l_german:
 KOJ_ideas: "Jerusalemer Ideen"
 KOJ_ideas_start: "Jerusalemer Traditionen"
 KOJ_ideas_bonus: "Jerusalemer Ambitionen"
 frontier_threats: "Grenzbedrohungen"
 frontier_threats_desc: "Das Leben mit der ständigen Gefahr arabischer Überfälle hat unser Volk den Schrecken des Krieges ausgesetzt. Deshalb finden wir eine große Basis vor, aus der wir unsere Truppen erheben können."
 patriarchate_of_jerusalem: "Patriarchat"
 patriarchate_of_jerusalem_desc: "Der Patriarch von Jerusalem hat befohlen, dass wir die islamischen und koptischen Ketzer aus jedem Land vertreiben, das wir erobern."
 tax_organization: "Byzantinisches System"
 tax_organization_desc: "Durch die Übernahme einiger Aspekte der byzantinischen Bürokratie können wir die Effizienz unserer Steuereintreiber steigern."
 army_holy_cross: "Armee des Heiligen Kreuzes"
 army_holy_cross_desc: "Indem wir Priester, Bischöfe und heilige Relikte mit den Truppen auf Feldzüge schicken, kämpfen diese mit dem Glauben, Gott sei mit ihnen viel tapferer."
 crossroads_progress: "Kreuzung des Fortschritts"
 crossroads_progress_desc: "Unsere Lage zwischen Europa und Asien ermöglicht uns, Technologien von beiden Kulturen zu übernehmen, je nachdem, was uns besser hilft."
 peace_and_serenity: "Königreich des Gewissens"
 peace_and_serenity_desc: "Die Stärke unserer Verteidigung hilft uns den Frieden selbst in den schwierigsten Zeiten aufrechtzuhalten."
 kingdoms_finest: "Die Besten des Königreichs"
 kingdoms_finest_desc: "Indem wir unsere besten Veteranen an die Seite der neuen Rekruten stellen, werden die Neuen trainiert und die Leistung der Truppen wird sich verbessern."
 the_immortals: "Die Unsterblichen"
 the_immortals_desc: "Eine Eliteeinheit mit herausragender Disziplin und einem effizienten System, Verluste auszugleichen."
 mecca_and_medina: "Die Heiligen Städte"
 mecca_and_medina_desc: "Kontrolle über die heiligen Städte Mekka und Medina gewährt uns großes Ansehen."
 EGY_ideas: "Ägyptische Ideen"
 EGY_ideas_start: "Ägyptische Traditionen"
 EGY_ideas_bonus: "Ägyptische Ambitionen"
 nile_transport: "Niltransport"
 nile_transport_desc: "Indem wir den Nil und unsere strategischen Häfen nutzen, können wir unsere Armeen an der Front schnell verstärken."
 egy_drilling: "Drillschule des Sinai"
 egy_drilling_desc: "Die neuen Drilltechniken unserer größten militärischen Köpfe werden die Disziplin unserer Truppen erhöhen."
 egy_production: "Regulierte Gilden"
 egy_production_desc: "Indem wir die Produktion wichtiger Handelsgüter kontrollieren, können wir die Effizienz unserer Wirtschaft steigern."
 egy_succession: "Rechtmäßiger Erbe"
 egy_succession_desc: "Nach der katastrophalen Zeit im frühen 17. Jahrhundert übernahm Ägypten eine Herrscherfolge, in der der König einen Nachfolger erst bestimmen kann, wenn der Adel zustimmt. So verhinderte man, dass sich die Katastrophen unter Ramesses VII. wiederholten."
 egy_monopoly_ports: "Händler der Sieben Meere"
 egy_monopoly_ports_desc: "Indem wir wichtige Häfen sowohl im Mittelmeer als auch im Indischen Ozean kontrollieren, können wir einen Großteil des Handels durch Alexandria lenken."
 KIE_ideas: "Kiewer Ideen"
 KIE_ideas_start: "Kiewer Traditionen"
 KIE_ideas_bonus: "Kiewer Ambitionen"
 kievian_synod: "Synode von Kiew"
 kievian_synod_desc: "Die frühe russische Kirche war in Kiew beheimatet."
 patriarch_of_kiev: "Kiewer Patriarchat"
 patriarch_of_kiev_desc: "Kiew wählte den ersten Patriarchen der Rus."
 stronghold_cities: "Festungsstädte"
 stronghold_cities_desc: "Kiew befestigte seine Städte schon früh in seiner Geschichte."
 rejected_schism: "Schisma abgewehrt"
 rejected_schism_desc: "Kiew unterhielt gute Beziehungen zu Rom und Konstantinopel."
 kievian_military: "Kiewer Militärtradition"
 kievian_military_desc: "Das Überleben in einer feindseligen Umgebung schuf ein starkes Militär."
 kiv_religious_tradition: "Religiöse Tradition"
 kiv_religious_tradition_desc: "Kiew ist ein Zentrum der Orthodoxen."
 kiv_center_of_trade: "Handelszentrum"
 kiv_center_of_trade_desc: "Unsere ausgezeichnete Lage ermöglichte uns ein Handelszentrum zwischen Ost und West zu werden."
 PTH_ideas: "Parthische Ideen"
 PTH_ideas_start: "Parthische Traditionen"
 PTH_ideas_bonus: "Parthische Ambitionen"
 the_three_divisions: "Die drei Teilungen"
 the_three_divisions_desc: "Seit Anbeginn unserer Dynastie haben die drei Teilungen geholfen, die Provinzen unseres Reiches zu verwalten. Obwohl dezentralisiert, ist diese Form der Verwaltung effektiv und sollte vorangetrieben werden. Wir werden in die Freiheit von Staaten investieren und durch ihre Rohstoffe erblühen."
 king_of_kings: "König der Könige"
 king_of_kings_desc: "'Der König der Könige \n König der Sieben \n Erwählt vom Himmel ... \n ...unser Reich zu beherrschen.'\n"
 army_of_sand: "Armee aus Sand"
 army_of_sand_desc: "Durch die ständigen Kriege und Bedrohungen an unseren Grenzen müssen wir unsere Rekrutierung vorantreiben, ohne die Freiheit des Volkes und die Wirtschaft zu bedrohen. Wir müssen eine 'Armee aus Sand' erschaffen: billig, hart und schnell."
 the_cataphracts: "Reformierte Kataphrakte"
 the_cataphracts_desc: "So wichtig sie auch waren, die Zeiten haben sich geändert. Wir dürfen sie nicht vergessen, sondern müssen sie anpassen. Mit verstärkten Rüstungen und mehr Feuerkraft werden alle unsere neuen Kataphrakte fürchten!"
 empire_of_tolerance: "Reich der Toleranz"
 empire_of_tolerance_desc: "Unser Reich wurde von vielen Kulturen und Religionen geschaffen. Vom babylonischen bis zu hellenischen und römischen Einflüssen, wir sollten sie tolerieren und jedes Wissen annehmen."
 parthian_renaissance: "Parthische Renaissance"
 parthian_renaissance_desc: "Das finstere Zeitalter ist vorbei. Jetzt ist die Zeit für die Parther gekommen, in Kunst, Kultur und Ideen zu erblühen. Lasst uns andere Blickwinkel nutzen und unsere Zukunft bedenken."
 the_persian_legacy: "Das persische Vermächtnis"
 the_persian_legacy_desc: "Obwohl er gestorben ist, sollen die Taten von Darius I. nie vergessen werden. Wir werden uns zu Größe erheben und unsere rechtmäßigen Ländereien zurückerobern."
 POM_ideas: "Pommersche Ideen"
 POM_ideas_start: "Pommersche Traditionen"
 POM_ideas_bonus: "Pommersche Ambitionen"
 kalmar_relations: "Kalmarer Beziehungen"
 kalmar_relations_desc: "Obwohl es Jahre her ist, dass unser König die Kalmarer Union beherrschte, wird Pommern seine ruhmreiche Vergangenheit nicht vergessen und durch Diplomatie werden die 'Nordländer' uns auch nicht vergessen."
 no_hansa: "Keine Hanse!"
 no_hansa_desc: "Wir haben lange genug zugesehen, wie unser Wohlstand uns verließ. Es ist Zeit, dem Baltikum unsere Herrschaft aufzuzwingen und der Hanse nicht mehr unser rechtmäßiges Gold zu überlassen."
 protestant_neutrality: "Religiöse Neutralität"
 protestant_neutrality_desc: "Das Volk sieht den Glauben ohne Strafe oder Angst. Lasst uns diese Vorstellung annehmen und die Pommern vereinen, was dem Land Frieden bringen wird."
 land_at_the_sea: "Land am Meer"
 land_at_the_sea_desc: "Pommern, unser Land. Lasst uns eine pommersche Flotte aufbauen, um die Meere vor unseren Ländern zu erobern und den Namen unseres Herzogtums ehren, indem wir unserem Gebiet Meer hinzufügen."
 baltic_wealth: "Baltischer Wohlstand"
 baltic_wealth_desc: "Wir mögen den Handel am Baltikum vernachlässigt haben, aber durch ständiges Kapern der Hanseschiffe sehen wir, wie profitabel diese Gewässer sind. Lasst uns die Freihandelspolitik ausweiten und diese Reichtümer strömen zu uns."
 the_pomeranian_wood: "Die Wälder Pommerns"
 the_pomeranian_wood_desc: "Unsere Länder sind reich an perfektem Holz und Rohstoffen für Schiffe. Benutzt dieses Holz, um eine Flotte zu bauen und jedem die Majestät unserer königlichen Marine zu zeigen."
 one_pomerania: "Ein Pommern"
 one_pomerania_desc: "Das pommersche Territorium erlitt viele interne und externe Spaltungen durch Ansprüche und Thronteilungen. Wenn wir die Idee eines obersten Fürsten durchsetzen, werden wir es zu einem Pommern einigen."
 WUR_ideas: "Württembergische Ideen"
 WUR_ideas_start: "Württembergische Traditionen"
 WUR_ideas_bonus: "Württembergische Ambitionen"
 castle_over_a_moutain: "Burg auf einem Berg"
 castle_over_a_moutain_desc: "Es ist eine Tradition unseres Hauses, unzählige große Burgen zu bauen. Lasst uns dieses Wissen bewahren und unsere Verteidigung mit Geographie und Baukunst erbauen, um Feinde abzuwehren."
 matrimonial_expasion: "Erweiterte Blutlinie"
 matrimonial_expasion_desc: "Unser Land vergrößerte sich durch eheliche Ansprüche. Indem wir unsere Blutlinie erweitern, stellen wir sicher, dass unser Thron nie leer bleiben wird und mehr Land in unsere Hände fällt."
 splitting_land: "Geteiltes Land"
 splitting_land_desc: "Obwohl die Erweiterung unserer Blutlinie ihre Vorteile hat, wird jeder einzelne Erbe irgendwann seinen Landanteil wollen. Unser Land zeitweise zu teilen wird die Verwaltung erleichtern und den Adel friedlich stimmen."
 ambitious_duke: "Ambitionierter Herzog"
 ambitious_duke_desc: "Unser Herzog ist ein energischer Herrscher. Durch seine unglaublichen diplomatischen Fähigkeiten sicherte er sich den Titel 'Herzog von Württemberg' und unser Herzogtum wird durch seine Rolle wachsen."
 the_grosse_kirchenordnung: "Die Große Kirchenordnung"
 the_grosse_kirchenordnung_desc: "Die Große Kirchenordnung, die in unserem Reich geschaffen wurde, sicherte die Interessen des protestantischen Glauben und die Erlösung der Württemberger."
 no_austrian_fief: "Kein österreichisches Lehen!"
 no_austrian_fief_desc: "Schluss mit Österreichs Lehnherrschaft! Wir werden dies nicht mehr tolerieren. Der Kaiser sicherte uns Reichsfreiheit zu und wir werden nur ihm antworten."
 a_kings_dream: "Der Traum von einem König"
 a_kings_dream_desc: "Wir mögen zu ambitioniert sein, aber unsere Träume, ein Königreich zu werden, haben uns eingeholt. Lasst uns das Militär vergrößern und die erobern, die an unserer Stärke zweifeln."
 FRI_ideas: "Friesische Ideen"
 FRI_ideas_start: "Friesische Traditionen"
 FRI_ideas_bonus: "Friesische Ambitionen"
 grutte_pier: "Grutte Pier"
 grutte_pier_desc: "Der Grutte Pier, als Pier Gerlofs Donia geboren, war ein Pirat und Rebell, der mit den Friesen gegen Holland kämpfte. Er schwang ein Schwert mit über zwei Metern Länge und hielt die Holländer in der Südsee in Schach. Sein Vermächtnis lebt im Herz aller Friesen weiter."
 eallju: "Eallju"
 eallju_desc: "Die höchste soziale Klasse der Friesen waren die Eallju. Sie waren der Adel und besaßen das meiste Land in Fryslân."
 eala_frya_fresena: "Eala Frya Fresena"
 eala_frya_fresena_desc: "Eala Frya Fresena war das Motto der Liga von Opstalboom, welches übersetzt 'Steht auf, freie Friesen' bedeutete. Fryslân soll und wird unter unserer Herrschaft frei sein."
 opstalboom_league: "Liga von Opstalboom"
 opstalboom_league_desc: "Die Liga von Opstalboom war eine kurzlebige Liga aus Fryslân, Grins, Ostfryslân, der deutschen Nordseeküste und der Westküste Schleswigs in Dänemark. Sie wurde als Gegengewicht zum Feudalismus gegründet, scheiterte aber nach wenigen Jahren wegen permanenter internen Streitigkeiten."
 tritich_grietenijen: "Tritich Grietenijen"
 tritich_grietenijen_desc: "Im frühen 16. Jahrhundert war Fryslân in 30 Grietenijen geteilt, die von einem gewählten Grietman geführt wurden, der Bürgermeister und Richter seines Bezirks war."
 fryske_sceattas: "Fryske Sceattas"
 fryske_sceattas_desc: "Eine sceat war eine kleine, dicke Münze, die in England, Jütland und Fryslân zwischen dem 5. und 11. Jahrhundert geprägt wurde. Sie war auch im Frankenreich sehr geläufig, bis Pippin der Jüngere 755 die Währung refomierte. Es gab eine große Prägeanstalt in Dorestêd, der Hauptstadt von Fryske Keninkyrk."
 slach_oan_de_boarn: "Slach oan de Boarn"
 slach_oan_de_boarn_desc: "Im Jahr 734 fielen die Franken nach einer Reihe von Kämpfen und Scharmützeln unter der Führung von Karl Martell in Fryslân ein. Am Fluss Boarn scheiterte ein friesischer Hinterhalt, was zu einer großen Schlacht führte, in der König Poppo von Fryslân getötet wurde. Sollte es je wieder zu einer solchen Schlacht kommen, sind die Friesen bereit!"
 CRI_custom_ideas: "Krimsche Ideen"
 CRI_custom_ideas_bonus: "Krimsche Ambitionen"
 CRI_custom_ideas_start: "Krimsche Traditionen"
 harvest_of_the_steppe: "Ernte aus der Steppe"
 harvest_of_the_steppe_desc: "Unser Volk überfällt oft unsere Nachbarn, um Sklaven zu erbeuten. Wir müssen den Markt für Sklaven vergrößern, die wir in der Steppe ernten."
 land_of_splendor: "Land der Herrlichkeit"
 land_of_splendor_desc: "Wir sind eine Nation der Herrlichkeit. Viele großartige Gebäude wurden in unserem Land errichtet. Dennoch müssen wir unsere Baukunst verbessern, um die Infrastruktur auszubauen."
 ottoman_relations: "Osmanische Beziehungen"
 ottoman_relations_desc: "Unser Volk ist mit dem Osmanischen Reich verflochten, die von unserer Kavallerie abhängig sind. Wenn wir diese Beziehungen pflegen, können wir Ansehen und unsere diplomatische Stärke durch diese Verbindung mit den osmanischen Sultanen steigern."
 ottoman_soldiers: "Osmanische Soldaten"
 ottoman_soldiers_desc: "Wegen des Mangels an guten Reitern im Osmanischen Reich möchten sie unsere Reiter als Kavallerie. Die Männer, die zurückkehren, haben nützliche Erfahrungen gesammelt und helfen, unsere Armee zu verbessern."
 reform_the_army: "Reformiert die Armee"
 reform_the_army_desc: "Zu lange haben wir schon eine unverlässliche Armee. Es gab nur genug Soldaten, wenn wir zu Raubzügen aufriefen. Wir müssen ein neues Rekrutierungssystem erschaffen, um Männer nicht nur für Raubzüge, sondern auch zum Schutz vor Raubzügen zu haben."
 shifting_allies: "Wechselnde Verbündete"
 shifting_allies_desc: "Wir wechseln ständig unsere Allianzen mit anderen Nationen. Egal ob Polen-Litauen, Moskau oder die Horden, unsere Verbündeten ändern sich ständig. Wir müssen unsere Fähigkeit zur Allianzbildung erhöhen."
 slave_raiding: "Sklavenüberfälle"
 slave_raiding_desc: "Obwohl wir vom Mongolischen Reich abstammen, können wir unsere Nachbarn nicht einschüchtern. Wenn wir die alten Tricks von Dschinghis Khan benutzen, können wir sie bis zur Aufgabe einschüchtern."