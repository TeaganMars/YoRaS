l_german:
 KRU_ideas: "Kiewer Rus-Ideen"
 KRU_ideas_start: "Kiewer Traditionen"
 KRU_ideas_bonus: "Kiewer Ambitionen"
 varangian_route: "Warägerstraße"
 varangian_route_desc: "Von der Warägern bis zu den Griechen - eine Handelsstraße, die Skandinavien, Kiewer Rus und das Byzantinische Reich verband. Diese Straße erlaubte den Händlern, auf ihr einen blühenden Handel mit Byzanz aufzuziehen."
 druzhina: "Druzhina"
 druzhina_desc: "Im frühen Rus half eine Druzhina dem Prinzen, sein Herzogtum zu verwalten, stellte seine Leibgarde und seine Armee. Ihre Mitglieder waren von der finanziellen Unterstützung ihres Prinzen abhängig, dienten ihm jedoch freiwillig und hatten das Recht, ihn zu verlassen und sich der Druzhina eines anderen Prinzen anzuschließen."
 cult_of_perun: "Kult von Perun"
 cult_of_perun_desc: "Perun ist der höchste Gott des slawischen Pantheon und der Gott des Donners, der Blitze und des Krieges. Dem slawischen Paganismus fehlte ein fester Pantheon, der Kult von Perun war einer der zwei größten slawischen Kulte."
 veche: "Veche"
 veche_desc: "Veche war eine öffentliche Versammlung in slawischen Ländern. Auf den Versammlungen wurden Kriegs- und Friedensangelegenheiten und Gesetze besprochen sowie Herrscher ernannt und abgesetzt."
 vyshegoroda: "Vyshegoroda"
 vyshegoroda_desc: "Vyshegoroda waren spezielle Festungen, die größtenteils aus natürlichen Hindernissen bestanden."
 pogost_system: "Pogost-Netzwerk"
 pogost_system_desc: "Pogosts waren Festungen, auf denen Steuereintreiber und Repräsentanten der Prinzen residierten. Diese Netzwerke wurden geschaffen, um Doppelbesteuerungen zu vermeiden und das Sammeln der Steuern effektiver und sicherer zu machen."
 remeslennye_posady: "Remeslennye posady"
 remeslennye_posady_desc: "Remeslennye posady waren Handwerksviertel. Unter diesen Handwerkern waren Töpfer, Gerber, Zimmermänner, Steinmetze, Schmiede und andere." 
 