l_german:
 LOT_ideas: "Lothringische Ideen"
 LOT_ideas_start: "Lothringische Traditionen"
 LOT_ideas_bonus: "Lothringische Ambitionen"
 legacy_of_the_carolingians: "Vermächtnis der Karolinger"
 legacy_of_the_carolingians_desc: "Die Erinnerungen an das große Reich, einst von Lothair regiert, sind immer noch in den Köpfen unseres Volkes."
 fertile_land: "Fruchtbares Land"
 fertile_land_desc: "Die Niederlande sind sehr flach und gut bewässert durch die nahen Flüsse, was sie beinahe perfekt für die Landwirtschaft macht."
 dutch_population: "Holländische Massen"
 dutch_population_desc: "Die holländischen und flämischen Gebiete sind dicht bevölkert und mit diesen Gebieten unter unserer Kontrolle haben wir einen großen Vorrat an Soldaten verglichen mit unserer Landfläche."
 french_military_influence: "Französischer Militäreinfluss"
 french_military_influence_desc: "Die französischen Truppen sind als eine der besten der Welt bekannt, durch unsere Nähe zu ihnen können wir ihre Ideen nutzen, um unsere Armee weiterzuentwickeln."
 dutch_cities: "Holländische Städte"
 dutch_cities_desc: "Auch wenn die Niederlande nicht viel Landfläche haben, sind sie dicht besiedelt mit großen Küstenstädten, die uns viel an Steuern einbringen."
 freedom_of_faith: "Religionsfreiheit"
 freedom_of_faith_desc: "Nach der protestantischen Reformation von 1517 wurde unser vormals katholisches Land in verschiedene Lehren des Christentums gespalten. Der beste Weg, die Einigkeit zu bewahren ist, allen Religionen die Ausübung zu gestatten."
 philosophers: "Philosophen"
 philosophers_desc: "Die Städte an der niederländischen Küste haben die Infrastruktur, um den Aufstieg der großen Philosophen unserer Nation zu fördern. Mit ihren Innovationen können wir technologisch einen Schritt vor allen anderen bleiben."
 GEO_ideas: "Georgische Ideen"
 GEO_ideas_start: "Georgische Traditionen"
 GEO_ideas_bonus: "Georgische Ambitionen"
 defend_against_hordes: "Verteidigung gegen die Horden"
 defend_against_hordes_desc: "Georgien ist umzingelt von Horden und Muslimen und alle wollen den Kaukasus erobern. Unsere Festungen und Verteidigungsstrategien müssen daher verbessert werden."
 kingdom_of_old: "Altes Königreich"
 kingdom_of_old_desc: "Das Königreich Georgien besteht länger als alle anderen Reiche um uns herum, was unseren Herrschern Ansehen einbringt."
 black_sea_trade: "Schwarzmeerhandel"
 black_sea_trade_desc: "Das Schwarze Meer ist ein wohlhabendes Gebiet, durch unsere Lage wäre es weise, das Schwarze Meer zum Hauptpunkt unseres Handels zu machen, um soviel Geld wie möglich zu machen."
 religious_tolerance: "Religiöse Toleranz"
 religious_tolerance_desc: "Daher Georgien beinahe komplett von Muslimen umzingelt ist, gibt es einen großen muslimischen Einfluss. Mit einer liberalen Anschauung können wir die Stabilität in unserem Königreich verbessern."
 land_of_wealth: "Land des Wohlstands"
 land_of_wealth_desc: "Die Länder Georgiens sind sehr reich an Handelsgütern wie Wein, Gold und Kupfer. Durch große Investitionen in die Infrastruktur können wir die Einkünfte drastisch steigern."
 claims_to_the_caucasus: "Anspruch auf den Kaukasus"
 claims_to_the_caucasus_desc: "Daher wir das älteste Königreich auf dem Kaukasus sind, haben wir legitimere Ansprüche auf die Länder als jeder andere."
 reformed_army: "Reformierte Armee"
 reformed_army_desc: "Die Zeiten haben sich geändert und Kriege zu gewinnen, erfordert halsbrecherische Disziplin von unseren Generälen. Mit einer reformierten Armeestruktur können wir mit unseren Nachbarn mithalten."
 HES_ideas: "Hessische Ideen"
 HES_ideas_start: "Hessische Traditionen"
 HES_ideas_bonus: "Hessische Ambitionen"
 hessian_disipline: "Hessische Disziplin"
 hessian_disipline_desc: "Unsere Armee verfügt über einige der besten Soldaten des Reichs, unerschrocken und diszipliniert im Kampf."
 hessian_mercs: "Hessische Söldner"
 hessian_mercs_desc: "Hessen hat eine lange, wichtige Tradition, seine eigenen Soldaten an andere Länder als Söldner zu verkaufen, was eine gewaltige Einkommensquelle für seine Herrscher war."
 merc_trade: "Söldnerhandel"
 merc_trade_desc: "Unsere Soldaten zu verkaufen bringt uns mehr als nur Geld - es schafft uns Freunde und Beziehungen in ganz Europa."
 military_state: "Militärstaat"
 military_state_desc: "Hessen ist ein militaristischer Staat, der immer ums Überleben kämpfte, daher ist es wichtig sicherzustellen, dass unsere Armeen entsprechend ausgebildet sind."
 fridericianum_museum: "Fridericianum Museum"
 fridericianum_museum_desc: "Das Museum Fridericianum beinhaltete die Staatsbücherei von Hessen, die Kunstsammlung der hessischen Landgrafen, Sammlungen der Antike, von Waffen, der Naturgeschichte, Astronomie und Physik sowie Korkmodellen antiker Gebäude."
 hessian_morale: "Hessische Moral"
 hessian_morale_desc: "Unsere Soldaten sind die Söldner Europas, wodurch sie kampfgestählt und erfahren sind, was sie sehr verlässlich auf dem Schlachtfeld macht."
 golden_lion: "Hausorden des Goldenen Löwen"
 golden_lion_desc: "Der Orden des Goldenen Löwen wurde 1770 in Hessen gegründet und war der Heiligen Elisabeth von Ungarn gewidmet. Er wurde für herausragende Leistungen verliehen."
 TRE_ideas: "Trapezuntische Ideen"
 TRE_ideas_start: "Trapezuntische Traditionen"
 TRE_ideas_bonus: "Trapezuntische Ambitionen"
 one_true_faith: "Ein wahrer Glaube"
 one_true_faith_desc: "Wir sind von religiösen Feinden umgeben, die Konvertierung der umliegenden Ketzer und ihrer Gebiete sollte höchste Priorität genießen."
 extensive_diplomacy: "Ausgedehnte Diplomatie"
 extensive_diplomacy_desc: "Trapezunt war ein kleines Kaiserreich und war nur fähig, zu überleben, indem es seine Feinde gegeneinander ausspielte und eine ausgedehnte Diplomatie nutzte, um Verbündete zu gewinnen." 
 silk_road_node: "Die Seidenstraße"
 silk_road_node_desc: "Trapezunt liegt an der 'Seidenstraße', einer alten Handelsstraße von Europa bis nach Ostasien, die exotische Waren und Reichtümer zu uns bringt."
 fair_brides: "Hübsche Bräute"
 fair_brides_desc: "Die Herrscher von Trapezunt verhinderten oft Krieg, indem sie nahen Königreichen ihre Töchter als Bräute anboten."
 rehearsed_army: "Kampferprobte Armee"
 rehearsed_army_desc: "Trapezunt ist von Rivalen umringt und der Krieg kam oft zu uns, was uns half, eine erfahrene Armee aufzubauen."
 merchant_fleet: "Handelsflotte"
 merchant_fleet_desc: "Das Schwarze Meer ist reich an Rohstoffen, um seine großen Weiten zu kontrollieren, müssen wir eine große, erfahrene Handelsflotte gründen."
 successor_byzantium: "Nachfolger von Byzanz"
 successor_byzantium_desc: "Trapezunt ist ein Nachfolger des Byzantinischen Reichs, diesen Titel zu beanspruchen bringt uns Ansehen."
 CYP_ideas: "Zypriotische Ideen"
 CYP_ideas_start: "Zypriotische Traditionen"
 CYP_ideas_bonus: "Zypriotische Ambitionen"
 defensible_island: "Geschützte Insel"
 defensible_island_desc: "Zypern ist überzogen mit Burgen, was es im Falle einer Invasion sehr wehrhaft macht."
 high_court: "Hohes Gericht"
 high_court_desc: "Wie Jerusalem hatte Zypern ein Hohes Gericht für seine Adligen, was es einfacher machte, mehr diplomatische Beziehungen zu unterhalten."
 crusader_state: "Kreuzfahrerstaat"
 crusader_state_desc: "Zypern ist das überlebende Vermächtnis der Kreuzfahrer, wir werden deren Mission fortführen und das Christentum verbreiten."
 italian_merchants: "Italienische Kaufleute"
 italian_merchants_desc: "Kaufleute aus Venedig und Genua siedelten sich in Zypern an und mit ihrem Wohlstand beeinflussten sie die Politik Zyperns zu unserem Nutzen."
 cyprus_wealth: "Zypriotischer Wohlstand"
 cyprus_wealth_desc: "Das Land Zypern wurde während der Kreuzzüge sehr reich, dieser Reichtum gewährt uns immer noch hohe Steuereinkünfte."
 diverse_populace: "Verschiedene Religionen"
 diverse_populace_desc: "Zypern ist religiös gespalten, die Hafenstädte sind durch die Immigration aus Venedig und Genua katholisch, während das Landesinnere streng orthodox ist. Wir müssen alle gleich behandeln, um die Harmonie im Reich aufrechtzuhalten."
 center_of_trade: "Handelszentrum"
 center_of_trade_desc: "Nach den Kreuzzügen wurde Zypern wegen seiner Lage zwischen Europa, Asien und Afrika zum Handelszentrum."
 DLH_ideas: "Delhische Ideen"
 DLH_ideas_start: "Delhische Traditionen"
 DLH_ideas_bonus: "Delhische Ambitionen"
 defender_of_india: "Verteidiger Indiens"
 defender_of_india_desc: "Das Sultanat Delhi ist eines der wenigen Länder, das wiederholten Angriffen der Mongolen widerstand."
 monetary_system: "Währungssystem"
 monetary_system_desc: "Während des 14. Jahrhunderts wurde eine Währungswirtschaft im Sultanat eingeführt, um die Wirtschaft des Landes zu reformieren und mehr Geld zu produzieren."
 hardened_army: "Gestählte Armee"
 hardened_army_desc: "Unsere Armee hat eine reiche militärische Geschichte, die Lektionen daraus halfen uns, aus unserer Armee etwas zu machen, auf das wir stolz sein können."
 muslim_india: "Muslimisches Indien"
 muslim_india_desc: "Als Anhänger des Islam ist es unsere Pflicht, die umliegenden indischen Staaten und ihre Bevölkerung zur einzig wahren Religion, dem Islam, zu konvertieren."
 exotic_produce: "Exotische Produkte"
 exotic_produce_desc: "Der frühere Sultan Muhammad bin Tughluq ermutigte unsere Bauern, teuere Früchte wie Zuckerrohr anzubauen. Diese Praxis hat immer noch Bestand und beschert uns Unmengen an Handelseinkommen."
 defensive_strategy: "Defensive Strategie"
 defensive_strategy_desc: "Delhi hatte immer eine defensive Strategie, die uns half, bis jetzt zu überleben, daher ist es nur logisch, dieser Tradition zu folgen."
 delhi_morale: "Delhische Moral"
 delhi_morale_desc: "Unsere Nation war in viele Kriege verwickelt, offensiv und defensiv, jeder dieser Kriege half uns, die Fähigkeit unserer Soldaten zu schleifen."
 TEU_ideas: "Teutonische Ideen"
 TEU_ideas_start: "Teutonische Traditionen"
 TEU_ideas_bonus: "Teutonische Ambitionen"
 final_defence: "Letztes Gefecht"
 final_defence_desc: "Wir wurden an den Rand der Niederlage gedrängt, aber Niederlage ist keine Option. Wir werden um jeden Preis überleben!"
 ostsiedlung: "Ostsiedlung"
 ostsiedlung_desc: "Als der Teutonische Orden Land von den umliegenden Nationen eroberte, siedelte sich die Bevölkerung sofort in den neuen Gebieten an, was es leichter machte, diese einzugliedern. Dies nannte man 'Ostsiedlung'."
 crusader_origins: "Kreuzfahrerabstammung"
 crusader_origins_desc: "Der Teutonische Orden kam auf das Baltikum, um das Christentum unter die Ureinwohner zu bringen. Wir haben unsere religiöse Abstammung nicht vergessen."
 militaristic_traditions: "Militaristische Traditionen"
 militaristic_traditions_desc: "Unser Staat wurde im Krieg geboren, durch Jahrzehnte militärischer Erfahrung sind unsere Soldaten mehr als ebenbürtige Gegner."
 malbork: "Marienburg"
 malbork_desc: "Die preußische Landschaft ist mit Burgen und Festungen gespickt, aber alle sind mickrig gegen die Marienburg, die größte Burg, die je gebaut wurde."
 teutonic_generals: "Teutonische Generäle"
 teutonic_generals_desc: "Jahrzehntelange Erfahrung in Kriegsführung half unserer Nation zu definieren, was einen guten General ausmacht. Dies hilft uns, bessere Generäle auszubilden, die unsere Truppen führen."
 military_controlled_state: "Staat unter militärischer Kontrolle"
 military_controlled_state_desc: "Obwohl wir ein religiöser Orden sind, sind Staat und Armee das gleiche, was die Qualität und Erhaltung einer Armee zur höchsten Priorität macht. Dies führt zu einer gut ausgebildeten und professionellen Truppe."
 MAJ_ideas: "Majapahitische Ideen"
 MAJ_ideas_start: "Majapahitische Traditionen"
 MAJ_ideas_bonus: "Majapahitische Ambitionen"
 marketplace_of_asia: "Marktplatz Asiens"
 marketplace_of_asia_desc: "Das Reich der Majapahit ist reich an natürlichen Rohstoffen und Produkten, dies zieht Kaufleute aus ganz Asien und Arabien an."
 tributary_empire: "Reich an Tributen"
 tributary_empire_desc: "Zu seiner Glanzzeit herrschte Majapahit über einige Vasallenstaaten, die jährlich Tribute entrichten mussten."
 majapahit_trade_fleet: "Majapahitische Handelsflotte"
 majapahit_trade_fleet_desc: "Die Wirtschaft von Majapahit basierte auf großen Einnahmen aus dem Handel, die nur durch die Flotte zum Schutz und Transport erzielt werden konnten."
 religious_representation: "Religiöse Repräsentation"
 religious_representation_desc: "Im Majapahitreich stellten Hindus und Buddhisten je ein Mitglied des Königlichen Gerichtshofs, die Gesetze für ihre jeweiligen Religion schufen und verwalteten und für ihre Religionen auch als nationale Autorität arbeiteten."
 exotic_trade_goods: "Exotische Handelswaren"
 exotic_trade_goods_desc: "Die Handelswaren, die in unserem Reich produziert werden, sind reich an Vielfalt und sehr einträglich."
 majapahit_court: "Hof der Majapahit"
 majapahit_court_desc: "Das Reich der Majapahit hatte ein sehr ausgedehntes und straff organisiertes Regierungssystem, über dem der Königshof stand, der dem König bei der Verwaltung half."
 maintaining_the_empire: "Erhalt des Reiches"
 maintaining_the_empire_desc: "Ein Reich kann nicht bestehen ohne seine Armee, die Feinde abschreckt und Revolten bekämpft."
 FIN_ideas: "Finnische Ideen"
 FIN_ideas_start: "Finnische Traditionen"
 FIN_ideas_bonus: "Finnische Ambitionen"
 sisu: "Sisu"
 sisu_desc: "Sisu bedeutet Entschlossenheit und Tapferkeit selbst im Angesicht größter Not. Es heißt, nur Finnen hätten diese Eigenschaft. Dies macht sie zu unerschütterlichen und tapferen Soldaten."
 1000_lakes: "Land der 1000 Seen"
 1000_lakes_desc: "Wegen der vielen Seen nennt man Finnland auch 'Land der 1000 Seen'. Im Grunde heißt das, jeder Finne kommt irgendwann in seinem Leben mit Wasser und Schiffen in Kontakt, was uns zu besseren Seeleuten macht."
 kalevala: "Kalevala"
 kalevala_desc: "Obwohl erst später aufgeschrieben ist die Kalevala das Nationalepos der Finnen und wurde lange Zeit mündlich weitergegeben."
 hakkapeliitta: "Hakkapeliitta"
 hakkapeliitta_desc: "Die Hakkapeliitta waren die finnische Kavallerie, die im Dreißigjährigen Krieg und im Großen Nordischen Krieg in der schwedischen Armee diente."
 cold_country: "Kaltes Land"
 cold_country_desc: "Finnland ist ein sehr kaltes Land. Dies macht es unwirtlich für Invasoren, während die Finnen damit gut zurechtkommen."
 written_finnish_language: "Niedergeschriebene finnische Sprache"
 written_finnish_language_desc: "Die finnische Sprache exisitierte lange nur verbal, bis sie im 16. Jahrhundert schließlich aufgeschrieben wurde. Mikael Agricola, ein finnisch-schwedischer Theologe gilt als Begründer des geschriebenen Finnischen."
 fin_diplomacy: "Finnische Diplomatie"
 fin_diplomacy_desc: "Um ein unabhängiges Land zu werden und zu bleiben, braucht Finnland starke Verbündete, entweder in seiner Nähe oder etwas weiter weg. Auch gute Beziehungen zu den beiden Nachbarmächten Schweden und Russland sind wichtig."
 KOJ_ideas: "Jerusalemer Ideen"
 KOJ_ideas_start: "Jerusalemer Traditionen"
 KOJ_ideas_bonus: "Jerusalemer Ambitionen"
 crown_of_thorns: "Dornenkrone"
 crown_of_thorns_desc: "Der erste König von Jerusalem weigerte sich, eine goldene Krone zu tragen und sich König nennen zu lassen an dem Platz, an dem Jesus eine Dornenkrone trug."
 latin_patriarch: "Lateinischer Patriarch"
 latin_patriarch_desc: "Das Papsttum möchte einen Patriarchen in Jerusalem installieren, der ihnen mehr Kontrolle über das Heilige Land gewährt. Dies kommt uns zugute, denn es gewährt uns mehr Kontrolle über das Papsttum."
 frontier_state: "Grenzstaat"
 frontier_state_desc: "Jerusalem war immer an der Frontlinie des Christentums gegen Ketzer. Wir sind es gewohnt, permanent im Krieg zu sein und unsere Soldaten sind permanent trainiert, um für Kreuzzüge oder Invasionen bereit zu sein."
 land_of_the_heathen: "Land der Ketzerei"
 land_of_the_heathen_desc: "Das Land von Jerusalem ist gefüllt mit Ketzern, wir müssen ihren Irrglauben korrigieren und sie zum einzig wahren Glauben konvertieren."
 crusader_aristocracy: "Kreuzfahreradel"
 crusader_aristocracy_desc: "Der Adel unserer Nation ist durch die Kreuzzüge gestählt und führte die Sturmangriffe gegen die Feinde der Kirche. Diese Erfahrung ist auf dem Schlachtfeld deutlich zu sehen."
 crusader_castles: "Kreuzfahrerburgen"
 crusader_castles_desc: "Zahlreiche Burgen wurden überall im Heiligen Land errichtet, um auf künftige Kriege vorbereitet zu sein. Sollten diese kommen, verteidigen wir sie im Namen Christi!"
 cosmopolitan_nobility: "Weltgewandter Adel"
 cosmopolitan_nobility_desc: "Wir mögen nicht eines der ältesten Königreiche sein, aber unser Adel stammt von weltgewandten Dynastien ab und daher sind wir tief verwurzelt mit Europa, wenn es zu diplomatischen Spannungen kommt."
 WLS_ideas: "Walisische Ideologigen"
 WLS_ideas_start: "Walisische Traditionen"
 WLS_ideas_bonus: "Walisische Ambitionen"
 true_britons: "Wahre Bretonen"
 true_britons_desc: "Das Land Wales wurde von den germanischen Völkern, die große Teile Schottlands und Englands besiedelten, kaum berührt. Das Volk von Wales ist der wahre Ahne der keltischen Bretonen."
 welsh_law: "Walisisches Gesetz"
 welsh_law_desc: "Englisches Gemeinrecht wurde nach der Eroberung nach Wales gebracht, aber walisische Gesetze bestanden fort und wurden in Wales für zivile Angelegenheiten angewendet."
 welsh_marches: "Die Marschen"
 welsh_marches_desc: "Die Marschen sind die militarisierte Grenze zwischen Wales und England, diese muss gesichert werden, um Wales vor Invasoren zu beschützen."
 church_in_wales: "Kirche in Wales"
 church_in_wales_desc: "Die Kirche in Wales war eine katholische Kirche, die die Landeskirche kontrollierte und von vielen Waliser Prinzen im Gegenzug für Gefälligkeiten unterstützt wurde."
 arable_land: "Urbanes Land"
 arable_land_desc: "Ein Großteil von Wales ist sehr urbar, was der Bevölkerung ermöglicht, landwirtschaftliche Güter in großen Mengen zu produzieren, was die Handelskraft der Nation erhöht."
 welsh_diplomacy: "Walisische Diplomatie"
 welsh_diplomacy_desc: "Während der Regentschaft der englischen Könige schwor ein Großteil von Wales England die Treue, Diplomatie erwies sich als wichtig für die Gutsherren in Wales, um die lokale Kontrolle zu behalten."
 welsh_fleet: "Walisische Flotte"
 welsh_fleet_desc: "Als Großproduzent landwirtschaftlicher Güter brauchte Wales eine starke Flotte um die Kaufleute vor ausländischen Handlungen zu beschützen."
 FLA_ideas: "Flämische Ideen"
 FLA_ideas_start: "Flämische Traditionen"
 FLA_ideas_bonus: "Flämische Ambitionen"
 flemish_strength: "Flämische Stärke"
 flemish_strength_desc: "Flandern kämpfte lange verbissen um die Unabhängigkeit und die Bevölkerung Flanderns kämpfte in vielen Aufständen gegen Besatzer. Dieser Stolz gibt flämischen Soldaten zusätzliche Stärke auf dem Schlachtfeld."
 beguinage: "Beguinages"
 beguinage_desc: "Beguinages sind Ansammlungen von Gebäuden unter der Herrschaft der katholischen Kirche, die als Schwesternschaften agierten."
 urbanisation_of_flanders: "Verstädterung von Flandern"
 urbanisation_of_flanders_desc: "Durch den großen Anteil an Reichtümern, der durch die Handelsstädte Flanderns floss, wurden sie bald schon dicht besiedelt mit viel Bevölkerung, die viel Steuereinkommen erzeugt."
 flemish_merchants: "Flämische Händler"
 flemish_merchants_desc: "Flandern ist von wohlhabenden, wichtigen Handelszentren umgeben und wir müssen uns bemühen, soviele Kaufleute wie möglich dort unterzubringen."
 cloth_halls: "Tuchhallen"
 cloth_halls_desc: "Tuchhallen waren riesige Gebäude mit Marktbuden. Diese wurden als Hauptverkaufspunkt für flämisches Tuch genutzt, eine der größten war die Tuchhalle von Ypern."
 reliance_upon_foreign_goods: "Abhängigkeit von fremden Gütern"
 reliance_upon_foreign_goods_desc: "Wegen der Beschaffenheit des flämischen Tuchs war es nötig, viele Handelsgüter wie z.B. Wolle aus nahen Ländern wie England zu kaufen. Deshalb ist es nötig, dass wir gute Beziehungen zu unseren Nachbarn unterhalten."
 states_of_flanders: "Staaten Flanderns"
 states_of_flanders_desc: "Die Staaten Flanderns waren die Repräsentation der drei Stände: Des Adels, des Klerus und der Gemeinen. Da die gesamte Bevölkerung vertreten ist, werden sie weniger revoltieren."
 HAI_ideas: "Hainautische Ideen"
 HAI_ideas_start: "Hainautische Traditionen"
 HAI_ideas_bonus: "Hainautische Ambitionen"
 economic_diversity: "Wirtschaftliche Vielfalt"
 economic_diversity_desc: "Die wallonischen Lande sind vielfältig an Erzeugnissen, was uns einen Wohlstandsschub verleiht." 
 low_countries_diplomacy: "Niederländische Diplomatie"
 low_countries_diplomacy_desc: "Die Niederlande bestehen aus einem Flickenteppich von Reichen, was es wichtig für uns macht, eine starke diplomatische Präsenz bei anderen Nationen zu schaffen."
 the_walloon_method: "Die wallonische Methode"
 the_walloon_method_desc: "Die wallonische Methode ist eine Schmiedemethode, bei der ein Qualitätsprodukt hergestellt wurde, nachdem lange gesucht wurde und welches sehr wertvoll ist."
 wallonian_armies: "Wallonische Armeen"
 wallonian_armies_desc: "Die Länder Wallonien haben viele Schlachten gesehen, ihre Bevölkerung fochte viele Kämpfe aus und sie sind erfahren in der Kriegskunst."
 bastion_of_northern_catholicism: "Bastion des nördlichen Katholizismus"
 bastion_of_northern_catholicism_desc: "Die Lande der spanischen Niederlande waren eine Bastion des Katholizismus in späteren Zeiten, ihre Bevölkerung war streng katholisch."
 fortified_towns: "Befestigte Städte"
 fortified_towns_desc: "Viele Städte Walloniens wurden von den Österreichern und Spaniern stark befestigt, um sie besser zu schützen, da sie wichtige Rollen in der Unterstützung von Feldzügen lieferten."
 wine_calms_the_people: "Wein beruhigt das Volk"
 wine_calms_the_people_desc: "Wallonien ist reich an Trauben, Trauben produzieren Wein und wenn die Gemeinen Wein bekommen, sind sie entspannter, rebellieren weniger und sind leichter zu stabilisieren."
 BRB_ideas: "Brabantische Ideen"
 BRB_ideas_start: "Brabantische Traditionen"
 BRB_ideas_bonus: "Brabantische Ambitionen"
 walled_cities: "Ummauerte Städte"
 walled_cities_desc: "Viele von Brabants Städten und Dörfern sind ummauert und befestigt, diese Städte zogen auch mehr Bevölkerung an, was das Steuereinkommen erhöhte und die Städte wehrhafter werden ließ."
 armies_of_brabant: "Armeen von Brabant"
 armies_of_brabant_desc: "Brabant hat eine Geschichte mit vielen Kriegen, seine Armeen sind erfahren und gut geschult."
 trade_city_breda: "Handelsstadt Breda"
 trade_city_breda_desc: "Breda ist eine wichtige nordeuropäische Handelsstadt, dies steigert unseren Einfluss und ermöglicht uns bessere Handelskontrolle."
 brabant_architecture: "Brabantische Architektur"
 brabant_architecture_desc: "Die Architektur vieler von Brabants größten Städten sind unvergleichlich, es gibt Geschichten über die Schönheit unserer Städte."
 cloth_halls_brb: "Tuchhallen"
 cloth_halls_brb_desc: "Tuchhallen waren riesige Gebäude mit vielen Marktbuden vor allem für den Verkauf von Tuchwaren."
 leuven_university: "Universität von Löwen"
 leuven_university_desc: "Die Universität von Löwen ist eine sprudelnde Quelle des Wissens, was unsere Nation zu einer der technologisch führenden Nationen werden lässt."
 joyous_charter: "Charta von Joyous"
 joyous_charter_desc: "Die Charta von Joyous war ein historisches Dokument, das die Beziehung des Grafen von Brabant und seinem Gefolge definierte, es schränkte seine Macht bei Kriegserklärungen ein und er konnte keine neuen Steuern ohne die Zustimmung der Provinz Brabant mehr erheben."
 POM_ideas: "Pommersche Ideen"
 POM_ideas_start: "Pommersche Traditionen"
 POM_ideas_bonus: "Pommersche Ambitionen"
 reliance_upon_mercenaries: "Abhängigkeit von Söldnern"
 reliance_upon_mercenaries_desc: "Der Gebrauch von Söldnern war in Deutschland üblich, aber Pommern benutzte sie ausgiebig. Diese dauerhafte Nutzung von Söldnern bescherte uns bessere Abkommen mit Söldnerführern."
 ostsiedlung_pom: "Ostsiedlung"
 ostsiedlung_pom_desc: "Pommern benutzt oft die Strategie, frisch eroberte Länder mit eigenen Siedlern zu bevölkern, um sie leichter einzugliedern, die sogenannte 'Ostsiedlung'."
 hanseatic_towns: "Hansestädte"
 hanseatic_towns_desc: "Viele Städte innerhalb der Grenzen Pommerns sind Teil der Hanse. Auch wenn dies Geld und Kontrolle einbrachte, agierten diese Städte auch halb unabhängig von Pommern und manchmal sogar gegen unsere Interessen."
 croy_carpet: "Croy-Teppich"
 croy_carpet_desc: "Der Croy-Teppich war ein Wandteppich, in Auftrag gegeben von Graf Philip von Pommern, er stellte den Höhepunkt seiner Unterstützung für die protestantische Reformation dar."
 rivalry_with_brandenburg: "Rivalität mit Brandenburg"
 rivalry_with_brandenburg_desc: "Pommern war immer ein Feind Brandenburgs, die Geschichte der Kriege zwischen unseren Nationen hat einen Hass gegen Brandenburg geschürt. Dies fördert den Zusammenhalt unserer Soldaten in der Schlacht."
 seperated_duchy: "Geteiltes Herzogtum"
 seperated_duchy_desc: "Pommern ist ein Herzogtum mit vielen untergeordneten Prinzentümern und abhängigen Staaten, diese Dezentralisierung erlaubt es uns, mehr Soldaten zu erheben und verbesserte unsere Fähigkeiten in der Diplomatie."
 fortified_towns_pom: "Befestigte Städte"
 fortified_towns_pom_desc: "Viele Städte Pommerns sind von Mauern umgeben, diese Mauern spielen eine wichtige Rolle im Schutz Pommerns während des Kriegs."
 LIE_ideas: "Lütticher Ideen"
 LIE_ideas_start: "Lütticher Traditionen"
 LIE_ideas_bonus: "Lütticher Ambitionen"
 burgundian_favour: "Burgundische Gunst"
 burgundian_favour_desc: "Wir sind vom Herzogtum Burgund umschlossen, offen gegen Angriffe ohne Aussicht auf schnelle Hilfe. Unsere beste Überlebenschance liegt darin, Burgunds Gunst zu erringen."
 guilds_of_liege: "Gilden von Lüttich"
 guilds_of_liege_desc: "Die Stadt Lüttich, unsere Hauptstadt, hat eine besondere Regierungsform, sie wird von den Gilden der Stadt regiert. Diese Selbstkontrolle macht die Bürger glücklich und williger, ihr Geld auszugeben."
 founder_of_beguines: "Gründer der Beguinages"
 founder_of_beguines_desc: "Beguinages sind kleine religiöse Gemeinschaften, die der katholischen Kirche dienten, sie wurden innerhalb der Grenzen Lüttichs gegründet."
 liege_morale: "Lüttiche Moral"
 liege_morale_desc: "Lüttich ist ein geistlicher Staat, religiöse Anliegen zu unseren Soldaten zu bringen macht sie standhafter in der Schlacht."
 athens_of_the_north: "Athen des Nordens"
 athens_of_the_north_desc: "Die Stadt Lüttich wurde während ihrer Blütezeit oft als 'Athen des Nordens' bezeichnet, dies lag an ihren florierenden Bildungseinrichtungen."
 stability_above_all: "Stabilität über alles"
 stability_above_all_desc: "Der Adel und die Bürger streiten oft um Rechte und Privilegien, weshalb die Prinz-Bischöfe oft gezwungen waren, einzugreifen."
 cathedral_of_st_lambert: "Kathedrale von St. Lambert"
 cathedral_of_st_lambert_desc: "Die Kathedrale von St. Lambert war eine gewaltige Kathedrale in Lüttich, sie ist nach dem Märtyrer St. Lambert benannt und ein Ziel großer Pilgerreisen."
 NAV_ideas: "Navarrische Ideen"
 NAV_ideas_start: "Navarrische Traditionen"
 NAV_ideas_bonus: "Navarrische Ambitionen"
 united_the_boroughs: "Vereinte Bezirke"
 united_the_boroughs_desc: "Pamplona war einst eine geteilte Stadt, gespalten in drei separate Bezirke, jeder mit einer eigenen Kultur und Gesellschaft, oft verstritten und sich gegenseitig bekämpfend. 1423 wurden die Bezirke zu einer Stadt vereint, um die Verwaltung zu erleichtern und die Menschen zu vereinen."
 navarran_resistance: "Navarrischer Widerstand"
 navarran_resistance_desc: "Navarras Lage in den Pyrenäen ermöglicht es lokalen Truppen Überfalltruppen zu organisieren und eindringende Armeen in Hinterhalte zu locken."
 privileges_of_navarra: "Privilegien von Navarra"
 privileges_of_navarra_desc: "Die Privilegien von Navarra waren eine Art Verfassung, die die Macht des Königs festlegte und ein Parlament organisierte, das als Legislatur agierte."
 navarran_armies: "Navarrische Armeen"
 navarran_armies_desc: "Navarra ist eine kriegsgewohnte Nation, die während der Reconquista und dem Hundertjährigen Krieg schwer kämpfen musste."
 navarran_diplomacy: "Navarrische Diplomatie"
 navarran_diplomacy_desc: "Wegen der Größe Navarras im Vergleich zu den umliegenden Königreichen ist es wichtig für uns, so viel Diplomatie wie möglich anzuwenden."
 linguae_vasconum_primitiae: "Linguae Vasconum Primitiae"
 linguae_vasconum_primitiae_desc: "Die Linguae Vasconum Primitiae war das erste komplett in baskischer Sprache geschriebene Buch und wurde 1545 geschrieben."
 fortress_city: "Festungsstadt"
 fortress_city_desc: "Nach der spanischen Eroberung Navarras 1512 wurde die Hauptstadt Pamplona schwer befestigt und erhielt eine Garnison aufgrund ihrer Nähe zu Frankreich."
 french_ideas: "Französische Ideen"
 french_ideas_start: "Französische Traditionen"
 french_ideas_bonus: "Französische Ambitionen"
 the_three_estates: "Die drei Stände"
 the_three_estates_desc: "Die drei Stände Frankreichs war die Unterteilung des Volks in drei Gruppen: Adel, Klerus und Gemeine. Jede Gruppe wurde durch einen Ständegeneral vertreten, was jedem Stand, vor allem den Gemeinen das Gefühl der Wichtigkeit in der französischen Politik vermittelte."
 advisors_to_the_king: "Ratgeber des Königs"
 advisors_to_the_king_desc: "Die Könige Frankreichs vertrauten ihren Vasallen als erste Berater, diese Erfahrungen erzogen unseren Staat in der Diplomatie."
 legacy_of_charlemagne: "Vermächtnis von Karl dem Großen"
 legacy_of_charlemagne_desc: "Die Geschichten über den König Karl dem Großen, der Europa unter französischer Herrschaft vereinte, bringen Stolz und Kampfeifer in die Herzen unserer Soldaten."
 land_of_wine: "Land des Weines"
 land_of_wine_desc: "Der leichte Zugang zu Wein erlaubt unserer Bevölkerung, kleinere Probleme zu übersehen."
 eldest_daughter_church: "Älteste Tochter der Kirche"
 eldest_daughter_church_desc: "Die französische Kirche wurde aufgrund ihrer ungebrochen Verbindung mit dem Bischof von Rom und der katholischen Kirche oft als 'Älteste Tochter der Kirche' bezeichnet."
 chateau: "Château"
 chateau_desc: "Ein Château ist ein Herrenhaus des Adels, oft befestigt und bewacht. Diese Adelsschlösser werden uns helfen, unser Land im Krieg zu verteidigen."
 group_the_philosophes: "Die Philosophen"
 group_the_philosophes_desc: "In diesen erleuchteten Zeiten brachten wir einige der größten Philosophen unserer Zeit hervor. Diese Denker liefern einen konstanten Strom neuer Ideen, die uns in allen Gebieten Fortschritte einbringen."