l_french:
 rise_of_islam: "Montée de l'islam"
 desc_rise_of_islam: "Une nouvelle religion puissante s'étend, et nous avons été choisis pour la conduire à la gloire."
 grand_tournament: "Grand tournoi"
 desc_grand_tournament: "Notre peuple se souvient encore comment le meilleur chevalier du royaume s'est battu pour le titre de grand champion."
 recent_conversion: "Conversion récente"
 desc_recent_conversion: "Beaucoup sont bouleversés par notre récent changement de religion, causant l'instabilité à travers le pays."
 nomadic_conquest: "Conquête nomade"
 desc_nomadic_conquest: "Avec les capacités militaires de notre glorieux chef, nous pouvons forger le plus grand empire de l'histoire de l'humanité ."
 missionaries_abolished: "Abolition des missionnaires"
 desc_missionaries_abolished: "Forcer la conversion religieuse est contre nos principes laïcs. Nous n'avons donc nullement besoin de missionnaires."
 large_empire: "Un empire large"
 desc_large_empire: "Notre empire est devenu trop grand pour être administré efficacement."
 huge_empire: "Un empire immense"
 desc_huge_empire: "Notre empire est devenu beaucoup trop grand pour être administré efficacement."
 pax_romana: "Pax Romana"
 desc_pax_romana: "Le droit romain brille comme un phare dans une mer trouble, et le peuple des provinces peut dormir tranquille en sachant que la paix et l'ordre ont été rétablis au sein de l'empire."
 empire_destabilized: "Un empire déstabilisé"
 desc_empire_destabilized: "Les événements récents ont perturbé la stabilité interne de l'empire. Nous devons remettre les choses en ordre avant qu'elles ne s'aggravent."
 empire_declining: "Un empire en déclin"
 desc_empire_declining: "Nous perdons le contrôle de nos sujets dans les régions éloignées de l'empire. Certains pessimistes affirment déjà que l'histoire de notre puissant empire touche à sa fin."
 empire_fragmenting: "Un empire fragmenté"
 desc_empire_fragmenting: "Les structures gouvernementales qui maintiennent l'empire s'effondrent, alors que les invasions barbares se répandent comme une traînée de poudre."
 empire_collapsing: "Un empire effondré"
 desc_empire_collapsing: "L'empire autrefois puissant s'effondre, et nous ne contrôlons réellement que très peu de territoires. Il est temps d'oublier les provinces éloignées, et tenter de conserver ce qui peut l'être."
 total_collapse: "Effondrement total"
 desc_total_collapse: "L'empire s'est effondré, tandis que le gouvernement a perdu tout contrôle sur ses territoires. Nous ne pouvons plus que regarder notre empire autrefois puissant disparaître dans les flammes."
 country_restabilized: "Un pays restabilisé"
 desc_country_restabilized: "Nous sommes parvenus à rétablir la stabilité au sein de notre royaume. Les temps difficiles ont encore un impact mineur, mais ces effets vont s'estomper avec le temps."
 barbarian_migration: "Migrations"
 desc_barbarian_migration: "Notre peuple a laissé notre patrie pour former un puissant royaume des ruines de l'Empire romain qui se désintègre."
 gods_pleased: "Dieux satisfaits"
 desc_gods_pleased: "Le grand festival que nous avons tenu a plu aux dieux, et nous assure un avenir prospère."
 norse_exploration: "Exploration nordique"
 desc_norse_exploration: "Nous avons fourni des fonds à des explorateurs qui espèrent trouver de nouvelles terres à travers le grand océan."
 norse_colonization: "Colonisation nordique"
 desc_norse_colonization: "Nous avons fourni des fonds aux colons pour qu'ils établissent des colonies permanentes dans les territoires récemment découverts."
 primitive_government: "Gouvernement primitif"
 desc_primitive_government: "Suite à nos découvertes technologiques récentes, notre forme de gouvernement est devenu obsolète. Nous devrions essayer de réformer le gouvernement dès que possible."
 large_tribe: "Grande tribu"
 desc_large_tribe: "Notre type de gouvernement primitif rend plus difficile la gouvernance de vastes territoires. Nous ne pouvons pas nous étendre davantage en colonisant des territoires."
 classical_era: "Époque classique"
 desc_classical_era: ""
 medieval_era: "Moyen-Âge"
 desc_medieval_era: ""
 renaissance: "Renaissance"
 desc_renaissance: ""
 industrial_era: "Ère industrielle"
 desc_industrial_era: ""
 modern_times: "Ère moderne"
 desc_modern_times: ""
 religious_policy: "Politique religieuse"
 desc_religious_policy: "En concentrant nos ressources sur les affaires religieuses, nous pouvons convertir les infidèles à un rythme beaucoup plus rapide."
 economic_policy: "Politique économique"
 desc_economic_policy: "Nous pourrions concentrer nos ressources sur notre économie. Cela augmenterait de manière significative la quantité d'argent rapportée par les taxes."
 stability_policy: "Politique de stabilité"
 desc_stability_policy: "La stabilité interne est essentielle pour tout pays qui souhaite survivre. En nous concentrant sur ​​le traitement des problèmes éventuels avant qu'ils ne dégénèrent, nous pourrions réduire les risques de révolte."
 naval_policy: "Politique navale"
 desc_naval_policy: "En concentrant nos ressources sur notre marine, nous pourrions dominer les mers."
 trade_policy: "Politique de commerce"
 desc_trade_policy: "Il ya beaucoup d'argent à se faire par le biais du commerce. En y concentrant nos ressources, nous pourrions accroître notre part de richesse."
 diplomatic_policy: "Politique diplomatique"
 desc_diplomatic_policy: "En nous concentrant sur la diplomatie, nous serions en mesure de maintenir des relations avec davantage de nations."
 offensive_policy: "Politique offensive"
 desc_offensive_policy: "En concentrant nos ressources sur l'attaque, nous pourrions facilement abattre tous nos adversaires."
 defensive_policy: "Politique défensive"
 desc_defensive_policy: "Il est difficile de perdre une guerre si nos forteresses sont impénétrables. En nous concentrant sur les questions de défense, nous pourrions faire en sorte que nos ennemis ne puissent nous envahir facilement."
 leadership_policy: "Politique de commandement"
 desc_leadership_policy: "Même l'armée la plus puissante est faible quand elle est commandée par des généraux incapables. Avec une tactique supérieure, nous pourrions être en mesure de vaincre nos ennemis, même s'ils sont beaucoup plus nombreux."
 working_class_benefits: "Avantages pour la classe ouvrière"
 desc_working_class_benefits: "Afin d'arrêter la révolution en cours, nous avons accordé à la classe ouvrière des avantages supplémentaires tels que l'augmentation du salaire minimum, la baisse des impôts et l'augmentation de la durée des congés payés."
 working_class_restricted: "Répression de la classe ouvrière"
 desc_working_class_restricted: "Malgré les exigences de la classe ouvrière, nous n'avons rien fait pour améliorer leurs conditions de travail."
 supress_marxist_thinkers: "Répression des penseurs marxistes"
 desc_supress_marxist_thinkers: "Nous avons empêché des idées dangereuses de se propager dans la population en arrêtant plusieurs porte-paroles de la pensée marxiste."
 corrupted_government: "Gouvernement corrompu"
 desc_corrupted_government: "La classe dirigeante de notre nation est devenue corrompue jusqu'à la moelle. Le peuple pense que le moment est venu de changer le gouvernement."
 mass_deportation: "Déportation de masse"
 desc_mass_deportation: "Les habitants de cette province résistent à nos efforts de les déporter vers d'autres régions du pays. Cela rendra la province instable pendant un certain temps."
 minority_retrictions: "Minorités réprimées"
 desc_minority_retrictions: "En raison des exigences des révolutionnaires, nous avons restreint les droits de certaines minorités."
 supress_fascist_thinkers: "Répression des penseurs fascistes"
 desc_supress_fascist_thinkers: "Nous avons empêché des idées dangereuses de se propager dans la population en arrêtant plusieurs porte-paroles de la pensée fasciste."
 lowered_taxes: "Réduction des impôts"
 desc_lowered_taxes: "Nous avons temporairement réduit les impôts pour dissuader notre peuple de se révolter."
 raided_province: "Attaque"
 desc_raided_province: "Cette province a été attaquée, et par conséquent nous fournit moins de revenus."
 birth_of_vajrayana: "Propagation du vajrayana"
 desc_birth_of_vajrayana: "Nous nous sommes récemment convertis au bouddhisme vajrayana, devons désormais propager notre foi afin de restaurer notre unité religieuse."
 ibadi_center: "Centre de l'ibadisme"
 desc_ibadi_center: "Le centre de la religion ibadite"
 et_plague: "Peste"
 desc_et_plague: "La peste se répand dans cette province."
 et_famine: "Famine"
 desc_et_famine: "Cette province souffre de famine."
 et_drought: "Sécheresse"
 desc_et_drought: "Les précipitations ont été inférieures à la moyenne dans cette province, provoquant une sécheresse importante."
 state_atheism: "Athéisme d'État"
 desc_state_atheism: "L'athéisme d'État est une politique d'expropriation des biens religieux, de publication d'informations contre la religion et de la promotion officielle de matériaux anti-religieux dans le système éducatif."
 state_atheism_abolished: "Athéisme d'État aboli"
 desc_state_atheism_abolished: "Au cours de l'athéisme d'Etat, beaucoup de gens pratiquaient la religion en secret ou prétendaient être irréligieux pour éviter la persécution. Maintenant que cette politique a été abolie, la pratique de la religion est plus importante."
 decadence_unrest: "Troubles de décadence"
 desc_decadence_unrest: "Les premiers succès et échecs des rebelles ont inspiré davantage de gens à suivre leur exemple."
 ai_rome: "Intelligence artificielle de Rome"
 desc_ai_rome: "Rome est contrôlée par l'ordinateur."