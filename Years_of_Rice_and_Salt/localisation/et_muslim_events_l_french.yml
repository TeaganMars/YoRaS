 dynasties.1.t: "La première fitna commence"
 dynasties.1.d: "Durant des siècles, les peuples syrien et machrek ont été des ennemis. Les mercenaires syriens ont souvent uni leurs forces avec les armées romaines et se sont battues contre les Perses et leurs mercenaires machreks. Quand l'islam s'est répandu à travers la région, un message très anti-frontières s'est propagé, ce qui a aidé à unifier le califat conquérant. Désormais, cependant, ce message est lentement oublié. Après l'assassinat du troisimème calife, Othman, par des nationalistes égyptiens, la dynastie des Omeyyades était mécontente. Mu'awiya, le chef des Omeyyades, était le neveu de Othman et voulait se venger. Les musulmans syriens ont donc assassiner près de quatre mille séditieux présumés. Dans un premier temps, le califat rashidun vainquit la foule vengeresse dans la bataille du Chameau, mais les tensions n'ont pas été assouplies. Bientôt, Mu'awiya se révolta de nouveau, exigeant non seulement la vengeance qui était valable, mais aussi la conquête du califat pour lui-même. Dans l'Histoire, ce conflit est connu comme la première guerre civile islamique."
 dynasties.1.a: "Et la fitna éclate..."
 first_fitna: "Première fitna"
 dynasties.2.t: "Amr ibn al-As se joint au combat"
 dynasties.2.d: "Amr ibn al-As était un commandant arabe, célèbre surtout pour la conquête de l'Égypte en 640. Il était un contemporain de Mahomet, et a rapidement grimpé dans la hiérarchie musulmane après sa conversion à l'islam en 8 AH, ou 629 après Jésus-Chrit. Muawiya Omeyyade a maintenant promis à Amr ibn al-As de gouverneur sur l'Égypte si la première fitna allait en faveur des Omeyyades. Évidemment, Amr ibn al-As a rejoint l'ennemi."
 dynasties.2.a: "Ce n'est pas une bonne nouvelle..."
 dynasties.3.t: "Aisha bint Abu Bakr aide les Omeyyades"
 dynasties.3.d: "Aïcha, mère des Croyants, était âgée d'environ 7 ans quand elle a été fiancée à Mahomet. Ce fut son père, qui, après la mort de Mahomet, est devenu le premier calife de lu califat rashidun. Bien que Aisha était impliquée dans un mouvement contre le troisième calife, Othman, elle a été toutefois choquée de le voir cruellement assassiné. Elle voulut se venger, et a combattu dans la bataille du Chameau, et rejoint maintenant les Omeyyades dans la première fitna."
 dynasties.3.a: "Cela ne fait qu'empirer..."
 dynasties.4.t: "Plus d'Omeyyades se joignent au combat"
 dynasties.4.d: "Après la révolte de Mu'awiya, plusieurs membres de la dynastie des Omeyyades ont convoqué leurs troupes les plus fidèles et se sont révoltés contre le califat."
 dynasties.4.a: "C'est malheureux."
 dynasties.5.t: "Victoire des Omeyyades"
 dynasties.5.d: "Les rebelles omeyyades ont pris la majorité du pays et et ont démantelé le califat rashidun, qu'ils renommèrent califat omeyyade avec Muawiyah Omeyyade à la tête du monde musulman. De même, la capitale fut déménagée à Damas, et la Syrie est la culture de l'élite dans ce nouveau gouvernement. De quoi sera fait l'avenir?"
 dynasties.5.a: "Gloire à Muawiyah Omeyyade!"
 dynasties.6.t: "Reddition aux Omeyyades"
 dynasties.6.d: "Le prétendant Muawiyah omeyyade nous a envoyé une lettre qui précise que si nous nous rendons maintenant, nous serons exilés plutôt que tués. Que devrions-nous faire?"
 dynasties.6.a: "Nous ne reculerons jamais!"
 dynasties.6.b: "Gloire à Muawiyah Omeyyade!"
 dynasties.7.t: "Fin de la première fitna"
 dynasties.7.d: "Après des années de conflit, la première fitna s'est terminée avec [GetName] victorieux. Nous espérons qu'à l'avenir, nous verrons un grand empire musulman tentaculaire qui va de l'Inde à l'Andalousie. Faisons de ce rêve une réalité."
 dynasties.7.a: "Gloire au califat rashidun!"
 dynasties.7.b: "Gloire au califat omeyyade!"
 dynasties.8.t: "Husayn ibn Ali se révolte"
 dynasties.8.d: "Husayn ibn Ali était le fils du quatrième calife rashidun et de la fille de Mahomet, Fatima. Dans l'année 61 AH, ou 680 après Jésus-Christ, il se révolta après avoir refusé de se soumettre aux dirigeants omeyyades parce qu'il considérait leur prise de pouvoir illégitime. Le conflit a abouti à la bataille de Kerbala, à l'issue de laquelle Hussein et 71 de ses partisans ont été défaits et tués par trente mille soldats omeyyades. Pour cette raison, le schisme entre sunnites et chiites a été approfondi, puisque les chiites considérèrent Husayn ibn Ali comme un martyr. En fait, l'Achoura est célébrée chaque année pour rappeler le martyre d'Husayn."
 dynasties.8.a: "Envoyer un assassin après lui."
 dynasties.8.b: "Nous le rencontrerons en combat ouvert."
 dynasties.8.c: "Il doit diriger notre nation."
 abbasid_revolution: "Révolution abbasside"
 dynasties.9.t: "La Révolution abbasside"
 dynasties.9.d: "Les Abbassides étaient des Arabes descendaient du plus jeune oncle de Mahomet, Abbas ibn Abd al-Muttalib. Ce sont eux qui ont vu les Omeyyades comme des usurpateurs illégitimes du califat islamique. Au cours du califat omeyyade, l'empire s'est étendu énormément avec l'islam. Il y avait, cependant, beaucoup de problèmes en parallèle. Pour commencer, de grandes parties du califat rejetèrent l'islam et sont restés fidèles à leur religion d'origine. Ces groupes de personnes étaient souvent marginalisés et méprisés. Pire encore, les musulmans non-arabes étaient traités de la même façon. En outre, les Arabes musulmans qui vivaient en dehors de la péninsule arabique, comme les colons et les soldats, ont souvent ressenti du mécontentement vis-à-vis du califat, qui les ignorait largement. Cela provoqua des troubles massifs à l'intérieur du califat omeyyade, et un grand nombre de gens commencèrent à soutenir les Abbassides comme les véritables califes de l'islam. Désormais, Abu al-Abbas-Saffah a commencé la révolution abbasside, visant le pouvoir pour lui et sa famille."
 dynasties.9.a: "Nous ne reculerons jamais."
 dynasties.10.t: "Abu Muslim rejoint les Abbassides"
 dynasties.10.d: "Abu Muslim était à l'origine un général dans le califat omeyyade qui a prouva sa valeur au cours de la troisième fitna. Peu de temps après, il démontra d'incroyables aptitudes en politique, persuadant chiites, sunnites, zoroastriens, juifs et chrétiens de se rallier à sa cause. Après avoir été nommé gouverneur de la Syrie et de l'Égypte par les Omeyyades, il continua son ascension au pouvoir. Non satisfait du développement, Le califat omeyyade tenta d'assassiner Abu Muslim, tentative à laquelle il répondit en soutenant pleinement les prétentions des Abbassides au trône."
 dynasties.10.a: "Juste un autre insecte à écraser..."
 dynasties.11.t: "La phase du Khorasan"
 dynasties.11.d: "Après la révolte réussie d'Abu Muslim, général abbasside, Qahtani ibn Shabib al-Taï se révolta dans la région du Khorasan. Lui et ses fils continuèrent de pousser à l'ouest, en battant les troupes omeyyades à deux reprises: une première fois à Gorgan contre dix mille hommes, une seconde fois à Ispahan contre cinquante mille soldats. Après avoir rejoint les armées avec celles d'Abu Muslim et en poussant vers l'Irak, al-Qahtani Tai est tombé sur le champ de bataille, transférant la direction de ses troupes à ses deux fils qui devinrent plus tard les chefs militaires influents du début du califat abbasside."
 dynasties.11.a: "Cela ne fait qu'empirer..."
 dynasties.12.t: "La phase mésopotamienne"
 dynasties.12.d: "En 750, les armées abbassides avaient avancé en Mésopotamie, écrasant toutes les forces omeyyades qu'ils rencontraient. Durant le siège de Wasit, As-Saffah a été couronné nouveau calife abbasside, discréditant encore plus les Omeyyades plus. En Avril de cette année, Damas était tombée et la majorité des membres de la famille omeyyades fut traquée et tuée en Égypte. En Juillet, après trois années de rébellion, le califat omeyyade n'était plus."
 dynasties.12.a: "Ce n'est pas bon pour nous."
 dynasties.13.t: "Débat pour mettre fin à l'arabisation"
 dynasties.13.d: "Pendant la Révolution abbasside, un débat a été lancé parmi les principaux aristocrates arabes. L'un des principaux reproches aux membres de la révolution abbasside était l'intolérance à l'égard des cultures non-arabes, en particulier celle des Perses. Certains suggèrent que nous terminions notre politique d'arabisation, et de commencer à accepter d'autres cultures au sein de notre pays."
 dynasties.13.a: "Nous devrions mettre fin à l'hégémonie culturelle."
 dynasties.13.b: "Nous ne ferons pas une telle chose!"
 end_arabization: "Fin de l'arabisation"
 desc_end_arabization: "Nous avons décidé de mettre fin à l'arabisation, et d'accepter d'autres cultures."
 dynasties.14.t: "Accepter les païens"
 dynasties.14.d: "L'un des nombreux reproches faits à notre califat est la marginalisation des citoyens non-musulmans. Cela a causé un ralliement massif vers la révolte des Abbassides. Désormais, l'élite de notre nation commence à se demander si accepter davantage de païens dans nos rangs serait bénéfique. Cela déstabiliserait notre royaume à court terme, mais diminuerait à coup sûr le soutien pour les prétendants abbassides."
 dynasties.14.a: "Ne devons faire des sacrifices."
 dynasties.14.b: "L'islam est la seule vraie religion!"
 accept_heathens: "Acceptation des païens"
 desc_accept_heathens: "Les païens ne sont plus marginalisés au sein du califat."
 dynasties.15.t: "Révolte non-arabe"
 dynasties.15.d: "En raison de notre marginalisation des citoyens non-arabes, beaucoup se sont soulevés contre nous et souhaitent les Abbassides à la tête de notre califat. Nous devons mettre un terme à cette situation!"
 dynasties.15.a: "Rassemblez les troupes!"
 dynasties.16.t: "Révolte non-musulmane"
 dynasties.16.d: "En raison de notre marginalisation des citoyens non-musulmans, beaucoup se sont soulevés contre nous et souhaitent les Abbassides à la tête de notre califat. Nous devons mettre un terme à cette situation!"
 dynasties.16.a: "Préparez les hommes!"
 dynasties.17.t: "D'autres Abbassides se joignent au combat"
 dynasties.17.d: "Nous avons combattu les Abbassides dans cette guerre civile pendant une longue période, et leur nombre ne cesse de croître. Il semblerait qu'un autre membre de la famille de la dynastie des Abbassides soit prêt à se soulever contre nous dans l'espoir d'obtenir une position plus élevée dans la dynastie. Espérons que la situation n'empire pas..."
 dynasties.17.a: "Un autre Abbasside à tuer..."
 dynasties.18.t: "Se rendre aux Abbassides"
 dynasties.18.d: "Après des années de combats, les Abbassides n'ont pas renoncé à leur revendication du califat. Comme notre effectif militaire est de plus en plus réduit, les Abbassides semblent remporter la partie pour de bon. Comme certains membres de l'élite le murmurent derrière notre dos, peut-être qu'il est temps d'arrêter nos pertes et de se rendre aux Abbassides. Il est dans l'intérêt du peuple de mettre fin à cette guerre civile sanglante."
 dynasties.18.a: "Nous ne nous rendrons jamais!"
 dynasties.18.b: "Gloire aux Abbassides!"
 dynasties.19.t: "Conquête par les Abbassides"
 dynasties.19.d: "En Juillet de l'an 750, le calife abbasside, Abu'l Abbas As-Saffah, conquit Damas et l'Égypte, tuant la grande majorité des membres de la famille des Omeyyades. Avec cela, le califat omeyyade se termina et le califat abbasside débuta. À travers les siècles à venir, le califat abbasside préparera le terrain pour l'âge d'or de l'islam, développant la littérature, les mathématiques et les sciences. Bagdad deviendra le centre du monde, et continuera d'être une merveille de son temps jusqu'à sa mise à sac par les Mongols au milieu du 13ème siècle. Bien que l'arabe continua d'être la langue principale du gouvernement, de nombreuses provinces locales disposaient de la liberté culturelle et religieuse, diminution ainsi les troubles à travers tout l'empire. Ce fut assurément l'un des plus grands califats à avoir vu le jour."
 dynasties.19.a: "Gloire aux Abbassides!"
 dynasties.20.t: "Défaite des Abbassides"
 dynasties.20.d: "Après des années de guerre constante, les fournitures et l'effectif des prétendants abbassides étaient considérablement réduites. À partir d'une combinaison gagnante entre les batailles et le report de l'appui de la cause abbasside à la nôtre, nous avons pu écraser la Révolution abbasside. Notre royaume est enfin en paix, une fois de plus!"
 dynasties.20.a: "Les Abbassides ne sont plus!"
 dynasties.21.t: "Les Omeyyades en Andalousie"
 dynasties.21.d: "En 756, Abd-al-Rahman Ier, prince déchu de la famille royale des Omeyyades, a refusa de reconnaître l'autorité du calife abbasside de Damas et devint un émir indépendant de Cordoue. Il avait été en fuite durant six années, après que les Omeyyades aient perdu la position de calife à Damas en 750 en faveur de l'usurpateur abbasside. Soucieux de retrouver une position de pouvoir, il vinquit les dirigeants islamiques existants dans la région qui avaient défié les Omeyyades et unit divers fiefs locaux en émirat."
 dynasties.21.a: "Laissons-le avoir son royaume."
 dynasties.21.b: "Les Abbassides doivent contrôler l'Hispanie!"
 dynasties.22.t: "Les Omeyyades arrivent au pouvoir"
 dynasties.22.d: "Les Omeyyades sont les descendants de Umayya ibn Abd Shams, un parent éloigné de Mahomet. Ruqayyah, fille de Mahomet, a épousé le troisième calife rashidun, Othman ibn Affan, dont le grand-père était Omeyyade ibn Abd Shams. Les Omeyyades ont accédé au pouvoir après la première fitna, à l'issue de laquelle le califat Rashidun fut émietté et le califat omeyyade fut créé. Les Omeyyades ont détenu le pouvoir de 661 à 750, mais ont contrôlé la péninsule ibérique jusqu'en 1031. Les Omeyyades ont apporté à l'islam la diffusion du message de Mahomet de l'Ibérie à l'Inde, faisant le plus grand empire que le monde ait jamais vu. Le destin des Omeyyades commence aujourd'hui." 
 dynasties.22.a: "Gloire aux Omeyyades!"
 dynasties.23.t: "Les Abbassides arrivent au pouvoir"
 dynasties.23.d: "Les Abbassides étaient les descendants de plus jeune oncle de Mahomet, Abbas ibn Abd al-Muttalib. Pendant la révolution abbasside, la famille a fait tomber le califat omeyyade et l'a remplacé par le leur. Ils ont régné de 750 jusqu'à 1258, avec la mise à sac de Bagdad par les Mongols. Ils ont continué à être les chefs religieux des musulmans sunnites, mais ont été sous le contrôle du sultanat mamelouk de 1261 jusqu'à la conquête ottomane de l'Égypte, en 1517. Les Abbassides sont connus pour le changement de politique massif qui a eu lieu dans le monde musulman. Les non-Arabes et les non-musulmans, bien que non traités comme des égaux, ont gagné plus de droits aux musulmans arabes. L'Âge d'or islamique est ensuite apparu, et vit la production de grandes oeuvres de la littérature, de la science et des mathématiques. Les Abbassides commencent leur ascension au pouvoir à compter de ce jour."
 dynasties.23.a: "Gloire aux Abbassides!"
 dynasties.24.t: "L'empire samanide"
 dynasties.24.d: "Les Samanides descendent de Saman Khuda, un zoroastrien noble converti à l'islam après la conquête musulmane de l'empire sassanide. Cet empire sunnite perse s'étendit à travers l'Asie centrale entre 819 et 999. Les Samanides ont été cruciaux pour la renaissance de la culture persane et la propagation de l'islam en Asie centrale. Au 9ème siècle, le Coran a été d'abord traduit en persan, permettant ainsi de convertir une grande partie des masses. Malheureusement, cela les a aussi conduit à leur chute lorsque les Turcs furent convertis à l'islam et créèrent leur propre dynastie rivale, celle des Ghaznévides, qui finira par conquérir l'empire samanide. Aujourd'hui, les Samanides sont au pouvoir pour la première fois."
 dynasties.24.a: "Gloire aux Samanides!"
 dynasties.25.t: "Les Tahirides arrivent au pouvoir"
 dynasties.25.d: "Les Tahirides ont pris le pouvoir avec Tahir Ier, un général servant le califat abbasside. Les Tahirides ont gouverné le Khorasan de 821 à 873; ils étaient très autonomes, bien qu'ils juraient toujours allégeance aux Abbassides. Ils sont devenus plus tard gouverneurs de Bagdad, et y sont restés jusque 891. La dynastie a pris fin lorsque le fils de Tahir, Muhammad ibn Tahir, s'avéra extrêmement incompétent en matière de gouvernance. Finalement, le peuple se révolta, permettant aux Saffarides de conquérir la majorité du territoire. La branche de Bagdad a été écarté du pouvoir après une guerre civile dans laquelle les Tahirides se rangèrent du côté des perdants. Aujourd'hui, les Taharides sont au pouvoir pour la première fois."
 dynasties.25.a: "Les Taharides seront une glorieuse dynastie!"
 dynasties.26.t: "Les Saffarides commencent leur conquête"
 dynasties.26.d: "Les Saffarides remontent à Jacob ben Laith cas-Saffar, un chaudronnier qui devint chef de guerre et conquit une grande partie de l'Iran actuel. De 861 jusqu'à 1003, la dynastie saffaride régnait sur un empire allant de l'Inde à Bagdad, gagant des terres des Abbassides et de leurs États-clients. Malheureusement, cela n'a pas duré longtemps après la mort de Jacob, ses fils étant en conflit ouvert pour le trône, ce qui permit aux Samanides d'occuper le territoire et de vassaliser les vestiges du royaume. Aujourd'hui, le premier souverain saffaride accède au pouvoir."
 dynasties.26.a: "Gloire aux Saffarides!"
 dynasties.27.t: "Les Toulounides arrivent au pouvoir"
 dynasties.27.d: "Le Toulounides déclarèrent leur indépendance des Abbassides en 868, avec l'aide d'Ahmad Ibn Tulun. Jusqu'en 905, les Toulounides indépendants détendaient la majeure partie de l'Égypte et du Levant, et s'étendirent jusqu'à Jijaz, la Chypre, la Crète et la Jordanie. La dynastie a pris fin après que les Abbassides reprirent le contrôle des terres toulounides en 905. Au cours de leur courte existence, les Toulounides ont joué un grand rôle dans la réforme de l'Égypte et de la Syrie, principalement à travers la modification du système d'imposition, et l'alignement du pays avec la communauté marchande. Aujourd'hui, les Toulounides prennent le pouvoir pour la première fois."
 dynasties.27.a: "Les Toulounides seront une glorieuse dynastie!"
 dynasties.28.t: "Les Fatimides arrivent au pouvoir"
 dynasties.28.d: "Les Fatimides descendent de Fatima, la fille du prophète Mahomet. La dynastie a commencé ses conquêtes en 909, prenant des terres Afrique du Nord s'élargissant à l'Est vers l'Égypte et le Levant, formant alors le plus grand califat chiite jamais créé. Même si les élites étaient tous chiites, une tolérance était respectée vis-à-vis des musulmans sunnites, mais aussi des juifs et des chrétiens. En 1171, cependant, le califat fut conquis par Slah ad-Din, qui formera le califat ayyoubide. Aujourd'hui, dans notre royaume, les Fatimides montent pour la première fois sur le trône."
 dynasties.28.a: "Gloire aux Fatimides!"
 dynasties.29.t: "Les Bouyides"
 dynasties.29.d: "Les Bouyides furent une dynastie iranienne chiite qui englobait la Perse entre 934 et 1062, dans une époque connue sous le nom d'intermezzo iranien: après l'invasion islamique de la Perse, et avant que les Turcs seldjoukides ne règnent sur la région. Ali ibn Buya, le fondateur de la dynastie, était un général dans l'armée samanide avant qu'il se rebelle et crée sa propre nation. Finalement, ils devinrent la dynastie musulmane la plus influente du Moyen-Orient, sous la direction de Adud al-Dawla. Durant le règne bouyide, de nombreuses traditions persanes ont été ravivées, y compris l'appel du chef Shahanshah, signifiant le Roi des Rois."
 dynasties.29.a: "Les Bouyides seront glorieux!"
 dynasties.30.t: "Les Ghaznavides émergent"
 dynasties.30.d: "Les Ghaznavides furent une dynastie musulmane turco-persane, qui s'émancipa de l'empire samanide. Régnant de 977 à 1186, l'empire ghaznavide englobait les terres situées à l'Est de l'Iran jusqu'au Pakistan. Ils déclinèrent durant la seconde moitié du 12ème, principalement due aux attaques incessantes des Seldjoukides et des Ghorides. Aujourd'hui, les Ghaznavides prennent le pouvoir pour la première fois."
 dynasties.30.a: "Gloire aux Ghaznavides!"
 dynasties.31.t: "Les Almoravides arrivent au pouvoir"
 dynasties.31.d: "La dynastie almoravide était un royaume berbère centré autour du Maroc et de l'Andalousie. Régnant de 1040 à 1147, les Almoravides élargirent leurs possessions du désert du Sahara, au nord de la péninsule ibérique. Malgré leur court règne, d'à peine un siècle, les Almoravides permirent de prévenir la reconquête chrétienne de l'Ibérie en unissant les royaumes taïfas musulmans sous une seule bannière. À son apogée, l'empire s'étirait sur trois mille kilomètres de long, du nord au sud. Malheureusement, le royaume finit par s'effondrer en raison d'une guerre civile, à l'issue de laquelle la dynastie almohade accéda au pouvoir."
 dynasties.31.a: "Les Almoravides seront une glorieuse dynastie!"
 dynasties.32.t: "Les Almohades arrivent au pouvoir"
 dynasties.32.d: "La dynastie almohade était une dynastie berbère qui a remplaça les précédents dirigeants du Maroc, les Almoravides. Règnant de 1121 à 1269, les Almohades ont réussi à résister aux incursions des chrétiens dans la péninsule ibérique, et ont continué de se développer à travers la Tunisie et la Libye. En 1212, cependant, les Almohades perdirent la bataille de Las Navas de Tolosa, ce qui marqua le début de la fin de leur règne sur l'Ibérie. En 1248, presque toutes les possessions des Almohades dans la péninsule ibérique étaient conquises. Dans le même temps, les Almohades ont souffert de révoltes en Afrique du Nord, chacun grignotant le territoire du califat. Cette situation ouvrit la voie pour la rébellion des Mérinides 1215, qui conquirent la quasi-totalité des terres de la dynastie almohade. Le dernier souverain almohade est mort en 1269, assassiné par un esclave à Marrakech."
 dynasties.32.a: "Cette dynastie règnera pour toujours!"
 dynasties.33.t: "Les Zengides règnent en Syrie"
 dynasties.33.d: "La dynastie zengide émergea comme un vassal du puissant empire des Seldjoukides. Zengi, le fondateur de la dynastie, était considéré comme un héros de guerre de l'Empire seldjoukide, et reçut ainsi le titre de gouverneur de Mossoul. La dynastie, exerçant de 1127 à 1250, continua de se développer en Syrie, sur le Levant, et en Haute-Mésopotamie. Les Zengides combattirent le califat ayyoubide, mais en vain, perdant ainsi la plupart de son territoire. En 1250, tous les chefs zengides étaient morts, et la dynastie s'éteignit."
 dynasties.33.a: "Les Zengides règneront pour l'éternité!"
 dynasties.34.t: "Les Ayyoubides contrôlent le califat"
 dynasties.34.d: "Le califat ayyoubide débuta après que Saladin ait renversé les califat fatimide et zengide en 1171. La dynastie continua se s'étendre à travers l'Égypte, le Yémen et la Haute-Mésopotamie, jusqu'à ce que les Mamelouks les renversèrent en Égypte en 1249, et que les Mongoles mirent à sac Alep en 1260. Bien que leur règne fut court, les Ayyoubides amenèrent une grande prospérité économique au Moyen-Orient. Grâce au patronage, les Ayyoubides purent relancer également l'activité intellectuelle au sein du monde islamique."
 dynasties.34.a: "Gloire à la dynastie des Ayyoubides!"
 dynasties.35.t: "Les Idrissides déclarent leur indépendance"
 dynasties.35.d: "Idris ibn Abdallah était un descendant de Fatima, la fille de Mahomet. Lorsqu'il se confronta au califat abbasside à la bataille de Fakhkh, il fuit de la Mecque au Maroc et se lia d'amitié la tribu berbère des Awraba. De là, il mena une guerre d'indépendance contre le califat abbasside, instituant la dynastie des Idrissides, un royaume qui durera de 788 à 985. Les Idrissides furent les premiers à établir un État du Maroc, et avec l'aide des tribus berbères, ils élargirent le royaume à travers l'Afrique du Nord occidentale."
 dynasties.35.a: "Laissons-lui son petit royaume."
 dynasties.35.b: "Les traîtres méritent la mort!"
 dynasties.36.t: "Les Berbères se joignent aux Idrissides"
 dynasties.36.d: "Les tribus berbères du Tafilalet et de Souss ont longtemps détesté le califat abbasside. Alors que la dynastie des Idrissides déclarèrent leur l'indépendance avec l'aide d'autres tribus berbères, Souss et Tafilalet décidèrent d'unir l'État marocain nouvellement créé, dans l'espoir d'être plus prospères en fournissant des troupes et de l'argent."
 dynasties.36.a: "Qu'ils rejoignent notre nation!"
 dynasties.37.t: "Les Rostémides déclarent leur indépendance"
 dynasties.37.d: "En 719, la foi ibadite naquit à M'zab, en Afrique du Nord. De là, elle s'est lentement propagée autour de l'Algérie moderne. En 757, quatre missionnaires ibadites élirent le premier imam. Les Abbassides n'approuvèrent pas cette rébellion religieuse, et retirèrent leurs missionnaires. Ceci, cependant, n'a pas empêché le mouvement d'indépendance alors que deux autres insurrections éclatèrent en 761 et 768, mais sans succès. Enfin, en 777, Abd ar-Rahman ibn Rustam, qui était l'un des quatre missionnaires d'origine, fut élu imam. Contrairement à d'autres imamats ibadites, celui-ci était héréditaire. La justification était que Abd ar-Rahman ibn Rustam ne venait d'aucune tribu, étant d'origine persane, et ne prendrait donc pas parti pour l'une des tribus berbères de la région. De là, les Rustamides contrôlèrent la zone autour de Tlemcen jusqu'en 909, année où ils furent vaincus par le califat fatimide nouvellement formé."
 dynasties.37.a: "Cette terre ne vaut rien de toute façon..."
 dynasties.37.b: "Les ibadites ne seront pas indépendants!"
 dynasties.38.t: "Les Aghlabides contrôlent la Tunisie"
 dynasties.38.d: "En l'an 800, le calife abbasside Haroun al-Rashid attribua à Ibrahim ibn al-Aghlab le titre d'émir de Igriqiya, basée en Tunisie. Ibrahim fonda de cette manière la dynastie aghlabide. Une fois qu'il fut nommé, il refusa de reconnaître le régime abbasside, déclarant de facto son indépendance. Les Abbassides n'envoyèrent aucune armée pour reprendre ces terres, et pour les cent années qui suivirent, les Aghlabides contrôlèrent la région. La dynastie prit finalement pris fin lorsque le califat fatimide conquit la région."
 dynasties.38.a: "Les Aghlabides doivent jurer fidélité."
 dynasties.38.b: "Ces terres désolées nous sont inutiles."
 dynasties.40.t: "Quatre généraux déclarent leur indépendance"
 dynasties.40.d: "En donnant aux généraux des terres comme récompense, ces derniers devenaient parfois trop puissants. Quatre généraux, possédant chacun Samarkand, Shash, Fergana, et Herat, étaient tous des petits-fils de Saman Khuda, un noble persan. Ces quatre petits-enfants organisèrent une rébellion, unirent leurs forces, et gagnèrent leur indépendance. L'empire sassanide conquirent alors la région du Grand Khorasan et la contrôlèrent pendant près de deux cents ans. Ils se révoltent en ce moment. Quel est le plan d'action?"
 dynasties.40.a: "Ils doivent être contraints de retourner dans l'empire."
 dynasties.40.b: "Qu'ils prennent les steppes d'Asie."
 dynasties.41.t: "Les Tahirides"
 dynasties.41.d: "Actuellement, le califat vit des moments difficiles. Le peuple de Perse est malheureux, et peut commencer à se révolter à tout moment. Heureusement, nous avons une solution pour contrer cela. Tahir, l'un de nos généraux les plus célèbres, est d'origine persane. Nous pouvons le nommer gouverneur de la Perse, lui accordant une certaine autonomie. Nous pourrions ne pas détenir les terres directement, mais les gens seraient plus heureux avec l'un des leurs à leur tête. Et lorsque le moment sera venu, nous pourrons tenter d'annexer le gouvernorat de Tahir à notre califat."
 dynasties.41.a: "Nous ne créerons pas de vassal."
 dynasties.41.b: "Tahir sera ravi de cette promotion!"
 dynasties.42.t: "La dynastie saffaride se révolte"
 dynasties.42.d: "En raison de l'autonomie de la dynastie tahiride en Perse, une grande partie de la terre fut gouvernée par les seigneurs de guerre locaux. L'un d'entre eux, Jacob ben Laith as-Saffar, était à l'origine un chaudronnier avant de devenir chef de guerre. Les Saffarides, nommés ainsi d'après le mot persan Saffar qui signifie chaudronnier, allèrent à la conquête de la plupart des terres tahirides, et continuèrent d'exister pendant 140 ans. Actuellement, ils se soulèvent."
 dynasties.42.a: "Ils ne doivent pas être libres!" 
 dynasties.42.b: "Qu'ils aient leur terre."
 dynasties.43.t: "Les Toulounides déclarent leur indépendance"
 dynasties.43.d: "En raison de l'instabilité récente dans le pays, l'officier turc Ahmad Ibn Tulun a déclara son indépendance. Il était à l'origine gouverneur de l'Égypte, mais établit plus tard son propre royaume lorsque le califat abbasside rencontra des difficultés pour contrôler son territoire. La dynastie régna pendant seulement quarante ans, et à la fin, les dirigeants étaient inefficaces, s'appuyant sur l'armée pour se faire respecter. En 896, le dernier monarque toulounide fut renversé par l'armée, et en 905, tout le pays était conquis par les Abbassides."
 dynasties.43.a: "Nous ne pouvons pas les arrêter."
 dynasties.43.b: "Ils ne seront pas indépendants pour longtemps..."
 dynasties.44.t: "Le Yémen déclare son indépendance"
 dynasties.44.d: "Avec l'effondrement du califat abbasside, un missionnaire chiite, Al-Hadi ila'l-Haqq Yahya Rassid, fonda sa propre dynastie comme d'imams du Yémen. Régnant de 897 à 1962, cette dynastie tenait l'autorité religieuse au Yémen. Cela était dû au zaïdisme, une branche de l'islam chiite pratiquée au Yémen qui soulignait la présence d'un imam actif comme chef du pays."
 dynasties.44.a: "Nous devons les ramener au bercail."
 dynasties.44.b: "Qu'ils aient leur propre royaume!"
 dynasties.45.t: "Les Qarmates demandent l'indépendance"
 dynasties.45.d: "Les Qarmates était un groupe religieux chiite qui fusionna l'islam avec le mysticisme persan autour d'Al-Hasa. En 899, ils formèrent une utopie religieuse et se combattirent pour leur indépendance contre le califat abbasside. Ils réussirent à saccager la Mecque, à voler la Pierre Noire et profaner le Zamzam."
 dynasties.45.a: "Ils doivent être traduits en justice."
 dynasties.45.b: "Qu'ils aient leur indépendance."
 dynasties.46.t: "Oman déclare son indépendance"
 dynasties.46.d: "En 751, l'imamat d'Oman a été créé sous le califat abbasside. Initialement, l'imamat était subordonné au califat, mais au fil du temps, l'imamat ibadite est devenu indépendant. En raison d'autres conflits au sein du califat, Oman fut en mesure de s'émanciper sans conflit de grande ampleur."
 dynasties.46.a: "Ils doivent retourner sous le joug du califat."
 dynasties.46.b: "Qu'ils aient leur indépendance."
 dynasties.47.t: "La révolte des Fatimides"
 dynasties.47.d: "Débutant au cours de la vie de Mahomet, la branche chiite de l'ismaélisme germa tout d'abord en Syrie. Sous le onzième imam chiite, au début du 10ème siècle, les Abbassides commencèrent à persécuter les musulmans chiites, obligeant Ubayd Allah al-Mahdi Billah à fuir vers l'Afrique du Nord. De là, al-Mahdi commença à prêcher l'islam chiite aux tribus berbères opprimées qui étaient sous la gonvernance de la dynastie aghlabide. En 909, Al-Mahdi obtint un soutien suffisant pour renverser les Aghlabides, établissant le califat fatimide."
 dynasties.47.a: "Ils ne prendront jamais mon trône!"
 dynasties.47.b: "Leurs armées sont trop puissantes..."
 dynasties.48.t: "La révolte des Ghaznévides"
 dynasties.48.d: "Les Ghaznévides étaient l'une des puissantes familles de l'empire samanide, émergeant de l'armée comme une garde esclave turque. Lorsque les Samanides ont commencé à s'effriter sous les conflits internes, Subuktigîn Ghaznavid, en 977, a annoncé sa prétention sur le trône. À la mort de Subuktigîn, les Ghaznévides avait remplacé avec succès la dynastie samanide en tant que souverains du Khorosan."
 dynasties.48.a: "Nous ne pouvons pas les arrêter."
 dynasties.48.b: "Nous les écraserons!"
 dynasties.49.t: "Les Seldjoukides déclarer leur indépendance"
 dynasties.49.d: "Vers la fin du 10ème siècle, Seljuq, le chef du clan des Seldjoukides s'embrouilla avec son suzerain, les Oghouzes de Turquie, connus également sous le nom de Turcomans. En 985, il s'était converti à l'islam et s'était installé dans le Khorasan, où il rencontra les Ghaznévides. Grâce à une série de batailles entre 1035 et 1050, les Seldjoukides supplantèrent l'autorité ghaznévide en Perse, établissant le Grand empire seldjoukide."
 dynasties.49.a: "Il doivent être arrêtés!"
 dynasties.50.t: "Les vassaux zengides"
 dynasties.50.d: "Zengi devint le gouverneur de Mossoul en 1127. Peu de temps après, il partit à la conquête de terres en Syrie continentale, allant jusqu'à prendre Alep en 1128, et Édesse en 1144. Devenu un héros du peuple syrien, nous pouvons choisir de faire de sa dynastie un vassal autonome ou non. Rendre la Syrie plus autonome aurait l'avantage de permettre au peuple syrien d'être gouvernés par des dirigeants syriens, mais d'autre part, nous n'aurions pas autant d'impôts et de main-d'oeuvre disponibles."
 dynasties.50.a: "Récompenser Zengi"
 dynasties.50.b: "Nous administrerons ces terres directement."
 dynasties.51.t: "La révolte ayyoubide"
 dynasties.51.d: "Les Ayyoubides venaient de Najm ad-Din Ayyoub bin Shadhi, un membre de la tribu kurde de Rawadiya. Lorsque les Seldjoukides turcs prirent le pouvoir, il s'enguit vers la ville de Tikrit, où il fut nommé gouverneur. Son fils Salah ad-Din devint célèbre durant les Croisades, où il obtient la réputation d'être un excellent combattant. Peu de temps après, Salah ad-Din fut été nommé émir de l'Égypte, avant d'en devenir son sultan en 1171. Il continua à conquérir le Levant et d'établir la dynastie ayyoubide."
 dynasties.51.a: "Un prétendant au califat est en marche."
 dynasties.52.t: "Les soldats mamelouks"
 dynasties.52.d: "Al-Salih Ayyub, le dernier sultan ayyoubide, créa une garde personnelle en important des esclaves coumans, circassiens, oghouzes et géorgiens. Il appela ces esclaves Mamelouks, un titre qui peut se traduire par 'Esclaves captifs'. Contrairement à d'autres esclaves, les Mamelouks apprirent les arts martiaux, l'étiquette de la cour, et les sciences islamiques. Lorsqu'ils devenaient plus âgés, ils étaient libérés, mais devaient rester fidèles à leur maître et servir son foyer. Ils étaient équipés d'une technologie militaire très avancée, dont des arcs composites incurvés turcs."
 dynasties.52.a: "Nous avons besoin de cetre garde royale."
 dynasties.52.b: "Je peux m'en sortir sans garde supplémentaire."
 mamluk_soldiers: "Soldats mamelouks"
 desc_mamluk_soldiers: "Les soldats mamelouks sont la garde royale du sultanat."
 dynasties.53.t: "Les Mamelouks renversent le sultanat"
 dynasties.53.d: "En 1249, le sultan ayyoubide As-Salih Ayyub décéda. Alors que son fils devait hériter du trône, les Mamelouks le trouvèrent et l'assassinèrent. Les 800 à 1000 Mamelouks d'élite qui appartenait à As-Salih, connus sous le nom de Baharites, usurpèrent le sultanat d'Oman et devinrent la classe dirigeante. Les Mamelouks réussirent également à vaincre les Croisés français, menés par le roi Louis IX, renforçant davantage leur autorité en tant que dirigeants de l'Égypte. Le 2 mai 1250, Le sultanat mamelouk fut proclamé."
 dynasties.53.a: "Se rendre permettrait de réduire les effusions de sang."
 dynasties.53.b: "Nous nous battrons jusqu'au bout!"
 culture.1.t: "La culture syrienne se propage"
 culture.1.d: "Avec la conquête musulmane de la Syrie, la population araméenne a adopté l'islam, s'harmonisant avec les traditions arabes. Désormais, la culture araméenne est devenue syrienne."
 culture.1.a: "Voilà qui est intéressant."
 culture.2.t: "La culture palestinienne se propage"
 culture.2.d: "Avec la conquête musulmane de la Syrie, les nombreuses personnes de la culture israélienne ont adopté l'islam, et ont donc adopté de nombreuses coutumes arabes dont la langue. La culture palestinienne est ainsi née."
 culture.2.a: "Voilà qui est intéressant."
 culture.3.t: "La culture israélienne se propage"
 culture.3.d: "Depuis le déclin de la culture israélienne en Israël après la conquête arabe, beaucoup d'Israéliens se sont déplacés à travers le monde. Cependant, avec la reconquête de la Terre sainte, une partie de ces gens sont de retour en Israël, et y rétablissent leur culture."
 culture.3.a: "Voilà qui est intéressant."
 culture.4.t: "La culture machrek se développe"
 culture.4.d: "À travers les conquêtes musulmanes et l'arabisation, les Assyriens de Perse ont commencé à accepter l'islam et la culture qui lui est associée. Désormais, les gens qui se disaient fois assyriens sont fiers de leur culture machrek."
 culture.4.a: "C'est bien."
 culture.5.t: "Naissance de la culture saïdi"
 culture.5.d: "Après les conquêtes islamiques, le peuple d'Égypte a commencé à remplacer leurs langues d'origine grecque par l'arabe. Pendant ce temps, deux dialectes distincts ont surgi au sein du peuple égyptien. Les habitants de Haute-Égypte, qui étaient en majorité coptes parlaient arabe différemment de ceux situés en Égypte inférieure. Au fil du temps, les différences ont augmenté, et la culture saïdi de la Haute-Égypte est née."
 culture.5.a: "Ainsi va la vie..."
 culture.6.t: "Naissance de la culture tunisienne"
 culture.6.d: "Le peuple de la Tunisie disposait d'une culture unique qui provenait des innombrables influences dans la région. D'originaire phénicienne puis carthaginoise, l'endroit a ensuite été dominé tour à tour par l'empire romain, les Vandales germaniques, les Grecs byzantins, les Berbères d'Afrique, puis les dynasties arabes. Le peuple de Tunisie a commencé à réaliser qu'ils avaient leur propre culture. Désormais, ils se proclament tunisiens."
 culture.6.a: "Une nouvelle culture se propage."
 culture.7.d: "La région du Maroc a longtemps été détenue par divers pouvoirs, allant de l'empire romain aux Berbères et aux conquérants arabes. Dans le même temps, les Marocains tissaient des liens étroits avec la péninsule ibérique, ce qui différencia leur culture de celles d'autres groupes d'Afrique du Nord. Désormais, les personnes habitant l'extrémité ouest de l'Afrique du Nord sont fiers de leur culture marocaine."
 culture.7.t: "Naissance de la culture marocaine"
 culture.7.a: "Voilà qui est intéressant."
 culture.8.t: "Développement de la culture du Khorasan"
 culture.8.d: "Les Parthes, qui ont atteint leur apogée au cours de l'empire parthe, se sont finalement effondrés à cause des dynasties musulmanes qui envahirent leur territoire. Le peuple parthe retourna finalement chez eux, dans la province de Dahae, où ils devinrent des vassaux de différents empires musulmans. Au fil du temps, les Parthes ont adopté l'islam, et avec l'aide de la culture persane antique, ils ont développé une nouvelle culture distincte. La culture du Khorasan est née, et restera le centre culturel de la Perse jusqu'aux invasions des Mongols."
 culture.8.a: "Une nouvelle culture persane voit le jour!"