 etbrit.1.t: "Cornouailles"
 etbrit.1.d: "Le peuple [Root.Culture.GetName] de [Root.GetName] se sont retrouvés pris au piège sur la presqu'île, entourés par des royaumes étrangers."
 etbrit.1.a: "La nation sera désormais connue sous le nom de Cornouailles."
 etbrit.2.t: "Culture galloise à [Root.GetName]"
 etbrit.2.d: "Les nobles [Root.Culture.GetName] de [Root.GetCapitalName] ont adopté un créole romano-britannique connu sous le nom de gallois."
 etbrit.2.a: "D'accord"
 etbrit.3.t: "Culture bretonne à [Root.GetName]"
 etbrit.3.d: "Les nobles [Root.Culture.GetName] de [Root.GetCapitalName] ont développé des traditions et une langue bretonne unique."
 etbrit.3.a: "D'accord"
 etbrit.4.t: "Culture anglo-saxonne à [Root.GetName]"
 etbrit.4.d: "Les nobles [Root.Culture.GetName] de [Root.GetCapitalName] ont développé des traditions et une langue celtico-germanique unique."
 etbrit.4.a: "D'accord"
 etbrit.5.t: "Culture anglaise à [Root.GetName]"
 etbrit.5.d: "Les nobles [Root.Culture.GetName] de [Root.GetCapitalName] ont développé un créole particulier [Root.Owner.Culture.GetGroupName]-[Root.Culture.GetGroupName] connu sous le nom d'anglais."
 etbrit.5.a: "D'accord"
 etbrit.6.t: "Culture écossaise à [Root.GetName]"
 etbrit.6.d: "Les nobles [Root.Culture.GetName] de [Root.GetCapitalName] ont développé une tradition hybride [Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName] connue sous le nom d'écossaise."
 etbrit.6.a: "D'accord"
 etbrit.7.t: "Culture normande à [Root.GetName]"
 etbrit.7.d: "Les nobles [Root.Culture.GetName] de [Root.GetCapitalName] ont adopté la tradition [Root.Owner.Culture.GetName] de leurs suzerains."
 etbrit.7.a: "D'accord"
 etbrit.8.t: "British Culture in [Root.GetName]"
 etbrit.8.d: "Les nobles [Root.Culture.GetName] de [Root.GetCapitalName] ont développé une tradition hybride [Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName]."
 etbrit.8.a: "Les Anglais vont-ils dominer les vagues?"
 etbrit.8.b: "Braves sont les coeurs qui battent sous le ciel écossais."
 expel_invaders_britain_title: "Expulser les envahisseurs étrangers"
 expel_invaders_britain_desc: "La terre de nos pères est envahie par des envahisseurs venus de l'étranger. Nous devons expulser tous les souverains étrangers qui ne sont pas originaires de nos contrées!"
 expel_invaders_ireland_title: "Expulser les envahisseurs étrangers"
 expel_invaders_ireland_desc: "Notre ne doit pas plus abriter les despotes et leurs esclaves. Nous devons expulser tous les souverains étrangers qui ne sont pas irlandais!"
 flee_britain_title: "Fuir vers [Root.GetName]"
 flee_britain_desc: "La terre de nos pères est envahie par des envahisseurs étrangers. Nous devrions saisir  la province [Root.Owner.GetAdjective] de [Root.GetName] et en faire une terre pour les colons de notre nation."
 invade_britain_title: "Envahir [Root.GetName]"
 invade_britain_desc: "Nos terres sont de plus en plus étroites, mais la Grande-Bretagne est assez vaste pour exploiter d'autres horizons. Nous devrions conquérir la province [Root.Owner.GetAdjective] de [Root.GetName] et en faire une terre pour les colons de notre nation."
