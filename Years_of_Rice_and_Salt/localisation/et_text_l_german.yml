l_german:
 barbarian_tribe: "Barbarischer Stamm"
 barbarian_tribe_ruler: "König"
 barbarian_tribe_ruler_female: "Königin"
 barbarian_tribe_desc: "Eine Regierungsform, in welcher der Stärkste oft König wird. Nach dem Tod des Königs geht der Titel auf seinen Nachwuchs über, wenn dieser beweisen kann, dass er fähig ist."
 principality: "Fürstentum"
 principality_ruler: "Prinz"
 principality_ruler_female: "Prinzessin"
 principality_desc: "Eine Regierungsform, welche der Monarchie sehr ähnlich ist, jedoch benutzt der Monarch den Titel Fürst oder andere gleichgestellte Bezeichnungen."
 parliamentary_republic: "Parlamentarische Republik"
 parliamentary_republic_ruler: "Ministerpräsident"
 parliamentary_republic_ruler_female: "Ministerpräsidentin"
 parliamentary_republic_desc: "Ein politisches System, welches unter einem parlamentarischen Regierungssystem arbeitet, aus welchem der exekutive Zweig seine Legitimität ableitet, und der Legislative gegenüber verantwortlich ist."
 communist_dictatorship: "Sozialistischer Staat"
 communist_dictatorship_ruler: "Vorsitzender"
 communist_dictatorship_ruler_female: "Vorsitzende"
 communist_dictatorship_desc: "Ein Einparteienstaat, in welchem andere Parteien verboten oder nur befugt sind einen sehr kleinen Anteil an Parlamentssitzen zu haben. Die führende Partei erzwingt ein ökonomisches System, charakterisiert durch gesellschaftlichen Eigentum an Produktionsstätten und kollektiver Verwaltung."
 socialist_republic: "Sozialistische Republik"
 socialist_republic_ruler: "Ministerpräsident"
 socialist_republic_ruler_female: "Ministerpräsidentin"
 socialist_republic_desc: "Obwohl es nominell ein Mehrparteienstaat ist, besitzen nicht-sozialistische Parteien nur eine beschränkte Teilnahmeerlaubnis in Wahlen. Die führende Partei erzwingt ein Wirtschaftssystem, gekennzeichnet durch gesellschaftliches Eigentum an Produktionsstätten und kollektive Verwaltung der Wirtschaft."
 fascist_dictatorship: "Faschistische Diktatur"
 fascist_dictatorship_ruler: "Führer"
 fascist_dictatorship_ruler_female: "Führerin"
 fascist_dictatorship_desc: "Eine autoritäre, radikale und nationalistische Regierungsform, in welcher der Führer den Staat verkörpert und unbestritten alle Macht beansprucht. Faschisten versuchen ihre Nation zu einen, durch einen totalitären Staat, welcher die Massenmobilisierung der Gesellschaft fördert."
 military_junta: "Militärjunta"
 military_junta_ruler: "Vorsitzender"
 military_junta_ruler_female: "Vorsitzende"
 military_junta_desc: "Eine From der Regierung, angeführt durch ein Kommitee militärischer Vertreter. Manchmal wird es zur Militärdiktatur, auch wenn die Begriffe nicht das gleiche bedeuten."
 elective_monarchy: "Wahlmonarchie"
 elective_monarchy_ruler: "König"
 elective_monarchy_ruler_female: "Königin"
 elective_monarchy_desc: "Eine Monarchie die von einem gewählten Monarchen geleitet wird, im Gegensatz zur Erbmonarchie, in welcher die Verwaltung automatisch der Königsfamilie übergeben wird. Der Wahlmodus, die Befähigung der Kandidaten und die Wähler variieren von Wahl zu Wahl."
 regency: "Regentschaft"
 regency_ruler: "Regent"
 regency_ruler_female: "Regentin"
 regency_desc: "Eine zeitlich begrenzte Regierung, welche das Land regiert, während der legitimierte Kopf des Staates nicht in der Lage ist, nach seinen Wünschen zu regieren. Manchmal könnte eine verlängerte Regentschaft eine eigene Regierungsform werden, in welcher die gewählten Regenten als Kopf des Staates handeln würden."
 caliphate: "Kalifat"
 caliphate_ruler: "Kalif"
 caliphate_ruler_female: "Kalifa"
 caliphate_desc: "Ein Kalifat wird von einem Kalifen regiert, welcher ebenfalls als religiöses Oberhaupt des Islams gilt. Der Kalif besitzt absolute Macht über seine Untergebenen und alle Muslime."
