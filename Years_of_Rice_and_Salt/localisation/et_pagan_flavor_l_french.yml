 zamolxist_flavor.1.t: "Le messager de Zamolxis"
 zamolxist_flavor.1.d: "Tous les quatre ans, un messager choisi au hasard est envoyé pour Zamolxis. Ce messager doit être porté à Zamolxis, puis il est attaché avec des lances. Il est ensuite lancé en l'air: s'il est empalé et tué par les lances, il est dit que Zamolxis répondra aux besoins du peuple. Si le messager n'est pas tué, il est considéré comme une mauvaise personne et est accusé de crime, après quoi un autre messager est envoyé."
 zamolxist_flavor.1.a: "Envoyer un messager à Zamolxis."
 zalmoxis_provides_weapons: "Zamolxis fournit des armes"
 zalmoxis_provides_harvest: "Zamolxis favorise les récoltes"
 zalmoxis_doesnt_help: "Zamolxis n'aide pas"
 zamolxist_flavor.1.b: "Nous n'avons besoin d'aide pour le moment."
 desc_zalmoxis_provides_weapons: "Zamolxis a donné à vos guerriers plus de puissance"
 desc_zalmoxis_provides_harvest: "Zamolxis a accodé à vos fermiers de bonnes récoltes"
 desc_zalmoxis_doesnt_help: "Zamolxis n'offre aucune aide"
 zamolxist_flavor.2.t: "Guerriers immortels"
 zamolxist_flavor.2.d: "Selon Zamolxis, ses disciples qui meurent seront transportés en un lieu de bonheur dans lequel ils resteront auprès de Zamolxis pour l'éternité. En raison de cette croyance, de nombreux Daces ne ressentaient aucune crainte au combat, et attendaient avec impatience la mort sur le champ de bataille. C'est ce qui a conduit Lactance, un auteur chrétien, a déclarer que les Daces étaient les plus belliqueux de tous les peuples n'ayant jamais existé."
 zamolxist_flavor.2.a: "Utiliser cette idée pour recruter davantage de guerriers"
 zamolxist_flavor.3.t: "Rite de passage"
 zamolxist_flavor.3.d: "Au cours de sa vie, Zamolxis construisit une grande caverne souterraine dans laquelle il a vécu pendant trois ans. Les habitants aux alentours ont commencé à s'inquiéter et pensèrent qu'il était mort. Au cours de la quatrième année, Zamolxis sortit de la caverne, et les habitants crurent à la vérité de son message. Désormais, il est de pratique courante de s'aventurer dans une caverne puis d'en ressortir, comme un rite de passage. Cela symbolise la mort et la renaissance qu'a subi Zamolxis."
 zamolxist_flavor.3.a: "Je vais entrer dans la caverne et y survivre."
 zamolxist_flavor.3.b: "C'est trop dangereux pour moi!"
 took_rite_of_passage: "Rite de passage réussi"
 desc_took_rite_of_passage: "Le souverain a décidé de pénétrer dans la caverne, et en est ressorti."
 refuse_rite_of_passage: "Rite de passage refusé"
 desc_refuse_rite_of_passage: "Le souverain a refusé d'effectuer le rite de passage."
 hellenic_flavor.1.t: "Anniversaire millénaire de Rome"
 hellenic_flavor.1.d: "D'après la mythologie romaine, les frères jumeaux Romulus et Remus sont nés par la réunion de leur mère, Rhaa Silvia, avec le dieu Mars. Après leur naissance, ils ont été abandonnés par le roi Amulius dans le Tibre. Grâce à une série d'interventions miraculeuses, le fleuve les a portés à une louve et à un pic qui les a nourris jusqu'à ce qu'ils soient pris en charge par un berger et son épouse. Une fois les garçons ont atteint la majorité, ils ont appris leurs origines, ont tué Amulius, et ont fondé une nouvelle ville. Les deux frères se disputaient l'emplacement jusqu'à ce que Remus fut tué. La ville de Rome a été alors créée, nommée d'après Romulus, le 21 Avril de l'an 753 avant Jésus-Christ. Aujourd'hui, le millième anniversaire de la fondation de Rome est arrivé, et le pays va célébrer sa longue histoire."
 hellenic_flavor.1.a: "La ville de Rome célèbrera l'événement."
 hellenic_flavor.1.b: "Étendre les festivités à l'ensemble du pays."
 rome_celebrates: "La cité de Rome célèbre"
 desc_rome_celebrates: "La cité de Rome vient de devenir millénaire, et les célébrations sont abondantes."
 empire_celebrates: "L'empire de Rome célèbre"
 desc_empire_celebrates: "La célébration de l'anniversaire de Rome a été étendue à toutes les provinces de l'empire. Tout le monde participe aux festivités du millénaire de Rome."
 hellenic_flavor.2.t: "Jeux séculaires"
 hellenic_flavor.2.d: "Les Jeux séculaires étaient initialement des fêtes païennes qui a impliquaient des sacrifices et des représentations théâtrales. Tenus à Rome, ils marquaient la fin d'un saeculum et le début du suivant. Un saeculum était la plus grande espérance de vie humaine, comprise entre 100 et 110 ans. Des festivités ont été recensées dès 509 avant Jésus-Christ, et ont continué jusqu'à la christianisation de l'Empire."
 hellenic_flavor.2.a: "Faire de ces jeux la plus fête de toute l'Histoire!"
 hellenic_flavor.2.b: "On se souviendra des Jeux séculaires durant des siècles!"
 hellenic_flavor.2.c: "Commençons les Jeux séculaires."
 hellenic_flavor.2.e: "Ce n'est pas le temps pour jouer..."
 hellenic_flavor.3.t: "Sacrifice aux dieux"
 hellenic_flavor.3.d: "En latin, 'sacrificium' signifiait simplement l'acte de faire quelque chose de sacré. En fait, les sacrifices aux divinités domestiques étaient monnaie courante et incluaient abandonner diverses choses commes des fruits, du blé, du miel, du vin, de l'encens, ou même de la nourriture qui tombait de la table du dîner. Les sacrifices les plus importants impliquaient des animaux. Ils étaient d'abord purifiés puis calmés, en raison du fait que la tradition voulait que l'harmonisation de la terre et du divin était nécessaire. En d'autres termes, l'animal devait offrir volontiers sa vie et rester calme tout au long de sa mort. Ont été également recensés des cas de sacrifices humains au cours de la première période de la République romaine, mais cette pratique a été officiellement considérée comme meurtre en l'an 81 avant Jésus-Christ."
 hellenic_flavor.3.a: "Faisons un grand sacrifice aux dieux."
 hellenic_flavor.3.b: "Un sacrifice moyen est amplement suffisant."
 hellenic_flavor.3.c: "Nous devrions sacrifier quelques animaux pour obtenir les faveurs des dieux."
 hellenic_flavor.3.e: "Seul un sacrifice humain pourra convaincre les dieux de nous aider."
 large_sacrifice: "Grand sacrifice"
 desc_large_sacrifice: "Un grand sacrifice a été fait aux dieux."
 small_sacrifice: "Petit sacrifice"
 desc_small_sacrifice: "Un petit sacrifice a été fait aux dieux."
 animal_sacrifice: "Sacrifice animal"
 desc_animal_sacrifice: "Un sacrifice animal a été fait aux dieux."
 human_sacrifice: "Sacrifice humain"
 desc_human_sacrifice: "Un sacrifice humain a été fait aux dieux."
 hellenic_flavor.4.t: "Collège des pontifes"
 hellenic_flavor.4.d: "Le collège des pontifes était l'instituion des prêtres de plus haut rang. Dirigé par le Pontifex Maximus, d'autres pontifes, le Rex Sacrorum, quinze flamines et les vestales, le collège était en charge de conseiller les membres du Sénat en matière de religion, ainsi que la préservation des livres pontificaux. Ces livres contenaient les listes des invocations et des divinités, ainsi que les registres annuels des magistrats et des événements importants. Lorsque le christianisme est devenu la religion de l'Empire romain, le pape Léon Ier utilisa le titre de Pontifex Maximus afin de souligner son autorité."
 hellenic_flavor.4.a: "Adhérer au Pontifex Maximus"
 hellenic_flavor.4.b: "Ignorer les conseils du collège"
 listen_pontiffs: "Pontifes écoutés"
 desc_listen_pontiffs: "Le sénat a adhéré à l'avis du collège des pontifes."
 ignore_pontiffs: "Pontifes ignorés"
 desc_ignore_pontiffs: "Le sénat a ignoré l'avis du collège des pontifes."
 hellenic_flavor.5.t: "Les augures"
 hellenic_flavor.5.d: "Les augures étaient un groupe de prêtres qui interprétaient la volonté des dieux à travers le vol des oiseaux. Des éléments comme la quantité et le type d'oiseaux, ainsi que leur trajectoire, jouaient un rôle dans la détermination de la prophétie. Récemment, un augure a ainsi annoncé dans les rues de notre cité que les temps à venir seront sombres."
 hellenic_flavor.5.a: "Laisser l'augure prêcher"
 hellenic_flavor.5.b: "Sa campagne de peur ne doit pas être autorisée!"
 augurs: "La prophétie du prêcheur"
 desc_augurs: "Récemment, un augure a prêché que des temps sombres sont à venir dans le royaume."
 hellenic_flavor.6.t: "Fin des Vestales"
 hellenic_flavor.6.d: "Les Vestales étaient un groupe à Rome, composé de deux à six femmes vierges qui étaient les prêtresses de Vesta, la déesse du foyer. Elles entretenaient le feu sacré de Rome, et l'empêchaient de s'éteindre. Si cela arrivait, il s'agissait d'un signe que les dieux avaient abandonné Rome. Elles gardaient également une trace des rituels d'État. Elles ont tenu ainsi un pouvoir immense dans le monde romain, permettant le pardon de César lorsque ce dernier était un ennemi de l'État. Les Vestales devaient rester vierges une fois qu'elles avaient accepté la responsabilité de leur rôle; elles étaient considérées comme des filles de l'empire. Ainsi, si elles avaient des relations sexuelles avec un citoyen de Rome, cela était considéré comme un inceste, et elles étaient exécutées pour trahison. Ce groupe a continué d'exister jusqu'à sa dissolution en 394 par l'empereur chrétien Théodose Ier."
 hellenic_flavor.6.a: "Nous devrions mieux allouer nos ressources..."
 hellenic_flavor.6.b: "Les Vestales sont sages et devraient rester au pouvoir."
 hellenic_flavor.7.t: "Les Flamines"
 hellenic_flavor.7.d: "Un flamen, dans l'antique religion romaine, était un prêtre affecté à l'une des quinze divinités officielles de l'Empire romain. Les trois flamines plus importantes étaient appelés les flamines maiores et servaient les trois dieux romains de la Triade archaïque: Jupiter, Mars et Quirinus. Il y avait aussi douze autres flamines minores, qui assistaient aux autres cultes officiels. À l'occasion, et surtout après la mort de Jules César, un culte impérial a été créé et régi par l'un des flamines maiores. Nous devrions choisir le culte que nous soutiendrons davantage."
 hellenic_flavor.7.a: "Supporter le culte de Jupiter"
 hellenic_flavor.7.b: "Supporter le culte de Mars"
 hellenic_flavor.7.c: "Supporter le culte de Quirinus"
 hellenic_flavor.7.e: "Supporter le culte impérial"
 cult_of_jupiter: "Culte de Jupiter"
 desc_cult_of_jupiter: "Le culte de Jupiter est soutenu par l'État."
 cult_of_mars: "Culte de Mars"
 desc_cult_of_mars: "Le culte de Mars est soutenu par l'État."
 cult_of_quirinus: "Culte de Quirinus"
 desc_cult_of_quirinus: "Le culte de Quirinus est soutenu par l'État."
 imperial_cult: "Cultre impérial"
 desc_imperial_cult: "Le culte impérial est soutenu par l'État."
 hellenic_flavor.8.t: "Les Fétiaux"
 hellenic_flavor.8.d: "Les fétiaux étaient un type de prêtres dans la Rome antique, qui servaient le dieu Jupiter. Souvent, ces membres ont servi de conseillers sur les affaires étrangères, déclarant officiellement la guerre et la paix ainsi que la confirmation des traités. Ils assuraient également la fonction d'ambassadeurs, voyageant à l'étranger et signant des accords. Avec beaucoup d'ennemis autour de nos frontières, il est temps de décider d'élargir nos influences diplomatiques, ou de les maintenir au sein de nos frontières."
 hellenic_flavor.8.a: "Utilisons les fétiaux comme une arme offensive."
 hellenic_flavor.8.b: "Ils seront plus utiles à conseiller le Sénat."
 offensive_fetial: "Fétiaux offensifs"
 desc_offensive_fetial: "Nous avons décidé de faire pression pour une politique diplomatique offensive."
 defensive_fetial: "Fétiaux défensifs"
 desc_defensive_fetial: "Nous avons décidé de faire pression pour une politique diplomatique défensive."
 hellenic_flavor.9.t: "Les Épulons"
 hellenic_flavor.9.d: "Les épulons étaient l'une des grandes corporations religieuses de la Rome antique. Les célébrations devenant de plus en plus importantes, un comité de sept membres fut fondé en 196 avant Jésus-Christ pour superviser l'organisation des festivités. Les épulons jouaient un rôle critique dans la vie romaine en organisant et en construisant plusieurs banquets publics, des jeux et des fêtes."
 hellenic_flavor.9.a: "Nous avons besoin de leurs services."
 hellenic_flavor.9.b: "Nous ne pouvons nous permettre des festivités cette année."
 hellenic_flavor.10.t: "Les Frères arvales"
 hellenic_flavor.10.d: "Les Frères arvales était un corps de douze prêtres qui faisaient des sacrifices annuels aux dieux pour garantir de bonnes récoltes. Apparus dès la fondation de Rome, l'ordre devint presque inexistant au cours de la République romaine, jusqu'à ce que l'empereur Auguste les relance. Les dernières inscriptions relatives à la fraternité sont datées de 325 après Jésus-Christ. En l'an 400, tous les sacerdoces romains traditionnels furent supprimés."
 hellenic_flavor.10.a: "Faisons un grand sacrifice pour apaiser les dieux."
 hellenic_flavor.10.b: "Nous ne devrions dépenser que le juste nécessaire."
 hellenic_flavor.10.c: "Nous avons pas de temps à perdre avec ces frères!"
 brethren_harvest: "De bonnes récoltes"
 desc_brethren_harvest: "Les Frères arvales ont promis de bonnes récoltes pour cette année."
 brethren_famine: "De faibles récoltes"
 desc_brethren_famine: "Les Frères arvales n'ont pu apaiser les dieux cette année."
 germanic_flavor.1.t: "Le Blot"
 germanic_flavor.1.d: "Un blot était un sacrifice païen germanique et nordique aux dieux et aux esprits de la terre, souvent sous la forme d'un repas sacramentel ou d'une fête. Habituellement, un cheval était sacrifié; mais de temps à autre, les ennemis capturés au combat étaient également utilisés pour gagner la faveur des dieux."
 germanic_flavor.1.a: "Nous pourrions sacrifier quelques chevaux..."
 germanic_flavor.1.b: "Sacrifions nos enemis!"
 germanic_flavor.1.c: "Nous n'avons pas le temps pour un sacrifice."
 horse_blot: "Sacrifice de chevaux"
 desc_horse_blot: "Un cheval a été sacrifié dans le dernier blot."
 human_blot: "Sacrifice humain"
 desc_human_blot: "Un humain a été sacrifié dans le dernier blot."
 germanic_flavor.2.t: "Conversion de l'hellénisme"
 germanic_flavor.2.d: "Avec des terres conquises sur l'Empire romain, le peuple résiste à la conversion à une foi germanique. Heureusement, il existe de nombreuses similitudes entre l'hellénisme et le paganisme germanique, dont des divinités qui restent les mêmes dans les deux religions. Teiwaz, dieu de la guerre, est ainsi étroitement lié à Mars, alors que Thunaraz, dieu du tonnerre, est semblable à Jupiter. De ce fait, la conversion entre les deux religions a été rendue légèrement plus facile."
 germanic_flavor.2.a: "Nous devons convertir les nouvelles terres."
 germanic_flavor.2.b: "Qui se soucie de ce que les gens croient?"
 force_germanic: "Conversion germanique"
 desc_force_germanic: "Les similitudes entre les religions rendent la conversion facile."
 germanic_flavor.3.t: "Le Serpent noir"
 germanic_flavor.3.d: "Dans la tradition germanique, l'histoire la plus célèbre est celle d'un dragon appelé le Serpent noir. Selon la légende, un dragon garde un tas d'or si imposant qu'il ne peut même pas envelopper son corps tout entier autour. Une fois, un homme a trouvé le trésor, mais est devenu trop gourmand en essayant de fourrer dans ses poches autant d'or qu'il le pouvait. Le Serpent noir se réveilla et rugit bruyamment, effrayant l'homme avant de disparaître sous terre avec le trésor. Selon la rumeur, ce dragon légendaire a été repéré dans une grotte à proximité. Devrions-nous vérifier ces dires?"
 germanic_flavor.3.a: "Penchons-nous sur cette question..."
 germanic_flavor.3.b: "Cette histoire est rien de plus qu'un mythe!"
 germanic_flavor.4.t: "Aucun trésor trouvé"
 germanic_flavor.4.d: "Il semble que les rumeurs du Serpent noir n'étaient rien de plus que cela: des rumeurs. Vous et vos troupes rentrez les mains vides, ridiculisés, et désespérés."
 germanic_flavor.4.a: "Rentrons à la maison."
 germanic_flavor.5.t: "Trésor trouvé!"
 germanic_flavor.5.d: "Après une marche à travers la forêt de plusieurs, vous et vos hommes tombez sur la grotte évoquée dans les rumeurs. Dans un premier temps, vos hommes ont trop peur de s'y aventurer, mais assez vite, ils vous suivent dans l'obscurité. Après avoir pris plusieurs virages, vous tombez sur une petite ouverture qui abrite plusieurs trésors allant de l'or aux oeuvres d'art et aux bijoux. En l'absence de signe du Serpent noir, vous décidez d'emporter autant d'objets que vous le pouvez avant de quitter la grotte."
 germanic_flavor.5.a: "Nous parlerons de ce jour durant les siècles à venir!"
 druidism_flavor.1.t: "Les Druides"
 druidism_flavor.1.d: "Les druides ont joué un rôle crucial dans la vie celtique. Bien qu'il n'y ait pas de certitude absolue quant à leur rôle et leurs devoirs dans la société, il existe plusieurs sources évoque des fonctions semblables. Les druides étaient l'une des deux classes sociales les plus importantes dans la société celtique, les autres étant les nobles, et étaient chargés d'organiser le culte, les sacrifices, la divination, ainsi que les procédures judiciaires. Ils étaient exemptés du service militaire et des impôts, et avaient le pouvoir d'excommunier quiconque des célébrations et autres événements de la communauté. Pomponius Mela a affirmé que les druides effectuaient leurs rituels dans des grottes secrètes, et mémorisaient des centaines de versets par coeur. César fit remarquer que cet apprentissage pourrait prendre jusqu'à vingt ans pour être complété. Tous les versets étaient transmis oralement. Aucun n'a malheureusement survécu jusqu'à nos jours."
 druidism_flavor.1.a: "Notre héritage druidique doit être un pilier de notre nation."
 druidism_flavor.1.b: "Les druides avaient un rôle clé dans la stabilité de la société."
 druidic_heritage: "Héritage druidique"
 desc_druidic_heritage: "Notre ascendance druidique renforce notre légitimité."
 druidism_flavor.2.t: "Rituel du Chêne et du Gui"
 druidism_flavor.2.d: "Selon Pline l'Ancien, le rituel du chêne et du gui est une cérémonie religieuse celtique durant laquelle des druides vêtus de blanc grimpaient en haut d'un chêne sacré, coupaient le gui qui y poussait, sacrifaient deux taureaux blancs et utilisaient le gui pour en faire un élixir qui guérisait l'infertilité et les effets du poison. Ce rituel contribua à façonner l'image du druide dans l'imagination populaire comme des sages vêtus de blanc, effectuant des sacrifices dans les forêts."
 druidism_flavor.2.a: "J'aurais bien besoin d'un élixir..."
 druidism_flavor.2.b: "Je ne peux pas être dérangé par des rituels."
 mistletoe_ritual: "Rituel accompli"
 desc_mistletoe_ritual: "Les druides ont accompli le rituel du chêne et du gui, améliorant la fertilité du souverain."
 druidism_flavor.3.t: "La Triade Sacrée"
 druidism_flavor.3.d: "Selon le poète romain Lucain, les peuples celtes de Britannie et de Gaule adoraient une triade sacrée de divinités. Taranis était le dieu du tonnerre, portant un éclair dans une main et une roue dans l'autre. Toutatis était le dieu protecteur de la tribu, dont les sacrifices étaient faits en plongeant la tête de la victime dans une cuve remplie de liquides. Enfin, Esus portait une hache et coupait les branches des arbres. Ses pouvoirs connus étaient de guérir les maux de gorge et d'autres souffrances."
 druidism_flavor.3.a: "Nous devrions adorer Taranis."
 druidism_flavor.3.b: "Toutatis pourrait nous aider à nous défendre."
 druidism_flavor.3.c: "Seul Esus peut guérir nos maux."
 taranis_favored: "Adoration de Taranis"
 desc_taranis_favored: "Taranis protège la tribu celtique."
 toutatis_favored: "Adoration de Toutatis"
 desc_toutatis_favored: "Toutatis protège la tribu celtique."
 esus_favored: "Adoration d'Esus"
 desc_esus_favored: "Esus protège la tribu celtique."
 nabataean_flavor.1.t: "Blocs de Dieux"
 nabataean_flavor.1.d: "L'ampleur du commerce nabatéen entraîna des influences interculturelles qui se sont étendues jusqu'aux côtes de la mer Rouge et de l'Arabie méridionale. Les dieux adorés à Petra étaient notamment Dushara et Uzza. Les Nabatéens avaient l'habitude de représenter leurs dieux comme des piliers ou des blocs de pierre, sans visage. Leurs monuments les plus communs dédiés aux dieux, appelés 'blocs de dieux', consistaient à lisser le flanc d'une colline ou d'une falaise de manière à ne laisser qu'un bloc derrière. Cependant, les Nabatéens finirent par être influencés par d'autres cultures, comme celles de la Grèce et de Rome, si bien que leurs dieux sont finalement devenus anthropomorphiques et furent représentés sous des traits humains."
 nabataean_flavor.1.a: "Construisons un bloc en l'honneur de Dushara."
 nabataean_flavor.1.b: "Uzza mérite un bloc."
 dushara_worshipped: "Adoration de Dushara"
 desc_dushara_worshipped: "Un bloc de dieu a été érigé pour Dushara."
 aluzza_worshipped: "Adoration de Uzza"
 desc_aluzza_worshipped: "Un bloc de dieu a été érigé pour Uzza."
 zoroastrianism_flavor.1.t: "Angra Mainyu"
 zoroastrianism_flavor.1.d: "Dans le zoroastrisme, on croit qu'outre le créateur, Ahura Mazda, il existe deux principaux esprits. L'un d'entre eux est l'Angra Mainyu, ou 'esprit destructeur'. De l'Angra Mainyu viennent tous les maux, dont Azi Dahaka, un monstre avec trois bouches, six yeux, et trois têtes qui englobe tous les péchés posibles. Tout au long de l'Histoire, l'Angra Mainyu a combattu pour le contrôle du monde contre les Amesha Spenta, ou 'Immortels Saints'. En raison des récents troubles, les gens pensent que l'Angra Mainyu pourrait être en train de remporter le combat."
 zoroastrianism_flavor.1.a: "Le gouvernement est le fondement des Amesha Spenta."
 zoroastrianism_flavor.1.b: "La dynastie régnante est la cause des troubles récents."
 zoroastrianism_flavor.2.t: "Amesha Spenta"
 zoroastrianism_flavor.2.d: "Les Amesha Spenta, ou 'Immortels Saints', sont l'un des deux principaux esprits du zoroastrisme. Contrairement à l'Angra Mainyu, les Amesha Spenta sont la source du bien dans le monde. Elles se réfèrent à six grandes 'étincelles divines' qui ont été créées par Ahura Mazda. Les six étincelles sont Vohu Manah (la bonne pensée), Aha (la vérité), Xshathra (le pouvoir désirable), Armaiti (la dévotion), Haurvatat (la plénitude), et Ameretat (l'immortalité). Le Amesha Spenta querelles avec Angra Mainyu sur la domination du monde. À la lumière des récents événements, le peuple commence à penser que les Amesha Spenta pourraient être en train de remporter le combat."
 zoroastrianism_flavor.2.a: "Nous profiterons de cette occasion pour renforcer notre pays."
 zoroastrianism_flavor.2.b: "Les bonnes fortunes sont le résultat de notre glorieux chef."
 zoroastrianism_flavor.3.t: "Zervanisme"
 zoroastrianism_flavor.3.d: "Originaire du 3ème ou 4ème siècle avant Jésus-Christ, le zervanisme s'est étendue de façon exponentielle pendant l'empire sassanide (224 à 651). Le zervanisme était une branche du zoroastrisme qui affirmait que Zurvan, Dieu de l'espace et du temps, avait été le premier principe originel, et non Ahura Mazda. Zurvan était celui qui avait créé jumeaux opposés Ahura Mazda et Angra Mainyu. Zurvan était perçu comme un dieu de l'espace et du temps infini qui était neutre et sans passion. Pour lui, il n'y avait pas de distinction entre le bien et le mal. Le culte continua de croître jusqu'à l'effondrement de l'empire sassanide au cours du 7ème siècle. Il a été rapidement supplanté par l'islam, et les adeptes du zervanisme furent soit convertis à l'islam, soit au zoroastrisme orthodoxe. Trois siècles plus tard, le zervanisme était éteint."
 zoroastrianism_flavor.3.a: "Embrassons le zervanisme."
 zoroastrianism_flavor.3.b: "Cette nouvelle vision est trop hérétique."
 zurvanism: "Zervanisme"
 desc_zurvanism: "Vous adoptez le zervanisme."
 zoroastrianism_flavor.4.t: "Temple du Feu"
 zoroastrianism_flavor.4.d: "Pendant l'Empire sassanide, une grande quantité de temples du feu ont été construits sur les terres conquises. Le feu, dans le zoroastrisme, était le quatrième des éléments majeurs, tirant son origine de l'eau, le second élément. Avec de nouveaux territoires sous notre emprise, il serait avantageux de construire un temple du feu pour aider à répandre le zoroastrisme."
 zoroastrianism_flavor.4.a: "Un temple doit être construit."
 zoroastrianism_flavor.4.b: "Nous ne disposons pas d'argent pour cela."
 fire_temple: "Temple du Feu"
 desc_fire_temple: "Un temple du feu a été construit."
 zoroastrianism_flavor.5.t: "L'Avesta"
 zoroastrianism_flavor.5.d: "L'Avesta est l'ensemble des textes sacrés de la religion mazdéenne et forme le livre sacré, le code sacerdotal des zoroastriens. Le Yasna contient les cinq gâthâs, qui contiennent 17 hymnes écrits par Zoroastre lui-même. De même, le Vendidad, qui est le code ecclésiastique, et le Visperad, la collecte des rituels, sont tous deux contenus dans l'Avesta. Les éditions ultérieures de l'Avesta possèdent moins de textes. Le manuscrit d'origine fut été publié au cours de l'Empire sassanide (224 à 651), mais a finalement été perdu. Des fragments de textes sacrés datant des 9ème et 10ème siècles suggèrent que l'Avesta original était quatre fois plus important que les fragments qui subsistent de nos jours."
 zoroastrianism_flavor.5.a: "Nous devrions rédiger un livre pour notre religion."
 zoroastrianism_flavor.5.b: "Nous sommes en mesure de connaître les textes sacrés sans l'Avesta."
 manichaeism_flavor.1.t: "Naissance du manichéisme"
 manichaeism_flavor.1.d: "En l'an 216, Mani le prophète est né à Ctesiphon (aujourd'hui Bagdad); à l'âge de 24 ans, il vécut l'expérience visionnaire d'un 'jumeau céleste', l'appelant à quitter la secte de son père et à prêcher le vrai message du Christ. Il a voyagé jusqu'en Inde, et fonda une nouvelle religion à son retour: le manichéisme. Le manichéisme a rencontré du succès rapidement, et s'est répandu à travers les régions de langue araméenne-syriaque. Il a prospéré entre les troisième et septième siècles, étant à son apogée l'une des religions les plus répandues dans le monde, ayant des églises de l'Empire romain à la Chine. La religion s'est finalement éteinte autour du 14ème siècle en Chine."
 manichaeism_flavor.1.a: "Ceci est la naissance d'une nouvelle religion."
 manichaeism_flavor.2.t: "Propagation du manichéisme"
 manichaeism_flavor.2.d: "Après que le prophète Mani ait fondé sa nouvelle religion, le manichéisme, de plus en plus de gens ont commencé à se convertir à cette nouvelle religion. Il semblerait que, récemment, cette conversion de masse ait atteint notre peuple."
 manichaeism_flavor.2.a: "Un autre groupe de personnes s'est converti."
 spread_manichaeism: "Propagation du manichéisme"
 desc_spread_manichaeism: "Récemment, le manichéisme s'est propagé à cette province."
 zoroastrianism_flavor.6.t: "Tolérance du manichéisme"
 zoroastrianism_flavor.6.d: "Après le début du manichéisme, de nombreux fonctionnaires perses se sont convertis à cette nouvelle religion. Le septième et dernier texte écrit par Mani était le seul à l'être en persan, et était consacré au roi de l'Empire sassanide, Shapur Ier. Bien que ce texte n'ait pu convertir le roi, il l'a néanmoins convaincu de tolérer le manichéisme comme une religion au sein de l'empire. Le roi suivant, Hormizd Ier, respecta également les préceptes de Mani, mais Bahram, le souverain suivant, finit par mettre à mort le prétendu prophète. Bien que cette action devait décourager la pratique de cette religion, les adeptes du manichéisme virent la mort de Mani comme semblable à la crucifixion du Christ, et louèrent Mani pour son martyre. Plus tard, Bahram ordonna le meurtre de nombreux autres manichéistes."
 zoroastrianism_flavor.6.a: "Tolérons cette nouvelle religion."
 zoroastrianism_flavor.6.b: "Nous ne permettrons pas que cette hérésie se propage."
 tolerate_manichaeism: "Tolérance du manichéisme"
 desc_tolerate_manichaeism: "Le manichéisme est toléré."
 manichaeism_flavor.3.t: "Conversion au manichéisme"
 manichaeism_flavor.3.d: "Au fil des ans, le manichéisme a commencé à se répandre à travers les terres. Avec un roi soutenant une politique de tolérance des hérétiques, le manichéisme s'est propagé plus rapidement. Maintenant, avec le pays divisé sur la religion, il est temps pour le roi de décider une fois pour toutes quelle est la vraie religion: le zoroastrisme ou le manichéisme."
 manichaeism_flavor.3.a: "Le manichéisme est la vraie religion."
 manichaeism_flavor.3.b: "Nous en tiendrons au zoroastrisme."
 manichaeism_flavor.4.t: "Nature dualiste du bien et du mal"
 manichaeism_flavor.4.d: "Dans la philosophie du manichéisme, Dieu n'est pas tout-puissant. Il représente plutôt les deux puissances opposées du bien et du mal, qui existent et se manifestent chez l'homme et dans le monde. Cette solution résout la question de la présence d'un mal qui existerait alors qu'il existe un Dieu omnipotent et bienveillant. Les enseignements de Mani soulignent qu'il existe à la fois lumière et obscurité au sein de toute chose, ce qui montre la lutte éternelle entre Dieu et Satan. En raison de cet enseignement, d'autres adeptes de Mani se sont attendus à des difficultés dans la vie, sachant qu'il n'y a rien qui ne puisse être fait à ce sujet."
 manichaeism_flavor.4.a: "Nous devrions répandre cette philosophie pour réprimer les troubles."
 manichaeism_flavor.4.b: "Les gens sont plus heureux maintenant."
 expect_evil: "Mal attendu"
 desc_expect_evil: "Les adeptes de Mani attendent le mal parce qu'il n'y a pas de Dieu tout-puissant."
 bon.1.t: "Divinités domestiques"
 bon.1.d: "Traditionnellement au Tibet, des présences divines étaient incorporées dans la construction même des maisons, permettant ainsi d'avoir un rempart contre les forces malveillantes situées à l'extérieur. La maison tibétaine moyenne disposait d'un certain nombre de sièges pour le dieu masculin qui protègeait la maison. Chaque jour, l'homme de la maison devait invoquer ce dieu et brûler du bois, ainsi que des feuilles de genièvre, pour l'apaiser. En outre, la femme de la maison disposait également d'une divinité protectrice dont le siège se trouvait dans la cuisine, généralement en haut du mât qui soutenait le toit. Un nouveau village s'est établi au sein de notre pays. Pour un coût supplémentaire, nous pouvons construire des maisons avec assez de place pour adorer correctement les divinités domestiques. Cela pourrait avoir des effets positifs sur notre peuple."
 bon.1.a: "Continuons de vénérer ces divinités."
 bon.1.b: "Cet effort coûte trop cher."
 muism.1.t: "L'héritage de Dagun"
 muism.1.d: "Dangun Wanggeom, ou Tangun, fut le fondateur légendaire de Gojoseon. Il s'agissait du premier royaume coréen, situé autour de l'actuelle Liaoning, la Mandchourie et la péninsule coréenne. On dit qu'il est le petit-fils du ciel, et qu'il a fondé le royaume en 2333 avant Jésus-Christ. La légende veut que le grand-père de Dagun, Hwanin, Seigneur du ciel, a permis à son fils, Hwanung, de vivre avec 3000 fidèles sur le mont Paektu, fondant ainsi la Cité de Dieu. De là, Hwanung enseigna aux humains beaucoup de choses sur l'art, la médecine et l'agriculture, y compris l'acupuncture et la moxibustion. Lorsque Dagun monta sur le trône, il fonda la ville fortifiée de Asadal, située près de Pyongyang. Après cela, le royaume de Gojoseon Uni fut fondé et dura plus de deux siècles, jusqu'à la chute de Wanggeom en l'an 108 avant Jésus-Christ. Maintenant, notre nation possède à la fois le territoire du mont Paektu et la région historique de Asadal, ce qui nous permet de nous remémorer la fondation du premier État coréen."
 muism.1.a: "Cela plaira certainement aux gens."
 muism.1.b: "Les autres nations doivent connaître notre histoire."
 muism.2.t: "Le Gut"
 muism.2.d: "Le Gut est le rituel effectué par les mu coréens, impliquant des sacrifices aux dieux et le culte des ancêtres, des mouvements rythmiques, des chansons, des oracles et des prières. Ces rites sont destinés à créer le bien-être et à promouvoir l'engagement entre le spirituel et le monde matériel. Grâce au chant et à la danse, le mu supplie les dieux d'intervenir dans la destinée des hommes. Le chaman porte un costume très coloré, et parle sous l'effet de l'extase. Lors d'un Gut, le chaman change de costumes à plusieurs reprises. Les Gut sont effectués à travers un certain nombre de phases de cérémonie, appelées Gori. Il est maintenant temps de faire la Gut annuelle. Devrions-nous prier les dieux pour obtenir de l'aide, ou bien attendre l'année prochaine ?"
 muism.2.a: "Nous avons besoin de l'aide des dieux."
 muism.2.b: "Notre pays est stable et n'a pas besoin d'aide."
 muinism_gut: "Le Gut"
 desc_muinism_gut: "Vous avez effectué un Gut, et avez demandé de l'aide aux dieux."
 african.1.t: "Le rituel de l'Okuyi"
 african.1.d: "L'Okuyi est un rite de passage pratiqué par plusieurs groupes ethniques bantous à travers l'Afrique occidentale et centrale. Ce rituel implique un artiste portant un large et ample costume, qui ressemble à un esprit, et porte un masque. Il danse et effectue d'autres actions rituelles. L'okuyi se fait habituellement pour quatre raisons: lorsqu'un enfant atteint l'âge de quatre mois, quand un enfant devient un adolescent, à l'occasion d'un mariage ou pour un enterrement."
 african.1.a: "Mon jeune fils a besoin d'un okuyi."
 african.1.b: "Un okuyi est nécessaire à mon mariage."
 african.1.c: "Je me fais vieux, et dois préparer un okuyi pour mon enterrement."
 african.1.e: "Mon fils est devenu un adolescent."
 heir_okuyi: "Okuyi d'héritier"
 desc_heir_okuyi: "Mon héritier est devenu un jeune enfant, et mérite un okuyi."
 wedding_okuyi: "Okuyi de mariage"
 desc_wedding_okuyi: "Je suis marié et mérite un okuyi."
 funeral_okuyi: "Okuyi funéraire"
 desc_funeral_okuyi: "Je vais bientôt mourir et j'ai besoin d'un okuyi."
 adolescent_okuyi: "Okuyi pour adolescent"
 desc_adolescent_okuyi: "Mon héritier est un jeune homme et a besoin d'un okuyi."
 suomenusko.1.t: "Une expédition"
 suomenusko.1.d: "Le Nord sauvage qui entoure notre nation n'a pas encore été soigneusement exploré, et on nous rapporte des rumeurs de grandes richesses dans les forêts. Cependant, si nous voulons faire un voyage à travers l'inconnu, cela pourrait se révéler coûteux et pourrait même avoir des conséquences dramatiques. Qui sait ce que nous pourrions trouver sur ces terres sauvages: de grandes richesses, ou nos pires cauchemars..."
 suomenusko.1.a: "Bien sûr, nous devrions explorer les terres sauvages."
 suomenusko.1.b: "Nous ne disposons pas des ressources nécessaires pour cela."
 suomenusko.2.t: "Rien d'intéressant"
 suomenusko.2.d: "Vous et vos troupes avez passé un mois entier à travers les étendues sauvages, mais malheureusement, vous n'avez rien trouvé... à l'exception de beaux points de vue pour observer les étoiles. Il semblerait que cette expédition fût une perte de temps."
 suomenusko.2.a: "Rentrons chez nous."
 suomenusko.3.t: "Le Sampo"
 suomenusko.3.d: "Seppo Ilmarinen, le Forgeron Éternel, est un dieu forgeron et inventeur dans le Kalevala. Il est décrit comme travaillant les métaux connus de l'époque, y compris le laiton, le cuivre, le fer, l'or et l'argent. Les grandes oeuvres de Ilmarinen comprennent la coupole du ciel et la forge du Sampo. Le Sampo était un artefact magique de type indéterminé, façonné par Ilmarinen, et qui apporte la chance à son propriétaire. Lorsque le Sampo a été volé, il est dit qu'Ilmarinen traversa des moments difficiles et il envoya une expédition pour le récupérer, mais dans la bataille qui a suivi, l'artefact fut brisé et perdu en mer. Grâce à notre expédition, nous avons trouvé un artefact magique, et tous nos chamans s'accordent à dire qu'il s'agit du Sampo original. Cette découverte a provoqué une joie immense dans l'ensemble de notre nation."
 suomenusko.3.a: "Que ce jour soit béni de gloire!"
 found_sampo: "Sampo trouvé"
 desc_found_sampo: "Le Sampo, artefact légendaire, a été retrouvé."
 suomenusko.4.t: "Forêt maudite"
 suomenusko.4.d: "Durant l'expédition, vos troupes se sont perdues dans une forêt. Il est vite devenu évident que Ajatar, l'esprit connu comme le diable des bois, jouait un tour à vous et vos hommes. Malheureusement, beaucoup ont perdu la vie dans cette forêt maudite."
 suomenusko.4.a: "Quel malheur..."
 suomenusko.5.t: "Ours repéré"
 suomenusko.5.d: "Lors de notre voyage à travers l'inconnu, nous avons repéré un ours noir massif. Selon la mythologie suomenusko, l'ours est un animal sacré, au point qu'il était interdit de prononcer son nom ou même de le dessiner. La croyance est que l'ours est venu du ciel et a été en mesure de se réincarner. À certaines occasions, un ours est tué puis mangé lors d'une célébration appelée Karhunpeijaiset, qui est conçue pour convaincre l'âme de l'ours de se réincarner dans la forêt."
 suomenusko.5.a: "Un spectacle rare, en effet."
 suomenusko.6.t: "Nourriture pour un festin"
 suomenusko.6.d: "Bien que rien de particulier n'ait été trouvé durant votre voyage, vous êtes tombés nez à nez avec un troupeau de sangliers sur le chemin du retour. Étant relativement près de la maison, vous avez décidé qu'il serait mieux de capturer les sangliers, et de les ramener à la capitale de telle sorte qu'un grand festin soit organisé. Au moins, cette expédition finit sur une note positive..."
 suomenusko.6.a: "Que tout le monde mange à sa faim!"
 suomenusko_feast: "Grand festin"
 desc_suomenusko_feast: "Vous avez trouvé une grande quantité de viande lors votre dernier voyage."
 slavic.1.t: "Le Panthéon slave"
 slavic.1.d: "Les religions slaves se sont développées au cours des derniers siècles. Parce qu'elle s'était étendue sur de longues distances, toute une série de divinités locales ont germé entre la mer Blanche et la mer Baltique. Maintenant, ayant un grand royaume, le temps est venu de choisir entre elles pour créer un panthéon national, ou bien permettre aux panthéons locaux se rester répandus. Si un panthéon unificateur est introduit, il pourrait aider à unir la nation. Si, toutefois, nous permettons l'adoration des panthéons locaux, nos sujets seraient moins enclins à se révolter."
 slavic.1.a: "Unir les différents panthéons."
 slavic.1.b: "Permettre des panthéons locaux."
 united_pantheon: "Panthéon uni"
 desc_united_pantheon: "Vous avez choisi d'unir les panthéons locaux dans un panthéon national."
 divided_pantheon: "Panthéons locaux"
 desc_divided_pantheon: "Vous avez choisi de soutenir des panthéons locaux."
 slavic.2.t: "Jarilo et Morana"
 slavic.2.d: "Deux des dieux récurrents dans les panthéons slaves étaient Jarilo et Morana, qui étaient mari et femme. Jarilo était le dieu de la végétation, de la fertilité et du printemps, tandis que sa soeur et femme, Morana, était la déesse de l'hiver et de la mort. Le mythe raconte qu'après les récoltes, Jarilo est infidèle à Morana, la mettant dans une rage incontrôlable. Elle tue son mari, et avec le dieu du printemps mort, la végétation du monde meurt et le froid règne sur les terres. Morana meurt alors à la fin de l'année. Ce cycle se répète année après année, et a été utilisé pour expliquer le changement de saison. Aujourd'hui, nous devons choisir quel dieu vénérer. Jarilo pourrait nous aider avec nos récoltes, alors que Morana pourrait rendre l'hiver plus difficile pour nos ennemis."
 slavic.2.a: "Vénérer Jarilo"
 slavic.2.b: "Vénérer Morana"
 worship_jarilo: "Adoration de Jarilo"
 desc_worship_jarilo: "Vous avez décidé de vénérer Jarilo."
 worship_morana: "Adoration de Morana"
 desc_worship_morana: "Vous avez décidé de vénérer Morana."
 slavic.3.t: "Cyrille et Méthode"
 slavic.3.d: "Au 9ème siècle, Saint Cyrille et Saint Méthode étaient les principaux missionnaires chrétiens parmi les peuples slaves de la Grande Moravie et en Pannonie, y introduisant le christianisme orthodoxe, mais aussi en alphabétisant les migrants slaves païens de la Macédoine et ailleurs dans les Balkans. Grâce à leur travail, ils ont influencé le développement culturel de tous le peuple slave, auprès duquel ils ont reçu le titre 'Apôtres des Slaves'. Ils sont crédités pour avoir conçu l'alphabet glagolitique, le premier alphabet utilisé pour transcrire le vieux slave. Après leur mort, leurs élèves ont continué leur travail de missionnaires auprès des autres Slaves, s'étalant à travers l'Europe de l'Est."
 slavic.3.a: "Nous accepterons leur religion et ce nouveau système d'écriture."
 slavic.3.b: "Renvoyez ces intrus chez eux!"
 orthodoxy_accepted: "Orthodoxie acceptée"
 desc_orthodoxy_accepted: "En acceptant la religion chrétienne, les peuples slaves ont été introduits à la langue écrite, permettant un essor à la fois de la culture et de la science."
 orthodoxy_denied: "Orthodoxie rejetée"
 slavic.4.t: "Prière des moissons"
 slavic.4.d: "Avant la récolte, vers la mi-été, une grande fête a lieu afin de prier le dieu du tonnerre, Perun. Après la récolte, une partie des grains sont cuits dans un grand gâteau de blé. Une fois cuit, un prêtre se tient derrière ce gâteau et demande aux villageois locaux s'ils peuvent le voir derrière lui. Indépendamment de la réponse, le prêtre prie pour une récolte encore plus abondante l'année suivante. Désormais, le temps est venu de planifier prochaine la fête des moissons, d'inviter nos meilleurs boulangers, et de former des prêtres. Tout cela va prendre l'attention du gouvernement au détriment de questions sans doute plus importantes..."
 slavic.4.a: "Nous avons besoin d'un festival à tout prix."
 slavic.4.b: "Il y a des choses plus importantes à traiter."
 harvest_prayer: "Prière des moissons"
 desc_harvest_prayer: "Vous avez prié pour une bonne récolte, et les dieux vous ont entendu."
 no_harvest_prayer: "Pas de prière des moissons"
 desc_no_harvest_prayer: "Vous n'avez pas prié, et les cultures en ont souffert."
 slavic.5.t: "Sacrifice humain au festival"
 slavic.5.d: "Au cours de la fête de la moisson, une bande de guerriers ont décidé de participer aux célébrations en amenant un soldat capturé d'une guerre précédente. Les guerriers ont demandé que le prisonnier soit sacrifié afin d'apaiser les dieux. Plusieurs villageois, entendant cette conversation, ont saisi leurs armes et leurs torches dans l'enthousiasme de ce qui aurait bientôt lieu. Un sacrifice humain aiderait certainement à améliorer le rendement des cultures, mais ce soldat capturé, comme beaucoup d'autres, pourrait aussi être obligé de se battre au sein de notre armée."
 slavic.5.a: "Sacrifier le soldat."
 slavic.5.b: "Le forcer à rejoindre l'armée."
 slavic_human_sacrifice: "Sacrifice humain"
 desc_slavic_human_sacrifice: "Vous avez sacrifié un prisonnier durant les festivités, et les dieux vous en sont reconnaissants."
 forced_fighting: "Combat forcé"
 desc_forced_fighting: "Vous avez ordonné que tous les prisonniers soient condamnés à rejoindre l'armée."
 egyptian.1.t: "Jebel Barkal"
 egyptian.1.d: "En 1450 avant Jésus-Christ, le pharaon égyptien Thoutmosis III a élargi la frontière sud de l'Égypte, et décida de bâtir la ville de Napata à Jebel Barkal. Trois siècles plus tard, le royaume de Koush déclara son indépendance et eut pour un temps sa capitale à Jebel Barkal. La ville a été considérée comme un lieu sacré, dans laquelle des divinités égyptiennes et nubiennes étaient vénérées, et qui était considéré comme le lieu de naissance du dieu égyptien Amon. De même, Jebel Barkal a servi de nécropole pour bon nombre de rois nubiens. Désormais, la ville autrefois florissante de Napata commence à s'effriter. Nous pouvons aider à reconstruire la ville au prix de beaucoup de nos ressources. Le résultat, cependant, sera digne de notre temps."
 egyptian.1.a: "Nous devons préserver cette cité historique."
 egyptian.1.b: "Nos affaires courantes sont plus importantes qu'une vieille ruine."
 restored_jebel: "Jebel Barkal restaurée"
 desc_restored_jebel: "Vous avez choisi de restaurer Jebel Barkal."
 egyptian.2.t: "Aténisme"
 egyptian.2.d: "L'aténisme était une hérésie religieuse égyptienne qui fut associée à la dix-huitième dynastie du pharaon Amenhotep IV, également connu sous le nom d'Akhenaton, qui a régné au cours du 14ème siècle avant Jésus-Christ. L'aténisme était distincte des autres religions à proximité car elle était monothéiste. En d'autres termes, Aten était traité comme le Dieu suprême, et les autres divinités égyptiennes étaient considérées comme des sous-dieux. Amenhotep IV changea son nom en Akhénaton et déplaça sa capitale vers la nouvelle cité d'Akhetaten. L'aténisme croyait que le dieu solaire Aton était le dispensateur de toute vie, et à travers lui toutes les choses étaient reliées. Malheureusement, cette hérésie n'a pas duré longtemps et après la mort d'Akhenaton, la religion disparut, alors que la cour du pharaon fut déménagée dans une autre cité. En raison de la récente conquête d'Akhetaten, l'intérêt auprès de cette ancienne hérésie a été renoué. Maintenant, une décision repose entre les mains de notre souverain: réintégrer l'aténisme, ou l'ignorer."
 egyptian.2.a: "L'aténisme sera désormais notre religion."
 egyptian.2.b: "Nous n'avons pas de temps à perdre les hérésies."
 atenism: "Aténisme"
 desc_atenism: "La nation suit l'hérésie de l'aténisme."
 egyptian.3.t: "Conquête de Memphis"
 egyptian.3.d: "Avec la conquête récente de Memphis, l'ancienne capitale de l'Égypte est revenue auprès de la religion égyptienne. Détenir la capitale d'une des plus grandes civilisations qui ait jamais existé peut nous permettre de réintégrer le gouvernement des anciens Égyptiens. Nous pouvons déplacer notre cour vers Memphis, et devenir pharaons à la place de rois."
 egyptian.3.a: "Nous devons renouer avec la culture égyptienne antique."
 egyptian.3.b: "Qui se soucie d'une ancienne civilisation?"
 egyptian.4.t: "Les oracles"
 egyptian.4.d: "Les Égyptiens utilisaient les oracles pour demander aux dieux de les guider ou de leur apporter la connaissance. Les oracles égyptiens sont connus principalement à partir du Nouvel Empire, mais ils sont probablement apparus beaucoup plus tôt. Les gens de toutes les classes sociales, y compris le roi, leur posaient des questions, et surtout à la fin du Nouvel Empire leurs réponses pouvaient être utilisées pour régler les différends juridiques, ou éclairer les décisions royales. Le moyens le plus commun de consulter un oracle était de poser une question à une image divine alors que cette dernière était transportée durant une procession, et interpréter une réponse à partir des mouvements de la barque. Les autres méthodes incluaient l'interprétation du comportement des animaux de culte, le tirage au sort, ou encore la consultation des statues à travers lesquelles un prêtre parlait. Les moyens de discerner la volonté des dieux a grandement influencé les prêtres, qui interprétaient le message divin."
 egyptian.4.a: "Consulter un oracle."
 egyptian.4.b: "Nous n'avons pas besoin d'aide pour interpréter la volonté des dieux."
 egyptian.5.t: "Bonté prédite"
 egyptian.5.d: "Vous avez choisi de consulter les oracles pour prédire ce qui pourrait arriver. Vous avez été béni, et les oracles vous apportent la bonne fortune pour l'avenir."
 egyptain.5.a: "Notre royaume va vivre des jours heureux."
 good_fortune: "Bon présage"
 desc_good_fortune: "Les oracles ont prédit la bonne fortune pour l'avenir."
 egyptian.6.t: "Mauvaises prédictions"
 egyptian.6.d: "Vous avez choisi de consulter les oracles pour prédire ce qui pourrait arriver. Malheureusement, les oracles ont prédit la mauvaise fortune à l'avenir."
 egyptian.6.a: "Maudits oracles..."
 bad_fortune: "Mauvais présage"
 desc_bad_fortune: "Les oracles ont prédit la mauvaise fortune pour l'avenir."
 egyptian.7.t: "Prédictions incertaines"
 egyptian.7.d: "Vous avez choisi de consulter les oracles pour prédire ce qui pourrait arriver. Les oracles ont prédit un avenir dans lequel ni de bonnes bonnes ni de mauvaises ne se produisent. Le statu quo est maintenu."
 egyptian.7.a: "L'avenir aurait pu être pire..."