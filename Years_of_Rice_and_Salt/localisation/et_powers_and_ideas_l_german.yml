l_german:
 early_adm_ideas: "Frühe administrative Ideen"
 early_adm_ideas_bonus: "Vollständige frühe Verwaltung"
 slavery: "Sklaverei"
 slavery_desc: "Wenn wir Sklaven dazu zwingen, das meiste der schweren Arbeit zu erledigen, können wir schneller Waren produzieren."
 decentralization: "Dezentralisierung"
 decentralization_desc: "Wenn wir über unsere Grenzen hinaus expandieren wollen, müssen wir zuerst unsere eigenen Untertanen unter Kontrolle haben. Die lokalen Adligen könnten mit zusätzlichen Rechten und Privilegien zufriedengestellt werden."
 converting: "Konvertieren"
 converting_desc: "Jedes Reich wäre stabiler ohne religiöse Unterschiede. Wir sollten nach Wegen suchen, Ungläubige zu unserem eigenen Glauben zu konvertieren." 
 tolerance: "Toleranz"
 tolerance_desc: "Für jedes große Reich mit vielen verschiedenen Minderheiten ist es oft die einzige Möglichkeit, diese zu tolerieren."
 advisors: "Berater"
 advisors_desc: "Auch der größte Herrscher kann nicht ohne fähige Berater regieren."
 ancient_documents: "Antike Dokumente"
 ancient_documents_desc: "Es gibt immer noch viele antike Dokumente zu finden, die verlorenes Wissen enthalten und wiedergefunden werden könnten."
 noble_soldiers: "Adlige Soldaten"
 noble_soldiers_desc: "Der wohlhabende Adel kann seine Ausrüstung selbst bezahlen."
 early_dip_ideas: "Frühe diplomatische Ideen"
 early_dip_ideas_bonus: "Vollständige frühe Diplomatie"
 trading: "Zusätzliche Kaufleute"
 trading_desc: "Mit mehr Kaufleuten sind wir in der Lage, mehr Geld durch Handel einzunehmen."
 diplomats: "Diplomaten"
 diplomats_desc: "Professionell ausgebildete Diplomaten sind unabdinglich für jede Weltmacht."
 galley_slaves: "Galeerensklaven"
 galley_slaves_desc: "Wenn wir Sklaven die harte, eintönige Arbeit machen lassen, können wir Geld und Mannstärke sparen."
 diplomatic_reputation: "Diplomatische Reputation"
 diplomatic_reputation_desc: "In der Diplomatie ist es ebenso wichtig daran zu denken, was andere über uns denken."
 foreign_customs: "Fremde Bräuche"
 foreign_customs_desc: "Es ist viel einfacher, mit fremden Ländern zu verhandeln, wenn unsere Diplomaten mit den lokalen Bräuchen vertraut sind."
 claims: "Ansprüche"
 claims_desc: "Das Konzept, Land zu besitzen oder zu beanspruchen ist vielen Kulturen fremd, aber es könnte uns mehr Möglichkeiten eröffnen, unsere Grenzen zu erweitern, wenn wir es erzwingen."
 shipwrights: "Schiffsbauer"
 shipwrights_desc: "Professionelle Schiffsbauer können Schiffe effizienter bauen."
 early_mil_ideas: "Frühe militärische Ideen"
 early_mil_ideas_bonus: "Vollständiges frühes Militär"
 formation: "Formation"
 formation_desc: "Organisierte Truppenformationen können einen unorganisierten Angriff leicht zunichte machen."
 professional_soldiers: "Professionelle Soldaten"
 professional_soldiers_desc: "Der Einsatz professioneller Soldaten bringt uns eine gut ausgebildete und moralisierte Armee."
 military_education: "Militärische Ausbildung"
 military_education_desc: "Es ist sehr wichtig, die Generäle militärisch auszubilden."
 horse_breeding: "Pferdezucht"
 horse_breeding_desc: "Selektive Zucht macht unsere Pferde schneller und stärker."
 mercenaries: "Söldner"
 mercenaries_desc: "Söldner können schnell rekrutiert werden und bieten zusätzliche Mannstärke in engen Situationen."
 slave_army: "Sklavenarmee"
 slave_army_desc: "Armeen aus Sklaven sind nützlich für riskantere Missionen."
 fortifications: "Grenzbefestigungen"
 fortifications_desc: "Stärkere Befestigungen an unseren Grenzen zu bauen, macht es unseren Feinden schwerer, unser Kernland anzugreifen."
 ROME_ideas: "Römische Ideen"
 ROME_ideas_start: "Römische Traditionen"
 ROME_ideas_bonus: "Römische Ambitionen"
 frontier_walls: "Grenzwälle"
 frontier_walls_desc: "Die Barbaren an den römischen Grenzen werden zunehmend unruhig. Lange Grenzwälle würden uns helfen, sie von unserem Gebiet fernzuhalten."
 road_network: "Straßennetz"
 road_network_desc: "Alle Wege führen nach Rom, sagt man. Bei dem weitläufigen Gebiet sind die berühmten Straßen unentbehrlich, um Nachrichten und Truppen schnell durch das Imperium zu befördern."
 roman_architecture: "Römische Architektur"
 roman_architecture_desc: "Die gefeierte Architektur des alten Roms war ihrer Zeit schon immer um Jahrhunderte voraus. Mit neuen Innovationen und Verbesserungen könnte es auch so bleiben."
 imperial_bureaucracy: "Imperiale Bürokratie"
 imperial_bureaucracy_desc: "Ein riesiges Imperium aus unzähligen Provinzen und komplett unterschiedlichen Kulturen zu verwalten ist eine gewaltige Aufgabe. Als Rom auf dem Höhepunkt seiner Macht war, wurde dies bewältigt, aber wir mussten eine Menge dieser Lektionen erneut lernen und annehmen, um der modernen Welt besser gerecht zu werden."
 romanization: "Romanisierung"
 romanization_desc: "Viele Fremde erkennen die Macht der römischen Kultur an. Sie sind willig, unsere Sprache und Lebensweise anzunehmen und machen es uns leichter, uns eroberte Gebiete einzuverleiben."
 reform_the_legion: "Reformiert die Legion"
 reform_the_legion_desc: "Die Legionen von Rom wurden auf ihrem Höhepunkt als die besten Kampftruppen angesehen, die die Welt je gesehen hat. Wie auch immer, diese Zeiten sind vergangen und die legendären Legionen benötigen Reformen, um auch in der Zukunft effektiv zu bleiben."
 legacy_of_rome: "Roms Vermächtnis"
 legacy_of_rome_desc: "Das Vermächtnis des Römischen Reiches strahlt über alle anderen Nationen und wird ständig glanzvoller. Viele können nichts tun, außer in Ehrfurcht zu uns aufzublicken."
 RMN_ideas: "Rumänische Ideen"
 RMN_ideas_start: "Rumänische Traditionen"
 RMN_ideas_bonus: "Rumänische Ambitionen"
 peasant_armies: "Bauernarmee"
 peasant_armies_desc: "Wenn wir unabhängig und vereint bleiben wollen, müssen wir zu den Waffen greifen. Alle fähigen Männer sollen kämpfen."
 independent_boyars: "Unabhängige Bojaren"
 independent_boyars_desc: "Wenn wir den Bojaren Unabhängigkeit gewähren, wird es weniger Unruhe in unserem Reich geben."
 orthodox_influence: "Orthodoxer Einfluss"
 orthodox_influence_desc: "Die Fürstentümer werden stark vom Orthodoxen Patriarchen beeinflusst."
 romanian_nationalism: "Rumänischer Nationalismus"
 romanian_nationalism_desc: "Wir werden nicht länger fremde Truppen auf unserem Gebiet dulden."
 sons_of_michael_the_brave: "Söhne von Michael dem Tapferen"
 sons_of_michael_the_brave_desc: "Wir sind Söhne von Michael dem Tapferen, der die Ottomanen besiegt hat, um die Rumänen unter einem Banner zu vereinen und der heldenhaft viele Schlachten gewonnen hat."
 carpathian_defence: "Karpatische Verteidigung"
 carpathian_defence_desc: "Rumänen wissen, wie sie das Gelände zu ihrem Vorteil ausnutzen können, seien es Sümpfe, Berge oder Flüsse."
 national_uprising: "Nationaler Aufstand"
 national_uprising_desc: "Es ist Zeit für jeden fähigen Mann, zu den Waffen zu greifen. Die Rumänen werden wieder frei sein."
 sub_saharan_ideas: "Sub-Saharische Ideen"
 sub_saharan_ideas_start: "Sub-Saharische Traditionen"
 sub_saharan_ideas_bonus: "Sub-Saharische Ambitionen"
 desert_warfare_afr: "Wüstenkrieg"
 desert_warfare_afr_desc: "Seit frühester Zeit waren die Einwohner von Afrika in Kriege untereinander verstrickt, in Wüsten und unter rauen Bedingungen."
 saharan_trade_routes: "Saharische Handelswege"
 saharan_trade_routes_desc: "Der Handel mit den Ländern nördlich der Sahara könnte sehr erträglich, aber auch gefährlich sein, wenn wir die Handelswege und Oasen nicht kennen."
 camel_corps: "Kamelkorps"
 camel_corps_desc: "Seit Urzeiten nutzten afrikanische Sultanate und Stämme Kamele, um durch die Wüste zu reiten und Kriege gegen Nachbarstämme zu führen."
 foreign_trade: "Außenhandel"
 foreign_trade_desc: "Um fortschrittlichere Waffen zu bekommen, könnten wir mit den Europäern und Muslimen handeln."
 reformed_armies: "Reformierte Armeen"
 reformed_armies_desc: "Unsere Nachbarn helfen uns, unsere Truppen zu verbessern, indem wir deren Techniken und Taktiken annehmen."
 abolition_of_slavery: "Abschaffung der Sklaverei"
 abolition_of_slavery_desc: "Wir werden nicht länger Sklaven fremder Nationen sein."
 european_influences: "Europäische Einflüsse"
 european_influences_desc: "Schon immer setzten die Katholiken Fuß auf afrikanische Erde. Wir haben gelernt, ihren Glauben zu akzeptieren und leben daher in Frieden."
 BUL_ideas: "Bulgarische Ideen"
 BUL_ideas_start: "Bulgarische Traditionen"
 BUL_ideas_bonus: "Bulgarische Ambitionen"
 nomadic_heritage: "Nomadisches Erbe"
 nomadic_heritage_desc: "Die Bulgaren entwickelten sich aus Nomadenstämmen der östlichen Steppe. Wir sollten unsere alten Traditionen beibehalten, auch wenn wir uns ansiedeln."
 natural_defences: "Natürliche Verteidigungen"
 natural_defences_desc: "Der Balkan liefert gute natürliche Verteidigungen durch gebirgiges Gelände und die mächtige Donau."
 bulgarian_orthodox_church: "Bulgarisch-Orthodoxe Kirche"
 bulgarian_orthodox_church_desc: "Die bulgarisch-orthodoxe Kirche war die erste bekannte autonome ostorthodoxe Kirche und wurde nur teilweise vom Patriarchen in Konstantinopel gelenkt."
 bolyars: "Bojaren"
 bolyars_desc: "Damit die Bojaren Erfolg haben konnten, mussten sie siegreich in Kriegen sein, um so ihren Reichtum zu schützen."
 eastern_trade: "Östlicher Handel"
 eastern_trade_desc: "Seit Jahren betreiben wir Handel mit dem Oströmischen Reich, bis die Ottomanen die Kontrolle über Konstantinopel erlangten."
 the_red_legion: "Die Rote Legion"
 the_red_legion_desc: "Unser Verlangen nach Expansion erfordert neue Taktiken und Training. Die Zeiten haben sich geändert und wir müssen uns der Moderne anpassen. Lasst uns die Armee reformieren und uns an die Lehren von Rom halten."
 bulgarsko_tsarstvo: "Bulgarsko Tsarstvo"
 bulgarsko_tsarstvo_desc: "Wir sind das Imperium des Balkans, Bulgarien. Es ist an der Zeit, unser Schicksal zu erfüllen und ein für alle Mal das Erbe des Vermächtnisses von Rom anzutreten! Alle werden Bulgarien als den neuen Patriarchen des orthodoxen Glaubens ansehen."
 CRO_ideas: "Kroatische Ideen"
 CRO_ideas_start: "Kroatische Traditionen"
 CRO_ideas_bonus: "Kroatische Ambitionen"
 catholic_stronghold: "Katholisches Bollwerk"
 catholic_stronghold_desc: "Der Papst selbst hat Kroatien zu einem der östlichen Bollwerke des Katholizismus auserkoren."
 croatian_loyalty: "Kroatische Loyalität"
 croatian_loyalty_desc: "Kroaten antworteten immer auf Hilferufe von Vasallen."
 crossroad_of_europe: "Schnittpunkt Europas"
 crossroad_of_europe_desc: "Wir stehen fest zwischen dem katholischen Westen und dem orthodoxen Osten, so dass wir von beiden lernen können."
 croatian_seamen: "Kroatische Seemänner"
 croatian_seamen_desc: "Seit der Ankunft im heutigen Kroatien kehrten die Kroaten wieder zu ihren alten Traditionen und Aufgaben zurück."
 balkan_diplomacy: "Balkandiplomatie"
 balkan_diplomacy_desc: "Wenn wir die osmanische Invasion überleben wollen, müssen wir gute Beziehungen mit den Balkannationen unterhalten."
 croatian_nationalism: "Kroatischer Nationalismus"
 croatian_nationalism_desc: "Wir werden alle Länder, die von Kroaten bewohnt werden, unter einem vereinten Banner einen."
 united_croatia: "Vereinigtes Kroatien"
 united_croatia_desc: "Mit vielen kroatischen Gebieten unter einem Herrscher vereint will niemand unsere Nationen geteilt sehen."
 greek_ideas: "Griechische Ideen"
 greek_ideas_start: "Griechische Traditionen"
 greek_ideas_bonus: "Griechische Ambitionen"
 legacy_of_ancient_greece: "Vermächtnis des antiken Griechenlands"
 legacy_of_ancient_greece_desc: "Die antiken Griechen waren nicht nur weise Philosophen und große Denker, sondern auch gefürchtete Krieger, die große Imperien eroberten."
 fathers_of_orthodoxy: "Väter der Orthodoxie"
 fathers_of_orthodoxy_desc: "Wir, die Griechen, haben den orthodoxen Glauben gegründet."
 greek_philosophy: "Griechische Philosophie"
 greek_philosophy_desc: "Die Griechen waren seit der Antike für ihre weisen Denker bekannt. Manche begreifen sogar, dass die Renaissance von griechischen Philosophen, die nach der osmanischen Invasion nach Westen flohen, gestartet wurde."
 second_rome: "Zweites Rom"
 second_rome_desc: "Das Imperium der Griechen wird als Nachfolger Roms angesehen."
 ottoman_influences: "Osmanischer Einfluss"
 ottoman_influences_desc: "Jahrhundertelang wurden griechische Gebiete von den Osmanen kontrolliert und wir waren nachsichtig mit ihrer Religion."
 greek_art: "Griechische Kunst"
 greek_art_desc: "Griechische Kunst war in allen Zeiten bekannt und bewundert."
 birthplace_of_democracy: "Geburtsstätte der Demokratie"
 birthplace_of_democracy_desc: "Die Stadtstaaten des antiken Griechenland waren die ersten Orte der Welt, in denen Demokratie herrschte."
 UKR_ideas: "Ukrainische Ideen"
 UKR_ideas_start: "Ukrainische Traditionen"
 UKR_ideas_bonus: "Ukrainische Ambitionen"
 nomad_cavalry_tradtions: "Nomadische Reitertradition"
 nomad_cavalry_tradtions_desc: "Die Ukraine wurde im Lauf der Geschichte von verschiedenen Nomadenvölkern bewohnt. Wenn wir uns auf die alten Traditionen besinnen, könnte das die Stärke unserer Kavallerie erhöhen."
 breadbasket: "Brotkorb"
 breadbasket_desc: "Durch die fruchtbare Erde haben wir Nahrung im Überfluss für unsere Armeen."
 ukrainian_orthodox_church: "Ukrainisch-Orthodoxe Kirche"
 ukrainian_orthodox_church_desc: "Unsere eigene Kirche mit einem unabhängigen Patriarchen zu gründen, würde unsere Abhängigkeit von fremden religiösen Anführern vermindern."
 zaporozhian_cossacks: "Saporoger Kosaken"
 zaporozhian_cossacks_desc: "Die Saporoger Kosaken sind eine starke politische und militärische Kraft, die es vielleicht bevorzugen würden, mit ihresgleichen an der Seite zu kämpfen."
 black_sea_trade: "Schwarzmeerhandel"
 black_sea_trade_desc: "Die Nähe des Schwarzen Meeres eröffnet uns großartige Handelsmöglichkeiten."
 ukrainian_nationalism: "Ukrainischer Nationalismus"
 ukrainian_nationalism_desc: "Wir müssen alle ukrainischen Völker und Länder unter dem Banner einer unabhängigen Nation vereinen."
 verkhovna_rada: "Verkhovna Rada"
 verkhovna_rada_desc: Der Verkhovna Rada ist ein Einkammerparlament bestehend aus 450 Abgeordneten, das ein Vorsitzender leitet. Es tritt in der Verkhovna Rada in der Hauptstadt Kiew zusammen."
 CHN_ideas: "Chinesisch-kommunistische Ideen"
 CHN_ideas_start: "Chinesisch-kommunistische Traditionen"
 CHN_ideas_bonus: "Chinesisch-kommunistische Ambitionen"
 plentiful_population: "Bevölkerungsmassen"
 plentiful_population_desc: "Da China eine der meistbevölkerten Regionen der Welt ist, ist die Mannstärke selten ein Problem."
 collectivisation_of_land: "Volkskommunen"
 collectivisation_of_land_desc: "Das Gründen großer Kommunen, die gemeinsam Güter produzieren, könnte unser Einkommen steigern."
 little_red_book: "Das Kleine Rote Buch"
 little_red_book_desc: "Jeder chinesische Bürger sollte das Kleine Rote Buch besitzen um einen Personenkult um unseren großen Anführer zu schaffen."
 one_child_policy: "Ein-Kind-Politik"
 one_child_policy_desc: "Die Bevölkerung von China wächst zu schnell. Wir sollten das Bevölkerungswachstum mit einer Ein-Kind-Politik kontrollieren."
 chinese_philosophy: "Chinesische Philosophie"
 chinese_philosophy_desc: "Chinesische Philosophen und Denker waren zu jeder Zeit berühmt."
 one_china_policy: "Ein-China-Politik"
 one_china_policy_desc: "Ganz China und alle Chinesen sollten von einer vereinten chinesischen Nation beherrscht werden."
 natural_resources: "Natürliche Ressourcen"
 natural_resources_desc: "Die riesigen Gebiete Chinas haben Unmengen an natürlichen Ressourcen. Wir sollten diese mit maximaler Effizienz abbauen."
 INC_ideas: "Inkaische Ideen"
 INC_ideas_start: "Inkaische Traditionen"
 INC_ideas_bonus: "Inkaische Ambitionen"
 son_of_the_sun: "Söhne der Sonne"
 son_of_the_sun_desc: "Unser Sapa Inca ist der Sohn Intis, des Sonnengottes. Unser gesamtes Volk steht hinter ihm."
 inca_infrastructure: "Inkaische Infrastruktur"
 inca_infrastructure_desc: "Unser System der Arbeitssteuer erlaubt uns, unsere Infrastruktur erstaunlich schnell auszubauen. Die Straßen, die wir bauen, erlauben es unseren Truppen, schneller und weiter zu marschieren. Unsere Terrassenhügel gewähren uns mehr Kartoffeln und Weizen für die Truppen und die Bevölkerung. Unser Quipus oder Schriftsystem, ermöglicht es, Informationen schneller und sicherer weiterzugeben als jede andere Eingeborenenkultur."
 assimilation_of_neighbors: "Eingliederung von Nachbarn"
 assimilation_of_neighbors_desc: "Wir sind Meister im Erobern und der friedlichen Übernahme anderer Regionen der Anden und so wird es weitergehen!"
 repel_the_whites: "Wehrt die Weißen ab"
 repel_the_whites_desc: "Zu lange standen wir im Schatten der fremden Invasoren. Es ist Zeit, sich zu verbünden, sie in ihre Heimatländer zurückzuschicken und sicherzustellen, dass sie nie wieder zurückkehren!"
 the_graceful_llama: "Das anmutige Lama"
 the_graceful_llama_desc: "Unsere pelzigen Freunde wurden nie richtig wahrgenommen. Im Schatten von Pferden und Eseln. Aber sie sind großartige Tiere! Wir können uns um sie kümmern und sie an fremde Herrscher schenken."
 inca_silver: "Inkasilber"
 inca_silver_desc: "Obwohl wir seit Jahrhunderten von unseren unermesslichen Vorkommen an Silber, Gold und Kupfer wissen, konnten wir nie einen Vorteil daraus schöpfen. Mit den neuesten Fortschritten in Technologie können wir das Silber und Gold abbauen und anderen für gewaltigen Profit verkaufen!"
 the_glory_of_tawantinsuyu: "Der Ruhm von Tawantinsuyu"
 the_glory_of_tawantinsuyu_desc: "Jahrhundertelang haben wir diese Landschaft geprägt, wir haben die Anden und ganz Südamerika zur größten Nation auf dieser Erde gemacht. Auf ewig werden wir herrschen und auf ewig werden wir gedeihen!"
 KEY_ideas: "Kenianische Ideen"
 KEY_ideas_start: "Kenianische Traditionen"
 KEY_ideas_bonus: "Kenianische Ambitionen"
 the_savannah: "Die Savanne"
 the_savannah_desc: "Die Savanne ist reich an wilden Gräsern, Pflanzen und Tieren, die unsere Bevölkerung essen kann, wodurch wir eine größere Zahl an Menschen ernähren können."
 mount_kenya: "Mount Kenia"
 mount_kenya_desc: "Die drei Gipfel des Mount Kenia, nach dem unsere Nation benannt ist, haben unsere Künstler und die Bevölkerung seit Jahren inspiriert. Sie stärken unsere nationale Identität, wodurch unser Volk abgeneigt ist, sich gegen uns zu wenden."
 ancient_land: "Wiegenland"
 ancient_land_desc: "Die Savanne von Kenia und den benachbarten Ländern gilt als Wiege der Menschheit."
 tea_and_coffee: "Tee und Kaffee"
 tea_and_coffee_desc: "Kenia produziert große Mengen an Tee und Kaffee. Diese Ressourcen können mit anderen Ländern gehandelt werden und machen uns sehr wohlhabend."
 stable_government: "Stabile Regierung"
 stable_government_desc: "Kenia ist unter vielen afrikanischen Ländern einzigartig mit seiner sehr stabilen Regierung."
 multiculturalism: "Multikulturell"
 multiculturalism_desc: "Kenia war immer schon ein Schmelztiegel vieler verschiedener Kulturen. Das macht uns in den Augen der Kulturen um uns herum hochangesehen und sie werden uns nicht fallen lassen."
 wildlife_reserves: "Wildreservate"
 wildlife_reserves_desc: "Ein großer Teil Kenias besteht aus Wildreservaten. Diese Reservate erzeugen eine willkommene Steigerung unserer Einkünfte aus Tourismus."
 ZUL_ideas: "Zululändische Ideen"
 ZUL_ideas_start: "Zululändische Traditionen"
 ZUL_ideas_bonus: "Zululändische Ambitionen"
 many_tribes: "Viele Stämme"
 many_tribes_desc: "Die amaZulu herrschen über eine Vielzahl von Stämmen. Jeder dieser Stämme trägt zu unserem Wohlstand bei."
 warrior_culture: "Kriegerkultur"
 warrior_culture_desc: "Krieger und Kämpfe sind ein großer Teil unserer Kultur, sodass wir leicht eine große Armee aufstellen können, da jeder von uns von Kindesalter an zum Krieger erzogen wurde."
 rapid_expansion: "Schnelle Expansion"
 rapid_expansion_desc: "Unser Volk ist stark und zahlreich, wir werden expandieren und die Welt erobern."
 isizulu_language: "isiZulu-Sprache"
 isizulu_language_desc: "Ein großer Teil Südafrikas versteht unsere Sprache und hat ähnliche Bräuche. Das macht es einfacher, kulturelle Missverständnisse zu vermeiden."
 shaka: "Shaka"
 shaka_desc: "Shakas Name ist legendär im Süden Afrikas. Sein Vermächtnis spornt unser Volk an und lässt unsere Feinde vor Angst zittern."
 horned_bull_formation: "Gehörnter Bulle-Formation"
 horned_bull_formation_desc: "Die gehörnte Bulle-Formation besteht aus drei Stufen. In der ersten Stufe sammeln sich alle Krieger in loser Anordnung. In der zweiten Stufe brechen die schnellsten Krieger aus und umzingeln den Feind. In der dritten Stufe greifen die Krieger den Feind von allen Seiten an."
 shaka_reforms: "Shakas Reformen"
 shaka_reforms_desc: "Shaka brachte viele Reformen in unsere Gesellschaft, nicht nur militärische Verbesserungen. Diese Verbesserungen führen zu einer Art von Zulu-Nationalismus und einer großen Menge Prestige."
 MDG_ideas: "Madagassische Ideen"
 MDG_ideas_start: "Madagassische Traditionen"
 MDG_ideas_bonus: "Madagassische Ambitionen"
 difficult_terrain: "Unwegsames Gelände"
 difficult_terrain_desc: "Unser Volk kennt unsere Regenwälder und die Berge genau, doch genau diese Regenwälder machen es feindlichen Streitkräften schwer, hier effektiv zu kämpfen."
 large_island: "Große Insel"
 large_island_desc: "Madagaskar ist die viertgrößte Insel der Welt. Durch die Größe können wir eine große Armee unterhalten."
 monsoon: "Monsun"
 monsoon_desc: "Der Monsun belebt den Regenwald, aus welchem wir unsere Nahrung beziehen."
 legend_of_andrianerinerina: "Legende von Andrianerinerina"
 legend_of_andrianerinerina_desc: "Der König von Madagaskar ist ein Nachfolger von Andrianerinerina, dem ersten König von Madagaskar und dem Sohn Gottes."
 ibonia: "Ibonia"
 ibonia_desc: "Ibonia ist ein madagassisches Heldenepos, das seit Jahrhunderten von Generation zu Generation weitergegeben wurde."
 extreme_biodiversity: "Extreme Artenvielfalt"
 extreme_biodiversity_desc: "Madagaskar verfügt über eine artenreiche Flora und Fauna. Diese können wir nutzen, um Medizin, schöne Düfte und viele andere Dinge zu finden."
 inhabited_by_many_peoples: "Von vielen Völkern bewohnt"
 inhabited_by_many_peoples_desc: "Unser Land wird von vielen Völkern bewohnt, wie Austronesiern, Afrikanern und Europäern."
 RWA_ideas: "Ruandische Ideen"
 RWA_ideas_start: "Ruandische Traditionen"
 RWA_ideas_bonus: "Ruandische Ambitionen"
 great_lakes: "Große Seen"
 great_lakes_desc: "Ruanda hat viele Seen, welche unsere Truppen mit wertvollem Wasser versorgen und uns den Anbau von Getreide ermöglichen."
 intore_and_imigongo: "Intore und Imigongo"
 intore_and_imigongo_desc: "Intore ist ein spezieller Volkstanz und Imigongo eine einzigartige Kunstform in unserem Land. Die Künste waren immer stark in Ruanda."
 tutsis_and_hutus: "Tutsi und Hutu"
 tutsis_and_hutus_desc: "Auch wenn es schreckliche Konflikte zwischen Tutsi und Hutu in der Vergangenheit gab, macht die Zusammenarbeit der beiden Volksgruppen unsere Nation stark."
 rwandan_agriculture: "Ruandischer Ackerbau"
 rwandan_agriculture_desc: "Ein Großteil unserer Wirtschaft basiert auf Ackerbau. Diese Abhängigkeit bedeutet auch, dass wir mehr Pferde und Tiere halten können als viele unserer Nachbarn."
 twa_pottery: "Twa-Töpferei"
 twa_pottery_desc: "Twa-Töpferei ist ein Ausdruck der Identität der Twa und ihr Handel stärkt unsere Wirtschaft."
 rwandan_cuisine: "Ruandische Küche"
 rwandan_cuisine_desc: "Unsere traditionelle Küche erlaubt es uns, unsere Streitkräfte schnell wieder aufzustocken."
 mountain_gorillas: "Berggorillas"
 mountain_gorillas_desc: "Leute aus aller Welt strömen in unser Land, um unsere Berggorillas zu sehen und wir können große Summen aus Genehmigungen einnehmen."
 AUS_ideas: "Australische Ideen"
 AUS_ideas_start: "Australische Traditionen"
 AUS_ideas_bonus: "Australische Ambitionen"
 aboriginal_Traditionen: "Eingeborenentraditionen"
 aboriginal_Traditionen_desc: "Die Kultur und das Wissen der Eingeborenen hat einen großen Teil zu Australien beigetragen."
 the_bush: "Der Busch"
 the_bush_desc: "Der Busch bezeichnet die weitläufigen, spärlich besiedelten Regionen Australiens. Er gibt uns eine Menge Platz, um stark und mächtig zu werden."
 australian_democracy: "Australische Demokratie"
 australian_democracy_desc: "Unsere australische Demokratie ist vielleicht die erfolgreichste der Welt, unser Volk ist glücklich und sicher und sie werden sich daher nicht gegen uns wenden."
 good_education: "Gutes Bildungssystem"
 good_education_desc: "Trotz der Herausforderungen bei der Bildung, wie den weiten Entfernungen zwischen der Bevölkerung und Schulen, haben wir es geschafft, unser Volk zu einem hohen Standard zu erziehen. Dies hilft uns, neue Technologien zu entwickeln."
 australian_dollar: "Australischer Dollar"
 australian_dollar_desc: "Wir haben unsere eigene Währung, wodurch wir den Geldumlauf besser kontrollieren können."
 australian_constitution: "Verfassung von Australien"
 australian_constitution_desc: "Unsere Verfassung legt Werte für unser Volk fest und ist die Grundlage unserer Gesetze."
 sydney_opera_house: "Opernhaus von Sydney"
 sydney_opera_house_desc: "Das Opernhaus von Sydney ist eines von vielen Symbolen des australischen Stolzes und Nationalismus."
 LBN_ideas: "Libanesische Ideen"
 LBN_ideas_start: "Libanesische Traditionen"
 LBN_ideas_bonus: "Libanesische Ambitionen"
 successors_of_phoenicia: "Erben der Phönizier"
 successors_of_phoenicia_desc: "Unser Volk bezeichnet sich selbst als Erben großer phönizischer Staaten wie Karthago und Tyros und distanziert sich von den Arabern. Dies schafft ein starkes Gefühl von Patriotismus."
 access_to_the_mediterranean: "Zugang zum Mittelmeer"
 access_to_the_mediterranean_desc: "Unser Land ist ein Drehpunkt zwischen dem Mittelmeer und dem arabischen Hinterland, was uns große Handelschancen eröffnet."
 long_history: "Lange Geschichte"
 long_history_desc: "Byblos ist die älteste dauerhaft bewohnte Stadt der Welt. Ganz Libanon hat eine reiche Geschichte, die unserem Land Ansehen bringt."
 lebanese_arabic: "Libanesisches Arabisch"
 lebanese_arabic_desc: "Diese Form des Arabischen, die im Libanon gesprochen wird, ist ganz anders als die meisten Formen des Arabischen. Es ist unsere Sprache und verleiht unserem Land mehr Rechtmäßigkeit."
 multicultural_state: "Multikultureller Staat"
 multicultural_state_desc: "Das Volk der Libanesen besteht aus vielen Völkern, Griechen und Arabern, Moslems und Christen. Wir akzeptieren sie alle und sind dadurch stärker."
 switzerland_of_the_east: "Schweiz des Ostens"
 switzerland_of_the_east_desc: "Vor den Schrecken des Bürgerkrieges war unser Land für seinen Wohlstand und Finanzkraft als Schweiz des Ostens bekannt. Wir müssen unser Land wieder aufbauen, damit wir wieder bewundert werden."
 confessionalism: "Konfessionalismus"
 confessionalism_desc: "Die Macht in unserem Land verteilt sich auf die verschiedenen religiösen Gemeinschaften. Aus diesem Grund sind wir viel tolerabler gegenüber verschiedenen Religionen als viele andere Länder."
 NZL_ideas: "Neuseeländische Ideen"
 NZL_ideas_start: "Neuseeländische Traditionen"
 NZL_ideas_bonus: "Neuseeländische Ambitionen"
 maori_Traditionen: "Maori-Traditionen"
 maori_Traditionen_desc: "Die indigenen Völker von Neuseeland, die Maori, sind immer noch eine bemerkenswerte Minderheit in Neuseeland und ihre alten Traditionen sind immer noch bekannt."
 bird_species_of_new_zealand: "Vogelspezies von Neuseeland"
 bird_species_of_new_zealand_desc: "Neuseeland ist weltberühmt für seine Artenvielfalt, besonders was Vögel angeht. Diese Vögel bieten eine reichhaltige Kost für unsere Truppen."
 ta_moko: "Ta Moko"
 ta_moko_desc: "Ta Moko ist eine Form der Tätowierung beim Volk der Maori. Im Gegensatz zum Tätowieren wird mit einem Uhi, einer Art Meißel in die Haut gestochen, die statt einer glatten Oberfläche Rillen hinterlässt."
 dairy_products_meat_and_wine: "Milchprodukte, Fleisch und Wein"
 dairy_products_meat_and_wine_desc: "Unsere Wirtschaft ist sehr erfolgreich, unsere Exportschlager sind Milchprodukte, Fleisch und Wein. Durch den Export von Essen und Trinken können wir eine stabile Wirtschaft sicherstellen."
 peaceful_policy: "Friedvolle Politik"
 peaceful_policy_desc: "Unsere eher kleine Armee und friedfertige Außenpolitik stellen sicher, dass wir nicht als Bedrohung angesehen werden."
 colonial_roots: "Koloniale Wurzeln"
 colonial_roots_desc: "Auch wenn wir unabhängig von unseren früheren Kolonialherren sind, erinnern wir uns noch an ihre Wege."
 kiwi_dollar: "Kiwi-Dollar"
 kiwi_dollar_desc: "Durch unsere eigene Währung haben wir mehr Kontrolle über unsere Wirtschaft."
 ZAM_ideas: "Sambische Ideen"
 ZAM_ideas_start: "Sambische Traditionen"
 ZAM_ideas_bonus: "Sambische Ambitionen"
 zambezi_river: "Sambesi-Fluss"
 zambezi_river_desc: "Der Sambesi markiert unsere südliche Grenze und schützt uns vor Angriffen."
 mosi_oa_tunya: "Mosi-oa-Tunya"
 mosi_oa_tunya_desc: "Auch als Victoriafälle bekannt, sind die Mosi-oa-Tunya Wasserfälle von großer Schönheit. Wer sollte uns gegenüber unloyal werden, wenn wir derartige Wunder besitzen?"
 nshima: "Nshima"
 nshima_desc: "Nshima ist ein dicker Eintopf aus Mais. Er kann mit verschiedenem Gemüse, Bohnen, Fleisch, Fisch oder sauerer Milch gegessen werden und ist ein Grundnahrungsmittel."
 copperbelt: "Kupfergürtel"
 copperbelt_desc: "Die mineralienreiche Provinz Kupfergürtel im Nordwesten unseres Landes versorgt uns mit Kupfer, den wir an das Ausland verkaufen können."
 common_market_for_eastern_and_southern_africa: "Gemeinsamer Markt für Ost- und Südafrika"
 common_market_for_eastern_and_southern_africa_desc: "Wir sind bekannt als eines der Länder mit der weltweit schnellsten Wirtschaftsreform. Unsere Wirtschaft verstärkt sich rapide, was uns das Kapital bringt, unsere Ziele zu verfolgen."
 universities_of_zambia: "Universitäten von Sambia"
 universities_of_zambia_desc: "Es gibt drei große Universitäten in Sambia. Diese ermöglichen unserem Volk Bildung und helfen uns, Technologien zu entwickeln."
 renewable_energy: "Erneuerbare Energie"
 renewable_energy_desc: "Unsere Mühlen und Industrie werden hauptsächlich von Wasser angetrieben, nicht wie in den westlichen Industrieländern von Kohle. Das macht uns unabhängig von Importen von nicht erneuerbaren Energien und verbessert unsere Beziehungen zu Ländern, die dadurch weniger Konkurrenz haben."
 SMI_ideas: "Samische Ideen"
 SMI_ideas_start: "Samische Traditionen"
 SMI_ideas_bonus: "Samische Ambitionen"
 self_reliant_people: "Selbständiges Volk"
 self_reliant_people_desc: "Die Samen sind ein selbständiges Volk, an der Küste leben sie von Farmen und Fischen und sind nicht vom Handel abhängig, während sie im Landesinneren von der Jagd und Rentierzucht leben."
 goahti: "Goahti"
 goahti_desc: "Die Samen leben in schäbigen Hütten, die Goahtis genannt werden und für das kalte Klima geschaffen sind. Sie halten die Leute in den kalten Wintern warm im Gegensatz zu Holzhäusern."
 peaceful_people: "Friedliche Menschen"
 peaceful_people_desc: "Die Samen sind ein friedvolles Volk. Wir ziehen nicht in den Krieg, außer, um uns zu verteidigen."
 bulki_and_skis: "Bulki und Skier"
 bulki_and_skis_desc: "Die von Rentieren gezogenen Bulkis und Skier sind großartige Transportmöglichkeiten im arktischen Klima während des Winters."
 resource_rich_lands: "Ressourcenreichtum"
 resource_rich_lands_desc: "Sapmi ist voll mit natürlichen Ressourcen wie Beeren und Tieren, die Küsten sind fischreich und dies bringt uns einen Überschuss, den wir mit den Völkern im Süden handeln können."
 sami_unity: "Samische Einigkeit"
 sami_unity_desc: "Auch wenn die Samen vielfältig sind, haben sie trotzdem eine starke nationale Identität."
 siida: "Siida"
 siida_desc: "Großfamilien, die in Siidas (Dörfern) leben und untereinander handeln und sich helfen, führen zu einem sehr freundlichen Klima unter den Samen."
 LTV_ideas: "Lettische Ideen"
 LTV_ideas_start: "Lettische Traditionen"
 LTV_ideas_bonus: "Lettische Ambitionen"
 bugler_of_taalava: "Trompeter von Taalava"
 bugler_of_taalava_desc: "Der Trompeter von Taalava ist ein sehr bekanntes Gedicht, welches vom Königreich von Talva erzählt. Der Trompeter bekam während eines Überfalls von Deutschen Gold und Reichtum angeboten, wenn er ruhig bleibt, aber er schlug Alarm und starb. Seine Tat ist ein Ansporn für unser Volk." 
 the_palace_of_light: "Der Palast des Lichts"
 the_palace_of_light_desc: "Der Palast des Lichts stammt aus der lettischen Mythologie. Er inspirierte lettische Musiker, Künstler und Architekten."
 the_window_to_the_west: "Fenster zum Westen"
 the_window_to_the_west_desc: "Als Peter der Große Riga eroberte, sprach er davon 'das Fenster zum Westen für Russland geöffnet zu haben'. Auch heute noch ist Riga ein bedeutender Handelsknoten."
 latvia_defence: "Jus palieciet sava vieta, es palikšu sava"
 latvia_defence_desc: "'Ihr bleibt, wo ihr seid, ich bleibe, wo ich bin' war die Antwort von K. Ulmanis auf ein russisches Ultimatum. Letten geben niemals auf, sondern kämpfen immer bis zum bitteren Ende."
 army_of_patriots: "Armee der Patrioten"
 army_of_patriots_desc: "Mitten im Ringen um die Unabhängigkeit, nachdem sich die deutschen Söldner, die wir anheuerten, gegen uns gewendet haben, gab es eine Massenanwerbung von Freiwilligen - Jung oder Alt, unerfahren oder Veteran. Ein großes Symbol unserer patriotischen Armee waren die Studenteneinheiten, die aus Studenten und noch jüngeren Schülern bestanden."
 tauta_uz_barikadem: "Tauta uz Barikadem"
 tauta_uz_barikadem_desc: "Bei einem Angriff werden lettische Bürger helfen, Barrikaden zu errichten um die wichtigen Gebäude zu schützen."
 reawakenings: "Wiedererweckungen"
 reawakenings_desc: "Es gab drei wichtige Wiedererweckungsereignisse, die alle 50 Jahre in unserer Geschichte aufgetreten sind. Diese Ereignisse haben unser Volk zusammengeschweißt und unsere Dichter und Schreiber inspiriert."
 IRA_ideas: "Iranische Ideen"
 IRA_ideas_start: "Iranische Traditionen"
 IRA_ideas_bonus: "Iranische Ambitionen"
 successor_of_persia: "Erben von Persien"
 successor_of_persia_desc: "Wir sind die Erben des mächtigen persischen Imperiums, das einst die ganze Welt in Schrecken versetzte. Wir werden diese Macht wiedererlangen."
 persian_gulf: "Persischer Golf"
 persian_gulf_desc: "Wir haben Zugang zum Persischen Golf, der eine wichtige Handelsroute zwischen dem Osten und Westen ist."
 geo_strategic_location: "Geostrategische Lage"
 geo_strategic_location_desc: "Wir haben Zugang zum Kaspischen Meer und dem Indischen Ozean, wir besitzen die Straße von Hormus. Alle wollen unser Land und wir sind bereit zu sterben, um es zu verteidigen."
 ira_zoroastrianism: "Zoroastrismus"
 ira_zoroastrianism_desc: "Wir sind die Begründer der ersten monotheistischen Religion der Welt, Zoroaster selbst lebte in den Ländern, die wir besitzen. Mit einem solchen Vermächtnis, wer zweifelt an unserer Macht?"
 islamic_scholars: "Islamische Gelehrte"
 islamic_scholars_desc: "Wir drucken mehr Bücher als die meisten Länder der Welt zusammen. Seit der Antike waren Muslime Gelehrte, die große Werke übersetzten, schufen und verbreiteten."
 northern_forests: "Wälder im Norden"
 northern_forests_desc: "Unsere Wälder im Norden am Kaspischen Meer sind groß und voll von Leben. Dies ermöglicht uns, größere Truppen zu unterhalten."
 iranian_rial: "Iranische Rial"
 iranian_rial_desc: "Wir haben unsere eigene Währung, die uns bessere Kontrolle über unsere Wirtschaft ermöglicht."
 IND_ideas: "Indische Ideen"
 IND_ideas_start: "Indische Traditionen"
 IND_ideas_bonus: "Indische Ambitionen"
 caste_system: "Kastensystem"
 caste_system_desc: "In unserer Gesellschaft wird jede Person in eine Kaste geboren und bleibt ihr ganzes Leben in dieser Kaste. Mit solch einer klaren Hierarchie gibt es viel weniger Risiko einer Rebellion."
 religious_plurality: "Religiöse Vielfalt"
 religious_plurality_desc: "Indien wird von Menschen jeden Glaubens bewohnt. Christen, Hindu, Buddhisten, Muslime - alle sind willkommen."
 bengal_tiger: "Bengalischer Tiger"
 bengal_tiger_desc: "Indien ist reich an vielen seltenen Pflanzen und Tieren. Diese ziehen Gäste an und führen unsere Gesellschaft, da unser Hinduglauben uns den Wert des Lebens lehrt."
 united_india: "Vereintes Indien"
 united_india_desc: "Die indische Kultur ist extrem vielfältig, aber ein Hauch von Nationalismus ist uns allen gemein. Wir lieben die Freiheit und kein fremder Herrscher soll uns je wieder beherrschen."
 ind_long_history: "Lange Geschichte"
 ind_long_history_desc: "Wenige Nationen können ihre Geschichte so lange zurückverfolgen wie wir. Wir existieren seit Jahrtausenden und werden auch noch Tausende mehr bestehen."
 the_indian_ocean: "Der Indische Ozean"
 the_indian_ocean_desc: "Wir haben eine sehr lange Küste, der Indische Ozean ist nach uns benannt. Die wertvolle Kontrolle über den Ozean bringt uns Handelsstärke."
 the_himalayas: "Der Himalaya"
 the_himalayas_desc: "Unsere nördliche Grenze wird vom Himalaya beschützt, der Angriffe verhindert."
 latvian_tribal_ideas: "Lettische Stammesideen"
 latvian_tribal_ideas_start: "Lettische Stammestraditionen"
 latvian_tribal_ideas_bonus: "Lettische Stammesambitionen"
 the_palace_of_light_tribal: "Der Palast des Lichts"
 the_palace_of_light_tribal_desc: "Einst stand der Palast des Lichts in Lettland, aber er wurde von Eindringlingen geplündert und zerstört. Wir werden ihn wieder erbauen."
 bugler_of_talava: "Der Trompeter von Taalava"
 bugler_of_talava_desc: "Der Trompeter von Taalava ist ein sehr bekanntes Gedicht, welches vom Königreich von Talva erzählt. Der Trompeter bekam während eines Überfalls von Deutschen Gold und Reichtum angeboten, wenn er ruhig bleibt, aber er schlug Alarm und starb. Seine Tat ist ein Ansporn für unser Volk." 
 hillforts_and_lakeforts: "Hügel- und Seefestungen"
 hillforts_and_lakeforts_desc: "Wir waren nie Meister des Festungsbaus, aber immer Meister darin, sie an den richtigen Orten zu bauen, wie einem sehr hohen Hügel oder der Mitte eines Sees."
 saule_pekons_daugava: "Saule, Perkons, Daugava"
 saule_pekons_daugava_desc: "Wir haben unsere eigene Sprache und Religion, aber wir verbieten niemandem, andere Sprachen zu sprechen und nicht unseren Gott, Perkons, anzubeten."
 clashes_of_tribes: "Stammeskonflikte"
 clashes_of_tribes_desc: "Wir lebten nicht komplett friedlich, es gab ein paar Konflikte mit Nachbarn, aber wir versuchen unser Bestes, unseren Mann zu stehen. Wir bewegen uns nicht vor und nicht zurück."
 saules_kauja: "Saules Kauja"
 saules_kauja_desc: "Im Jahr 1236 gab es in Saule eine große Schlacht, als die Livonischen Schwertbrüder (ein Kreuzzugorden), ein Lager aufschlugen, da sie eine Marsch nicht überqueren konnten. Sie wurden von unseren Streitkräften überfallen und hatten mit ihren schweren Truppen im Sumpf keine Chance gegen unsere leichten Truppen. Der Tag des Kampfes, der 22. September, wird heute noch als 'Tag der baltischen Einheit' gefeiert."
 roman_trade: "Römischer Handel"
 roman_trade_desc: "Das mächtige Römische Reich handelte mit uns, da es unsere Juwelen, Nahrung und Rohstoffe im Austausch für Waffen wollte. Mittlerweile haben wir unsere eigenen Eisenminen und sind von deren Eisen unabhängig, aber unser Land besitzt noch immer reichlich Dinge, die andere Nationen wollen."
 ISR_ideas: "Israelische Ideen"
 ISR_ideas_start: "Israelische Traditionen"
 ISR_ideas_bonus: "Israelische Ambitionen"
 land_of_the_prophets: "Land der Propheten"
 land_of_the_prophets_desc: "Unser Land gab uns viele große Propheten wie Moses, Abraham, Isaiah und viele andere."
 chosen_people: "Auserwähltes Volk"
 chosen_people_desc: "'Denn du bist ein heiliges Volk dem HERRN, deinem Gott. Dich hat der HERR, dein Gott, erwählt zum Volk des Eigentums aus allen Völkern, die auf Erden sind.' Die Thora legt fest, dass wir das auserwählte Volk sind, sein Volk, das über allen anderen steht."
 safe_haven_for_jews: "Sicherer Hafen für Juden"
 safe_haven_for_jews_desc: "Israel wurde geschaffen als ein Platz, an dem Juden ohne Angst vor Verfolgung leben können."
 promised_land: "Das Gelobte Land"
 promised_land_desc: "Gott führte uns aus Ägypten in dieses Land, ein Land in dem Milch und Honig fließen und er sagte uns, dass es für alle Zeiten uns gehört."
 holy_temple_of_jerusalem: "Heiliger Tempel von Jerusalem"
 holy_temple_of_jerusalem_desc: "Der Heilige Tempel von Jerusalem wurde oft zerstört und wieder aufgebaut. Wir müssen diesen Tempel erneut errichten."
 isr_passover: "Passahfest"
 isr_passover_desc: "Jedes Jahr feiern wir das Passahfest, als wir aus Ägypten befreit wurden, nachdem der Engel des Todes die erstgeborenen Söhne aller Ägypter getötet hatte. Diese Feier ist wichtig für uns, um uns an unsere Schuld gegenüber Gott zu erinnern und das Band zwischen uns als Volk zu festigen."
 the_decalogue: "Die Zehn Gebote"
 the_decalogue_desc: "Die Zehn Gebote wurden Moses von Gott auf dem Berg Sinai überreicht und sind die Grundlage unserer Gesetze."
 ADE_ideas: "Jemenitische Ideen"
 ADE_ideas_start: "Jemenitische Traditionen"
 ADE_ideas_bonus: "Jemenitische Ambitionen"
 sheba: "Saba"
 sheba_desc: "Unser Land war einst die Heimat der Sabaner, einem mächtigen Handelsstaat. Unser Land war schon immer ein mächtiger Handelsplatz."
 tradition_of_islam: "Tradition des Islam"
 tradition_of_islam_desc: "Unser Land war eines der ersten, das zum Islam konvertierte, unsere Truppen waren unerlässlich, den Islam in seinen ersten Tagen in die Welt zu tragen. Allah sieht mit Stolz auf unser Land."
 yumn: "Yumn"
 yumn_desc: "Eine Theorie zum Ursprung unseres Namens ist 'Yumn', was Glückseligkeit bedeutet, wegen der Fruchtbarkeit unseres Landes. Diese Fruchtbarkeit ermöglicht uns, eine große Bevölkerung zu ernähren."
 crossroads_of_cultures: "Drehkreuz der Kulturen"
 crossroads_of_cultures_desc: "Unser Land ist in einer extrem günstigen strategischen Position am Roten Meer, an der Westseite der Arabischen Halbinsel. Das bedeutet, dass viele Menschen unser Land durchreisen und sich ansiedeln und alle diese Menschen bezahlen Steuern."
 maarib_dam: "Ma'arib Damm"
 maarib_dam_desc: "Der ursprüngliche Ma'arib-Damm war eines der Ingenieurswunder der antiken Welt. Wir sind berühmt für unsere exzellente Wasseringenieurskunst."
 ancient_yemeni_alphabet: "Antikes jemenitisches Alphabet"
 ancient_yemeni_alphabet_desc: "Auch wenn es nicht mehr in Gebrauch ist, schuf das antike jemenitische Alphabet eine gemeinsame Identität und Kultur für Jemen und viele Gebiete um uns herum."
 yemeni_islands: "Viele Inseln"
 yemeni_islands_desc: "Wir besitzen über 200 Inseln. Unser Land ist eine Seemacht und diese Inseln zeugen von unserer Stärke."
 TKY_ideas: "Türkische Ideen"
 TKY_ideas_start: "Türkische Traditionen"
 TKY_ideas_bonus: "Türkische Ambitionen"
 mustafa_kemal_ataturk: "Mustafa Kemal Atatürk"
 mustafa_kemal_ataturk_desc: "Mustafa Kemal ist ein Nationalheld und unser erster Anführer. Er modernisierte unser Militär und die Gesellschaft und schuf ein neues Manuskript, wie unsere Sprache geschrieben werden sollte. Er führte uns zu Stärke."
 tky_ottoman_empire: "Osmanisches Imperium"
 tky_ottoman_empire_desc: "Unsere Nation war einst die Hauptstadt des mächtigen Osmanischen Reiches, ein Imperium, das die Welt in Schrecken versetzte. Wir erinnern uns immer noch an die Größe, die dem türkischen Volk innewohnt."
 tky_multiculturalism: "Multikulturalismus"
 tky_multiculturalism_desc: "Die Türkei ist ein sehr vielfältiges Land, bewohnt von Menschen aus allen Ecken der Welt. Touristen kommen von weither, um unsere Wunder wie die Hagia Sophia zu sehen, die wie ein Juwel in der Krone einer Stadt steht, die einst die Hauptstadt des größten Imperiums der Geschichte war."
 gateway_between_east_and_west: "Tor zwischen Ost und West"
 gateway_between_east_and_west_desc: "Unser Reich steht inmitten zweier Welten. Im Westen liegen die christlichen Mächte, im Osten die muslimischen. Wir haben mächtige Nachbarn, die uns reich machen und uns starke Mauern bauen lassen."
 german_officer_corps: "Deutsches Offizierskorps"
 german_officer_corps_desc: "Unsere Truppen wurden in deutschen Taktiken geschult und verfügen über deutsche Ausrüstung. Wir profitieren stark von ihrem Wissen."
 secular_state: "Weltlicher Staat"
 secular_state_desc: "Viele Staaten beanspruchen für sich, weltlich zu sein, aber wir sind es seit langem und sind weit weltlicher als die meisten Länder. Die Osmanen gründeten das 'Qanun', ein System, das den Menschen die Ausübung anderer Religionen als des Islams ermöglichte. Es war eines der ersten diesartigen Systeme der Welt. Wir setzen diese religiöse Vielfalt fort."
 universal_suffrage: "Allgemeines Wahlrecht"
 universal_suffrage_desc: "In der Türkei herrscht die Geschlechtergleichheit und jeder einzelne türkische Bürger hat eine Stimme."
 KHM_ideas: "Khmerische Ideen"
 KHM_ideas_start: "Khmerische Traditionen"
 KHM_ideas_bonus: "Khmerische Ambitionen"
 khmer_barays: "Khmerische Barays"
 khmer_barays_desc: "Unsere Nation ist stolz auf seine vielen Kanäle und Stauseen, Barays genannt, die uns beim Reisanbau und vor allem beim Transport von Gütern innerhalb unseres Königreichs helfen."
 khm_kshatriyas: "Kshatriyas"
 khm_kshatriyas_desc: "Der Herrscher unserer Nation, der Kshatriya, machte eine fantastische Arbeit, als er Aufgaben an die Wählerschaft übertrug - Adlige, Mitglieder des Königshauses, Krieger, Kriegsherren und Soldaten - und dies ermöglicht uns eine effektivere Regierung."
 khm_mahouts: "Mahouts"
 khm_mahouts_desc: "Die Einwohner unseres Königreiches haben gelernt, Elefanten für die Arbeit, aber auch für den Kampf zu domestizieren. Die Angst unserer Feinde vor diesen Bestien, den Mahouts, war manchmal genug, um Schlachten zu beenden, bevor sie begannen."
 angkor_wat: "Angkor Wat"
 angkor_wat_desc: "Dieser gewaltige Tempel wurde im 12. Jahrhundert zu Ehren unserer göttlichen Könige gebaut. Die Menschen betrachten dieses Monument als Erinnerung an unsere Anführer und an die goldenen Zeiten, die auf unser Volk warten."
 vara_vishnulolka: "Vara Vishnulolka"
 vara_vishnulolka_desc: "Der Tempel von Angkor Wat wurde ursprünglich gebaut, um besonders Suryavarman II. zu ehren, der die körperliche Manifestation des Hindugottes Vishnu war. All unsere Könige sind göttlich, aber die Spiritualität Suryavarmans II. fließt durch unser Volk."
 indochinese_warfare: "Indochinesische Kriegsführung"
 indochinese_warfare_desc: "Im Laufe der Geschichte unseres Königreichs standen wir Angriffen der minderen Staaten Champa, Dai Viet, Sukhothai und Ayutthaya gegenüber. Unsere Städte wurden befestigt, um ihren Angriffen zu widerstehen während wir unsere disziplinierten Truppen sammeln, um sie zu zerschmettern."
 phnom_kulen: "Phnom Kulen"
 phnom_kulen_desc: "Phnom Kulen ist der heilige Berg Kambodschas. Er gilt als Geburtsstätte des Khmer-Imperiums, viele Hindu und Buddhisten pilgern zu ihm."
 CMB_ideas: "Kambodschanische Ideen"
 CMB_ideas_start: "Kambodschanische Traditionen"
 CMB_ideas_bonus: "Kambodschanische Ambitionen"
 tribal_values: "Stammeswerte"
 tribal_values_desc: "Nach dem Fall des Khmer-Imperiums war Kambodscha von Hunderten von Stämmen besetzt, die sich darin übertrafen, einen Weg zum Überleben zu finden. Auch wenn diese Stämme einst unter einem Banner vereint waren, haben sie sich ihre Tüchtigkeit bewahrt, um ihren Lebensunterhalt zu bestreiten."
 religious_crossroads: "Religiöser Schnittpunkt"
 religious_crossroads_desc: "Seit Urzeiten war unser Land von Menschen verschiedener Religionen bewohnt. Unsere Herrscher waren nicht in der Lage, sie zu einer gemeinsamen Religion zu zwingen, sodass unser Land eine Grundhaltung der Akzeptanz gegenüber allen Glaubensrichtungen angenommen hat."
 rice_paddies: "Reisterrassen"
 rice_paddies_desc: "In unserem Land ist ein gewaltiges Gebiet mit Reisterrassen bedeckt, gespeist von einem gewaltigen System an Kanälen und Stauseen. Auf diese Weise können wir mehr Soldaten in unserer nationalen Armee versorgen."
 mekong_trade: "Mekonghandel"
 mekong_trade_desc: "Das Land Kambodscha liegt am Mekong, einer wichtigen Handelsquelle für die gesamte Region. Händler kommen von fern und nah in unser Land, was uns Einfluss in vielen Gebieten beschert."
 tonle_sap: "Tonle Sap"
 tonle_sap_desc: "Unser Land hat Zugang zu einem der größten Seen in der Region, dem Tonle Sap. Er ist so riesig, dass unsere Marinekommandanten ihn zur Übung von Seemanövern nutzen, was uns bei Gefechten im Golf von Thailand sehr zugute kommt."
 longvek: "Longvek"
 longvek_desc: "Nachdem das Königreich der Khmer von den Nachbarstaaten zerschlagen wurde, verlegten wir die Hauptstadt nach Longvek, wo friedlicher Handel unsere Wirtschaft durch den Reisexport besser unterstützte."
 land_of_peace_and_prosperity: "Land von Frieden und Wohlstand"
 land_of_peace_and_prosperity_desc: "Der Name 'Kambodscha' bedeutet 'Land von Frieden und Wohlstand' und unser Volk gedeiht durch die friedlichen Beziehungen zu anderen Staaten. Außerdem hat unsere Regierung für Stabilität im Inneren gesorgt."
 LAO_ideas: "Laotische Ideen"
 LAO_ideas_start: "Laotische Traditionen"
 LAO_ideas_bonus: "Laotische Ambitionen"
 indochinese_relations: "Indochinesische Beziehungen"
 indochinese_relations_desc: "Seit Urzeiten handelten die Menschen, die in Laos lebten, mit den Königreichen in der Nähe ebenso wie mit Indien und China. Die Pflege dieser Beziehungen hat es uns ermöglicht, ohne Angst vor Angriffen zu expandieren."
 luang_prabang_mountains: "Luang Prabang-Gebirge"
 luang_prabang_mountains_desc: "Diese Bergkette, die uns seit Jahrhunderten vor Eindringlingen aus dem Norden schützt, ist für jeden, der sie betritt, ein feindseliges Land. Es heißt, riesige Armeen hätten die Hochlanddschungel betreten, ohne je wieder aufgetaucht zu sein."
 hmong_conflict: "Hmong-Konflikt"
 hmong_conflict_desc: Laos besteht aus drei großen ethnischen Gruppen - den Lao, den Khmo und den Hmong. Während die ersten beiden seit Generationen in Frieden leben, bedrohen die Hmong unsere nationale Einigkeit. Wir müssen sie in unsere Kultur aufnehmen, bevor sie uns spalten."
 subsistence_agriculture: "Subsistenzwirtschaft"
 subsistence_agriculture_desc: "Ein großer Teil unseres Volkes betreibt Subsistenzwirtschaft, die ihnen erlaubt, die Nahrung zum Leben selbst anzubauen. Es gibt ihnen auch ein Friedensgefühl, dass ihre Leben nicht bedroht werden und ihre Familien sind leicht größer als im Durchschnitt."
 attapeu_mines: "Attapeu-Minen"
 attapeu_mines_desc: "Unser Volk kann durch diese Minen mehr als genug Kupfer und andere Metalle fördern, mit denen wir unsere Armee ausrüsten und mehr Waren aus diesen Metallen für das laotische Volk produzieren können."
 buddhist_peace: "Buddhistischer Frieden"
 buddhist_peace_desc: "Ein Großteil unseres Volkes sind Buddhisten - ein Glauben, der den Frieden mit Freunden und Feinden sowie die gute Behandlung anderer fördert."
 national_university_of_laos: "Nationale Universität von Laos"
 national_university_of_laos_desc: "Auch, wenn sie nur in Friedenszeiten genutzt wurde, war die Nationale Universität von Laos ein Grund, dass unser Volk immer über einen technologischen Vorsprung gegenüber unseren Nachbarn verfügte. Unglücklicherweise wurde sie von Plünderern im 16. Jahrhundert niedergebrannt."
 BNA_ideas: "Banu Nadir-Ideen"
 BNA_ideas_start: "Banu Nadir-Traditionen"
 BNA_ideas_bonus: "Banu Nadir-Ambitionen"
 yathrib_oasis: "Wohlhabendes Volk"
 yathrib_oasis_desc: "Wir leben in den Oasen von Yathrib, einem reichen Gebiet, das unserem Volk reichlich von allem gibt. Diesen Wohlstand können wir nutzen, um unsere Macht und unseren Einfluss zu stärken."
 date_harvests: "Dattelernte"
 date_harvests_desc: "Unser Land ist reich an Dattelpalmen, die wir zur Versorgung unserer Truppen nutzen können."
 jewish_tribe: "Jüdischer Stamm"
 jewish_tribe_desc: "Unser Stamm kämpfte tapfer gegen Mohammed, wir sind bereit, unseren Glauben gegen alle Feinde zu verteidigen."
 old_tribe: "Alter Stamm"
 old_tribe_desc: "Unser Stamm lebt hier seit langen Zeiten. Wir können leicht Bündnisse mit unseren Nachbarn formen, da sie uns gut kennen und wissen, dass wir vertrauenswürdig sind."
 holy_land: "Heiliges Land"
 holy_land_desc: "Unser Volk lebt im Heiligen Land, unweit von Jerusalem. Es ist leicht für jeden von uns, nach Jerusalem zu pilgern, was wir nicht so einfach aufgeben werden."
 the_torah: "Die Thora"
 the_torah_desc: "Die Thora ist voll mit Erzählungen, wie unser Volk Siege gegen jeden Feind errungen hat, aber auch, wie wir uns schnell von Niederlagen erholen können. Während unser Glaube in Jahwe stark ist, sollen unsere Feinde vor uns in den Staub fallen."
 fierce_resistance: "Erbitterter Widerstand"
 fierce_resistance_desc: "In der Schlacht von Khaybar kämpfte unser Volk bis zum letzten Mann. Wir Juden sind ein starkes und entschlossenes Volk, das nie vor einem Feind niederknien wird."
 BHR_ideas: "Bahrainische Ideen"
 BHR_ideas_start: "Bahrainische Traditionen"
 BHR_ideas_bonus: "Bahrainische Ambitionen"
 fresh_water: "Frisches Wasser"
 fresh_water_desc: "Nördlich unseres Landes sprudelt mitten aus dem Salzwasser des Meeres Süßwasser. Außerdem gibt es viele große Brunnen und Unterwasserseen, aus denen wir Wasser schöpfen können."
 jabal_ad_dukhan: "Jabal ad Dukhan"
 jabal_ad_dukhan_desc: "Auch als 'Berg des Rauches' bekannt, ist der Jabal ad Dukhan ein imposantes Merkmal unseres Landes, bekannt für den Nebel, der ihn an feuchten Tagen umgibt."
 bird_migration: "Zugvögel"
 bird_migration_desc: "Unser Land ist extrem wichtig für Zugvögel. Diese sind eine exzellente Nahrungsquelle, wenn sie hier herkommen."
 thirty_three_islands: "Dreiunddreißig Inseln"
 thirty_three_islands_desc: "Wir sind eine Nation aus Inseln, genauer aus 33 Inseln. Aus diesem Grund haben wir eine natürliche Stärke in Seeangelegenheiten."
 bani_utbar: "Bani Utbar"
 bani_utbar_desc: "Der Stamm der Bani Utbar eroberte die Inseln 1783. Schon vorher kauften sie Dattelgärten auf unseren Inseln und taten dies auch nach der Übernahme. Die administrativen Entscheidungen des Bani Utbar-Stammes hat unsere Wirtschaft sehr gestärkt."
 al_khalifa_royal_family: "Königsfamilie Al Khalifa"
 al_khalifa_royal_family_desc: "Die Familie Al Khalifa regiert uns seit 1820. Durch diese Königsfamilie ist unsere Legitimität über jeden Zweifel erhaben und wir können uns auf andere Aufgaben konzentrieren."
 bhr_tourism: "Tourismus"
 bhr_tourism_desc: "Unsere Wirtschaft ist stark vom Tourismus abhängig. Touristen sind ein großartiger Weg für uns, mit der Welt zu handeln, da sie ihre Waren mitbringen und unsere kaufen."
 NAB_ideas: "Nabatäische Ideen"
 NAB_ideas_start: "Nabatäische Traditionen"
 NAB_ideas_bonus: "Nabatäische Ambitionen"
 flood_control: "Flutkontrolle"
 flood_control_desc: "Unser Volk hat gelernt, Fluten mit Dämmen, Zisternen und Leitungen zu kontrollieren. Dies ermöglicht uns, Wasser für Dürren zu speichern und von seinem Verkauf zu profitieren."
 petra: "Petra"
 petra_desc: "Petra, die Stadt der Rosen, ist eine mächtige Hauptstadt. Sie hat eine starke Festung und ist ein Zentrum für Handelskarawanen."
 dushara: "Dushara und al-'Uzzá"
 dushara_desc: "Die meisten Menschen unseres Volkes beten Dushara und al-'Uzzá an, welche wir als Steinsäulen darstellen. Wir verbreiten die Worte unserer Götter und vertrauen darauf, dass sie uns vor Angriffen schützen."
 painted_ceramics: "Bemaltes Porzellan"
 painted_ceramics_desc: "Unser feines, bemaltes Porzellan macht unsere Kultur leicht erkennbar und ist im Ausland hoch begehrt."
 large_reliance_on_agriculture: "Große Abhängigkeit vom Ackerbau"
 large_reliance_on_agriculture_desc: "Wir bauen sehr viel Getreide in den Oasen an, die wir kontrollieren. Diese Oasen ermöglichen uns die Versorgung unserer Armeen."
 nabataean_alphabet: "Nabatäisches Alphabet"
 nabataean_alphabet_desc: "Wir haben unser eigenes Alphabet und eine große Literatur. Dies ermöglicht es uns, unsere Technologie weiter zu entwickeln und Informationen zu verbreiten."
 frankincense: "Weihrauch, Myrrhe und Gewürze"
 frankincense_desc: "Wir haben Handelswaren aus aller Welt, die andere Nationen wollen. Wir können diese Güter besteuern und wohlhabend werden."
 QAT_ideas: "Qatabanische Ideen"
 QAT_ideas_start: "Qatabanische Traditionen"
 QAT_ideas_bonus: "Qatabanische Ambitionen"
 baihan_valley: "Baihan-Tal"
 baihan_valley_desc: "Unsere Zivilisation stammt aus dem Baihan-Tal. Uns hier niederzulassen, sorgt bei Angriffen für ein leicht zu verteidigendes Kernland."
 children_of_amm: "Kinder von Amm"
 children_of_amm_desc: "Wir bezeichnen uns als Kinder unseres Gottes, Amm, diese Familienbande verknüpfen uns mit unserem König, unserem Gott und untereinander."
 trade_in_incense: "Handel mit Räucherwaren"
 trade_in_incense_desc: "Wie bei allen südarabischen Nationen basiert unsere Wirtschaft größtenteils auf den Handel mit Weihrauch, Myrrhe und anderem Räucherwerk."
 religious_rituals: "Religiöse Rituale"
 religious_rituals_desc: "Unsere religiösen Rituale stärken unseren Glauben und die Bande untereinander. Das macht uns als Volk stärker."
 trade_through_timna: "Handel über Timna"
 trade_through_timna_desc: "Unsere Hauptstadt Timna liegt an einer Haupthandelsroute. Dadurch können wir Steuern von Händlern verlangen, die durchreisen wollen."
 qatabanian_language: "Qatabanische Sprache"
 qatabanian_language_desc: "Wir haben eine eigene Sprache und Kultur und werden keine ausländischen Besatzer als Herrscher akzeptieren."
 qat_red_sea: "Rotes Meer"
 qat_red_sea_desc: "Wir leben am Roten Meer und haben Erfahrung in Seeschlachten. Unsere Schiffe sind eine Mauer aus Holz, die uns beschützt."
 THL_ideas: "Thailändische Ideen"
 THL_ideas_start: "Thailändische Traditionen"
 THL_ideas_bonus: "Thailändische Ambitionen"
 taksin_the_great: "Taksin der Große"
 taksin_the_great_desc: "Nach dem Fall des Königreichs Ayutthaya vereinigte Taksin der Große unser Volk wieder zu einem vereinigten Königreich, wir werden für immer vereint bleiben."
 chanthaburi_docks: "Docks von Chanthaburi"
 chanthaburi_docks_desc: "Die riesigen Werften von Chanthaburi ermöglichen es uns, Schiffe schneller als andere Nationen zu bauen."
 javan_exploration: "Entdeckung von Java"
 javan_exploration_desc: "Im 13. und 14. Jahrhundert sandten thailändische Könige Entdecker bis zur üppigen Insel Java, wo wir einen Handelsposten errichteten."
 the_golden_flower: "Die Goldene Blume"
 the_golden_flower_desc: "Als unser Königreich die Herrschaft über das Gebiet errang, sandten unsere Vasallen uns jährliche Geschenke und eine goldene Blume, um unsere Überlegenheit symbolisch anzuerkennen."
 the_andaman_sea: "Andamanisches Meer"
 the_andaman_sea_desc: "Die verschiedenen Inseln unserer Nation im Andamanischen Meer sind üppig und bergen reichlich einzigartige Pflanzen und Tiere. Wir können mit den Pflanzen als Medizin und den Tieren als Haustiere für Könige handeln."
 thl_rice: "Reis"
 thl_rice_desc: "Unsere Nation ist der weltgrößte Produzent für Reis. Wir können uns damit ernähren und zusätzlich haben wir über die Jahre bessere Methoden entwickelt, dieses Produkt zu entwickeln."
 buddhist_unity: "Buddhistische Einigkeit"
 buddhist_unity_desc: "Unsere Nation besteht beinahe ausschließlich aus Theravada-Buddhisten. Wir müssen dies beibehalten, da eine Nation mit einem gemeinsamen Glauben stärker ist."
 CHK_ideas: "Champassakische Ideen"
 CHK_ideas_start: "Champassakische Traditionen"
 CHK_ideas_bonus: "Champassakische Ambitionen"
 bassac: "Bassac"
 bassac_desc: "Unsere Hauptstadt Bassac ist ein Handelszentrum für unser Reich. Die Kaufleute kommen her, um Profit zu machen, genau wie unsere Händler."
 mun_river: "Fluss Mun"
 mun_river_desc: "Händler aus der ganzen Region bringen ihre Waren über den Fluss Mun in unser Land, so dass wir besser steuern können, wohin der Handel fließt."
 regional_vitality: "Regionale Lebenskraft"
 regional_vitality_desc: "Selbst wenn die Bauern anderer Nationen an Hunger und Dürre leiden, produzierten unsere kräftigen Bauern jedes Jahr Handelsgüter."
 jungle_adaptations: "Anpassung an den Dschungel"
 jungle_adaptations_desc: "Unsere Krieger üben seit Jahrhunderten ihre Kampftechniken in den dichten Dschungeln von Kampuchea. Wenn sie in den Krieg ziehen, sind sie auf das Schlimmste vorbereitet."
 dark_ages_of_cambodia: "Dunkle Zeiten in Kambodscha"
 dark_ages_of_cambodia_desc: "Das Königreich, das wir Heimat nennen, erhob sich in den dunklen Zeiten Kambodschas. Unsere Gründer lebten in ständiger Furcht vor Angriffen, aus ihren Erfahrungen lernten wir, besser vorbereitet zu sein."
 hostile_jungle: "Feindseliger Dschungel"
 hostile_jungle_desc: "Die Regenwälder unserer Heimat sind Fremden gegenüber nicht so freundlich gesonnen wie uns - im Gegenteil. Feindliche Armeen werden Tausende Soldaten durch Krankheit verlieren."
 chk_mahouts: "Mahouts"
 chk_mahouts_desc: “Die Einwohner unseres Königreiches haben gelernt, Elefanten für die Arbeit, aber auch für den Kampf zu domestizieren. Die Angst unserer Feinde vor diesen Bestien, den Mahouts, war manchmal genug, um Schlachten zu beenden, bevor sie begannen."
 MNX_ideas: "Monische Ideen"
 MNX_ideas_start: "Monische Traditionen"
 MNX_ideas_bonus: "Monische Ambitionen"
 earliest_settlers: "Früheste Siedler"
 earliest_settlers_desc: "Die Mon waren die ersten bekannten Völker in Südostasien. Dies beweist, dass wir die rechtmäßigen Eigentümer der Krone und vielleicht der gesamten Region sind."
 constant_pressure: "Permanenter Druck"
 constant_pressure_desc: "Unser Volk litt ständig unter der Gefahr von Angriffen zahlloser anderer Völker und dies lehrte unsere Generäle, allzeit bereit für den Krieg zu sein."
 guerrilla_warfare: "Guerillakrieg"
 guerrilla_warfare_desc: "Das Königreich Mon war nicht immer unabhängig - manchmal waren wir nicht mehr als eine kleine Zahl Soldaten. Trotzdem sahen wir uns immer als rechtmäßige Herrscher des Landes und dies lässt unsere Krieger entschlossener kämpfen."
 irrawaddy_delta: "Irrawaddy-Delta"
 irrawaddy_delta_desc: "Das Irrawaddy-Delta ist seit Jahrhunderten unsere Heimat und mit der Zeit haben wir gelernt, wie wir die gefluteten Ebenen zu unserem Vorteil im Ackerbau nutzen können."
 cultural_identity: "Kulturelle Identität"
 cultural_identity_desc: "Unser Volk hat eine stolze Kultur - eine, die man nicht einfach vergessen kann, wenn eine neue Flagge gehisst wird."
 separated_nation: "Geteilte Nation"
 separated_nation_desc: "Unser Königreich war nicht immer vereint und im Krieg mussten unsere Truppen sich oft aufteilen, um ein Ziel zu erreichen. Dies zwingt uns dazu, mehr Truppenanführer auszubilden."
 hintha: "Hintha"
 hintha_desc: "Das Symbol der Mon ist der Hintha, ein spiritueller Schwan. Die Verwendung dieses Symbols gibt uns einen Sinn für Nationalstolz."
 MNA_ideas: "Minäanische Ideen"
 MNA_ideas_start: "Minäanische Traditionen"
 MNA_ideas_bonus: "Minäanische Ambitionen"
 incense_trail: "Räucherwerk-Straße"
 incense_trail_desc: "Wir beherrschen beinahe die gesamte Räucherwerk-Straße dank unserer Eroberung von Najran, 'Asir und Hijaz."
 kings_word_is_law: "Das Wort des Königs ist Gesetz"
 kings_word_is_law_desc: "Der König ist die einzige Quelle für Gesetze im Land. Das heißt, es gibt keine Unstimmigkeit darin, was Gesetz ist."
 council_of_elders: "Ältestenrat"
 council_of_elders_desc: "Religiöse Angelegenheiten werden im Ältestenrat besprochen, der Familien aus angesehenen sozialen Schichten repräsentiert und der auch verantwortlich für die Beratung des Königs in Regierung und Verwaltung ist."
 family_ties: "Familienbande"
 family_ties_desc: "Wir haben enge Familienbande zu unseren Nachbarländern. Wir und Hadhramaut werden von der gleichen Familie regiert. Familienbande hilft uns bei Verhandlungen mit anderen Ländern."
 long_distance_trade: "Fernhandel"
 long_distance_trade_desc: "Unsere Händler können bis in die Ägäis angetroffen werden. Durch den Handel mit Leuten aus aller Welt können wir sicher sein, die besten Preise für Produkte aller Art zu bekommen."
 sabaeans: "Sabäer"
 sabaeans_desc: "Unser Land wurde lange von den Sabäern regiert, dadurch haben wir bis heute enge kulturelle und politische Verflechtungen mit ihnen. Wir profitieren aus ihrer Erfahrung."
 caravan_stations: "Karawanenstationen"
 caravan_stations_desc: "Unser Land ist überzogen von Karawanenstationen, durch welche das Gold fließt wie das Blut unseres Landes. Wir können diese Stationen nutzen, um den Handel in von uns kontrollierten Ländern zu kontrollieren."
 CHA_ideas: "Cham-Ideen"
 CHA_ideas_start: "Cham-Traditionen"
 CHA_ideas_bonus: "Cham-Ambitionen"
 cham_fishermen: "Fischer der Cham"
 cham_fishermen_desc: "Über die Jahrhunderte hat ein Großteil unseres Volkes sein Leben der Fischerei gewidmet. Dadurch haben sie effektivere Strategien zum Fischen entwickelt."
 traders_of_champa: "Händler von Champa"
 traders_of_champa_desc: "Wegen unserer guten Lage an Haupthandelswegen sind wir in der Lage, großen Profit daraus zu ziehen."
 seafaring_nation: "Seefahrernation"
 seafaring_nation_desc: "Durch jahrzehntelange Arbeit in den Werften sind unsere Schiffsbauer in der Lage, Schiffe schneller zu bauen."
 peaceful_traders: "Friedvolle Händler"
 peaceful_traders_desc: "Weil wir uns seit Jahrhunderten nur um uns kümmern, gelten wir als friedvolle Händler in Südostasien. Daher vertrauen uns andere Nationen mehr bei Allianzen."
 pandurangan_Traditionen: "Panduranga-Tradition"
 pandurangan_Traditionen_desc: "Auch wenn wir eine friedliche Nation sind, haben sich die Werften von Panduranga als nützlich für die Ausbildung unserer Marineoffiziere erwiesen, wodurch sie mehr Erfahrung mit in die Schlacht nehmen."
 coastal_cities: "Küstenstädte"
 coastal_cities_desc: "Unsere Bevölkerung bündelt sich an den Küsten in unseren Städten. Dies verleiht uns mehr Einfluss beim Handel mit Kaufleuten und Händlern, die an unseren Küsten entlang segeln."
 pride_of_minangkabau: "Stolz von Minangkabau"
 pride_of_minangkabau_desc: "Die Akademie von Minangkabau, von unserer Regierung im 7. Jahrhundert gegründet, gilt als Ort, an dem zukünftige Marinekommandanten die Tücken des Meeres kennenlernen. Nur die besten Absolventen dieser Akademie führen unsere Schiffe in die Schlacht."
 HIM_ideas: "Himjarische Ideen"
 HIM_ideas_start: "Himjarische Traditionen"
 HIM_ideas_bonus: "Himjarische Ambitionen"
 king_of_many_kingdoms: "König vieler Königreiche"
 king_of_many_kingdoms_desc: "Unser König regiert uns, Saba, Qataban und Hadhramaut. Unsere militärische Vormachtstellung ist unangefochten, über die Jahre hat unser Volk mehr und mehr Land errungen und wir werden noch stärker werden."
 ivory_trade: "Elfenbeinhandel"
 ivory_trade_desc: "Unsere Schiffe ermöglichen uns, Elfenbein aus Afrika ins Römische Reich zu bringen. Sie schätzen uns für diese Fähigkeit und wir schätzen sie für den Reichtum, den sie uns bringen."
 trading_fleet: "Handelsmarine"
 trading_fleet_desc: "Wir haben eine große Flotte, die unsere Handelsinteressen schützt und Schiffsbauer schätzen uns als verlässliche Kunden, denen sie Schiffe zu geringeren Kosten bauen."
 mudawwar_mountain: "Berg Mudawwar"
 mudawwar_mountain_desc: "Der Berg Mudawwar ist der Standort unserer Hauptstadt Zafar. Der Berg ist leicht zu verteidigen und ein imposanter Anblick für alle, die uns schaden wollen."
 him_fishing: "Fischerei"
 him_fishing_desc: "Das Rote Meer ist reich an Fischen, mit denen wir unsere Truppen ernähren können. Zusätzlich stellen Fischer starke Rekruten für unsere Armee dar."
 agricultural_Traditionen: "Ackerbautradition"
 agricultural_Traditionen_desc: "Das Leben auf der Arabischen Halbinsel ist oft schwierig. Die gesamte Halbinsel ist sehr trocken, nur wenig gedeiht hier. Wenig überraschend wurde unser Volk zu sehr geschickten Bauern. Nur vom Land zu leben ist keine Option."
 link_between_africa_mediterranean: "Verbindung zwischen Afrika und Mittelmeer"
 link_between_africa_mediterranean_desc: "Unser Land ist sehr wertvoll, wir halten den besten Weg zwischen dem Mittelmeer und Ostafrika und andersherum."
 HAD_ideas: "Hadhramische Ideen"
 HAD_ideas_start: "Hadhramische Traditionen"
 HAD_ideas_bonus: "Hadhramische Ambitionen"
 death_has_come: "Der Tod ist gekommen"
 death_has_come_desc: "Eine Theorie zur Herkunft unseres Landesnamen stammt vom Arabischen 'Der Tod ist gekommen'. Unsere Krieger sind sehr gefürchtet."
 hydreumata: "Hydreumata"
 hydreumata_desc: "Unser Land ist reich an befestigten Wasserlöchern, den sogenannten 'Hydreumata'. All unsere Städte liegen an diesen Wasserlöchern."
 coconut: "Kokosnuss"
 coconut_desc: "In unserem Land wachsen viele Kokosnüsse. Diese können an Auswärtige verkauft oder von unserem Volk verzehrt werden."
 trade_with_india: "Handel mit Indien"
 trade_with_india_desc: "Wir haben Zugang zu Indien und können deren Rohstoffe mit der Welt handeln. Unser Land wird dafür hoch geschätzt."
 hadhrami_arabic: "Hadhramisches Arabisch"
 hadhrami_arabic_desc: "Wir haben unsere eigene Form des Arabischen. Durch unsere eigene Sprache sind wir eine eigenständige Gemeinschaft geworden und erreichten dadurch mehr Legitimität als Volk."
 sayyid: "Sayyid"
 sayyid_desc: "Unsere Herrscher können ihre Vorfahren bis zum großen Propheten Mohammed zurückverfolgen. Wer würde eine solch noble Blutlinie anzweifeln?"
 tribal_society: "Stammesgesellschaft"
 tribal_society_desc: "Unsere Gesellschaft ist immer noch sehr stammesbezogen, mit klaren Verhaltensregeln und Rollenverteilungen. Es ist einfacher, einem Volkswillen zu folgen, wenn dieser sich nie ändert."
 MSQ_ideas: "Maskatische Ideen"
 MSQ_ideas_start: "Maskatische Traditionen"
 MSQ_ideas_bonus: "Maskatische Ambitionen"
 important_trading_port: "Wichtiger Handelshafen"
 important_trading_port_desc: "Unser Land ist sehr wichtig für den Handel. Wir sind ein wichtiger Handelsposten für den Handel zwischen Ost und West."
 wilayats: "Wilayats"
 wilayats_desc: "Unsere Nation ist in sechs Wilayats unterteilt. Dadurch ist es leichter für unsere Verwaltung."
 western_al_hajar_mountains: "Westliches Al Hajar-Gebirge"
 western_al_hajar_mountains_desc: "Das Westliche Al Hajar-Gebirge beherrscht unsere Landschaft und erfüllt unser Volk mit Ehrfurcht und Stolz."
 gulf_of_oman: "Golf von Oman"
 gulf_of_oman_desc: "Unser Zugang zum Golf von Oman hat viele strategische Vorteile. Erstens versorgt er uns mit Fischen, zweitens erlaubt er Handelsschiffen, uns leichter zu erreichen. Und nicht zuletzt ermöglicht er uns eine große, günstige Flotte zu unterhalten, da wir eine lange Küste mit natürlichen Häfen haben."
 high_temperatures: "Hohe Temperaturen"
 high_temperatures_desc: "Unser Volk ist an die drückende Hitze hier gewohnt, aber Fremde, insbesondere Fremde mit Pferden, werden es schwer haben, hier zu überleben."
 iron_mines: "Eisenminen"
 iron_mines_desc: "Unsere Hügel sind trotz ihrer spärlichen Vegetation wertvoll für uns. Sie sind mit sehr reichen Eisenvorkommen gefüllt, aus welchem wir Waffen für unsere Armeen herstellen oder es verkaufen können."
 shellfish: "Meeresfrüchte"
 shellfish_desc: "Unsere Gewässer sind reich an Meeresfrüchten. Diese versorgen uns auf einfachstem Wege mit Nahrung, um die Stärke unserer Truppen wiederzuerlangen."
 VIE_ideas: "Vientianische Ideen"
 VIE_ideas_start: "Vientianische Traditionen"
 VIE_ideas_bonus: "Vientianische Ambitionen"
 vassal_Traditionen: "Vasallentradition"
 vassal_Traditionen_desc: "Im Laufe der Geschichte war unsere Nation ein Vasall von Burma und Siam. Auch, wenn das Tributzahlungen erforderte, haben wir gelernt, von den Steuern unserer Bürger zu leben."
 siamese_history: "Siamesische Geschichte"
 siamese_history_desc: "Unser Königreich hat eine reiche Geschichte, die nicht einfach vergessen werden kann, wenn ein neuer Wind weht."
 mahout_gunners: "Mahoutschützen"
 mahout_gunners_desc: "Die Elefantenreiter unserer Nation haben einen speziellen Kampfstil erlernt - das Abfeuern von Gewehren von ihren Reittieren aus."
 jungle_warfare: "Dschungelkrieg"
 jungle_warfare_desc: "In der Vergangenheit haben unsere Truppen meistens in den Dschungeln unserer Region gekämpft. Daher sind unsere Anführer Experten darin, den kürzesten Weg zu finden."
 specialized_trade: "Handelsspezialisierung"
 specialized_trade_desc: "Die Kaufleute und Zunftgenossen unseres Volkes haben sich auf ein Produkt spezialisiert - was ihnen erlaubt, mehr davon zu produzieren und den Preis dafür in die Höhe zu treiben."
 indochinese_rainforests: "Regenwälder von Indochina"
 indochinese_rainforests_desc: "Die Grenzen unseres Landes umfassen große Gebiete von Teakholzwäldern. Dieses reichhaltige Holz wächst oft nahe unserer Werften und kann billig für den Schiffsbau verwendet werden."
 french_generals: "Französische Generäle"
 french_generals_desc: "Unser Land ist ein Ort, an dem französische Generäle ihre Fähigkeiten schulen. Unsere Anführer lernen von den Besten und verbessern ihre Fähigkeiten."
 GHS_ideas: "Ghassanidische Ideen"
 GHS_ideas_start: "Ghassanidische Traditionen"
 GHS_ideas_bonus: "Ghassanidische Ambitionen"
 foederati_of_palestine: "Föderation von Palästina"
 foederati_of_palestine_desc: "Im Römischen Reich sind wir als Föderation von Palästina bekannt. Unsere Truppen werden diesen Status erbittert verteidigen."
 roman_client_state: "Römischer Satellitenstaat"
 roman_client_state_desc: "Unsere Geschichte als römischer Satellitenstaat stellt sicher, dass unsere Worte im gesamten Römischen Reich Gehör finden. Die Nationen um uns herum nehmen uns daher wesentlich ernster."
 patronisation_of_the_arts: "Förderung der Künste"
 patronisation_of_the_arts_desc: "Unsere Förderung der Künste ist legendär. An unserem Königshof leben die besten arabischen Poeten der Welt, unsere Gemälde und Gebäude suchen ihresgleichen."
 monophysitism: "Monophysitismus"
 monophysitism_desc: "Unser starker monophysitischer Glaube hat diesen Glauben am Leben gehalten. Der Glauben unseres Volkes in Gott ist unerschütterlich und das hilft uns beim Konvertieren anderer Nationen."
 success_against_persia: "Sieg gegen Persien"
 success_against_persia_desc: "Unsere Soldaten erzählen Geschichten unseres glorreichen Sieges über die mit den Persern verbündeten Lakhmiden. Das Wissen um Siege in der Vergangenheit stärkt den Glauben an Siege in der Zukunft bei unseren Truppen."
 trade_route_guards: "Handelsstraßenwächter"
 trade_route_guards_desc: "Seit Jahrhunderten beschützen unsere Truppen die Handelswege vor Beduinenräubern und andere Gefahren. Diese Erfahrung hilft uns in wirklichen Kriegen sehr."
 urbanisation: "Verstädterung"
 urbanisation_desc: "Es gibt wirklich wenig urbane Nationen in Arabien. Wie die Römer sind wir großartige Städtebauer und die Bildung unseres Volkes erlaubt uns neue Wege, um unseren Nachbarn überlegen zu sein."
 LAK_ideas: "Lakhmidische Ideen"
 LAK_ideas_start: "Lachmidische Traditionen"
 LAK_ideas_bonus: "Lachmidische Ambitionen"
 paradise_on_earth: "Paradies auf Erden"
 paradise_on_earth_desc: "Unsere Hauptstadt al-Hirah wird wegen seines Klimas und ihrer Schönheit als irdisches Paradies beschrieben. Leute strömen von fern und nah herbei, um dies zu sehen."
 imru_al_qais: "Imru' al-Qais"
 imru_al_qais_desc: "Imru' al-Qais war unser ruhmreichster Anführer. Vor dem Aufstieg des Islam war er so nah wie niemand vor ihm daran, König aller Araber zu werden. Er führte erfolgreiche Feldzüge über die gesamte arabische Halbinsel, sogar gegen Fars, die Heimat der Sassaniden."
 cradle_of_the_arabic_alphabet: "Wiege des arabischen Alphabets"
 cradle_of_the_arabic_alphabet_desc: "Unsere Nation war die treibende Kraft bei der Entwicklung des arabischen Alphabets, was uns ermöglicht hat, große Ideen und Weisheit aufzuzeichnen."
 many_famous_poets: "Viele berühmte Dichter"
 many_famous_poets_desc: "Große Dichter wie al-Nabighah al-Thubyani, Laqete ibn Ya'amur al-Ayadi, 'Alqama ibn 'Abada und Uday ibn Zaid al-Abbadi sind in unserem Land geboren."
 muslim_spies: "Muslimische Spione"
 muslim_spies_desc: "Unsere Spione waren der Schlüssel für die Rashidun, die Sassaniden zu stürzen. Ohne uns wäre der Islam vielleicht gescheitert."
 nestorianism: "Nestorianismus"
 nestorianism_desc: "Unser Volk besteht aus treuen Anhängern des nestorianischen Glaubens, der die Perser wegen seines Gegensatzes zur orthodoxen Kirche anspornt."
 euphrates: "Euphrat"
 euphrates_desc: "Unsere Hauptstadt al-Hirah liegt am Westufer des mächtigen Euphrat, was uns ermöglicht, Nahrung nahe der Stadt anzubauen."
 KIN_ideas: "Kinditische Ideen"
 KIN_ideas_start: "Kinditische Traditionen"
 KIN_ideas_bonus: "Kinditische Ambitionen"
 decentralised_government: "Dezentrale Regierung"
 decentralised_government_desc: "Unser König übt die Herrschaft über seine Stämme eher durch persönliches Ansehen als durch anerkannte Autorität aus. Unserem Adel gefällt dieser Status."
 athtar_and_kahil: "Athtar und Kahil"
 athtar_and_kahil_desc: "Wir verehren Athtar und Kahil, die unser Volk vor Schaden beschützen und von uns allen geliebt werden."
 himyarite_tribal_federation: "Himyaritische Stammesföderation"
 himyarite_tribal_federation_desc: "Wir haben enge Beziehungen zu den himaritischen Stämmen, die uns im Gegenzug für unsere Hilfe in Kämpfen vor fremden Angreifern schützen."
 al_harith_ibn_amr: "Al-Harith ibn 'Amr"
 al_harith_ibn_amr_desc: "Unser größter König, Al-Harith ibn 'Amr, eroberte al-Hirah, die Hauptstadt der mächtigen Lakhmiden."
 imru_al_qays: "Imru' al-Qays"
 imru_al_qays_desc: "Imru' al-Qays war der Sohn eines unserer Könige und vielleicht der größte vorislamische arabische Dichter. Die Künste sind sehr erfolgreich in unseren Landen."
 kin_arabian_desert: "Arabische Wüste"
 kin_arabian_desert_desc: "Wir leben im unwirtlichen Zentrum der arabischen Halbinsel, tief in der Wüste. Kein fremder Aggressor kann lange in unserem Reich bleiben."
 army_of_muhammed: "Armee von Muhammed"
 army_of_muhammed_desc: "Unser Volk marschierte mit dem großen Propheten Muhammed. Wir erinnern uns immer noch an diese stolzen Tage."
 SAS_ideas: "Sassanidische Ideen"
 SAS_ideas_start: "Sassanidische Traditionen"
 SAS_ideas_bonus: "Sassanidische Ambitionen"
 derafs_kavian: "Derafsh Kavian"
 derafs_kavian_desc: "Das Derafsh Kavian ist die Standarte eines zum Schmied gewordenen Helden namens Kaveh. Der Legende nach rief Kaveh das Volk gegen Dahag, einen bösen Herrscher, zu den Waffen. Er benutzte seine Schmiedeschürze als Standarde mit einem Speer als Stange. Nachdem der Krieg um die Herrschaft der Fereydun gewonnen wurde, verzierte das Volk die Schürze mit Juwelen und die Flagge wurde zum Symbol der iranischen Unabhängigkeit und des Widerstands gegen fremde Tyrannei."
 persian_bureaucracy: "Persische Bürokratie"
 persian_bureaucracy_desc: "Unsere persische Bürokratie ist die effektivste der Welt. Wir Iraner hatten schon immer ein Talent für Verwaltung."
 shahanshah: "Shahanshah"
 shahanshah_desc: "Unser Herrscher ist der Shahanshah, der König der Könige. Wir wissen, dass unser Volk bestimmt ist, die Welt zu beherrschen."
 shapur: "Shapur II"
 shapur_desc: "Shapur II war unser größter König. Er wurde vor seiner Geburt gekrönt. Er führte erfolgreiche Feldzüge in alle Himmelsrichtungen, gegen die Araber, Römer und jegliche anderen Feinde. Er erschuf ein goldenes Zeitalter für unser Volk, in dem der Zoroastrianismus erblühte, zusammen mit Architektur, Regierung, Militär und Kunst. Alles persische wurde stärker und größer dank Shapur II."
 avesta: "Die Avesta"
 avesta_desc: "Die Avesta ist das heilige Buch des Zoroastrianismus, bestehend aus 21 Nasts zu je 348 Kapiteln, insgesamt dreieinhalb Millionen Wörter umfassend. Die ältesten Verse, die Gathas, sind dem Glauben nach von Zoroaster selbst geschrieben worden."
 sas_silk_road: "Seidenstraße"
 sas_silk_road_desc: "Wir kontrollieren die Seidenstraße nach China, was uns Zugang zu den feinsten Waren der Welt gewährt."
 achaemenid_military_organisation: "Achaemenidische Militärorganisation"
 achaemenid_military_organisation_desc: "Unsere Armee ist nach den Strukturen der Achaemeniden und Cyrus dem Großen organisiert."
 GRR_ideas: "Gerrhanische Ideen"
 GRR_ideas_start: "Gerrhanische Traditionen"
 GRR_ideas_bonus: "Gerrhanische Ambitionen"
 qawaim_triangles: "Qawa'im Dreiecke"
 qawaim_triangles_desc: "Unser Volk war das erste im Mittleren Osten, das die vielen Funktionen der rechtwinkligen (oder qawa'im) Dreiecks entdeckte. Dies machte uns zu den Führern in mathematischer Technologie."
 hagar_system: "Hagar-System"
 hagar_system_desc: "Manche der Namen unseres Landes können mit 'große Dörfer' übersetzt werden, was der Art entspricht, wie unser Volk lebt - in großen Dörfern. Dies erlaubt ihnen, sich besser gegen Eindringlinge zu verteidigen."
 greek_trade: "Handel mit Griechenland"
 greek_trade_desc: "Unsere Händler haben fern der Heimat gehandelt, bis hin zur großen Stadt Athen. Sie machten dort derart großen Profit, dass sie weiterhin bis Athen reisen, um ihre Waren zu verkaufen."
 taym_al_lat: "Taym Al Lat"
 taym_al_lat_desc: "Möglicherweise der bislang berühmteste Gerrhaner, Taym al Lat, entdeckte und handelte als erster mit den Griechen, Römern, Kushiten und Baluchistan."
 grr_persian_gulf: "Persischer Golf"
 grr_persian_gulf_desc: "Der große Persische Golf ist eine eher ruhige See - perfekt für unsere Galeeren, um vor Seeschlachten gegen die weniger disziplinierten Flotten unserer Feinde zu trainieren."
 the_richest_of_the_arabs: "Die reichsten der Araber"
 the_richest_of_the_arabs_desc: "Der Handel durch den persischen Golf bringt großen Reichtum nach Gerrha. Der griechische Kartograph Strabo bezeichnete die Gerrhaner als die 'reichsten der Araber'."
 ornate_villages: "Schmucke Städte"
 ornate_villages_desc: "Viele Reisende haben bemerkt, wie reich unsere Häuser und Gebäude verziert und geschmückt sind. In nah und fern ist unser Wohlstand bekannt und dies verleiht uns großes Ansehen."
 QUR_ideas: "Koraische Ideen"
 QUR_ideas_start: "Koraische Traditionen"
 QUR_ideas_bonus: "Koraische Ambitionen"
 descended_from_ishmael: "Nachfahren des Ishmael"
 descended_from_ishmael_desc: "Unser Stamm kann seine Ahnen bis Ishmael zurückverfolgen. Eine derart lange Ahnenreihe bedeutet, dass unsere Legimität keine Zweifel zulässt."
 merchant_tribe: "Kaufmannsstamm"
 merchant_tribe_desc: "Es gibt eine starke kaufmännische Tradition in uns. Diese Tradition verschafft uns Handelsvorteile."
 qur_muhammed: "Muhammed"
 qur_muhammed_desc: "Der große Prophet Muhammed war Angehöriger unseres Stammes. Unser Volk ist wahrhaft gesegnet, solch einen Gefallen von Allah zu empfangen."
 qur_kaaba: "Ka'aba"
 qur_kaaba_desc: "Einst ein wichtiger heidnischer Schrein, ist die Ka'aba jetzt das Zentrum des Islam. Unsere Kontrolle über diesen Ort sollten wir keinesfalls aufgeben."
 shariah_law: "Shari'ah Law"
 shariah_law_desc: "Die Shari'ah schreibt Muslimen das Leben vor, ebenso was harram (verboten) und was halal (erlaubt) ist. Sie ist ebenfalls das beste jetzt existierende Gesetz."
 qur_quran: "Qur'an"
 qur_quran_desc: "Unser heiliges Buch, Qur'an genannt, was Rezitation bedeutet, ist in 114 Suren (Kapitel) unterteilt. Diese bestehen aus verschieden vielen Ayats (Versen), von drei bis 286. Der Qur'an lehrt uns das tägliche Leben zu bewältigen, von historischen Ereignissen und theologischen Angelegenheiten."
 five_pillars_of_islam: "Fünf Säulen des Islam"
 five_pillars_of_islam_desc: "Die fünf Säulen des Islam sind Shahadah, Salat, Zakat, Sawm und Hajj. Die Shahadah besagt, dass es nur einen Gott gibt und Muhammed sein Prophet ist. Die Salat besagt, dass wir fünfmal täglich in Richtung Ka'aba beten müssen. Die Zakat bestimmt, dass wir 2,5% unserer Ersparnisse an die Armen und Bedürftigen geben müssen. Die Sawm schreibt uns das Fasten und die Selbstkontrolle während des Ramadan vor und die Hajj besagt, dass wir wenigstens einmal im Leben nach Mekka pilgern sollen, wenn wir dazu in der Lage sind."
 SEL_ideas: "Seldschukische Ideen"
 SEL_ideas_start: "Seldschukische Traditionen"
 SEL_ideas_bonus: "Seldschukische Ambitionen"
 iqta_military_system: "Iqta-Militärsystem"
 iqta_military_system_desc: "Durch das Iqta-Militärsystem kämpfen unsere Leute im Austausch für Land. Das spart uns Geld, da wir ihnen keinen Sold zahlen müssen."
 nizamiyyah_university: "Nizamiyyah-Universität"
 nizamiyyah_university_desc: "Die Nizamiyyah-Universität in Bagdad, von Nizam al-Mulk gegründet, ermöglicht uns, technologisch vor unseren Nachbarn zu bleiben."
 family_federations: "Familienföderationen"
 family_federations_desc: "Wie in vielen Turkstämmen ist unsere Regierung als eine Art Familienföderation organisiert, in der alle wichtigen Rollen mit Angehörigen der herrschenden Familie besetzt sind. Es ist leicht, die Stabilität zu halten, wenn die einzigen mit Macht aus der eigenen Familie stammen."
 hindu_kush: "Hindu Kush"
 hindu_kush_desc: "Die Kontrolle über die strategisch wichtige Hindu Kush-Region gibt uns eine starke Grenze im Osten, wodurch wir uns auf den Westen konzentrieren können."
 control_of_the_persian_gulf: "Kontrolle über den Persischen Golf"
 control_of_the_persian_gulf_desc: "Unsere Kontrolle über den Persischen Golf bedeutet, dass Schiffsbauer zwei Dinge wissen. Erstens wissen sie, dass wir verlässliche Kunden sind, die immer Schiffe brauchen. Zweitens wissen sie, dass es ausser uns keine Großkunden gibt und wenn sie unsere Preise nicht annehmen, kauft niemand ihre Schiffe. Diese Fakten gewähren uns billigere Schiffe."
 malikshah: "Malikshah"
 malikshah_desc: "Malikshah erschuf, was als das 'Goldene Zeitalter der Seldschuken' bekannt ist. Er errichtete Universitäten, reformierte die Regierung und das Militär und vergrößerte unser Reich in alle Richtungen."
 turkish_tribes: "Turkstämme"
 turkish_tribes_desc: "Wir verfügen über eine große Zahl Turkstämme an unseren nördlichen Grenzen. Diese Stämme konvertieren ihre Gebiete und sichern diese dadurch. Die starken Steppenkrieger sind auch gute Rekruten für unsere Armeen, wenn wir auf Feldzüge gehen."
 ARM_ideas: "Armenische Ideen"
 ARM_ideas_start: "Armenische Traditionen"
 ARM_ideas_bonus: "Armenische Ambitionen"
 first_christian_nation: "Erste christliche Nation"
 first_christian_nation_desc: "Unser Land wurde bereits 301 v. Chr. christlich, früher als jedes andere Land der Welt. Unsere christliche Tradition ist beides, stark und antik."
 armenian_alphabet: "Armenisches Alphabet"
 armenian_alphabet_desc: "Wir haben unser eigenes Alphabet, was uns ermöglicht, unser Volk effektiver zu lehren."
 mount_ararat: "Berg Ararat"
 mount_ararat_desc: "Laut der Bibel landete Noahs Arche dort, wo heute der Berg Ararat ist, der in unserem Gebiet liegt. Unsere Nation wurde von Noahs Ururenkel Hayk gegründet. Der Berg Ararat ist ein starkes Symbol des armenischen Nationalismus."
 armenian_calendar: "Armenischer Kalender"
 armenian_calendar_desc: "Unser Kalender, Hayks armenischer Kalender, hat zwölf Monate. Ausser dass er uns erlaubt, Zeit und Geschichte besser aufzuzeichnen, hilft er unseren Bauern auch beim Pflanzen und Ernten."
 south_caucasus: "Südkaukasus"
 south_caucasus_desc: "Unser Land liegt im Südkaukasus. Das macht unser Land sehr gebirgig und perfekt, um starke Festungen zu unserem Schutz zu bauen."
 mines_of_armenia: "Minen von Armenien"
 mines_of_armenia_desc: "Unsere Minen werfen Blei, Kupfer und andere Metalle ab. Diese sind extrem wertvoll und man kann Waffen und Werkzeuge aus ihnen machen oder sie mit anderen Nationen handeln."
 armenian_folk_music: "Armenische Volksmusik"
 armenian_folk_music_desc: "Unsere Nation hat eine starke und alte Tradition der Volksmusik. Diese Musik ist ein Zeichen unseres Volkes und eine billige, einfache Quelle der Unterhaltung für die Massen."
 PYU_ideas: "Pyu-Ideen"
 PYU_ideas_start: "Pyu-Traditionen"
 PYU_ideas_bonus: "Pyu-Ambitionen"
 kyaukse_plains: "Kyaukse-Ebenen"
 kyaukse_plains_desc: "Unsere Zivilisation siedelt in den Kyaukse-Ebenen, nahe dem Zusammenfluss des Irrawady und des Chindwin. Dies gibt unserem Volk eine verlässliche und reiche Nahrungsquelle."
 city_state_design: "Stadtstaaten"
 city_state_design_desc: "Unser Volk wohnt in Stadtstaaten, in denen es unserer großen Armee leichter fällt, sie vor Feinden zu beschützen."
 pyu_millennium: "Pyu-Jahrtausend"
 pyu_millennium_desc: "Unser Volk besteht seit tausend Jahren, was als Pyu-Millennium bekannt ist. Andere Reiche respektieren das."
 sri_ksetra: "Sri Ksetra"
 sri_ksetra_desc: "Unsere Hauptstadt Sri Ksetra ist eine Quelle des Reichtums, zu dem unser Volk aufschaut. Sie gibt ihnen eine Richtung, der sie folgen können und generiert einen großen Teil unseres Einkommens."
 beikthano_academy: "Beikthano-Akademie"
 beikthano_academy_desc: "Krieger aus allen Ecken unseres Reiches reisen seit dem Anbeginn unseres Reiches zur Beikthano-Akademie, um bessere Krieger zu werden."
 pyu_culture: "Pyu-Kultur"
 pyu_culture_desc: "Selbst der Name unseres Landes kommt von unserer Volkszugehörigkeit, was beweist, welch wichtiger Faktor sie im Alltagsleben für uns ist. Dies führt dazu, dass unsere Nachbarn unsere Ideen eher annehmen."
 pyu_calendar: "Pyu-Kalender"
 pyu_calendar_dsec: "Unsere Wissenschaftlier haben einen Kalender entworfen, nach dem unser Volk leben und die Bauern ihre Ernten planen können. Dies ermöglicht ihnen, mehr Feldfrüchte zu produzieren."
 CNA_ideas: "Chenla-Ideen"
 CNA_ideas_start: "Chenla-Traditionen"
 CNA_ideas_bonus: "Chenla-Ambitionen"
 dangrek_chieftains: "Dangrek-Häuptlinge"
 dangrek_chieftains_desc: "Unsere Regierung hat den Dangrek-Häuptlingen im Norden unseres Reiches mehr Autonomie gewährt. Dies hat sie zufriedengestellt und im Gegenzug dienen sie der Krone stärker."
 indochinese_trade: "Indochinesischer Handel"
 indochinese_trade_desc: "Die Kaufleute unserer Nation haben sich mit anderen Kaufleuten der Region zusammengeschlossen, um mehr Handel in unsere Häfen zu lenken."
 mekong_river_valley: "Mekongtal"
 mekong_river_valley_desc: "Die dichten Wälder und flachen Ebenen des Mekongtals haben sich als ideal erwiesen, um die Schiffe unserer Kaufleute günstig zu bauen."
 tuol_kok_prah: "Tuol Kok Práh"
 tuol_kok_prah_desc: "Eine der nördlichsten Provinzen unseres Reiches, Tuol Kak Práh, lag wegen ihrer Ressourcen unter ständiger feindlicher Belagerung. Wir konnten sie immer zurückschlagen und dabei neue Belagerungstaktiken erlernen."
 chinese_ambassadors: "Chinesische Botschafter"
 chinese_ambassadors_desc: "Unsere Regierung hat Diplomaten in die großen Königreiche von China entsandt, um dort unser Ansehen und unseren Ruf am Königshof zu steigern."
 indian_ambassadors: "Indische Botschafter"
 indian_ambassadors_desc: "Die reichen Nationen des indischen Subkontinents haben ebenfalls verdient, dass wir Diplomaten entsenden. Dies führt dazu, dass sie uns Aufmerksamkeit schenken."
 isanapura_school: "Schule von Isanapura"
 isanapura_school_desc: "Tausende von jungen Chenlan-Arbeiter haben zusätzliche Ausbildung in der Schule von Isanapura genossen. Manche von ihnen wurden große Wissenschaftler und Investoren für unsere Nation."
 DVA_ideas: "Dvaravatische Ideen"
 DVA_ideas_start: "Dvaravatische Traditionen"
 DVA_ideas_bonus: "Dvaravatische Ambitionen"
 dvaravati_autonomy: "Dvaravatische Autonomie"
 dvaravati_autonomy_desc: "Unsere Nation ist ein loser Zusammenschluss von Stämmen. Sie respektieren unsere Regierung und wollen dafür ein paar Freiheiten und sind froh darüber, dass wir sie ihnen gewähren."
 she_with_many_gates: "Die mit den vielen Pforten"
 she_with_many_gates_desc: "Der Name unseres Landes, Dvaravati, bedeutet übersetzt 'Die mit den vielen Pforten'. Dies ist wahr, wir grenzen an viele Völker, die unsere Achtung und Respekt verdienen."
 dharmacakra: "Dharmacakra"
 dharmacakra_desc: "Dharmacakra, oder das Rad des Gesetzes, ist die Gesetzgebung für unsere Bürger. Es sichert Respekt vor Autorität, was unsere Armeen sehr diszipliniert."
 influential_culture: "Einflussreiche Kultur"
 influential_culture_desc: "Die Kultur unserer Nation ist nicht einfach von anderen zu überdecken. Dies macht es für andere Länder schwierig, unsere rechtmäßigen Provinzen zu besetzen."
 indochinese_buddhists: "Indochinesische Buddhisten"
 indochinese_buddhists_desc: "Unser Volk war das erste größtenteils buddhistische Volk der Region. Es ist unsere Aufgabe, den wahren Glauben in der Region zu verbreiten."
 nakhon_pathon: "Nakhon Pathon"
 nakhon_pathon_desc: "Die Städte in unserem Reich, einschließlich unserer Hauptstadt Nakhon Pathon, mussten von Grund auf gebaut werden. Dies machte unser Volk zu Meistern der Städteentwicklung in unserer expandierenden Nation."
 chao_phraya_riverboats: "Chao Phraya-Flussboote"
 chao_phraya_riverboats_desc: "Unsere Händler benutzen zumeist Flussboote für den Warentransport von der Küste ins Landesinnere. Dies macht es unerlässlich für uns, mehr Geld für die Marine auszugeben."
 LIV_ideas: "Livonische Ideen"
 LIV_ideas_start: "Livonische Traditionen"
 LIV_ideas_bonus: "Livonische Ambitionen"
 crusade_to_the_north: "Kreuzzug in den Norden!"
 crusade_to_the_north_desc: "Wir haben Gottes Wort ostwärts verbreitet, aber es sind immer noch Heiden im Norden. Wir müssen Gottes Wort in alle Himmelsrichtungen verbreiten."
 cesu_kaujas: "Cesu Kaujas"
 cesu_kaujas_desc: "Während der Belagerung von Cesis 1577, residierte unser König Magnuss im Schloss von Cesis. Am 31. August traf er sich mit Zar Ivan dem Schrecklichen. Diese Zusammenkunft endete in der Arrestierung König Magnuss' und einem fünftägigen Bombardement. Anstatt aufzugeben sprengten die 300 Einwohner von Cesis und dem Umland das Schloss. Unser Volk stirbt lieber als vor einem Feind zu knien."
 decentralisation_of_archbishoprics: "Dezentralisierung der Erzbischöfe"
 decentralisation_of_archbishoprics: "Die Macht in unserem Land ist zwischen den Bischöfen, Erzbischöfen und den Kreuzrittern geteilt. Während die Bischöfe und Erzbischöfe offiziell die Herrscher sind, gewähren sie den Kreuzrittern viel Autonomie, was unser Land stabilisiert."
 border_between_east_and_west: "Grenze zwischen Ost und West"
 border_between_east_and_west_desc: "Wir kamen nicht nur wegen der Kreuzzüge hier her, sondern auch wegen des Handels mit dem Osten."
 control_of_the_grain_market: "Kontrolle über den Getreidemarkt"
 control_of_the_grain_market_desc: "Während Hunger und die Pest in Europa wüteten, konnten wir unsere Vormachtstellung auf dem Getreidemarkt festigen, da die Pest uns verschonte."
 declaration_of_free_religion: "Erklärung der Religionsfreiheit"
 declaration_of_free_religion_desc: "Wir haben schnell erkannt, dass wir die Ausbreitung der Reformation nicht stoppen können, also versuchten wir es erst gar nicht."
 word_of_god: "Gottes Wort"
 word_of_god_desc: "Unsere Truppen wissen, dass wir Gottes Wort verbreiten und im Himmel für unsere Treue belohnt werden."
 OSR_ideas: "Osrhoenische Ideen"
 OSR_ideas_start: "Osroenische Traditionen"
 OSR_ideas_bonus: "Osroenische Ambitionen"
 resistance_against_hellenism: "Widerstand gegen Hellenismus"
 resistance_against_hellenism_desc: "Unser Staat ist ein Zentrum des antihellenistischen Gefühls. Wir werden sie zum wahren Glauben bekehren."
 centre_of_syriac_learning: "Zentrum des syrischen Lernens"
 centre_of_syriac_learning_desc: "Unsere Nation wurde ein Zentrum der großen Denker der syrischen Welt. Dies verschafft uns einen Vorteil gegenüber unseren Feinden."
 upper_course_of_the_euphrates: "Oberer Euphratlauf"
 upper_course_of_the_euphrates_desc: "Unser Königreich liegt nahe der Quelle des mächtigen Euphrat, was uns Zugang zu wichtigen Handelsrouten gewährt."
 abgar_fifth: "Abgar V"
 abgar_fifth_desc: "Abgar V. war der König dieses Landes zu Jesus' Zeiten und einer der ersten Herrscher, der zum Christentum konvertierte. Abgar V. litt an Lepra und sandte nach Jesus, ihn zu heilen. Jesus konnte nicht kommen, aber er schickte einen seiner Jünger, Thaddäus, der Abgar heilte."
 edessa: "Edessa"
 edessa_desc: "Unsere Hauptstadt Edessa ist eine große und reiche Stadt. Die Kontrolle über eine derart große Stadt gewährt uns Steuern und macht uns stark."
 buffer_between_persia_and_rome: "Puffer zwischen Persien und Rom"
 buffer_between_persia_and_rome_desc: "Unsere Nation liegt zwischen zwei mächtigen Reichen, die beide unser Land wollen. Trotz der zahlreichen und häufigen Invasionen haben wir es geschafft, unabhängig zu bleiben. Dies gelang uns durch den Bau mächtiger Festungen und das Besetzen der Festungen mit fähigen Soldaten."
 seleucid_empire: "Vermächtnis des Seleuzidenreiches"
 seleucid_empire_desc: "Unser Land war einst Teil des Seleuzidenreiches. Obwohl diese längst verschwunden sind, sind ihre Fähigkeiten, Technologie und ihr Training nicht mit ihnen gegangen."
 ADB_ideas: "Adiabenische Ideen"
 ADB_ideas_start: "Adiabenische Traditionen"
 ADB_ideas_bonus: "Adiabenische Ambitionen"
 four_tribes: "Vier Stämme"
 four_tribes_desc: "Unser Land wurde von vier Stämmen gegründet: Oronten, Alani, Azonen und Siliziern. Diese Stämme tragen zu unserer Stärke bei."
 feudatory_dynasties: "Feudale Dynastien"
 feudatory_dynasties_desc: "Wir haben eine große Zahl langjähriger Feudaldynastien. Diese Familien haben eine lange Tradition der Loyalität."
 rabbinic_academy_of_arbela: "Rabbinische Akademie von Arbela"
 rabbinic_academy_of_arbela_desc: "Unsere Hauptstadt Arbela hat eine große jüdische Gemeinschaft. Die Juden haben eine rabbinische Akademie als Zentrum der Kultur und der Lehren gebaut."
 meharaspes: "Meharaspes"
 meharaspes_desc: "Unser König, Meharaspes, war eines der Haupthindernisse für Trajan, als er die Herrschaft erringen wollte. Unsere Mauern sind stark und wir gedenken dieser Tage."
 funds_for_the_temple_of_jerusalem: "Mittel für den Tempel von Jerusalem"
 funds_for_the_temple_of_jerusalem_desc: "Unsere Königin Helena zog in das Heilige Land, wo sie Paläste nahe des Tempelbergs baute. Sie trug auch einen großen Teil ihres Reichtums zum Bau des Tempels von Jerusalem bei. Die Juden erinnern sich an unsere Hilfe."
 zab_rivers: "Oberer und Unterer Zab"
 zab_rivers_desc: "Unser Land liegt zwischen dem Oberen und dem Unteren Zab. Diese natürlichen Gräben erlauben unseren Truppen, sich zu erholen."
 martyrdom_of_mahanus: "Märtyrertum von Mahanuš"
 martyrdom_of_mahanus_desc: "Mahanuš war ein berühmter iranischer Zoroastriat, der zum Christentum konvertierte. Er wurde wegen seines Glaubens ermordet und wir gedenken seines Heldenmutes und seines Opfers."
 ALB_ideas: "Albanische Ideen"
 ALB_ideas_start: "Albanische Traditionen"
 ALB_ideas_bonus: "Albanische Ambitionen"
 double_headed_eagle: "Doppelköpfiger Adler"
 double_headed_eagle_desc: "Der schwarze, doppelköpfige Adler auf unserer Flagge war ein Zeichen des albanischen Nationalismus im Angesicht des mächtigen Ottomanischen Reiches und aller anderen Bedrohungen im Laufe der Zeit. Wir sind das Land der Adler."
 free_market_reforms: "Freihandelsreformen"
 free_market_reforms_desc: "Wir haben eine Reihe von Reformen gestartet, durch die wir weniger Kontrolle über den Handel haben, was diesen mehr in unser Land zieht."
 qark_system: "Qark-System"
 qark_system_desc: "Unser Staat ist in 12 Qarks (Bezirke) unterteilt, die aus 36 Rreth (Distrikte) und 373 Bashki (Stadtgemeinden) bestehen."
 alb_adriatic_sea: "Adria"
 alb_adriatic_sea_desc: "Die Westküste unseres Landes liegt an der Adria. Zugang zum Meer ist aus vielen Gründen nützlich."
 ohrid_lake: "Ohrid-See"
 ohrid_lake_desc: "Der Ohrid-See ist ein riesiger, mit Leben gefüllter See. In unserem größtenteils trockenen Land ist Wasser ein wichtiges Gut."
 military_modernisation: "Militärische Modernisation"
 military_modernisation_desc: "Wir haben Unmengen an nicht mehr benötigter Ausrüstung verschrottet, was uns trotz unseres geringen Militärbudgets erlaubt, unsere Truppen mit der besten Technologie auszurüsten."
 forests_of_albania: "Wälder Albaniens"
 forests_of_albania_desc: "Über ein Drittel unseres Landes ist von Wäldern bedeckt. Das Holz kann benutzt werden, um billig und schnell Schiffe zu bauen."
 IBE_ideas: "Iberische Ideen"
 IBE_ideas_start: "Iberische Traditionen"
 IBE_ideas_bonus: "Iberische Ambitionen"
 likhi_range: "Likhi-Gebirgskette"
 likhi_range_desc: "Unsere Grenze zu Colchis besteht aus der Likhi-Gebirgskette, einer Reihe von schwierigen Pässen, die leicht zu verteidigen sind."
 mtskheta: "Mtskheta"
 mtskheta_desc: "Unsere Hauptstadt, Mtskheta, liegt am Zusammenfluss von Aragvi und Kura. Sie ist ausserdem eine der ältesten ständig bewohnten Städte der Welt und gefüllt mit Wissen und Kultur. Es ist eine Stadt, von der aus ein Reich gegründet werden kann."
 saeristavos: "Saeristavos"
 saeristavos_desc: "Unser Staat ist in einem System von Saeristavos organisiert, von denen jede von einem Eristavi regiert wird. Durch diese Machtverteilung kann das Land einfacher und friedlicher regiert werden."
 roman_imperial_protection: "Schutz durch das Reich"
 roman_imperial_protection_desc: "Unser Volk ist als 'Freund des Römischen Reiches' bekannt und genießen diesen Schutz. Der Schutz eines mächtigen, freundlichen Reiches erlaubt uns, uns auf andere Dinge zu konzentrieren, ohne Angst vor Invasoren haben zu müssen."
 armazi: "Armazi"
 armazi_desc: "Armazi ist der oberste Gott unseres Pantheon, ein mächtiger Gott, der unser Volk beschützt. Obwohl das Christentum in unserem Land stärker wird, sind die alten Wege immer noch stark."
 saint_nino: "St. Nino"
 saint_nino_desc: "St. Nino war eine sehr wichtige Frau, die das Christentum in unserem Land verbreitete und letztlich den heidnischen König Mirian III. von Iberien konvertierte, nachdem dieser sich im Dunkeln und blind auf einem Jagdausflug verirrte. Er fand nur wieder zurück, nachdem er zu 'Ninos Gott' betete."
 caucasian_mountaineers: "Kaukasische Bergkämpfer"
 caucasian_mountaineers_desc: "Die Kaukasischen Bergkämpfer waren immer ein wichtiger Teil unserer Kultur. Sie sind geboren und trainiert in den kaukasischen Bergen und können dort besser kämpfen als jeder feindliche Invasor zu hoffen wagen kann."
 SHI_ideas: "Shirvanische Ideen"
 SHI_ideas_start: "Shirvanische Traditionen"
 SHI_ideas_bonus: "Shirvanische Ambitionen"
 sharvan_plain: "Sharvan-Ebene"
 sharvan_plain_desc: "Unser Land und unsere Landwirtschaft gründet in der fruchtbaren Sharvan-Ebene. Die Feldfrüchte von hier sind das Rückgrat unserer Nation."
 cypress_tree: "Zypresse"
 cypress_tree_desc: "Der Name unserer Nation bedeutet übersetzt 'Zypresse'. Diese majestätischen, alten Bäume wachsen überall im Reich und bezeugen das lange Leben unserer Nation."
 battle_for_the_caspian: "Kampf um das Kaspische Meer"
 battle_for_the_caspian_desc: "Unser Volk kämpfte hart und lange um die Länder zwischen uns und der Westküste des Kaspischen Meeres. Wir sind Krieg gewohnt und das vergossene Blut bestärkt unseren Anspruch."
 shirvanshah: "Shirvanshah"
 shirvanshah_desc: "Unser Führer ist der Shirvanshah, der König von Sharvan. Wir sind eine stolze Nation mit einem stolzen König."
 yazidi_islam: "Yazidischer Islam"
 yazidi_islam_desc: "Unsere Führer praktizieren den Yazidischen Islam. Er berichtet, dass Allah sieben Engel mit der Erde betraute, nachdem er sie verlassen hat und dass der Anführer dieser Engel der Pfauenengel oder der Teufel ist. Wir leben in einer dunklen Welt, aber wir werden sie erleuchten."
 persian_poetry: "Persische Dichtkunst"
 persian_poetry_desc: "Die Shirvanshahs sind bekannt für ihre Schirmherrschaft der persischen Dichtkunst. Dies führt viele bekannte Dichter in unser Land."
 river_kur: "Kur"
 river_kur_desc: "Unsere Grenzen werden vom Fluss Kur markiert, einer natürlichen Barriere, die uns unsere Grenzen effektiver verteidigen lässt."
 SOV_ideas: "Sowjetische Ideen"
 SOV_ideas_start: "Sowjetische Traditionen"
 SOV_ideas_bonus: "Sowjetische Ambitionen"
 collectivisation_of_land: "Kollektivierung des Landes"
 collectivisation_of_land_desc: "Das ganze Land arbeitet als Kollektiv, was die Gleichheit unter den Bauern sichert."
 cults_of_personality: "Staatlicher Atheismus"
 cults_of_personality_desc: "Anstatt Gott oder Götter anzubeten, verehrt unser Volk Lenin, Stalin, Marx und andere große nationale Inspirationen."
 proletariat_rule: "Proletariatsherrschft"
 proletariat_rule_desc: "Wir haben das Bürgertum abgeschafft und das Land für das Volk genommen, das Proletariat."
 hammer_and_sickle: "Hammer und Sichel"
 hammer_and_sickle_desc: "Auf unserer Flagge prangen Hammer und Sichel, Symbole für das Arbeitertum unserer Nation. Der Hammer steht für die Industrie, während die Sichel für die Bauernschaft steht."
 red_army: "Rote Armee"
 red_army_desc: "Unsere neue Rote Armee wird die Revolution in alle Ecken der Welt bringen. Als Armee des Volkes für das Volk ist sie hocheffektiv."
 gulag_system: "Gulag-System"
 gulag_system_desc: "Staatsfeinde werden in Gulags untergebracht, weit weg von der Gesellschaft - zur Umerziehung. Auf diese Art stoppen wir die Konterrevolution und die Ideen von Trotsky und nach der Umerziehung haben wir wieder effektive Arbeiter."
 sov_revolution: "Revolution"
 sov_revolution_desc: "Wir müssen unsere glorreiche Revolution in alle Ecken der Welt verbreiten und die Bourgeoisie ein für allemal beenden!"
 BUY_ideas: "Buyyidische Ideen"
 BUY_ideas_start: "Buyyidische Traditionen"
 BUY_ideas_bonus: "Buyyidische Ambitionen"
 ziyarid_soldiers: "Ziyarid-Soldaten"
 ziyarid_soldiers_desc: "Unsere Gründer waren Soldaten in der Ziyarid-Armee. Unsere Herrscher wissen sehr gut, wie man eine Armee führt."
 iranian_intermezzo: "Iranisches Intermezzo"
 iranian_intermezzo_desc: "Wir überbrücken die Lücke zwischen der Ära der Abbasiden und der Seldschuken. Ohne uns hätten die Seldschuken nie Macht erlangt. Wir waren diejenigen, die Persien stark machten und die Abbasiden in die Knie zwangen und die Welt wird sich daran erinnern."
 buy_turkish_cavalry: "Türkische Kavallerie"
 buy_turkish_cavalry_desc: "Unsere Streitmacht besteht aus starker, türkischer Kavallerie. Diese ausgezeichneten Steppenkrieger dienen unserer Nation bis zum Ende der Welt."
 buy_twelver_shia: "Zwölfer-Shi'a"
 buy_twelver_shia_desc: "Unser Volk folgt dem Zwölfer-Shi'a, der verbreitetsten Form des Shi'a-Islam. Wir glauben, dass es zwölf große Imams gibt, die unser Volk führen."
 buy_islam_unity: "Islamische Einheit"
 buy_islam_unity_desc: "Obwohl wir das Zwölfer-Shi'a praktizieren, erkennen wir die Autorität des sunnitischen Abbasiden-Kalifen an und werden niemals andere Formen des Islam verfolgen. Wir müssen uns mit allen muslimischen Glaubensbrüdern vereinigen um Muhammeds Wort in aller Welt zu verbreiten!"
 dailamite_footsoldiers: "Dailamiten-Fußsoldaten"
 dailamite_footsoldiers_desc: "Es gibt einen gesunden Wettstreit zwischen unseren eingeborenen Dailamiten-Fußsoldaten und unserer türkischen Kavallerie. Dieser Wettstreit stärkt beide Seiten."
 buy_sassanid_ideas: "Sassanidische Ideen"
 buy_sassanid_ideas_desc: "Obwohl wir Muslime sind, sind wir verantwortlich dafür, viele Aspekte des zoroastrischen, sassanidischen Systems wiedererweckt zu haben, hauptsächlich deren effektive Bürokratie."
 AZE_ideas: "Aserbaidschanische Ideen"
 AZE_ideas_start: "Aserbaidschanische Traditionen"
 AZE_ideas_bonus: "Aserbaidschanische Ambitionen"
 central_flatlands: "Zentralebene"
 central_flatlands_desc: "Das Zentrum unseres Landes besteht größtenteils aus flachem, fruchtbaren Land. Im stark bergigen Kaukasus ist Land, auf dem man Ackerbau betreiben kann, ein sehr wertvolles Gut."
 yanar_dag: "Yanar Dag"
 yanar_dag_desc: "Yanar Dag bedeutet 'Brennender Berg' und ist ein Ausstoß von natürlichem Gas, der seit Jahrhunderten brennt. Leute kommen von nah und fern, um diese ewige Flamme zu sehen."
 nizami_ganjavi: "Nizami Ganjavi"
 nizami_ganjavi_desc: "Nizami Ganjavi, einer der größten persischen Dichter aller Zeiten, wurde in unserem Land geboren."
 saffron_rice_plov: "Safranreis-Plov"
 saffron_rice_plov_desc: "Safranreis-Plov, in Brühe gekochter, gewürzter Reis mit vielem verschiedenen Gemüse und oft Hammel ist das kulinarische Wahrzeichen unseres Landes. Aserbaidschan ist reich an vielen verschiedenen Gerichten, die unsere Truppen ernähren."
 blue_red_green: "Blau, rot und grün"
 blue_red_green_desc: "Blau, rot und grün sind die Farben unserer Flagge, die selbe Flagge, die die kurzlebige Aserbaidschanische Demokratische Republik hatte. Das Blau steht für den türkischen Nationalismus und Stolz, Rot für die Moderne und das ständige Ringen um die Zukunft und das Grün für unsere reiche islamische Kultur."
 ex_soviet_state: "Sowjetische Wurzeln"
 ex_soviet_state_desc: "Die Wurzeln des unabhängigen Aserbaidschan liegen in der Aserbaidschanischen Sowjetsozialistischen Republik. Obwohl wir die Sowjetunion verlassen haben, erinnern wir uns, wie effektiv sie das Volk kontrollieren konnten."
 oil_azerbaijan: "Öl"
 oil_azerbaijan_desc: "Unser Land ist seit langem wertvoll wegen des Öls. Lenin sagte, seine Invasion wäre gerechtfertigt, da 'die Sowjetunion ohne aserbaidschanisches Öl nicht überleben könnte'. Durch den Handel mit diesem Öl können wir reich und mächtig werden."
 PRS_ideas: "Altpreussische Ideen"
 PRS_ideas_start: "Altpreussische Traditionen"
 PRS_ideas_bonus: "Altpreussische Ambitionen"
 amber_road: "Bernsteinstraße"
 amber_road_desc: "Wir kontrollieren die wichtigste Handelsstraße in die östlichen slawischen Länder. Über diese Straße verkaufen wir Bernstein und Felle, was uns wohlhabender als unsere Nachbarn werden lässt."
 kriwo_kriweto: "Kriwo Kriweto"
 kriwo_kriweto_desc: "Unser Hohepriester wird Kriwo Kriweto genannt. Dieser äußerst wichtige religiöse Führer führt unser Volk und inspiriert Fremde, uns zu unterstützen."
 holy_streams_and_forests: "Heilige Flüsse und Wälder"
 holy_streams_and_forests_desc: "Unser Land besitzt viele heilige Orte, die nur der Kriwo Kriweto oder seine Abgesandten besuchen dürfen. Wir müssen diese Orte mit unseren Leben beschützen."
 natural_defenses: "Natürliche Hindernisse"
 natural_defenses_desc: "Wir haben eine Vielzahl von Marschen und Sümpfen in und um unser Territorium, diese natürlichen Barrieren behüten uns vor allen Feinden."
 the_northern_crusade: "Der Nordkreuzzug"
 the_northern_crusade_desc: "Als die Kreuzträger in unser Land kamen, brachten sie uns zu ihren Klöstern und Kirchen, um uns die christlichen Wege zu lehren und uns zu konvertieren. Stattdessen nutzen wir jetzt, was wir von ihnen lernten, um uns zu befreien."
 nomadic_lifestyle: "Nomadische Lebensweise"
 nomadic_lifestyle_desc: "Unser Volk bestand immer aus Reisenden, die vom Land lebten und es wird immer so sein. Niemand wird unsere alten Wege ändern."
 crossroads_of_nations: "Drehkreuz der Nationen"
 crossroads_of_nations_desc: "Die zentrale Position unseres Stammes, mit anderen Stämmen an jeder Grenze, macht Diplomatie überlebenswichtig. Nicht überraschend, dass wir darin gut wurden."
 EST_ideas: "Estnische Ideen"
 EST_ideas_start: "Estnische Traditionen"
 EST_ideas_bonus: "Estnische Ambitionen"
 viking_traditions: "Wikingertradition"
 viking_traditions_desc: "Ein Zweig unseres Volkes, die Öselianer, waren sehr begabte Räuber, die die Länder um uns angriffen. Wir erinnern uns ihrer Fähigkeiten im Kampf und unsere Seeleute sind immer noch so begabt."
 est_abolition_of_serfdom: "Abschaffung der Sklaverei"
 est_abolition_of_serfdom_desc: "Wir schafften die Sklaverei 1816 ab. Es war eine der besten Entscheidungen, die wir je trafen, denn dadurch konnten sich unsere Kultur und Technologie entwickeln. Ohne dies hätte unsere Nation niemals überlebt."
 lakes_and_rivers: "Seen und Flüsse"
 lakes_and_rivers_desc: "Es gibt über 1400 Seen in Estland und mindestens genausoviele Flüsse. Diese Seen und Flüsse versorgen uns mit einer nie versiegenden Wasserquelle, genug für jeden Feldzug."
 maakonnad_system: "Maakonnad-System"
 maakonnad_system_desc: "Estland ist in 15 Maakonnad (Bezirke) unterteilt. Dadurch kann unsere Verwaltung viel effektiver arbeiten."
 estonian_kroon: "Estnische Kroon"
 estonian_kroon_desc: "Unsere Währung heißt 'Kroon'. Diese Währung, das lateinische Wort für 'korona' oder 'Krone', ist sowohl ein Symbol für unsere Unabhängigkeit als auch für unsere Eigenständigkeit." 
 blue_black_white: "Blau, schwarz und weiß"
 blue_black_white_desc: "Unsere Flagge zeigt drei Farben, blau, schwarz und weiß. Blau steht für den weiten Himmel über unserem Heimatland. Schwarz für die Erde, unser Land, unseren Stolz und die Hindernisse, die wir überwunden haben. Weiß steht für Reinheit, harte Arbeit und Hingabe."
 singing_revolution: "Singende Revolution"
 singing_revolution_desc: "Unser Volk erlangte die Freiheit von der Sowjetunion durch die Vereinigung mit unseren baltischen Brüdern. In einer Nacht trafen sich in Tallinn 300.000 Menschen, um verbotene Lieder zu singen. Wir haben eine starke Identität und starke Band zu unseren baltischen Nachbarn durch diese Revolution."
 ABK_ideas: "Abchasische Ideen"
 ABK_ideas_start: "Abchasische Traditionen"
 ABK_ideas_bonus: "Abchasische Ambitionen"
 country_of_soul: "Land der Seele"
 country_of_soul_desc: "Der Name unseres Landes, Apsny, bedeutet 'Land der Seele'. Der Geist unseres Volkes ist in der Tat stark."
 byzantine_alliance: "Byzantinische Allianz"
 byzantine_alliance_desc: "Ursprünglich ein Vasall von Byzanz, gewährten unsere Siege über die arabischen Horden und unser sich ausdehnendes Gebiet und Einfluss die Autonomie und die Unabhängigkeit von Byzanz. Jetzt haben wir eine gute Allianz mit ihrem Reich."
 greater_caucasus_abkhazia: "Großer Kaukasus"
 greater_caucasus_abkhazia_desc: "Unsere Nordgrenze ist der Große Kaukasus, eine natürliche Barriere gegen unsere Feinde."
 citrus_plantations: "Zitrusplantagen"
 citrus_plantations_desc: "Unser Land verfügt über große Zitrusplantagen. Abgesehen von den Exporten sind diese Zitrusfrüchte eine leicht erreichbare Nahrungsquelle für unsere Truppen."
 krubera_cave: "Krubera-Höhle"
 krubera_cave_desc: "Unsere Kaufleute und Reisenden erzählen Fremden viele Geschichten über die Krubera-Höhle oder Krähenhöhle, eine Höhle, deren Grund noch nie jemand gesehen hat, der tiefsten Höhle der Welt. Wir erzählen, dass sie bis zum Mittelpunkt der Erde reicht und von Monstern bewohnt wird, was sie verständlicherweise abschreckt, uns anzugreifen."
 coastal_forests: "Küstenwälder"
 coastal_forests_desc: "An unserer Schwarzmeerküste sind riesige Wälder aus Eiche, Birke und Hainbuche. Dieses Holz macht Schiffe billiger."
 nart_sagas: "Nart Sagas"
 nart_sagas_desc: "Die Nart-Sagas (Heldensagas) sind eine Reihe von Geschichten, die unserem Volk und einigen Stämmen um uns bekannt sind. Sie erzählen von unserem Volksglauben und einer gemeinsamen Identität."
 KHW_ideas: "Khwarazmische Ideen"
 KHW_ideas_start: "Khwarazmische Traditionen"
 KHW_ideas_bonus: "Khwarazmische Ambitionen"
 slave_to_master: "Vom Sklave zum Meister"
 slave_to_master_desc: "Unser Gründer, Anush Tigin Gharchai, einst ein niederer Sklave der Seldschuken, erlangte die Herrschaft über dieses weite, mächtige Land. Wenn unser Gründer, ein einzelner Mann, soviel erreichen konnte, was vermag dann unser riesiges Reich zu erringen?"
 mercenary_unions: "Söldnerbündnisse"
 mercenary_unions_desc: "Als die Mongolen kamen, war unser Volk gezwungen, in alle Richtungen zu fliehen. Trotz allem haben wir uns wieder vereint und Söldnerbündnisse gegründet, die mit großer Fähigkeit und in großer Zahl kämpfen. Wir werden unser erlangtes Wissen nutzen, um unsere Heimat zurückzuerobern."
 determined_fighters: "Entschlossene Kämpfer"
 determined_fighters_desc: "Auch wenn unsere Anführer gezwungen waren zu fliehen, blieben wir stark. Wir widerstanden Mongolen, den Rum und anderen Raubtieren."
 proud_people: "Stolze Nation"
 proud_people_desc: "Viele Nationen um uns haben versucht uns einzuschüchtern, aber jedesmal haben wir sie zerschmettert. Wir werden uns keinem Feind beugen."
 sunni_islam_khwarazmia: "Sunnitischer Islam"
 sunni_islam_khwarazmia_desc: "Wir praktizieren den Sunnitischen Islam, die verbreitetste Form der Religion. Mit einem derart weit verbreiteten Glauben können wir auf große, starke Verbündete zählen, wenn uns Ungläubige oder Ketzer bedrohen."
 khw_oligarchy: "Oligarchie"
 khw_oligarchy_desc: "Unser Herrscher kann niemals die gesamte Region persönlich verwalten. Stattdessen verlässt er sich auf einen starken Adel. Wenn der Adel glücklich ist, wird es das Volk auch sein."
 greater_iran: "Großiran"
 greater_iran_desc: "Unser Volk lebt im Großiran, einem rauen Land mit Wüsten und Bergen. Demjenigen, der es kennt, liefert Khwarazmia alles, was er benötigt, für Feinde ist es riesig und kahl."
 KHZ_ideas: "Khazarische Ideen"
 KHZ_ideas_start: "Khazarische Traditionen"
 KHZ_ideas_bonus: "Khazarische Ambitionen"
 jewish_lords: "Jüdische Götter"
 jewish_lords_desc: "Vor langer Zeit konvertierte der Adel zur Religion von Abraham. Diese Praxis wurde kontinuierlich fortgesetzt, wodurch der Großteil des Adels jetzt Yahwe als Gott verehrt."
 abraham_and_idols: "Abraham und die Götzen"
 abraham_and_idols_desc: "Unsere Ländereien sind eine Mischung aus Judentum, Islam, Christentum und Heidentum. Jahwe lehrt uns, keine Götzen zu verehren, aber die zu tolerieren, die es tun. Die Heiden werden eines Tages erkennen, dass ihr Gott Tengri nichts als unser Gott in Verkleidung ist."
 silk_road_khazar: "Zugang zur Seidenstraße"
 silk_road_khazar_desc: "Während in den fernöstlichen Königreichen China und Indien die Seidenstraße weiterlebt, ist sie in der Steppe und Europa in Vergessenheit geraten. Wenn wir den Handel zurückbringen und sie sichern können, können wir besteuern, was in den Westen geht. Das könnte unserer Nation großen Reichtum bringen."
 sons_of_the_steppe: "Söhne der Steppe"
 sons_of_the_steppe_desc: "Seit unser Volk das Judentum angenommen hat, haben wir uns angesiedelt. Obwohl wir nicht mehr durch die Steppe wandern, sind wir uns unserer Herkunft bewusst. Wir werden die Lehren unserer Vorfahren nie vergessen."
 home_of_the_disporsa: "Heimat der Diaspora"
 home_of_the_disporsa_desc: "Seit der Zerstörung des Großen Tempels in Jerusalem ist unser Volk heimatlos. Wir werden verkünden, dass unsere Länder sicher für Juden sind und sie sollen unserem Banner folgen."
 many_tribes_khazar: "Viele Stämme"
 many_tribes_khazar_desc: "Unser Land besteht aus einer Vielzahl von Stämmen, von denen keine gemeinsame Wurzeln haben. Wir sollten unsere Verwaltung verbessern, um die Reibungen zwischen den Stämmen zu verringern und stabiler zu werden."
 second_israel: "Zweites Israel"
 second_israel_desc: "Wir sollten dieses Land zu einem zweiten Israel machen. Ein Land, in dem Juden nicht länger verfolgt oder verstoßen werden!"
 CAN_ideas: "Kanadische Ideen"
 CAN_ideas_start: "Kanadische Traditionen"
 CAN_ideas_bonus: "Kanadische Ambitionen"
 first_nations: "Erste Nationen"
 first_nations_desc: "Die Ersten Nationen sind die Ureinwohner Kanadas. Obwohl sie nur wenige sind, sind sie tapfer und fähig, wenn sie für unser geteiltes Land kämpfen."
 rich_lands_canada: "Reiche Länder"
 rich_lands_canada_desc: "Kanada ist riesig mit Reichtümern in allen Formen. Das Meer liefert uns Fisch, Salz und Muscheln, während das Land Elche, Weizen und Holz bietet."
 can_multiculturalism: "Multikultur"
 can_multiculturalism_desc: "Unser Land wurde von Siedlern aus zwei verschiedenen Nationen gegründet: Frankreich und England. Mit den Ureinwohnern haben wir drei Volksgruppen, die wir mit unserer Verwaltung zufriedenstellen müssen."
 peacekeepers: "Friedenshüter"
 peacekeepers_desc: "Als wir die Avro Arrow einstellten, beendeten wir jegliche Form militärischer Herrschaft, jetzt senden wir unsere Truppen nur noch als Friedenstruppen in andere Länder, um dort das Leben aller zu verbessern."
 ice_hockey: "Eishockey"
 ice_hockey_desc: "Eishockey, eine kanadische Erfindung, ist eine Form der Massenunterhaltung und eine Quelle des Nationalstolzes, wenn unsere Mannschaft gewinnt."
 the_arctic: "Die Arktis"
 the_arctic_desc: "Kanada erstreckt sich weit in den Norden bis in den Polarkreis. Unsere Truppen sind an diese schwierige Umgebung gewohnt, aber ein Invasor kann uns niemals das Wasser reichen."
 two_oceans: "Zwei Ozeane"
 two_oceans_desc: "Unsere Ostgrenze ist der Atlantik, die Westgrenze der Pazifik. Mit einer solch gewaltigen Küstenlinie brauchen wir eine ebenso gewaltige Flotte."
 CUB_ideas: "Kubanische Ideen"
 CUB_ideas_start: "Kubanische Traditionen"
 CUB_ideas_bonus: "Kubanische Ambitionen"
 violent_past: "Gewalttätige Vergangenheit"
 violent_past_desc: "Von den frühen Siedlern, die die meisten Taino töteten bis zu Castros Revolution, gab es immer Gewalt, aber bislang haben wir es immer geschafft, am Ende die einzigen zu sein, die noch stehen."
 cuban_cigars: "Kubanische Zigarren"
 cuban_cigars_desc: "Kubanische Zigarren sind die stärksten und besten der Welt. Wir haben eine lange Tradition und andere Nationen haben immer Interesse an unserem Tabak."
 self_sufficient_cuba: "Selbstversorgung"
 self_sufficient_cuba_desc: "Wir sind von mächtigen Feinden umgeben und haben daher gelernt, uns nur auf uns zu verlassen."
 censorship_cuba: "Zensur"
 censorship_cuba_desc: "Unsere 'Abteilung für Revolutionäre Ausrichtung' sichert uns, dass alle unsere Medien die 'Wahrheit' erzählen und kein Auswärtiger seine Lügen verbreitet."
 cuban_beaches: "Kubanische Strände"
 cuban_beaches_desc: "Hier in der Karibik haben wir die legendären weißen Sandstrände, für die Touristen Tausende von Kilometern reisen."
 compulsary_schooling: "Kommunistische Autoren"
 compulsary_schooling_desc: "Viele große kommunistische Autoren wurden hier geboren oder lebten hier. Autoren wie Ernesto 'Che' Guevara sicherten den Erfolg unserer Regierung und die Entwicklung unserer Gesellschaft."
 bay_of_pigs: "Schweinebucht"
 bay_of_pigs_desc: "Die mächtigen USA kamen, um uns zu erobern, aber sie scheiterten und wir warfen sie ins Meer zurück. Wir unerschütterlichen Kubaner werden uns niemals unterwerfen!"
 AKK_ideas: "Aq Qoyunlu-Ideen"
 AKK_ideas_start: "Aq Qoyunlu-Traditionen"
 AKK_ideas_bonus: "Aq Qoyunlu-Ambitionen"
 white_sheep_turkomans: "Turkmenen des Weißen Schafs"
 white_sheep_turkomans_desc: "Wir sind bekannt als die Turkmenen des Weißen Schafs und es stimmt, dass Unmengen an Schafen mit unseren Truppen auf Feldzüge gehen. Wir sind ein Nomadenleben gewohnt und in der Lage, uns selbst und unsere Herden zu versorgen."
 byzantine_princesses: "Byzantinische Prinzessinen"
 byzantine_princesses_desc: "Viele unsere Herrscher haben Prinzessinen aus Byzanz geheiratet. Mit diesen diplomatischen Bindungen an Byzanz haben wir einen Vorteil bei allen Verhandlungen mit dem Westen."
 steppe_hordes_aqqoyunlu: "Steppenhorde"
 steppe_hordes_aqqoyunlu_desc: "Wir haben eine riesige Armee, deren Anblick oder der der Staubwolken, die sie aufwirbeln, unsere Feinde in Furcht versetzt."
 merchants_and_nobles_aqqoyunlu: "Kaufleute und Adel"
 merchants_and_nobles_aqqoyunlu_desc: "Die meisten Mongolenhorden vernichteten alles in ihrem Weg. Wir haben stattdessen Abkommen und Vereinbarungen mit der Oberklasse der eroberten Länder getroffen und diese zu unserem Vorteil genutzt."
 iranian_bureaucracy_aqqoyunlu: "Iranische Bürokratie"
 iranian_bureaucracy_aqqoyunlu_desc: "Als sich unser Volk niederließ, wurden wir noch mehr persianisiert. Wir übernahmen ihre effektive Verwaltung und konnten uns dadurch einen Vorteil gegenüber unseren Nachbarn sichern."
 converts_to_islam_aqqoyunlu: "Konvertiert zum Islam"
 converts_to_islam_aqqoyunlu_desc: "Wir sind kürzlich zum Sunnitischen Islam konvertiert. Dies erwies sich als sehr nützlich, unsere Kräfte sind entschlossen und unsere Gesetze klar."
 persian_gulf_aqqoyunlu: "Persischer Golf"
 persian_gulf_aqqoyunlu_desc: "Wir beherrschen beinahe den gesamten persischen Golf und können dadurch eine Flotte unterhalten, von der unsere Rivalen nur träumen können."
 TRN_ideas: "Trinidad und Tobago-Ideen"
 TRN_ideas_start: "Trinidad und Tobago-Traditionen"
 TRN_ideas_bonus: "Trinidad und Tobago-Ambitionen"
 island_of_tobacco: "Insel des Tabaks"
 island_of_tobacco_desc: "Die Insel Tobago wurde nach dem Tabak benannt. Die riesigen Mengen dieser Ressource werden uns zu einer sehr starken Handelsmacht machen."
 land_of_the_colonists_trinidadtobago: "Land der Kolonialreiche"
 land_of_the_colonists_trinidadtobago_desc: "Unsere Inseln wechselten die Besitzer zwischen Franzosen, Holländern, Spaniern und Engländern. Dies hat uns viele Einwanderer in die Armee gebracht."
 pirate_raids_trinidadtobago: "Piratenraubzüge"
 pirate_raids_trinidadtobago_desc: "Unsere Reichtümer haben viele Piraten und sogar den berüchtigten Sir Walter Raleigh unsere Häfen ausrauben lassen. Wir müssen unsere Flotte aufbauen, um auf Invasionen vorbereitet zu sein."
 search_for_el_dorado: "Suche nach El Dorado"
 search_for_el_dorado_desc: "Viele Konquistadoren wie Ponce de Leon und Barrio y Oruña benutzten Trinidad als Ausgangspunkt für die Suche nach dem mystischen Land El Dorado."
 native_uprisings_trinidadtobago: "Eingeborenenaufstand"
 native_uprisings_trinidadtobago_desc: "Die Insel Trinidad hat viele Eingeborenenaufstände erlebt. Wir müssen unsere Armee verstärken, um dies künftig zu verhindern."
 west_indies_regiment: "Das Westindische Rregiment"
 west_indies_regiment_desc: "Veteranen aus dem Westindischen Regiment aus dem Krieg von 1812 siedelten sich nach dem Krieg auf Trinidad an. Unsere Nation kann von ihrer Erfahrung profitieren."
 preserve_the_colony: "Schützt die Kolonie!"
 preserve_the_colony_desc: "Als uns die Holländer und Engländer überfielen, ergaben wir uns friedlich. Warum sollten wir unsere Kolonie zerstören und von Eingeborenen überrennen lassen nur wegen eines Krieges?"
 DOM_ideas: "Dominikanische Ideen"
 DOM_ideas_start: "Dominikanische Traditionen"
 DOM_ideas_bonus: "Dominikanische Ambitionen"
 first_settlement: "Erste Siedlung"
 first_settlement_desc: "Unsere Hauptstadt war die erste dauerhafte europäische Siedlung in der Neuen Welt. Wir müssen von diesem Titel leben."
 land_of_the_high_mountains: "Land der hohen Berge"
 land_of_the_high_mountains_desc: "Die eingeborenen Taino nannten unser Land Ayiti, das Land der hohen Berge. Unseren Feinden wird es schwerfallen, unsere Festungen einzunehmen."
 taino_rebellions: "Taíno-Rebellion"
 taino_rebellions_desc: "Der letzte Bürgerkrieg waren die Tainoaufstände um 1500. Während dieser Zeit war unsere Nation von Haiti annektiert. Wir müssen sicherstellen, dass dies nie wieder geschieht."
 adaptable_economy: "Anpassungsfähige Wirtschaft"
 adaptable_economy_desc: "Als um 1700 große Mengen Gold in Mexico gefunden wurden, haben wir andere Methoden entwickelt, unsere Wirtschaft stabil zu halten."
 the_santa_maria: "Die Santa Maria"
 the_santa_maria_desc: "Als Columbus nach Hispaniola zurücksegelte, wurde sein Flaggschiff, die Santa Maria, von einem Sturm zerstört. Wir werden unsere Schiffe nur aus den besten Materialien machen, um so etwas zu verhindern."
 cibao_valley: "Cibao-Tal"
 cibao_valley_desc: "Wir bauten unsere Städte um das Cibao-Tal. Das Gold dieses Tales war eine gute Einkommensquelle für Jahrhunderte."
 agriculture_dominicanrepublic: "Ackerbau"
 agriculture_dominicanrepublic_desc: "Unser Land ist seit langem für seine fruchtbare Erde bekannt. Ohne diese hätte unsere Nation nie überleben können."
 UZB_ideas: "Usbekische Ideen"
 UZB_ideas_start: "Usbekische Traditionen"
 UZB_ideas_bonus: "Usbekische Ambitionen"
 uzbek_people: "Usbekisches Volk"
 uzbek_people_desc: "Usbeken bilden die große Mehrheit unserer Bevölkerung. Wir haben eine vereinte Kultur und eine Bestimmung, frei zu bleiben."
 economic_controls_uzbek: "Wirtschaftskontrolle"
 economic_controls_uzbek_desc: "Wir haben eine vorsichtig kontrollierte Wirtschaft, in der einheimische Kaufleute einen großen Vorteil vor ausländischer Konkurrenz besitzen. Dies erlaubt uns, den Handel in unserem Land zu lenken."
 qizilqum: "Qizilqum"
 qizilqum_desc: "Die Qizilqum-Wüste ist der größte Teil unseres Landes. Dieser extrem lebensfeindliche Raum verhindert, dass fremde Armeen hier lange überleben."
 silk_road_uzbek: "Seidenstraße"
 silk_road_uzbek_desc: "Wir profitieren stark von der Seidenstraße, die durch unser Land führt. Diese Route von Ost nach West macht unsere Kaufleute reich und diese Kaufleute machen uns reich."
 gold_and_copper_uzbek: "Gold und Kupfer"
 gold_and_copper_uzbek_desc: "Dieses Land hat gewaltige Reserven an Gold und Kupfer. Beides ist nützlich zur Zahlung und Produktion."
 uzbek_hordes: "Usbekische Horden"
 uzbek_hordes_desc: "Seit Jahrhunderten ist dieses Land hart umkämpft. Unser Volk ist sowohl zahlenmäßig als auch von der Stärke in der Lage, Macht zu erringen und zu behalten."
 patrons_of_science_uzbek: "Schirmherren der Wissenschaft"
 patrons_of_science_uzbek_desc: "Ohne uns wäre das Goldene Zeitalter des Islam wohl nie passiert. Timur der Lahme brachte Künstler und Wissenschaftler aus seinem gesamten Reich zu uns nach Samarkand. Diese Wissenschaftler waren die Grundlage für Entwicklungen in Mathematik und Astronomie und unsere Schirmherrschaft für die Wissenschaft dauert noch heute an."
 AFG_ideas: "Afghanische Ideen"
 AFG_ideas_start: "Afghanische Traditionen"
 AFG_ideas_bonus: "Afghanische Ambitionen"
 great_generals_afghan: "Große Generäle"
 great_generals_afghan_desc: "Jeder wirklich große General marschierte durch unser Land, von Alexander bis Temujin, und wir haben von allen gelernt."
 cultural_melting_pot_afghan: "Schmelztiegel der Kulturen"
 cultural_melting_pot_afghan_desc: "Unser Land wurde seit Anbeginn der Zeit von Völkern aus Indien und Zentralasien bewohnt. Jede Person, die hier herkommt macht unsere Nation ein wenig größer."
 ariana: "Ariana"
 ariana_desc: "Der historische Name für unser Land und die umliegenden Gebiete ist Ariana. Als Mittelpunkt von Ariana ist uns bewusst, dass unsere Nation in alle Richtungen expandieren muss."
 buddhist_culture_afghan: "Buddhistische Kultur"
 buddhist_culture_afghan_desc: "Viele Buddhisten kamen von Indien zu uns und lehrten uns einen friedlichen Lebensweg. Sie errichteten auch große Monumente, um uns mit Ehrfurcht zu erfüllen."
 extreme_climate_afghan: "Extremes Klima"
 extreme_climate_afghan_desc: "In Afghanistan gibt es kaum Wasser, alles an Wasser fließt in fremde Länder. Im Winter ist unser Land schneebedeckt und zu kalt zum Überleben, während es im Sommer zu heiß ist. Invasoren können hier nicht lange überleben."
 four_tribes: "Vier Stämme"
 four_tribes_desc: "Der Großteil unserer Bevölkerung stammt aus einem der vier Stämme: Pashtun, Tajik, Hazara und Usbeken. Jeder Stamm liefert Krieger und Ressourcen für das Wohl aller."
 hindu_kush_afghan: "Hindukusch"
 hindu_kush_afghan_desc: "Der Hindukusch ist eine natürliche Barriere. Eine leicht zu verteidigende Region, die uns vor allen Angreifern schützt."
 SYR_ideas: "Syrische Ideen"
 SYR_ideas_start: "Syrische Traditionen"
 SYR_ideas_bonus: "Syrische Ambitionen"
 damascus: "Damaskus"
 damascus_desc: "Unsere Hauptstadt, Damaskus, ist eine der ältesten Städte der Welt. Wir werden als Wiege der Menschheit angesehen. Wir waren Zeuge des Aufstiegs und des Falls großer Reiche, während wir immer noch stehen, wie wir es auch für alle Zeit tun werden."
 varied_land_syria: "Vielfältiges Land"
 varied_land_syria_desc: "Syrien ist ein großes und vielfältiges Land. Hohe Berge, fruchtbare Ebenen und Wüsten, Menschen aus aller Welt. Unsere Armeen sind zahlreich, da jeder unser Überleben sichern will."
 ebla: "Ebla"
 ebla_desc: "Etwa 3500 v. Chr. wurde die Zivilisation von Ebla gegründet. Sie begann in einem kleinen Dorf, wuchs aber zur Herrschaft über große Teile des Nordens und Ostens als Handelsreich. Wir bewahren ihre Handelstradition, auch wenn ihre Zivilisation längst untergegangen ist."
 umayyads: "Umayyaden"
 umayyads_desc: "Die Umayyaden machten unser Land zu ihrer Hauptstadt, sie erkannten den Wert unseres Landes und des Volkes und lehrten uns, unser Land zu verteidigen."
 euphrates_syria: "Euphrat"
 euphrates_syria_desc: "Unser Zugang zum Euphrat sichert unser Überleben. Hier entstand die Zivilisation und hier wird sie immer florieren."
 arabic_language_syria: "Arabische Sprache"
 arabic_language_syria_desc: "Einst beherrschte uns das Ottomanische Reich, aber sie respektieren uns, da wir arabisch sprachen. Indem wir die heilige Sprache sprechen sichern wir uns starke Beziehungen mit den muslimischen Mächten."
 syriac_cuisine: "Syrische Küche"
 syriac_cuisine_desc: "Die syrische Küche ist extrem vielfältig, mit Einflüssen aus dem gesamten Mittelmeerraum und dem Mittleren Osten. Unsere Esskultur erlaubt uns, große Armeen zu versorgen und deren Loyalität zu bewahren."
 IRQ_ideas: "Irakische Ideen"
 IRQ_ideas_start: "Irakische Traditionen"
 IRQ_ideas_bonus: "Irakische Ambitionen"
 maqam: "Maqam"
 maqam_desc: "Das irakische Maqam wird als das beste und reinste der Welt angesehen. Maqam ist ein System von Melodien, die in unserer traditionellen Musik verwendet werden. Unsere Musiktradition versorgt unser Volk mit Unterhaltung."
 basrah: "Basrah"
 basrah_desc: "Basrah war lange ein florierender Hafen und eine strategische Festung. Unsere Kontrolle über die Stadt sichert den Erfolg unseres Handels und die Ausdehnung unserer Nation."
 arid_climate_iraq: "Arides Klima"
 arid_climate_iraq_desc: "Der Großteil des Landes ist arid und trocken, unfähig, Leben zu bewirten. Unsere Wüsten sind eine natürliche Barriere, die dem Feind die Stärke rauben, so dass wir ihn vernichten können."
 sumer: "Sumerer"
 sumer_desc: "Unser Land war einst die Heimat der Sumerer, der ältesten bekannten Zivilisation der Welt. Wir wissen, was es bedeutet, die Prüfungen der Zeit zu bestehen."
 british_rule_iraq: "Britische Herrschaft"
 british_rule_iraq_desc: "Mit dem Fall des Ottomanischen Reiches wurden wir britisches Mandatsgebiet. Sie gaben uns letztendlich die Freiheit, aber nicht, ohne uns ihre Fähigkeiten im Seekampf zu lehren."
 church_of_the_east: "Kirche des Ostens"
 church_of_the_east_desc: "Seit dem zweiten Jahrhundert vor Christus gab es eine starke christliche Präsenz in unserem Land. Die Kirche des Ostens oder der Nestorianismus war nie der vorherrschende Glauben, aber seine Anhänger haben sich immer als nützlich erwiesen."
 two_rivers: "Zweistromland"
 two_rivers_desc: "Obwohl unser Land größtenteils brach ist, sind die Gegenden um den Tigris und den Euphrat extrem fruchtbar und die Grundlage unseres Überlebens."
 JOR_ideas: "Jordanische Ideen"
 JOR_ideas_start: "Jordanische Traditionen"
 JOR_ideas_bonus: "Jordanische Ambitionen"
 hashemite_monarchy: "Haschemitenmonarchie"
 hashemite_monarchy_desc: "Unser haschemitischer Herrscher hat trotz seiner Regentschaft als konstitutioneller Monarch große Macht. Er nutzt seine Macht, um uns stark, stabil und demokratisch zu machen."
 petra_jordan: "Petra"
 petra_jordan_desc: "Als eines der Neuen Sieben Weltwunder ist Petra ein Zeichen der Beständigkeit unseres Landes und dessen, was wir erreichen können."
 abbasid_caliphate: "Abbasidenkalifat"
 abbasid_caliphate_desc: "Unser Land ist die Geburtsstätte der Abbasiden, die den Großteil der arabischen Welt beherrschten und ein Goldenes Zeitalter begründeten. Ihr Potenzial lebt in uns fort."
 old_castles_jordan: "Alte Schlösser"
 old_castles_jordan_desc: "Eine Vielzahl an Schlössern wurde hier im Mittelalter von den Kreuzfahrern und unserem Volk errichtet. Viele wie Al Karak sind mittlerweile Städte, deren starke Mauern immer noch bestehen und uns Schutz bieten."
 greater_syria_plan: "Großsyrischer Plan"
 greater_syria_plan_desc: "Durch den Großsyrischen Plan sollten wir in alle Richtungen expandieren, um die Länder zu kontrollieren, die unserem König gehören."
 dead_sea_east: "Ostufer des Toten Meeres"
 dead_sea_east_desc: "Wir beherrschen das Ostufer des Toten Meeres, ein wichtiges Gebiet aller abrahamischen Religionen. Das Meer verleiht unserem Wort Gewicht und hilft uns die verschiedenen Glaubensrichtungen in unserem Land zu vereinen."
 us_trade_agreements_jordan: "US-Handelsabkommen"
 us_trade_agreements_jordan_desc: "Unsere guten Beziehungen zur internationalen Gemeinschaft und den USA bedeuten, dass sie unsere Wirtschaft mit Geld unterstützen und uns geringer besteuern als unsere Nachbarn."
 PLS_ideas: "Palästinensische Ideen"
 PLS_ideas_start: "Palästinensische Traditionen"
 PLS_ideas_bonus: "Palästinensische Ambitionen"
 under_occupation: "Unter Besatzung"
 under_occupation_desc: "Ein Großteil unseres Landes ist von Israel besetzt, dennoch kämpfen wir auf unserer Erde für unsere Heimat und jeder Soldat weiß um die Wichtigkeit des Sieges."
 holy_land_palestine: "Heiliges Land"
 holy_land_palestine_desc: "Unser Land beinhaltet das heiligste Land der Welt, das Land, in dem Milch und Honig fließen."
 natural_beauty_palestine: "Naturschönheit"
 natural_beauty_palestine_desc: "Seit der Antike ist Palästina als Ort außergewöhnlicher Naturschönheit und Reichtums bekannt. Leute aus aller Welt reisen hier her, um es zu sehen und wir werden unser Land nicht kampflos aufgeben."
 gaza_strip: "Gazastreifen"
 gaza_strip_desc: "Unsere Kontrolle über den Gazastreifen ist überlebenswichtig für uns. Obwohl es ein kleines Gebiet ist, sagte schon Napoleon, dass man ohne ihn den Mittleren Osten nicht kontrollieren kann. Der Wohlstand des Streifens hält unser Land erfolgreich."
 dead_sea_west: "Westufer des Toten Meeres"
 dead_sea_west_desc: "Das Tote Meer ist extrem wichtig für alle abrahamischen Religionen und sogar andere Religionen erkennen seine Macht, die sie Magie zuschreiben."
 arab_league_palestine: "Arabische Liga"
 arab_league_palestine_desc: "Als Mitglied der Arabischen Liga können wir uns auf die Unterstützung der meisten Nachbarn bei Verhandlungen mit fremden Mächten verlassen."
 sea_peoples: "Seefahrer"
 sea_peoples_desc: "Die erste dokumentierte Verwendung des Wortes 'Palästina' stammt von einem Stamm von Seefahrer, die im späten Bronzealter auftauchten, schlimme Verwüstung anrichteten und sich schnell zurückzogen. Auch wenn wir unsere Ahnenreihe nicht bis zu ihnen zurückverfolgen können, haben wir ihre Fähigkeiten als Seefahrer behalten."
 BRZ_ideas: "Brasilianische Ideen"
 BRZ_ideas_start: "Brasilianische Traditionen"
 BRZ_ideas_bonus: "Brasilianische Ambitionen"
 patria_amada: "Pátria Amada"
 patria_amada_desc: "Unser großes Land wird von unseren Bürgern geliebt und selbst in Zeiten großer Schwierigkeiten sind sie bereit, dem Land zu helfen."
 amazon_forest: "Amazonas-Regenwald"
 amazon_forest_desc: "Innerhalb unserer Grenzen liegt ein großer Teil des weltgrößten Regenwalds, die größte Artenvielfalt und reiche Bodenschätze. Mit ihnen können wir eine größere und stärkere Armee ausstatten und unterhalten."
 bom_vizinho: "'Bom Vizinho'-Politik"
 bom_vizinho_desc: "Wir versuchen, gute Beziehungen zu allen Nachbarn zu halten, diplomatische Reibungen zu vermeiden und vorteilhafte Abkommen zu schließen."
 planned_cities_brazil: "Planstädte"
 planned_cities_brazil_desc: "Viele unsere größten Städte sind auf Effektivität ausgelegte Planstädte, was zu höherer Bevölkerung und Steuern führt."
 jungle_warfare_brazil: "Dschungelkrieg"
 jungle_warfare_brazil_desc: "Unsere Truppen sind weltweit bekannt für ihre Fähigkeit in harten Gegenden wie dem Regenwald zu kämpfen. Wer versucht, uns dort zu bekämpfen ist zum Scheitern verdammt."
 dom_pedro: "Dom Pedro's Reformen"
 dom_pedro_desc: "Dom Pedro II war ein mehrsprachiger, vielgebildeter Mensch und sein wichtigstes Vermächtnis sind seine zahlreichen Wirtschaftsreformen, die unsere Ökonomie gestärkt haben."
 multicultural_people_brazil: "Multikulturelle Bevölkerung"
 multicultural_people_brazil_desc: "Die Kultur unseres Volkes bedient sich aus Elementen aus aller Welt, eingebracht von Kolonisten, afrikanischen Sklaven, indiogenen Völkern und Immigranten aus Europa und Asien. Diese Leute geben ihr hier aufgebautes Leben nicht so einfach auf."
 TRK_ideas: "Turkmenische Ideen"
 TRK_ideas_start: "Turkmenische Traditionen"
 TRK_ideas_bonus: "Turkmenische Ambitionen"
 merv: "Merv"
 merv_desc: "Merv war lange eine extrem wichtige Stadt an der Seidenstraße, die den Handel zwischen China und der westlichen Welt ermöglichte."
 caspian_sea_turkmen: "Kaspisches Meer"
 caspian_sea_turkmen_desc: "Das Kaspische Meer, das von den Einwohnern dieses Landes lange für einen Ozean gehalten wurde, ist bekannt für seine Fischerei, die Störe und Kaviar für unsere Truppen liefert."
 karakum_desert_turkmen: "Karakum-Wüste"
 karakum_desert_kurkmen_desc: "Etwa 80% unseres Landes werden von der Karakum- oder Schwarzsandwüste bedeckt. Diese Wüste gewährt uns Schutz, da Invasoren dort nur schwer überleben können."
 president_for_life_turkmen: "Präsident auf Lebenszeit"
 president_for_life_turkmen_desc: "Unser erster Präsident, Saparmurat Niyazov, wurde zum Präsidenten auf Lebenszeit erklärt. Sein Personenkult hat die Stabilität unserer Nation gesichert."
 turkmen_tribes: "Turkmenische Stämme"
 turkmen_tribes_desc: "Die Turkmenen waren ursprünglich zum Islam konvertierte Oghuz. Nach dem Fall der herrschenden Seldschuken teilten sich diese Turkmenen in wilde, unabhängige Stämme, die heute noch existieren. Obwohl sie unabhängig sind, werden diese Stämme kämpfen, um das Überleben ihrer Lebensweise zu sichern."
 neutral_policy_turkmen: "Neutrale Politik"
 neutral_policy_turkmen_desc: "Unser Volk ist extrem konservativ und wir haben es geschafft, in nahezu allen wichtigen Ereignissen seit unserer Unabhängigkeit neutral zu bleiben. Andere Nationen respektieren uns dafür."
 cotton_exports: "Baumwollexport"
 cotton_exports_desc: "Eine unserer Haupteinnahmequellen ist Baumwolle. Unsere einfache Wirtschaft ist seit Jahrhunderten gleich geblieben, sie wurde lediglich verfeinert und profitabler gemacht."
 PAK_ideas: "Pakistanische Ideen"
 PAK_ideas_start: "Pakistanische Traditionen"
 PAK_ideas_bonus: "Pakistanische Ambitionen"
 arabian_sea_pakistan: "Arabisches Meer"
 arabian_sea_pakistan_desc: "Unsere lange Küstenlinie und die vielen Häfen erlauben uns eine sehr große Flotte zu produzieren und zu unterhalten."
 wakhan_corridor: "Wakhankorridor"
 wakhan_corridor_desc: "Der Wakhankorridor ist ein schmaler Landstreifen, der Afghanistan gehört und im Norden von Flüssen und im Süden von Gebirge begrenzt ist. Dieser Korridor bewahrt uns vor Angriffen, da jeder, der uns angreifen will, auch Afghanistan angreifen muss."
 vast_army_pakistan: "Riesige Armee"
 vast_army_pakistan_desc: "Wir haben die viertgrößte stehende Armee der Welt und die achtstärkste effektive Streitmacht. Jeder, der uns bekämpfen will, trifft auf einen furchtlosen Feind."
 land_of_the_pure: "Land der Reinheit"
 land_of_the_pure_desc: "Pakistan bedeutet sowohl in Urdu als im Persischen 'Land der Reinheit'. Wir werden dieses Land verteidigen und seine Reinheit bewahren."
 mughal_empire: "Mughalreich"
 mughal_empire_desc: "Was jetzt Pakistan ist, war einst vom Mughalreich beherrscht. Das Militär der Mughal war extrem effektiv und beherrschte einen großen Teil Indiens. Wir haben viel von ihnen gelernt."
 forests_of_pakistan: "Wälder Pakistans"
 forests_of_pakistan_desc: "Ein Großteil Pakistans ist von allen möglichen Wäldern bedeckt. Diese Bäume liefern uns massenweise Holz um unsere Produktion anzukurbeln."
 jammu_and_kashmir: "Jammu und Kashmir"
 jammu_and_kashmir_desc: "Wir glauben, einen Anspruch auf Jammu und Kashmir zu haben, genau genommen auf ganz Indien. Wir haben berechtigte Ansprüche und viel Platz für Wachstum, so dass andere Nationen uns nicht argwöhnisch beobachten, da sie sich nicht in Gefahr wissen."
 LIB_ideas: "Libysche Ideen"
 LIB_ideas_start: "Libysche Traditionen"
 LIB_ideas_bonus: "Libysche Ambitionen"
 red_black_green: "Rot, schwarz und grün"
 red_black_green_desc: "Das Rot unserer Flagge repräsentiert das vergossene Blut unseres Volkes, um die Freiheit zu erlangen. Das Schwarz steht für die dunklen Tage italienischer Besatzung und das grün steht für die Landwirtschaft, unsere traditionelle Haupteinnahmequelle."
 tripoli: "Tripoli"
 tripoli_desc: "Ursprünglich eine Siedlung der Phönizier wurde unsere Hauptstadt Tripoli ein bedeutender Handelshafen für Jahrtausende. Einen so wichtigen Hafen zu besitzen verschafft uns einen Handelsvorteil."
 al_fateh_revolution: "Al Fateh-Revolution"
 al_fateh_revolution_desc: "Die Al Fateh- oder Septemberrevolution schaffte unsere Monarchie ab. Der Jahrestag dieses Ereignisses ist ein großes Fest für unsere republikanischen Traditionen und die Regierung."
 italian_rule: "Italienische Herrschaft"
 italian_rule_desc: "Die italienische Herrschaft war eine schwere Zeit für unser Volk, aber Taktiken und Fähigkeiten des Westens zu sehen war eine große Hilfe für unsere Armee."
 aghlabids: "Aghlabiden"
 aghlabids_desc: "Als die Aghlabiden uns beherrschten, genossen wir ein gewisses Maß an Autonomie, unser Volk war glücklich und probte keinen Aufstand. Wir versuchen, das aghlabidische System zu imitieren."
 great_manmade_river: "Great Manmade River-Projekt"
 great_manmade_river_desc: "Das sogenannte Achte Weltwunder, das Great Manmade River-Projekt ist ein gewaltiges System aus Aquädukten und Brunnen, das uns ermöglicht, selbst in der tiefsten Sahara an Wasser zu gelangen."
 libyan_desert: "Libysche Wüste"
 libyan_desert_desc: "Einer der rauesten, trockensten Orte der Welt, die libysche Wüste, hat teilweise seit Jahrhunderten keinen Regen mehr gesehen. Invasoren werden uns nahezu unmöglich aus dem Süden angreifen können."
 PAG_ideas: "Paganische Ideen"
 PAG_ideas_start: "Paganische Traditionen"
 PAG_ideas_bonus: "Paganische Ambitionen"
 irrawaddy_river: "Irrawady"
 irrawaddy_river_desc: "Wichtig für Handel und Bewässerung ermöglicht uns der Irrawady Reis und andere Güter durch das Land und in fremde Länder zu transportieren."
 theravada_buddhism_pagan: "Theravada-Buddhismus"
 theravada_buddhism_pagan_desc: "Während im größten Teil von Südostasien der Theravada-Buddhismus verfolgt wird, bieten wir eine sichere Zuflucht. Theravada ist die älteste überlebende Form des Buddhismus und wird von einem Großteil unseres Volkes praktiziert."
 king_anawrahta: "König Anawrahta"
 king_anawrahta_desc: "König Anawratha gründete unser Reich. Als großer Herrscher einte er gesamte Irrawadytal von einem kleinen, trockenen Fürstentum im Oberen Birma aus. Er sicherte den Erfolg unserer Nation für alle Zeiten."
 twelve_gates_pagan: "Zwölf Tore"
 twelve_gates_pagan_desc: "Jede unserer Städte hat zwölf Tore, eines für jedes Tierkreiszeichen. Indem wir himmlische Zeichen auf Erden verehren, sichern wir die Balance zwischen Himmel und Erde, unser himmlischer Auftrag."
 burmese_script: "Burmesische Schrift"
 burmese_script_desc: "Wir haben unsere eigene Schrift, was uns erlaubt, unsere Sprache niederzuschreiben. Dies erhöht die Bildung unseres Volkes."
 cultural_acceptance_pagan: "Kulturelle Akzeptanz"
 cultural_acceptance_pagan_desc: "König Kyansittha nannte unser Königreich 'Pyu' und ernannte die traditionellen Pyu-Vorfahren zu seinen eigenen. Er erschuf eine intellektuelle Elite aus Mon und sicherte, dass das Land und das Militär von Birmesen geleitet wurden, die die Gründer des Reiches waren. Dadurch sicherte er, dass alle Volksgruppen zufrieden waren und die Truppen von Rekruten überschwemmt wurden."
 palace_guards: "Palastwachen"
 palace_guards_desc: "Die erste stehende Armee der Region, die Palastwache, wurde 1174 gegründet. Es ist eine kleine Armee, die den König und seine Ländereien beschützt. Durch eine stehende Armee haben wir besser ausgebildete Truppen, welche besser kämpfen als die unserer Nachbarn."
 SRN_ideas: "Surinamische Ideen"
 SRN_ideas_start: "Surinamische Traditionen"
 SRN_ideas_bonus: "Surinamische Ambitionen"
 plantations_suriname: "Plantagen"
 plantations_suriname_desc: "Unsere Kolonie wurde als System von Plantagen in den fruchtbaren Guianaebenen gegründet. Während diese Plantagen einst Kolonialreiche versorgten, liefern sie uns jetzt die Ressourcen, die wir brauchen, um unser Land zu stärken."
 dutch_west_india_company_suriname: "Holländische Westindienkompanie"
 dutch_west_india_company_suriname_desc: "Unser Land war einst ein wichtiger Bestandteil der Holländischen Westindienkompanie. Während die Kompanie ging, sind ihre Praktiken uns erhalten geblieben."
 colonial_defenses_suriname: "Kolonialverteidigung"
 colonial_defenses_suriname_desc: "In der Kolonialzeit behandelten die Holländer die Sklaven auf den Plantagen extrem schlecht, wodurch viele von ihnen in die Regenwälder flohen. Diese geflohenen Sklaven wurden als 'Maroons' bekannt und sie organisierten sich, um uns pausenlos anzugreifen. Wir wurden dadurch besser im Festungsbau und der Verteidigung."
 sipaliwini_district: "Sipaliwini-Distrikt"
 sipaliwini_district_desc: "Der gewaltige Sipaliwini-Distrikt ist ein riesiger Regenwald, der uns vor einer brasilianischen Invasion und anderen potenziellen Feinden schützt."
 rice_and_bananas_suriname: "Reis und Bananen"
 rice_and_bananas_suriname_desc: "Unser fruchtbarer Boden erlaubt uns, viele Bananen und noch mehr Reis anzubauen. Dies ermöglicht uns im Gegenzug eine größere Bevölkerung zu versorgen."
 diverse_culture_suriname: "Vielfältige Kultur"
 diverse_culture_suriname_desc: "Unsere Bevölkerung ist eine der multikulturellsten der Welt, bestehend aus Leuten aus Indien, Afrika, Europa, Asien und vielen anderen Orten. Jede andere Nation, die diese verschiedenen Gruppen kontrollieren will, hat eine schwierige Aufgabe."
 winti_religion: "Winti-Religion"
 winti_religion_desc: "Die Winti-Religion ist eine Fusion vieler verschiedener Glaubensrichtungen, die von afrikanischen Sklaven hergebracht wurde. Die Religion ist in vier Pantheons unterteilt und vereint viele Aspekte aus allen beteiligten Religionen."
 AZT_ideas: "Aztekische Ideen"
 AZT_ideas_start: "Aztekische Traditionen"
 AZT_ideas_bonus: "Aztekische Ambitionen"
 maize_plantations: "Maisplantagen"
 maize_plantations_desc: "Mais wurde von den Azteken im großen Stil als einfach zu verarbeitende und große Quelle von Kohlehydraten und Energie genutzt, er hielt die Bevölkerung gut ernährt, was zu mehr Steuern führte."
 nahuatl_languages: "Nahuatl-Sprachen"
 nahuatl_languages_desc: "Die Gruppe der Nahuatl-Sprache wird von vielen Stämmen um uns herum gesprochen und ist eine der Hauptsprachen des Aztekenreiches. Dies erleichtert den Handel mit unseren Nachbarn, da wir sie besser verstehen."
 blood_sacrifices: "Blutopfer"
 blood_sacrifices_desc: "Regelmäßige rituelle Opfer waren Alltag im Aztekenreich, da unsere Religion besagt, dass Blut vergossen werden muss, um die Sonne vom Stillstand abzuhalten."
 flower_wars: "Blumenkriege"
 flower_wars_desc: "Die Blumenkriege waren eine Reihe kleiner, ritueller Kriege zwischen dem Aztekenreich und drei seiner Nachbarn kurz nach der Gründung. Sie waren wichtig für die weitere Ausbildung der Kämpfer, das Schaffen einer Kriegertradition und dem Gefangennehmen von Gegnern für rituelle Opferungen."
 xocolatl: "Xocolatl"
 xocolatl_desc: "Die Xocolatl war ein bitteres Getränk aus Kakao, das von Adligen und Kriegern mit großer Feierlichkeit getrunken wurde."
 aztec_calendar: "Aztekenkalender"
 aztec_calendar_desc: "Der Aztekenkalender war erstaunlich genau und ein komplexes System der Zeitmessung in ganz Mittelamerika. Er wurde verwendet, um Feierlichkeiten besser festzulegen und um es einfacher zu machen, Schlachten, Ernten und generelle Verwaltung aufzuzeichnen."
 foreign_invaders: "Fremde Invasoren"
 foreign_invaders_desc: "Ein neues Volk, das vom Meer kommt, bedroht unser Leben, unsere Kultur und unser Reich. Für viele Jahre haben wir nur zeremonielle Kriege geführt, um Gefangene zu nehmen statt sie zu töten, aber diese neue Bedrohung zögert nicht, Blut auf dem Schlachtfeld zu vergießen. Wir müssen uns anpassen und ihnen zeigen, dass wir mit dem Segen von Huitzilopochtli ebenfalls kämpfen können."
 HRP_ideas: "Hariphunchaische Ideen"
 HRP_ideas_start: "Hariphunchaische Traditionen"
 HRP_ideas_bonus: "Hariphunchaische Ambitionen"
 lamphun: "Lamphun"
 lamphun_desc: "Unsere Hauptstadt, Lamphun, ist eine antike Stadt, für deren Existenz es Beweise gibt, die bis ins Jahr 300 v. Chr. reichen. Sie ist gleichwohl Zentrum und Hauptstadt unseres Reiches und gibt uns ein Gefühl von Beständigkeit."
 close_relations_hariphunchai: "Enge Beziehungen"
 close_relations_hariphunchai_desc: "Als uns 1050 eine Choleraepidemie traf, war unser Volk gezwungen, unter den Völkern der Mon-Königreiche um uns herum zu leben. Dadurch wurden die Beziehungen unter den Königreichen sehr gefestigt."
 wiang_fortifications_hariphunchai: "Wiang-Befestigungen"
 wiang_fortifications_hariphunchai_desc: "Um unsere Stadt haben wir ein System von Wiangs oder Burggraben-Befestigungen errichtet. Diese sind eine starke Verteidigung gegen potenzielle Angreifer."
 wats_hariphunchai: "Wats"
 wats_hariphunchai_desc: "Ein Wat ist ein buddhistischer Ort des Gebets. Unser Land ist überzogen damit und es gibt uns ein starkes Gefühl der Nähe zu unserem Glauben."
 two_rivers_hariphunchai: "Zwei Flüsse"
 two_rivers_hariphunchai_desc: "Unsere Stadt ist im freien Raum zwischen den Flüssen Mae Kwuang und Mae Ping errichtet worden. Diese Flüsse bewässern unsere Felder und versorgen unsere Feldfrüchte und Truppen."
 hindus_and_buddhists: "Hindus und Buddhisten"
 hindus_and_buddhists_desc: "Hindus und Buddhisten leben in unserem Land Seite an Seite. Hinduismus liefert die Basis für unsere Kultur während der Hinduismus uns mit einem Sinn für natürliche Ordnung versorgt und uns zu Frieden animiert. Diese zwei Religionen funktionieren gut nebeneinander."
 mon_script_hariphunchai: "Mon-Schrift"
 mon_script_hariphunchai_desc: "Wir haben unsere eigene Schrift, durch die wir unsere Sprache sehr genau niederschreiben können. Dies gibt uns einen Vorteil vor anderen Ländern, die sich auf fremde Schriften verlassen müssen."
 BLA_ideas: "Schwarzfüssische Ideen"
 BLA_ideas_start: "Schwarzfüssische Traditionen"
 BLA_ideas_bonus: "Schwarzfüssische Ambitionen"
 sun_dance_blackfoot: "Sonnentanz"
 sun_dance_blackfoot_desc: "Der Sonnentanz ist ein sehr wichtiger Bestandteil unserer Kultur. Durch ihn sichern wir die Gesundheit und das Wohlbefinden unserer Familien durch persönliche Opfer."
 niitsitapi: "Niitsitapi"
 niitsitapi_desc: "Unser Name für uns ist Niitsitapi oder 'Ur-Menschen'. Als Ureinwohner dieses Landes können wir es keinen Fremden überlassen."
 european_technologies_blackfoot: "Europäische Technologie"
 european_technologies_blackfoot_desc: "Unsere schnelle Adaption der europäischen Technologie wie Feuerwaffen und Pferde gab uns einen gewaltigen Vorteil bei der Jagd und im Kampf."
 bison_hunters: "Bisonjäger"
 bison_hunters_desc: "Wir sind sehr geschickt darin, jeden Teil des Bisons zu verwerten und diese Tiere zu jagen. Das bedeutet, dass wir unsere Stärke während eines Manövers schnell regenerieren können."
 three_tribes_blackfoot: "Drei Stämme"
 three_tribes_blackfoot_desc: "Unsere Konföderation besteht aus drei Stämmen: Piikáni, Káinaa und Siksikáwa. Jeder Stamm bringt seine Stärke zum Wohle aller ein."
 fur_trade_blackfoot: "Pelzhandel"
 fur_trade_blackfoot_desc: "Die Europäer zahlen uns eine Menge Pferde und Waffen im Austausch für Pelze. Unser Kontakt zu den Europäern hat uns wohlhabend gemacht."
 peace_with_the_white_man_blackfoot: "Frieden mit dem weißen Mann"
 peace_with_the_white_man_blackfoot_desc: "Obwohl wir Jägern und Fallenstellern in unserem Land oft feindselig gegenübertreten, waren wir noch nie in Kriege mit dem weißen Mann verwickelt. Sie respektieren uns dafür."
 COM_ideas: "Komantschische Ideen"
 COM_ideas_start: "Komantschische Traditionen"
 COM_ideas_bonus: "Komantschische Ambitionen"
 slave_trade_comanche: "Sklavenhandel"
 slave_trade_comanche_desc: "Wir sind extrem geschickt darin, Sklaven von anderen Stämmen oder den weißen Siedlern zu erbeuten. Diese können wir zu unserem Vorteil verkaufen."
 horse_culture_comanche: "Pferdekultur"
 horse_culture_comanche_desc: "Nur wenige andere Nationen haben Pferde so in ihren Alltag integriert wie wir Komantschen. Wir sind extrem begabt darin, Pferde zu trainieren und zu nutzen."
 shoshone_migrants: "Schoschonische Migranten"
 shoshone_migrants_desc: "Unsere Bevölkerung ist reich an schoschonischen Migranten und Gefangenen aus Raubzügen, die unserem Stamm beitreten. Diese Zuwanderer geben uns einen großen numerischen Vorteil gegen viele unserer Feinde."
 band_system_comanche: "Bandensystem"
 band_system_comanche_desc: "Wir haben keine zentrale Regierung oder einen einzelnen Führer. Stattdessen besteht unsere Gesellschaft aus kleinen Banden, jede davon mit einer Art demokratischen Systems. Es gibt keine Berichte von Revolten gegen uns."
 warrior_people_comanche: "Kriegervolk"
 warrior_people_comanche_desc: "Krieger und Kämpfe sind ein großer Teil dessen, was wir sind. Es gab Zeiten, in denen wir mit allen Nachbarn gleichzeitig im Krieg waren. Das Volk hat sich an unsere kriegstreibende Art gewöhnt."
 body_decoration_comanche: "Körperschmuck"
 body_decoration_comanche_desc: "Wir verzieren unsere Körper mit vielen verschiedenen Farben und auf viele Arten, jede einzigartig für sich. Diese Verzierungen sind wichtig, sie zeigen, wer wir sind und wir werden diese Bräuche nicht aufgeben."
 pemmican_comanche: "Pemmican"
 pemmican_comanche_desc: "Ein energiereiches Essen, das hauptsächlich von unseren Kriegergruppen verwendet wurde. Pemmican besteht aus Fleisch und Beeren und erlaubt uns, in schnellen Kriegen über große Strecken gesund zu bleiben."
 MEX_ideas: "Mexikanische Ideen"
 MEX_ideas_start: "Mexikanische Traditionen"
 MEX_ideas_bonus: "Mexikanische Ambitionen"
 native_heritage_mexico: "Eingeborenenerbe"
 native_heritage_mexico_desc: "Lange bevor die Spanier dieses Land kolonisierten, lebten hier mächtige und fortgeschrittene Eingeborene, mit Städten, die mit den größten europäischen Zentren und Reichen konkurrieren konnten. Wenn wir von ihnen lernen können, bekommen wir einen entscheidenden Vorteil in technologischer Entwicklung."
 sierra_madre: "Sierra Madre"
 sierra_madre_desc: "Die Sierra Madre ist eine Gruppe von drei Gebirgsketten in Zentralmexiko, die das Herz unseres Landes vor fremden Invasionen schützt."
 caribbean_trade_mexico: "Karibikhandel"
 caribbean_trade_mexico_desc: "Die Karibik verfügt über einen extrem reichen Handel von und nach Europa, Afrika, Südamerika und Nordamerika. Wenn wir die Kontrolle über diesen Flottenknotenpunkt erlangen, haben wir Zugriff auf Berge von Gold."
 reconquista_americana: "La Reconquista Americana"
 reconquista_americana_desc: "Zu lange schon werden unsere nördlichen und östlichen Grenzen von unseren wilden Nachbarn angegriffen. Wir müssen lernen, uns zu verteidigen, wenn wir uns schützen wollen."
 tourist_paradise_mexico: "Touristenparadies"
 tourist_paradise_mexico_desc: "Es gibt keinen Platz auf Erden, der mit Mexikos weiten Stränden, paradiesischen Landschaften und herrlicher Artenvielfalt mithalten könnte. Touristen strömen aus aller Welt herbei, um unser Land zu sehen."
 wild_horses_mexico: "Wilde Präriepferde"
 wild_horses_mexico_desc: "Die nördliche Prärie ist mit wilden Pferden gefüllt, schwer zu zähmen aber stark und mächtig. Wenn wir sie domestizieren und unsere Reiter trainieren können, werden wir mächtig werden."
 cultural_acceptance_mexico: "Kulturelle Akzeptanz"
 cultural_acceptance_mexico_desc: "Mexiko ist ein Land mit einer reichen Eingeborenenkultur und wir legen Wert darauf, sie zu bewahren und zu schützen. Dies macht es einfacher, neue Menschen in unser Land zu integrieren."
 CSA_ideas: "Konföderierten-Ideen"
 CSA_ideas_start: "Konföderierten-Traditionen"
 CSA_ideas_bonus: "Konföderierten-Ambitionen"
 king_cotton: "Baumwollkönig"
 king_cotton_desc: "Unser Land ist reich an Baumwolle, eine extrem wertvolle Ressource und eine, die die Europäer im Krieg auf unsere Seite bringen wird."
 the_cause_CSA: "Der Auftrag"
 the_cause_CSA_desc: "Wir kämpfen alle für den Auftrag des Süden, jeder Staat muss unabhängig bleiben und die Sklavenbesitzer müssen weitermachen können."
 struggle_for_survival: "Überlebenskampf"
 struggle_for_survival_desc: "Wir kämpfen um unser nacktes Überleben, wenn wir fallen, fällt unser Land, unsere Traditionen und unser Volk."
 ranch_traditions: "Ranchtradition"
 ranch_traditions_desc: "Wir haben eine lange Tradition an Ranches, die uns eine vorzügliche Fleischquelle für unsere Truppen liefert."
 superiority_CSA: "Überlegenheit"
 superiority_CSA_desc: "Wir glauben, dass wir Weißen durch unsere Natur allen anderen Rassen überlegen sind. Dieser Glaube gibt uns ein starkes Gefühl von Stolz und Tradition."
 red_indians: "Rote Indianer"
 red_indians_desc: "Die meisten der fünf 'zivilisierten Nationen' der amerikanischen Ureinwohner unterstützen uns als Antwort auf die Verletzungen ihres Territoriums durch den Norden. Wir begrüßen ihre Hilfe."
 war_taxes: "Kriegssteuer"
 war_taxes_desc: "Wir befinden uns im Krieg und jeder weiß, dass er alles mögliche für den Kriegserfolg geben muss, wenn das Land überleben soll."
 BHM_ideas: "Bahamische Ideen"
 BHM_ideas_start: "Bahamische Traditionen"
 BHM_ideas_bonus: "Bahamische Ambitionen"
 slave_trade_bahamas: "Sklavenhandel"
 slave_trade_bahamas_desc: "Wir haben eine lange Tradition der Sklaverei auf den Bahamas. Diese Sklaven sind der Motor unserer Wirtschaft."
 pirates_bahamas: "Piraten"
 pirates_bahamas_desc: "New Providence Island und zu gewissen Teilen die gesamten Bahamas sind ein Hafen für Piraten, größtenteils ehemalige Freibeuter des Spanischen Erbfolgekriegs. Diese Piraten werden jetzt dem dienen, der sie am besten bezahlt und die hohe Zahl an Piraten bedeutet, dass es eine Menge Konkurrenz um unser Angebot geben wird."
 tourism_bahamas: "Tourismus"
 tourism_bahamas_desc: "Dieses Land ist berühmt für sein glasklares Wasser und die wunderschönen Strände. Menschen aus aller Welt wollen unsere Wunder sehen und wir können sie besteuern."
 american_loyalists_bahamas: "Amerikanische Loyalisten"
 american_loyalists_bahamas_desc: "Nach dem Amerikanischen Bürgerkrieg wurden viele der besiegten Loyalisten hier mit ihren Sklaven angesiedelt. Beide, Loyalisten und Sklaven, können unsere Armee vergrößern."
 bahamas_flag: "Bahamische Flagge"
 bahamas_flag_desc: "Unsere Flagge besteht aus einem schwarzen Dreieck, die auf Aquamarin und Gold zeigt. Schwarz ist eine starke Farbe, die die Stärke und die Lebenskraft unseres Volkes zeigt. Das Aquamarin und Gold repräsentieren die Ressourcen der See und der Sonne."
 sailing_traditions_bahamas: "Seefahrertradition"
 sailing_traditions_bahamas_desc: "Segeln ist ein fester Bestandteil unserer Kultur und dadurch haben wir eine große Zahl starker und fähiger Rekruten."
 crabs_pineapples: "Krabben und Ananas"
 crabs_pineapples_desc: "Unsere Insel ist reich an Krabben und Ananas, die unsere Soldaten essen können. Diese leicht zu findende Nahrung erlaubt unseren Truppen sich schneller zu erholen als unsere Feinde."
 CHM_ideas: "Chimu-Ideen"
 CHM_ideas_start: "Chimu-Traditionen"
 CHM_ideas_bonus: "Chimu-Ambitionen"
 survivor_of_incan_conquest: "Überlebende der Inka-Eroberung"
 survivor_of_incan_conquest_desc: "Wir sind das einzige Andenreich, das der Inkaeroberung widerstehen kann. Wir müssen fortfahren."
 chimu_pottery: "Chimu-Töpferei"
 chimu_pottery_desc: "Unser Volk ist für seine feine, dekorierte Töpferkunst bekannt. Dies macht unsere Handwerker zu den reichsten und berühmtesten der Region."
 through_sand_and_stone: "Durch Sand und Stein"
 through_sand_and_stone_desc: "Unser kleines Land ist brach und gebirgig. Wir haben gelernt, hier zu überleben, während unsere Angreifer leiden."
 cultural_conflict: "Kultureller Konflikt"
 cultural_conflict_desc: "Unsere Rivalen, die Inka, beten die Sonne an. Wir beten den Mond an und sehen die Sonne als Ärgernis. Wir müssen ihnen zeigen, dass wir Recht haben."
 ciudadelas: "Ciudadelas"
 ciudadelas_desc: "Ciudadelas, oder befestigte Städte, sind die Orte der Herrschaft in unserem Königreich. Unsere innovative Architektur macht es schwer, diese zu erobern."
 chimu_birthright: "Chimu-Geburtsrecht"
 chimu_birthright_desc: "Alle neu ernanneten Chimu-Herrscher müssen neue Länder für das Königreich erobern, da der Reichtum des alten Herrschers unter der Familie aufgeteilt wird."
 city_of_craftsmen: "Stadt der Handwerker"
 city_of_craftsmen_desc: "Unsere Leute sind Handwerker. Wir werden neue Waffen und Techniken gegen die Inka entwickeln."
 SVG_ideas: "Vincentische Ideen"
 SVG_ideas_start: "Vincentische Traditionen"
 SVG_ideas_bonus: "Vincentische Ambitionen"
 hurricane_belt_vincent: "Hurrikangürtel"
 hurricane_belt_vincent_desc: "Unsere Insel liegen im Hurrikangürtel. Während wir uns an die zahlreichen Hurrikans gewöhnt haben, entmutigen sie Invasoren und zerstören ihre Armeen, wenn sie dumm genug sind, uns anzugreifen."
 dense_population_vincent: "Dichte Bevölkerung"
 dense_population_vincent_desc: "Obwohl wir wenig Land haben, ist das Land dicht besiedelt, was uns viele Soldaten in die Armee bringt."
 kingstown: "Kingstown"
 kingstown_desc: "Unsere Hauptstadt, Kingstown, ist auch unser größter Hafen. Dies gibt uns eine großen Handelsvorteil in der Region."
 plantations_vincent: "Plantagen"
 plantations_vincent_desc: "Unser vulkanischer Boden gibt uns perfekte Wachstumsvoraussetzungen, die wir für alle möglichen Pflanzen nutzen, die wir verkaufen können."
 personal_union_vincent: "Commonwealth-Reich"
 personal_union_vincent_desc: "Wir sind in einer Personalunion unter Großbritannien, was uns gute Beziehungen und deren Schutz einbringt."
 sport_vincent: "Sport"
 sport_vincent_desc: "Viele Sportarten wie Football oder Rugby sind auf unseren Inseln beliebt. Wir haben eigene Nationalmannschaften in diesen Sportarten, die uns Stolz bringen, wenn sie siegen."
 good_communications_vincent: "Gute Kommunikation"
 good_communications_vincent_desc: "Unser Land besteht aus vielen Inseln. Dies erfordert eine gute Kommunikation zwischen alle den Inseln. Wenn wir wissen, wo jeder sich aufhält, können wir ihn leichter besteuern."
 LUX_ideas: "Luxemburgische Ideen"
 LUX_ideas_start: "Luxemburgische Traditionen"
 LUX_ideas_bonus: "Luxemburgische Ambitionen"
 roman_infrastructure: "Römische Infrastruktur"
 roman_infrastructure_desc: "Die Römer bauten viele Straßen durch ihr Reich. Luxemburg profitiert noch immer von den alten Handelsstraßen."
 house_of_luxembourg: "Haus von Luxembourg"
 house_of_luxembourg_desc: "Das Haus von Luxembourg war eines der einflussreichsten und mächtigsten im Spätmittelalter."
 emperor_title: "Land der Imperatoren"
 emperor_title_desc: "Es gab nicht viele Monarchen, die den Titel 'Imperator' beanspruchen konnten, aber das Haus von Luxembourg stellte einige Herrscher für das Heilige Römische Reich."
 gibraltar_of_the_north: "Gibraltar des Nordens"
 gibraltar_of_the_north_desc: "Da wir nur klein sind, sind wir gezwungen, uns auf Defensivtaktiken und starke Festungen zu fokussieren."
 minette: "Minette"
 minette_desc: "Im Süden Luxembourgs haben wir Eisenvorkommen. Sie sind wichtig für die Industrie unserer Nation."
 lux_neutrality: "Neutralität"
 lux_neutrality_desc: "Die Unabhängigkeit und Neutralität Luxembourg ist im Zweiten Vertrag von London von 1867 garantiert."
 european_capital: "Hauptstadt Europas"
 european_capital_desc: "Luxembourg ist der Sitz des Europäischen Gerichtshofs, was es zu einer der Hauptstädte Europas macht."
 FOX_ideas: "Foxische Ideen"
 FOX_ideas_start: "Foxische Traditionen"
 FOX_ideas_bonus: "Foxische Ambitionen"
 meskwaki: "Meskwaki"
 meskwaki_desc: "Unser Name für uns, Meskwaki, stammt aus unserem Schöpfungsmythos, welcher besagt, dass die ersten Menschen von Wisaka aus rotem Lehm geschaffen wurden. Durch unsere eigene Kultur und Mythen erlangten wir einen Sinn für Unabhängigkeit und Widerstand gegenüber anderen Kulturen, die uns unterdrücken wollen."
 great_lakes_fox: "Die Großen Seen"
 great_lakes_fox_desc: "Unser Heimatland liegt zwischen den Großen Seen, wo es Unmengen an Wasser und reichlich Nahrung gibt. Unsere Armee hat ein starkes Kernland, aus welchem sich ein Imperium begründen lässt."
 algonquian_languages_fox: "Algonkin-Sprache"
 algonquian_languages_fox_desc: "Unsere Sprache ist eine der Algonkin-Sprachen. Ähnlichkeiten zwischen unserer Sprache und der unserer Nachbarn helfen uns, Allianzen zu bilden und Verträge zu schließen."
 resistance_to_new_france: "Widerstand gegen Neu-Frankreich"
 resistance_to_new_france_desc: "Unser Widerstand gegen Neu-Frankreich ist so stark und effektiv, dass der König von Frankreich unsere Ausrottung befohlen hat. Wir müssen den unerschrockenen Kampf gegen sie weiterführen."
 fox_and_wolf_rivers: "Fox und Wolf-Fluss"
 fox_and_wolf_rivers_desc: "Wir kontrollieren das Fox-Flussystem, welches uns extrem wichtigen Zugang zum Mississippi gewährt."
 tama_county: "Tama County"
 tama_county_desc: "Wir sind einer der wenigen amerikanischen Stämme, die in der Lage waren, Land in den USA zu kaufen. Das gekaufte Land heißt 'Tama County', nach einem unserer Häuptlinge."
 code_talkers_fox: "Geheimsprache"
 code_talkers_fox_desc: "Feinde können unsere geheime Kommunikation nicht verstehen, da unsere Sprache selten ist. Dies gibt uns einen großen Vorteil im Kampf und macht unsere Soldaten als Söldner wertvoll."
 JAM_ideas: "Jamaikanische Ideen"
 JAM_ideas_start: "Jamaikanische Traditionen"
 JAM_ideas_bonus: "Jamaikanische Ambitionen"
 port_royal: "Port Royal"
 port_royal_desc: "Port Royal liegt nahe der Hauptstadt Kingston. Dieser Hafen, in einem natürlichen Hafenbecken gelegen, ist wichtig für den Handel in der Region."
 imperial_history_jamaica: "Imperiale Geschichte"
 imperial_history_jamaica_desc: "Ursprünglich von den Spaniern kontrolliert und 'Santiago' genannt, wurde unsere Insel dann von den Briten beherrscht, bis wir die Unabhängigkeit erlangten. Wir haben eine lange Geschichte von mächtigen Entdeckern und Seefahrern beherrscht zu werden und sind daher extrem geschickt darin."
 montego_bay: "Montego Bay"
 montego_bay_desc: "Benannt nach dem spanischen 'manteca bahia', was 'Schmalzbucht' bedeutet, wurde Montego Bay nach der Schmalzindustrie benannt, die auf die zahllosen Wildschweine in der Gegend gründete. Dieser Schmalz versorgt unsere Truppen mit reichlich Protein."
 jewish_community_jamaica: "Jüdische Gemeinde"
 jewish_community_jamaica_desc: "Als die Juden aus Frankreich, Spanien und Portugal verbannt und in der Alten Welt gejagt wurden, flohen sie in den sicheren Hafen Jamaika. Diese Juden, hauptsächlich Kaufleute und Händler, erlaubten uns, unsere Wirtschaft und Steuern schnell zu stärken."
 pirates_jamaica: "Piraten"
 pirates_jamaica_desc: "Nachdem die Spanier von der Insel vertrieben wurden, durften sich Piraten in Port Royal ansiedeln. Diese Piraten bildeten eine Verteidigungslinie, falls die Spanier oder andere Fremde angreifen würden."
 breadfruit_jamaica: "Brotfrucht"
 breadfruit_jamaica_desc: "Die Brotfrucht ist eine Feldfrucht auf Jamaika. Sie kann gekocht und gegessen werden und hat einen angenehmen Geruch und Geschmack. Dadurch können wir eine größere Bevölkerung versorgen als ohne die Frucht."
 blue_mountains: "Blaue Berge"
 blue_mountains_desc: "Die Blauen Berge sind die größte Gebirgskette auf unserer Insel, sie sind ein imposanter und schöner Anblick."
 FUN_ideas: "Funansche Ideen"
 FUN_ideas_start: "Funansche Traditionen"
 FUN_ideas_bonus: "Funansche Ambitionen"
 oc_eo: "Óc Eo"
 oc_eo_desc: "Óc Eo bedeutet 'Glaskanal'. Dieser Hafen ist sehr geschäftig durch Händler aus Rom, China und Indien. Soviele verschiedene Händler führen zu einem großen Reichtum."
 mekong_delta_funan: "Mekongdelta"
 mekong_delta_funan_desc: "Das Mekongdelta ist reich an gutem Farmland und wilden Tieren. Dies versorgt unsere Armeen mit der nötigen Nahrung, um zu funktionieren."
 loose_confederation_funan: "Lose Konföderation"
 loose_confederation_funan_desc: "Wir sind kein einzelner, vereinigter Staat, sondern eine lose Konföderation von Stadtstaaten. Obwohl wir uns oft untereinander bekämpfen, sind wir vereint, wenn wir es sein müssen und haben eine gemeinsame khmerische Identität und Kultur."
 funanese_bureaucracy: "Funansche Bürokratie"
 funanese_bureaucracy_desc: "Wir haben eine starke, effektive Bürokratie. Diese Bürokratie hält unsere Nation am Laufen und verschafft uns einen Vorteil gegenüber unseren Feinden."
 sanskrit_court_funan: "Sanskrit am Hof"
 sanskrit_court_funan_desc: "Wie bei den meisten unserer Nachbarn wird am Hof Sanskrit geschrieben und gesprochen. Wir sind darin vereint und in der Lage, mit all unseren Nachbarn zu kommunizieren, selbst mit den Völkern des fernen Indien."
 silver_coinage_funan: "Silbermünzen"
 silver_coinage_funan_desc: "Markiert mit einem Hamsavogel oder einem Perlenfasan sind unsere Münzen eine gute Währung. Zusätzlich werden der Wert der Münzen und die Wirtschaft von dem Vertrauen der Bevölkerung in ihren Wert festgelegt. Indem wir unsere Münzen aus Silber machen, weiß die Bevölkerung, dass unsere Wirtschaft einen konstanten, starken Wert hat."
 buddhism_funan: "Buddhismus"
 buddhism_funan_desc: "Unser Volk praktiziert den Buddhismus. Der Buddhismus ist eine sehr tolerante Religion, die den Menschen anderen Glaubens dessen Ausübung in Frieden erlaubt und die Sicherheit in unserem Reich stärkt."
 IDN_ideas: "Indonesische Ideen"
 IDN_ideas_start: "Indonesische Traditionen"
 IDN_ideas_bonus: "Indonesische Ambitionen"
 large_population_indonesia: "Große Bevölkerung"
 large_population_indonesia_desc: "Unser Land ist eines der bevölkerungsreichsten der Erde. In Zeiten der Not können wir diese Männer und Frauen zur Verteidigung unserer Nation aufrufen."
 pancasila: "Pancasila"
 pancasila_desc: "Am Abend unserer Unabhängigkeit entschieden unsere Gründer, keine existierende Ideologie zu übernehmen, sondern eine für uns passendere namens Pancasila zu erschaffen. Pancasila ist der Glaube, dass Indonesien fünf Prinzipien folgen sollte: Den Glauben an den einzig wahren Gott, gerechte und zivilisierte Gesellschaft, die Einheit Indonesiens, Demokratie und soziale Gerechtigkeit für alle unsere Bürger."
 natural_wealth_indonesia: "Natürlicher Reichtum"
 natural_wealth_indonesia_desc: "Unser Reich ist von drei Ozeanen umgeben, gespickt mit üppigen Wäldern und Heimat für verschiedene Landschaften und Ökosysteme mit wundersamer Flora und Fauna. In der Vergangenheit entdeckten und plünderten Entdecker unseren natürlichen Reichtum, aber jetzt sind wir frei und können diese Ressourcen zu unserem Wohl nutzen."
 borobudur: "Borobudur"
 borobudur_desc: "Die Königreiche der Vergangenheit schufen herrliche Architektur während ihrer Herrschaft. Eine der schönsten ist Borobudur, erachtet als menschengeschaffenes Wunder. Es ist eine Quelle des Stolzes für unser Volk."
 maritime_nation_indonesia: "Seefahrernation"
 maritime_nation_indonesia_desc: "Seit undenkbaren Zeiten war das Meer ein wichtiger Teil des Lebens unseres Volkes. Unsere Geschichte berichtet von der Seeherrschaft alter Königreiche und Handel, der bis Rom reichte. Keinen Vorteil aus den endlosen Meeren vor unserer Tür zu ziehen, wäre eine Torheit."
 bhinneka: "Bhinneka Tunggal Ika"
 bhinneka_desc: "Unser nationales Motto, es bedeutet 'Einigkeit in Unterschieden'. Unser Land reicht von Sabang bis Merauke, gefüllt mit verschiedenen Kulturen, Ethnien und Religionen. Selbst unsere Gründerväter wussten um die Wichtigkeit, also wurde unsere Verfassung als Reflexion des Mottos geschaffen."
 non_bloc_movement_indonesia: "Kein-Block-Bewegung"
 non_bloc_movement_indonesia_desc: "Während des Kalten Krieges waren wir eines der Länder, das sich für keine der Supermächte entschied. Stattdessen versuchten wir, gute Beziehungen zu allen Ländern der Welt zu knüpfen. Dies ermöglicht uns mehr Spielraum in unserer Diplomatie."
 viet_ideas: "Vietnamesische Ideen"
 viet_ideas_start: "Vietnamesische Traditionen"
 viet_ideas_bonus: "Vietnamesische Ambitionen"
 equal_right_vietnam: "Frauenrechte"
 equal_right_vietnam_desc: "Frauen waren in der vietnamesischen Kultur immer respektiert, sie dienten als Richter, Soldaten und sogar als Herrscherinnen. Indem wir diese Tradition fortführen, erhöhen wir die Zahl unserer Soldaten und steigern die Produktion."
 dong_son_culture: "Dong Son-Kultur"
 dong_son_culture_desc: "Während der Bronzezeit war unsere Kultur eine Hochkultur, die sich über ganz Südostasien verbreitete. Wir müssen unseren alten Ruhm wieder herstellen."
 flood_of_virtue: "Flut der Tugend"
 flood_of_virtue_desc: "'Hong Duc', die 'Flut der Tugend' war die Zeit der Herrschaft von Le Thanh Tong. Seine Herrschaft war einer der Höhepunkte unserer Geschichte. Er schuf eine Vielzahl von Reformen, bekämpfte die Korruption und führte eine glorreiche Armee zu erfolgreichen Feldzügen gegen Champa und Lan Xang."
 dien_bien_phu: "Schlacht von Dien Bien Phu"
 dien_bien_phu_desc: "Im Jahr 1946 beschloss unser Volk, die französische Kolonialherrschaft zu brechen. Wir besiegten nicht nur eine viel fortschrittlichere und stärkere Nation, sondern versetzten auch der französischen Herrschaft in ganz Indochina einen schweren Schlag."
 reunification_day_vietnam: "Vietnamesische Einheit"
 reunification_day_vietnam_desc: "Unser Volk war oft in Königreiche, Kontrollzonen oder rivalisierende Nationen gespalten, aber es gab immer ein starkes kulturelles Band zwischen uns. Auch wenn unser Land gespalten ist, sind es wir Vietnamesen nicht und wir werden eine starke, vereinigte Zukunft errichten."
 quoc_ngu: "Quoc Ngu"
 quoc_ngu_desc: "Der französische Missionar Alexandre de Rhodes perfektionierte das romanische System, die vietnamesische Sprache zu schreiben. Wegen seiner Einfachheit führte es zu einem hohen Grad an Literatur und einem Erblühen der vietnamesischen Dichtkunst. Das System wird heute noch verwendet."
 nam_quoc_son_ha_vietnam: "Nam Quoc Son Ha"
 nam_quoc_son_ha_vietnam_desc: "Nam Quoc Son Ha, 'Berge und Flüsse des südlichen Landes' ist ein berühmtes vietnamesisches Gedicht, das 1077 von dem vietnamesischen General Ly Thuong Kiet geschrieben wurde und das die Herrschaft von Vietnams Königen über dieses Land sicherte. Das Gedicht ist eines der bekanntesten aus der Ly-Dynastie und wird als erste vietnamesische Unabhängigkeitserklärung erachtet."
 HAT_ideas: "Haitianische Ideen"
 HAT_ideas_start: "Haitianische Traditionen"
 HAT_ideas_bonus: "Haitianische Ambitionen"
 unified_caribbean: "Vereinigte Karibik"
 unified_caribbean_desc: "Wir träumen von einem vereinten Hispaniola, um von dort aus ein mächtiges Imperium über die gesamte Karibik zu errichten. Dies zu tun erfordert, das wohl kulturell vielfältigste Gebiet der Welt zu beherrschen."
 colonial_rule_haiti: "Kolonialherrschaft"
 colonial_rule_haiti_desc: "Haiti wurde immer von europäischen Mächten beherrscht. Unsere kleine Nation konnte diese Mächte nicht im direkten Kampf bezwingen, also erlangten wir Erfahrung im Guerillakrieg."
 nation_of_slaves_haiti: "Nation der Sklaven"
 nation_of_slaves_haiti_desc: "Haiti war das erste amerikanische Land, das die Sklaverei für illegal erklärte und das erste Land, das alle Menschen als gleich ansah. Daher werden Sklaven, die anderswo revoltieren, uns verteidigen."
 queen_of_the_caribbean: "Wohlstand der Karibik"
 queen_of_the_caribbean_desc: "Die Karibik ist eines der reichsten Handelszentren der westlichen Welt und wir sind in der besten Position, seine Reichtümer zu greifen."
 timber_industry_haiti: "Holzindustrie"
 timber_industry_haiti_desc: "Die Holzproduktion ist geschichtlich die wichtigste Einnahmequelle für Haiti und unsere Wälder wärmen und versorgen auch unser Volk. Indem wir die Entdeckung unserer Wälder regulieren, können wir die Effizienz der Produktion maximieren."
 taino_traditions_haiti: "Taíno-Tradition"
 taino_traditions_haiti_desc: "Die Taino haben die Insel in fünf cacicazgos geteilt. Obwohl diese immer wieder untereinander Krieg führten, war es so doch einfacher, das Land zu verwalten und neue Soldaten zu rekrutieren. Wir sollten ein ähnliches System einführen, damit unser Land gedeiht."
 harsh_lands_haiti: "Raues Land"
 harsh_lands_haiti_desc: "Hispaniola hat ein sehr gebirgiges und raues Terrain, was die Größe und Produktivität von Farmen begrenzt. Daher haben wir Wege entwickelt, wie wir die Produktionseffizienz steigern und eine größere Bevölkerung versorgen können."
 LAP_ideas: "Argentinische Ideen"
 LAP_ideas_start: "Argentinische Traditionen"
 LAP_ideas_bonus: "Argentinische Ambitionen"
 revolutionary_spirit: "Revolutionärer Geist"
 revolutionary_spirit_desc: "Die argentinische Region war eine der wichtigsten Fronten in der Revolution Bolivars gegen die europäische Vorherrschaft in Südamerika und dieser Geist lebt in unserem Volk weiter."
 fertile_pampas: "Fruchtbare Pampas"
 fertile_pampas_desc: "Die Pampas ist eine fruchtbare Ebene im Westen unseres Landes, sie beheimatet einen großen Teil unserer landwirtschaftlichen Produktion."
 rio_de_la_plata: "El Rio de la Plata"
 rio_de_la_plata_desc: "Schon vor der europäischen Kolonisierung war der La Plata ein wichtiger Handelsplatz in Südamerika mit seinen Ausläufern bis weit ins heutige Argentinien und Brasilien."
 patagonian_pecuary: "Patagonische Schafzucht"
 patagonian_pecuary_desc: "Die weiten patagonischen Ebenen sind perfekt für die Schafszucht und sollten uns ermöglichen, ein größeres stehendes Heer mit Essen und Kleidung zu versorgen."
 criollo_horses: "Criollo-Pferde"
 criollo_horses_desc: "Die Criollozucht ist berühmt für seine Widerstandsfähigkeit und Geschwindigkeit, mit der sie selbst Araberpferde übertrumpfen. Dank ihnen können wir große Strecken zurücklegen und immer noch gut kämpfen."
 silver_reserves: "Silberreserven"
 silver_reserves_desc: "Die großen Silbervorkommen, die unserem Land seinen Namen gaben, verleihen uns einen Vorteil in diplomatischen Verhandlungen, da unsere Freunde sich Belohnungen für ihre Hilfe versprechen."
 argentinian_cultural_heritage: "Argentinisches Kulturerbe"
 argentinian_cultural_heritage_desc: "Argentinien hat eine reiche Kulturgeschichte, von den voreuropäischen Eingeborenen bis zur Kolonial- und modernen Kunst, Küche und Theater. All dies definiert Argentinien."
 CHL_ideas: "Chilenische Ideen"
 CHL_ideas_start: "Chilenische Traditionen"
 CHL_ideas_bonus: "Chilenische Ambitionen"
 nationalistic_traditions: "Nationalistische Traditionen"
 nationalistic_traditions_desc: "Viele Jahre waren wir ein Sklave der europäischen Mächte. Damit ist Schluss! Wir wissen, wie es ist, unterdrückt zu werden und wir werden keiner fremden Macht jemals wieder erlauben, dies zu tun."
 cordillera_de_los_andes: "Cordillera de los Andes"
 cordillera_de_los_andes_desc: "Die Andengebirgskette ist eine starke natürliche Barriere gegen Angriffe. Ein Invasor wird sich unseren geübten Gebirgskämpfern im längsten Gebirge der Erde entgegenstellen müssen."
 ancient_populations: "Antike Einwohner"
 ancient_populations_desc: "Unser Land sah die Geburt vieler antiker Zivilisationen wie den Inka und den Wari. Deren Tradition der wissenschaftlichen Brillianz lebt in uns weiter."
 corralero_breed: "Corralero-Zucht"
 corralero_breed_desc: "Die Corralero-Pferde sind die ältesten bekannten Zuchtpferde Amerikas und liefern uns widerstandsfähige und leicht versorgbare Kriegspferde."
 stability_chile: "Stabilität"
 stability_chile_desc: "Chile ist eine sichere und stabile Nation in einer Region, die für Krisen und poltische Gewalt bekannt ist."
 copper_mining_chile: "Kupferminen"
 copper_mining_chile_desc: "Unser Land ist reich an Kupfer. Dieses Kupfer ist wertvoll und sichert den Erfolg unserer Wirtschaft."
 maritime_hegemony: "Maritime Vorherrschaft"
 maritime_hegemony_desc: "Wir haben die längste Pazifikküste in Südamerika. Diese Küste hat viele natürliche und künstliche Häfen, von denen aus wir eine riesige Flotte unterhalten können."
 NAN_ideas: "Nanzhaoische Ideen"
 NAN_ideas_start: "Nanzhaoische Traditionen"
 NAN_ideas_bonus: "Nanzhaoische Ambitionen"
 fertile_farmland_nanzhao: "Fruchtbares Farmland"
 fertile_farmland_nanzhao_desc: "Unser Land ist extrem fruchtbar. Diese Stärke wandelt sich in militärische Stärke um, da wir große Armeen versorgen können."
 nuosu_language: "Nuosu-Sprache"
 nuosu_language_desc: "Unsere Elite spricht eine Form der Nuoso-Sprache, während die Bevölkerung die Bai-Sprache spricht. Dies schafft eine klare Abgrenzung der Schichten, die uns hilft, die Gesellschaft zu kontrollieren."
 erhai_valley: "Erhai-Tal"
 erhai_valley_desc: "Unsere Hauptstadt in Taihe ist in einer sehr gut zu verteidigenden Position. Wir leben friedlich in dem Wissen, dass kein Feind unsere Hauptstadt einnehmen wird."
 tibet_and_tang: "Tibet und Tang"
 tibet_and_tang_desc: "Unser Königreicht besiegte erst Tibet und dann die Tang-Dynastie in China. Unsere Siege über diese Großmächte und das Land, das dadurch an uns fiel geben uns das starke Gefühl, eine aufstrebende Macht zu sein."
 buddhist_state_nanzhao: "Buddhistischer Staat"
 buddhist_state_nanzhao_desc: "Wir und viele unserer Nachbarn praktizieren den Buddhismus. Diese gemeinsame Religion hilft unserer Diplomatie."
 six_zhao: "Sechs Zhao"
 six_zhao_desc: "Unser Staat ist in sechs Zhao (Königreiche) organisiert. Diese einfache, aber effektive Strategie der Verwaltung hilft uns in allen Bereichen."
 piluoge: "Piluoge"
 piluoge_desc: "Piluoge war der Gründer unserer Nation und durch ihn und die großen Könige, die ihm folgten, wurde unsere Nation wahrhaft mächtig. Wir müssen sein Vermächtnis fortführen."
 DAC_ideas: "Dacianische Ideen"
 DAC_ideas_start: "Dacianische Traditionen"
 DAC_ideas_bonus: "Dacianische Ambitionen"
 roman_technology: "Romanische Technologie"
 roman_technology_desc: "Jahrelang lebten wir wie Barbaren, in dreckigen und verarmten Bedingungen. Nun haben wir die Technologie unserer römischen Nachbarn übernommen und es wird unserer wachsenden Nation helfen."
 precious_metal_mines: "Wertvolle Metallminen"
 precious_metal_mines_desc: "Unser Heimatland liefert uns viele Reichtümer, darunter wertvolle Metalle. Wir besitzen das beste Gold der bekannten Welt, soviel, dass es unsere barbarischen Nachbarn und die Römer neidisch auf uns macht."
 carpathian_fortress: "Karpatische Festungen"
 carpathian_fortress_desc: "Die Karpaten um uns herum schützen unsere herrliche Hauptstadt wie eine massive Mauer, undurchdringlich für jegliche Invasoren."
 falxmen_traditions: "Falxmen-Traditionen"
 falxmen_traditions_desc: "Unsere stolze, nationale Herrschaft schließt die besten Dacianer ein, die ständig trainieren, um die besten und respektiertesten Falxmen zu werden. Wir ziehen die stärksten von ihnen ein, um unser Land vor der wachsenden römischen Bedrohung zu schützen."
 defense_of_the_homeland: "Verteidigung unseres Heimatlandes"
 defense_of_the_homeland_desc: "Unsere Nation war immer schon anders als unsere Nachbarn und dadurch wurden wir allmählich isoliert. Dadurch streben unsere Nachbarn danach, uns zu erobern. Wir dürfen ihnen dies niemals erlauben."
 zalmoxism: "Zalmoxismus"
 zalmoxism_desc: "Zalmoxis, unser Gott, schützt uns vor allem Schaden und verleiht uns die Stärke, unsere Feinde zu bekämpfen und unser Heimatland und unsere Bürger zu schützen."
 mercanary_traditions: "Söldnertradition"
 mercanary_traditions_desc: "Wie auch unsere mächtigen Falxmen werden auch die Männer, die keine Falxmen werden, Söldner. Diese können für die dacianische Armee angeheuert werden, um die Lücken zu füllen."
 SKN_ideas: "Kittitianische Ideen"
 SKN_ideas_start: "Kittitianische Traditionen"
 SKN_ideas_bonus: "Kittitianische Ambitionen"
 mother_colony: "Mutterkolonie"
 mother_colony_desc: "Unsere Nation ist als 'Mutterkolonie der Westindischen Inseln' bekannt, da unsere Inseln zu den ersten zählten, die von den Europäern besiedelt wurden."
 basseterre: "Basseterre"
 basseterre_desc: "Unsere Hauptstadt, Basseterre, gegründet auf der größeren Insel St. Kitts, ist auch ein sehr wichtiger Hafen dieser Region."
 country_above_self: "Das Land über alles"
 country_above_self_desc: "Unser nationales Motto lautet 'Das Land über alles' und unsere Bevölkerung ist willig, große Mühen zum Wohle der Nation zu ertragen."
 liamuiga_and_oualie: "Liamuiga und Oualie"
 liamuiga_and_oualie_desc: "Der Name der eingeborenen Kalinago für St. Kitts bedeutet 'fruchtbares Land' aufgrund der fruchtbaren Vulkanerde. Der Name der Kalinago für Nevis bedeutet 'Land des schönen Wassers', da die Insel zahlreiche Süßwasserquellen hat."
 commonwealth_realm_kitnev: "Commonwealth-Reich"
 commonwealth_realm_kitnev_desc: "Unsere Nation ist Teil des Commonwealth und verfügt daher über gute Beziehungen zu den anderen Mitgliedern des Commonwealth."
 united_houses: "Vereinte Häuser"
 united_houses_desc: "Die meisten Nationen haben ein Oberhaus für ihre Senatoren, aber unsere Senatoren sitzen im Nationalrat neben den Repräsentanten. So können wir Entscheidungen schneller treffen."
 diversified_economy_kitnev: "Vielfältige Wirtschaft"
 diversified_economy_kitnev_desc: "Unsere Nation war vorher schwer abhängig vom Zuckerexport, aber unsere Regierung hat hart daran gearbeitet, unsere Wirtschaft auf mehrere Standbeine zu stellen. Diese Bemühungen zahlen sich langsam aus."
 ANB_ideas: "Antigua und Barbudaische Ideen"
 ANB_ideas_start: "Antigua und Barbudaische Traditionen"
 ANB_ideas_bonus: "Antigua und Barbudaische Ambitionen"
 st_johns: "St John's"
 st_johns_desc: "Unsere Hauptstadt, St. John's, ist auch ein wichtiger Hafen, der uns hilft, den Handel in der Region zu kontrollieren."
 land_of_365_beaches: "Land der 365 Strände"
 land_of_365_beaches_desc: "Unser Land wird wegen seiner vielen schönen Strände oft als 'Land der 365 Strände' bezeichnet. Diese Strände ziehen Touristen und deren Geld an."
 arawak_culture_antbar: "Arawak-Kultur"
 arawak_culture_antbar_desc: "Die ursprünglichen Arawak-Einwohner dieser Inseln waren hervorragende Seeleute. Ihr Fachwissen erhöht die Fähigkeit unserer Marine."
 antiguan_black_pineapple: "Antigua Black"
 antiguan_black_pineapple_desc: "Die Antigua Black ist eine weltbekannte Ananas Sorte und ausserdem eine exzellente Nahrungsquelle für unsere Armeen."
 bicameral_parliament_antbar: "Zweikammern-Parlament"
 bicameral_parliament_antbar_desc: "Aufgrund der niedrigen Bevölkerungszahlen in der Karibik haben viele Ländern nur eine Parlamentskammer. Unser Zweikammern-Parlament ist ein mächtiges Werkzeug der Ordnung, da unsere Bevölkerung weiß, dass unsere Gesetze besser durchdacht sind als die mancher unserer Nachbarn."
 royal_antigua_and_barbuda_defence: "Royal Antigua and Barbuda Defence Force"
 royal_antigua_and_barbuda_defence_desc: "Unsere Armee ist ziemlich klein, aber durch ihre geringe Größe ist sie auch hervorragend trainiert und ausgerüstet."
 high_literacy_rate_antbar: "Hohe Bildungsrate"
 high_literacy_rate_antbar_desc: "Die Bildungsrate unseres Landes ist höher als die vieler unserer Nachbarn und wir haben eine eigene Universtität. Dies bedeutet, dass unsere Technologie sich schneller entwickelt als die derer um uns herum."
 DMN_ideas: "Dominicanische Ideen"
 DMN_ideas_start: "Dominicanische Traditionen"
 DMN_ideas_bonus: "Dominicanische Ambitionen"
 sisserou_parrot: "Sisserou -Papagei"
 sisserou_parrot_desc: "Der Sisserou-Papagei lebt nur auf Dominica und ist sowohl unser Nationalvogel als auch unser Flaggensymbol. Der Anblick dieses Vogel erfüllt unsere Bevölkerung mit Stolz."
 boiling_lake: "Boiling Lake"
 boiling_lake_desc: "Unsere Insel wird immer noch von geothermisch-vulkanischer Aktivität geformt und ein Beweis dafür ist der Boiling Lake (Kochender See), die zweitgrößte heiße Quelle der Welt. Ausserdem ist sie eine große Einkommensquelle für uns."
 carib_people_dominica: "Kariben"
 carib_people_dominica_desc: "Die Kariben sind furchtlose Krieger und da Dominica von den Europäern auch Jahrhunderte nach seiner Entdeckung durch Columbus unbesiedelt blieb, wurden die Kariben hier durch fliehende Kariben von anderen Inseln gestärkt. Die Wildheit dieser Kariben lebt in unserer Armee fort."
 roseau: "Roseau"
 roseau_desc: "Unsere Hauptstadt, Roseau, ist ein wichtiger Handelsknoten in der Karibik, auf der leewärtigen Seite der Insel gelegen werden von dort Bananen, Myrtenöl, Gemüse, Grapefruits, Orangen und Kakao in alle Welt exportiert."
 mountainous_rainforests_dominica: "Gebirgige Regenwälder"
 mountainous_rainforests_dominica_desc: "Unsere gesamte Insel ist von gebirgigem Regenwald bedeckt. Bei einer Invasion können wir uns in die Wälder zurückziehen und vor unserem Feind verstecken."
 medicinal_plants_dominica: "Medizinische Pflanzen"
 medicinal_plants_dominica_desc: "Unsere Insel ist reich an riesigen Mengen einzigartiger und oft hochwirksamer medizinischer Pflanzen. Diese Pflanzen halten unsere Soldaten und Bürger gesund."
 republic_dominica: "Republik"
 republic_dominica_desc: "Viele karibische Nationen erkennen auch nach ihrer Unabhängigkeit weiterhin den König oder die Königin von England als Monarchen an. Stattdessen wurden wir zur Republik. Wir sind kein Teil des Commonwealth und dadurch haben wir mehr Macht über unsere Politik als viele andere karibische Inseln."
 BFA_ideas: "Burkinische Ideen"
 BFA_ideas_start: "Burkinische Traditionen"
 BFA_ideas_bonus: "Burkinische Ambitionen"
 sankara: "Kaptain Sankara"
 sankara_desc: "Unser erster echter Anführer, Thomas Sankara, war ein Mann großer Ideale und Werte. Lasst uns unseren Kindern von ihm berichten, auf dass sie stolz auf unsere Sache werden!"
 land_incorruptible: "Land der ehrlichen Männer"
 land_incorruptible_desc: "Sankara nannte unser Land in Burkina Faso um, was soviel bedeutet wie 'Land der ehrlichen Männer'. Er ehrte somit unseren Erfolg, die Korruption in der Verwaltung auszurotten."
 ten_m_trees: "Zehn Millionen Bäume"
 ten_m_trees_desc: "Die Sahel hat immer alles auf ihre Art erledigt. Wie dem auch sei, indem wir Bäume pflanzen, können wir die Ausdehnung der Sahel stoppen und mehr Land gewinnen, von dem wir unsere Kinder ernähren können."
 u_p_j: "Unité–Progrès–Justice"
 u_p_j_desc: "Vereint ist unser Volk, modern unsere Gesellschaft und gerecht unser Staat. Unsere Bevölkerung weiß dies und wird uns nicht so leicht im Stich lassen."
 black_red_white_volta: "Schwarzer, Roter und Weißer Volta"
 black_red_white_volta_desc: "Der Schwarze (Mouhoun), Rote (Nazinon) und Weiße (Nakambé) Volta durchströmen unser Land. Wir kennen ihre Wege, aber unsere Feinde nicht. Wir müssen deren Unkenntnis gegen sie verwenden."
 bobo_dioulasso: "Die Große Moschee von Bobo-Dioulasso"
 bobo_dioulasso_desc: "Die Große Moschee von Bobo-Dioulasso wurde als Vereinbarung zwischen Animisten und Muslimen vor langer Zeit erbaut. Lasst uns dieses Abkommen erneuern und den Glauben anderer tolerieren."
 will_of_the_people: "Wille des Volkes"
 will_of_the_people_desc: "Wenn ein Politiker zu lange an der Macht hängt, wird die Stimme des Volkes gehört. Manche lernten dies auf die harte Art."
 ELS_ideas: "Salvadorianische Ideen"
 ELS_ideas_start: "Salvadorianische Traditionen"
 ELS_ideas_bonus: "Salvadorianische Ambitionen"
 the_savior: "Der Erlöser"
 the_savior_desc: "Unser Name kommt von Jesus Christus, dem Erlöser. Wir müssen unsere Truppen daran erinnern, dass sie nicht nur für ihr Land, sondern auch für Gott kämpfen."
 mestizos: "Mestizos"
 mestizos_desc: "Als die Konquistadoren ankamen, heirateten sie einheimische Frauen. Ihre Nachfahren werden Mestizos genannt und sind in ganz El Salvador zu finden. Unser eigenes gemischtes Erbe hilft uns, andere Völker und Kulturen zu akzeptieren."
 the_colon_els: "El Salvador Colón"
 the_colon_els_desc: "Wir haben unsere eigene Währung, den Colón, der uns eine bessere Kontrolle der Wirtschaft ermöglicht."
 the_pupusa: "Die Pupusa"
 the_pupusa_desc: "Eine unserer besten Mahlzeiten, die Pupusa, ist billig, einfach zuzubereiten und schmeckt gut. Wir sollten ihren Verzehr fördern."
 salvadorean_tourism: "Salvadorianischer Tourismus"
 salvadorean_tourism_desc: "Mehr und mehr Touristen werden von unserer wunderschönen Landschaft angezogen. Dies bringt unsere Wirtschaft zum Blühen."
 the_football_war: "Der Fussballkrieg"
 the_football_war_desc: "Unser Land mag vielleicht nicht die Ressourcen haben wie einige unserer Nachbarn, aber wenn es um unsere Interessen geht, sind wir unbezähmbar."
 estadio_cuscatlan: "Estadio Cuscatlán"
 estadio_cuscatlan_desc: "Dieses riesige Stadion ist das größte in ganz Zentralamerika. Unsere Bürger sind sehr an Fussball interessiert und dankbar für dieses Stadion."
 CDD_ideas: "Tschadische Ideen"
 CDD_ideas_start: "Tschadische Traditionen"
 CDD_ideas_bonus: "Tschadische Ambitionen"
 the_sahara_chad: "Die Sahara"
 the_sahara_chad_desc: "Die große Saharawüste schützt unser Land vor den nördlichen arabischen Staaten. Sollten sie uns angreifen, wird es ihr Untergang sein."
 lake_chad: "Tschadsee"
 lake_chad_desc: "Unser Land ist nach dem Tschadsee benannt. Dieser See versorgte unsere Ahnen mit reichlich Nahrung und wird auch uns ernähren."
 french_relations_chad: "Französische Beziehungen"
 french_relations_chad_desc: "Frankreich hat schon immer innige Beziehungen zu uns unterhalten. Lasst uns diesen Bund stärken und mit ihnen stark werden."
 leve_yeux: "Lève les yeux, l'avenir est à Toi!"
 leve_yeux_desc: "Unsere Nationalhymne, La Tchadienne, gibt unserem Volk Hoffnung. Wir sollten sie öfter ertönen lassen, damit unsere Bevölkerung Tag und Nacht an ihr Land denkt."
 tijaniyyah: "Tijaniyyah"
 tijaniyyah_desc: "Tijaniyyah ist ein Zweig des Islam, der die Wichtigkeit von Kultur und Erziehung verherrlicht. Ihre Wege sind uns nützlich, wir sollten sie unterstützen."
 chadian_army: "Die tschadische Armee"
 chadian_army_desc: "Während des Zweiten Weltkriegs versorgte der Tschad das Freie Frankreich mit vielen tausend Soldaten. Als diese Männer zurückkamen, waren sie Soldaten und sie gaben ihre Fähigkeiten an ihre Kinder weiter."
 the_toyota_war: "Der Toyota-Krieg"
 the_toyota_war_desc: "Unsere Feinde griffen uns an, als wir im Bürgerkrieg zerrüttet waren. Trotzdem konnten wir sie zurückschlagen, was beweist, dass wir Tschadianer sogar in Uneinigkeit eine ernstzunehmende Macht sind."
 SST_ideas: "Shanische Ideen"
 SST_ideas_start: "Shanische Traditionen"
 SST_ideas_bonus: "Shanische Ambitionen"
 conqueror_state_shan: "Kriegsvolk"
 conqueror_state_shan_desc: "Unsere Bürger waren schon immer Kämpfer, die davon lebten, sich das Land um sie herum zu nehmen. Wir müssen diesen Stolz unseren Kindern lehren."
 fertile_valleys_shan: "Fruchtbare Täler"
 fertile_valleys_shan_desc: "Unsere Länder sind reich und fruchtbar und wir müssen den Wohlstand, den wir daraus ziehen können, benutzen, um unser Volk zum Ruhm zu führen."
 shan_pluriculturalism: "Shan-Multikultur"
 shan_pluriculturalism_desc: "Unser Staat hieß Minderheiten schon immer willkommen. Unsere Toleranz anderen Kulturen gegenüber war stets unser Vorteil."
 migrator_people: "Nomadische Tradition"
 migrator_people_desc: "Unser Volk folgte den Mongolen nach Burma und eignete sich das heidnische Territorium an. Unsere Armee muss mobil bleiben, falls wir wieder weiterziehen müssen."
 unstable_region_shan: "Instabile Region"
 unstable_region_shan_desc: "Unser Land ist von Feinden umzingelt. Wenn wir überleben wollen, müssen wir unsere Stärke in der Verteidigung suchen."
 chinese_influence: "Chinesischer Einfluss"
 chinese_influence_desc: "China hatte stets einen starken Einfluss auf uns. Indem wir ihre Wege und Technologien übernehmen, werden wir selbst stärker."
 shan_confederation: "Shan-Konföderation"
 shan_confederation_desc: "Einer unser brilliantesten Anführer, Sawlon, vereinigte alle Bürger dieser Nation unter einem Banner und wir werden seine stolze Tradition fortführen."
 TEX_ideas: "Texanische Ideen"
 TEX_ideas_start: "Texanische Traditionen"
 TEX_ideas_bonus: "Texanische Ambitionen"
 father_of_texas: "The Father of Texas"
 father_of_texas_desc: "Stephen F. Austin wird als Vater von Texas gesehen. Er war ein großer Anführer und ein inspirierendes Vorbild."
 the_rio_grande_tex: "Der Rio Grande"
 the_rio_grande_tex_desc: "Wenn uns ein Feind aus dem Westen angreifen will, muss er zuerst den Rio Grande überqueren. Lasst uns unsere Verteidigung dort verstärken."
 independence_from_mexico: "Unabhängigkeit von Mexico"
 independence_from_mexico_desc: "Unser Volk erinnert sich an die düsteren Tage der mexikanischen Besatzung. Wir werden uns nicht so schnell einem fremden Aggressor beugen."
 comanche_hostilities: "Feindselige Komantschen"
 comanche_hostilities_desc: "Die Komantschen plündern unser Land seit Urzeiten. Obwohl sie ein Ärgernis und eine Gefahr für Karawanen sind, haben sie unsere Armee gestärkt."
 angelina_eberly: "Angelina Eberly"
 angelina_eberly_desc: "Angelina Eberly, eine Volksheldin, feuerte eine sechspfündige Kanone in das Verwaltungsgebäude, als sie bemerkte, dass das Nationalarchiv fortgebracht werden sollte. Ihre Tat spornte die Stadt an und stellte sicher, dass unsere Hauptstadt Austin für immer wichtig bleibt."
 our_big_brother: "Unser großer Bruder"
 our_big_brother_desc: "Unsere Beziehung zu den USA ist wie die zwischen Brüdern. Ihr Schutz und unsere guten Beziehungen sind eine wichtige Ressource für unsere Nation."
 treaty_of_birds_fort: "Der Frieden von Bird's Fort"
 treaty_of_birds_fort_desc: "Wir haben es geschafft, den fortwährenden Krieg gegen die Ureinwohner zu beenden. Jetzt können wir expandieren ohne Angst vor Aufständen der Ureinwohner haben zu müssen."
 CAM_ideas: "UPCA-Ideen"
 CAM_ideas_start: "UPCA-Traditionen"
 CAM_ideas_bonus: "UPCA-Ambitionen"
 federal_state_upca: "Föderation"
 federal_state_upca_desc: "Unsere Nation ist extrem vielfältig. Unsere lose Regierungsform sichert uns trotzdem meistens den Frieden."
 francisco_morazan: "Francisco Morazán"
 francisco_morazan_desc: "Unser erster Anführer, Francisco Morazán, war ein großartiger General und ein inspirierendes Vorbild."
 our_own_currency_upca: "Unsere eigene Währung"
 our_own_currency_upca_desc: "Wir können uns nicht von den Banken fremder Nationen versklaven lassen. Die Vereinten Kolonien von Zentralamerika haben von jetzt an ihre eigene Währung!"
 phrygian_cap_upca: "Die Phrygische Mütze"
 phrygian_cap_upca_desc: "Unsere Unabhängigkeit erreichten wir durch Revolution. Die Phrygische Mütze auf unserem Wappen wird unser Volk für immer an den Sieg gegen die feindlichen Unterdrücker erinnern."
 five_mountains: "Fünf Berge"
 five_mountains_desc: "Die fünf Berge in unserem Staatswappen zeigt der Bevölkerung, dass wir uns um die Belange aller fünf Staaten kümmern, die diese Union bilden."
 mesoamerican_trade_upca: "Mittelamerikanischer Handel"
 mesoamerican_trade_upca_desc: "Unser Land ist in einer strategischen Position zwischen Nord- und Südamerika. Lasst uns Handelsrouten in und ausserhalb unseres Landes errichten."
 the_quetzal_upca: "Der Quetzal"
 the_quetzal_upca_desc: "Lasst uns den Quetzal, der für Freiheit steht, zu unserem Nationalvogel machen. Durch dieses Symbol zeigen wir unseren Nachbarn, wie sehr es sich lohnt, Teil unseres Staates zu sein."
 PEG_ideas: "Peguanische Ideen"
 PEG_ideas_start: "Peguanische Traditionen"
 PEG_ideas_bonus: "Peguanische Ambitionen"
 wareru: "Wareru"
 wareru_desc: "Der Gründer unseres Staates, Wareru, stieg aus dem Nichts aus der Asche des heidnischen Königreiches auf und erlangte die Macht. Er ist eine Inspiration für unser gesamtes Volk und ein Symbol unserer Einigkeit."
 hanthawaddy_chronicle: "Hanthawaddy-Chroniken"
 hanthawaddy_chronicle_desc: "Indem wir die Taten unserer großen Anführer niederschrieben, können wir unsere neuen Anführer erziehen."
 mon_nation: "Mon-Nation"
 mon_nation_desc: "Unser Land ist eng mit dem Mon-Volk verbunden, unserem einzigen treuen Verbündeten. Sie wissen: Wenn wir fallen, fallen sie mit uns."
 mon_script_pegu: "Mon-Schrift"
 mon_script_pegu_desc: "Unsere Sprache war für Südostasien jahrhundertelang die Verkehrssprache. Lasst sie uns in andere Bereiche bringen."
 forty_years_war: "Vierzigjähriger Krieg"
 forty_years_war_desc: "In den finstersten Jahren unseres Staates haben wir es immer geschafft, Eindringlinge abzuwehren und unser Land zu verteidigen. Dies verschaffte unseren Generälen und Anführern große Erfahrung in der Festungsverteidigung."
 center_of_religion_pegu: "Zentrum der Religion"
 center_of_religion_pegu_desc: "Indem wir Mönche von überall her anlockten, wurden wir zu einem großen Religionszentrum."
 contact_with_the_portuguese: "Kontakt zu den Portugiesen"
 contact_with_the_portuguese_desc: "Neue Händler segeln an unsere Küsten. Sie nennen sich selbst Portugés, aber das ist kein Problem. Sie sind reich. Lasst sie uns ausbeuten."
 PEU_ideas: "Peruanische Ideen"
 PEU_ideas_start: "Peruanische Traditionen"
 PEU_ideas_bonus: "Peruanische Ambitionen"
 machu_picchu: "Machu Picchu"
 machu_picchu_desc: "Die Ruinen von Machu Picchu sind ein beeindruckender Anblick, der Touristen von nah und fern anzieht. Mit Touristen kommt Geld."
 ceviche_tradition: "Ceviche"
 ceviche_tradition_desc: "Die Fischer des Selva, oder Dschungel, hören niemals auf zu essen. Sie machen Ceviche aus dem Fisch, den sie fangen, während sie noch auf ihren Booten sind. Wir müssen unseren Anführer diese Fähigkeit beibringen."
 inti_raymi: "Inti Raymi"
 inti_raymi_desc: "Während ein Großteil unseres Landes die alten Götter nicht mehr verehrt, feiern unsere Bürger immer noch Inti Raymi, ein Fest der Inka."
 guano: "Guano"
 guano_desc: "Daher die Landwirtschaft in der Ferne blüht, steigt die Nachfrage nach Dünger. Die vielen Fledermäuse unseres Landes wurden dadurch zu einer wichtigen Ressource, sie produzieren Guano als Dünger."
 walls_of_lima: "Die Mauern von Lima"
 walls_of_lima_desc: "Die Spanier bauten starke Mauern um unsere Hauptstadt Lima. Wir müssen diese Mauern wiederaufbauen und verstärken, so dass sie unsere Bevölkerung schützen."
 the_llama_peru: "Das Lama"
 the_llama_peru_desc: "Als ferner Verwandter des Kamels, ist das Lama eine widerstandsfähige Kreatur, genau richtig für die Rolle als Lasttier für unsere Bevölkerung."
 m_p_peru: "Militärpolizei"
 m_p_peru_desc: "Die nationale Polizei von Peru ist mit militärischer Ausrüstung ausgestattet und für die Kriegsführung ausgebildet. Nur wenige wenden sich gegen uns, während diese Polizisten uns unterstützen."
 GRN_ideas: "Grenadian Ideas"
 GRN_ideas_start: "Grenadian Traditions"
 GRN_ideas_bonus: "Grenadian Ambitions"
 island_of_spice: "Island of Spice"
 island_of_spice_desc: "Our nation is one of the world's main exporters of nutmeg and mace. These crops ensure the success of our economy."
 st_georges: "St George's"
 st_georges_desc: "Our capital, St George's, is an extremely important port. In colonial times, the French would keep their fleets in St George's. Today, our capital is still filled with ships from all over the world."
 peoples_revolutionary_government: "People's Revolutionary Government"
 peoples_revolutionary_government_desc: "Communism has had a strong impact on our country, and doctors, teachers and technicians from our ally Cuba have been instrumental in the building of our great nation."
 natural_harbour_grenada: "Natural harbour"
 natural_harbour_grenada_desc: "Our capital is a vast natural harbour, in the shape of a horseshoe. This natural harbour allows us to produce and keep many more ships than our neighbours are able to."
 red_sky_days: "Red sky days"
 red_sky_days_desc: "When we were still ruled by the British, we began a revolt for better working conditions on the island. This revolt became so fierce, and so many buildings were set ablaze, that the time was called the 'Red sky days' and the British had to call in military reinforcements to restore peace."
 rich_soil_grenada: "Rich soil"
 rich_soil_grenada_desc: "Our island is of volcanic origin, and so it has extremely rich soil. This soil is used to grow every manner of crop on the island."
 tourism_grenada: "Tourism"
 tourism_grenada_desc: "Our island attracts thousands of tourists every year. These tourists are more and more becoming a vital part of our economy."
 SLU_ideas: "St Lucian Ideas"
 SLU_ideas_start: "St Lucian Traditions"
 SLU_ideas_bonus: "St Lucian Ambitions"
 castries: "Castries"
 castries_desc: "Our capital, Castries, is built on reclaimed land, and has a sheltered harbour for ships. This ideal port is a great boon to our trade."
 helen_west_indies: "Helen of the West Indies"
 helen_west_indies_desc: "Our island is known as the 'Helen of the West Indies' for the many times our island has been fought over, and the many times it has changed hands."
 independence_day_lucia: "Independence Day"
 independence_day_lucia_desc: "Every year on the 22nd February we have a public holiday to celebrate our independence. This holiday reminds us of the importance of our freedom, we shall never again be ruled by another."
 global_financial_crisis: "Global financial crisis"
 global_financial_crisis_desc: "While many economies collapsed in the global financial crisis, our economy suvived relatively intact. This gives us an advantage over many of our neighbours, who are still rebuilding."
 la_francophonie_lucia: "la Francophonie"
 la_francophonie_lucia_desc: "Our country is part of la Francophonie, and as such has close relations with many other French-speaking nations."
 brigands_lucia: "Brigands"
 brigands_lucia_desc: "After the French revolution, many slaves on our island were freed. Some of these slaves became the Brigands, fierce warriors who were able to force both the British army and white slave-holders off our island."
 mount_gimie: "Mount Gimie and the Pitons"
 mount_gimie_desc: "Mount Gimie and the Pitons are three mountains on our island that are also an inspirational landmark. We can look at these mountains and feel sure that our country will be victorious."
 karling_ideas: "Frankish Ideas"
 karling_ideas_start: "Frankish Traditions"
 karling_ideas_bonus: "Frankish Ambitions"
 kings_of_europe: "Kings of Europe"
 kings_of_europe_desc: "The Franks are often referred to as the fathers of Europe and for a 100 years they were the rulers of Western and Central Europe."
 carolingian_grand_strategy: "Carolingian Grand Strategy"
 carolingian_grand_strategy_desc: "Karl the Great and his father Pepin were known for their strategies spanning over several decades, coining the term of Grand Strategy."
 military_obligations: "Military Obligations"
 military_obligations_desc: "The Franks imposed military obligations on the men of his realm, especially on the nobles. The richer you were the higher obligation you had to provide troops for the King's campaigns."
 retinue_regnum_francorum: "Retinue Regnum Francorum"
 retinue_regnum_francorum_desc: "The core army of Francia was highly skilled and professional army based on the old military school of Rome."
 legacy_of_the_romans: "Legacy of the Romans"
 legacy_of_the_romans_desc: "The Franks are viewed as the remnants of the Western Roman Empire and their rightful successors."
 carolingian_renaissance: "Carolingian Renaissance"
 carolingian_renaissance_desc: "Karl the Great started a period known as the Carolingian Renaissance where he revived dead and forgotten ideas and traditions from the dead Roman Empire."
 tradition_of_war: "Tradition of War"
 tradition_of_war_desc: "The Franks are known for their grand campaigns and their success in war, its a family forged from the fires of weaponsmiths and its a past not easily forgotten."
 BBD_ideas: "Barbadian Ideas"
 BBD_ideas_start: "Barbadian Traditions"
 BBD_ideas_bonus: "Barbadian Ambitions"
 low_corruption_barbados: "Low Corruption"
 low_corruption_barbados_desc: "The low level of corruption in our country ensures that a little more money gets to where it should be going than in many other nations."
 british_colonial_rule_barbados: "British Colonial Rule"
 british_colonial_rule_barbados_desc: "We are the only island in the Carribean that did not change hands at any point in the colonial era. We were ruled by the British without interruption until independence. As such, our infrastructure was not ravaged by war but instead developed."
 parliamentary_democracy_barbados: "Parliamentary Democracy"
 parliamentary_democracy_barbados_desc: "Our parliament is modelled after the successful British Westminister system. Our effective government is a constant boon to us."
 constitution_of_barbados: "Constitution of Barbados"
 constitution_of_barbados_desc: "We have a written constitution. This constitution makes our values clear, avoiding misunderstandings and rebellion."
 close_diplomatic_ties_barbados: "Close Diplomatic Ties"
 close_diplomatic_ties_barbados_desc: "We are a member of many international organisations such as CARICOM, CSME and many others. We maintain close relations with all of our neighbours and benefit greatly from it."
 flat_island_barbados: "Flat Island"
 flat_island_barbados_desc: "Our island is much flatter than many in the Carribean, and so is ideal for farming."
 top_five_in_literacy: "Top Five in Literacy"
 top_five_in_literacy_desc: "Our country has a literacy rate approaching 100%, and is one of the top five most literate countries. This helps immeasurably with technological development."
 NKO_ideas: "North Korean Ideas"
 NKO_ideas_start: "North Korean Traditions"
 NKO_ideas_bonus: "North Korean Ambitions"
 restore_korean_traditions: "Restore Korean Traditions"
 restore_korean_traditions_desc: "During the Japanese occupation Japan enforced cultural assimilation by forbidding the teaching of Korean language and encouraging the practice of Shintoism. We must get rid of these foreign infuences and restore the Korean cultural heritage."
 eternal_president: "Eternal President"
 eternal_president_desc: "The founder of our nation, Kim Il-sung is the Eternal President of North Korea and will continue to encourage our people even after his death."
 juche: "Juche"
 juche_desc: "Juche translates as 'self-reliance'. For our nation to be successful we must achieve economic self-sufficiency along with political and military independence."
 songun: "Songun"
 songun_desc: "Songun is the principle that military comes first. The Korean People's Army has the highest position in our government and society and no domestic or international policies can ever compromise our military."
 military_police_nko: "Military Police"
 military_police_nko_desc: "The Korean poeple is being constantly monitored by our police and government to make sure nobody is plotting against our government."
 cult_of_personality_nko: "Cult of Personality"
 cult_of_personality_nko_desc: "Our great leader is adored by the poeple. No-one would ever dare to question his authority or to rise up agaist him."
 unified_korea: "Unified Korea"
 unified_korea_desc: "There is only one legitimate Korean nation, but in order to keep Korea truly unified, we must defeat those who hold up false ideologies."
 SAG_ideas: "Sagaing Ideas"
 SAG_ideas_start: "Sagaing Traditions"
 SAG_ideas_bonus: "Sagaing Ambitions"
 ayeyarwady_river: "Ayeyarwady River"
 ayeyarwady_river_desc: "The Ayeyarwady is a vital trade link with the rest of Burma. Our control of a part of it gives us a great deal of power over trade in this region."
 monastic_centre_sagaing: "Monastic Centre"
 monastic_centre_sagaing_desc: "Our capital city is a major religious and monastic centre in the region. Buddhist monks come from all over the world to study here, and this gives us a lot of respect."
 shan_raiders_sagaing: "Shan Raiders"
 shan_raiders_sagaing_desc: "We suffer frequent invasions by the Shan people from the north. These raids serve to make us a hardy people, well capable of defending ourselves however."
 burmanized_kings_sagaing: "Burmanized Kings"
 burmanized_kings_sagaing_desc: "Although we were originally Shan, since settling here we have adopted the local Burmese culture and language. This makes ruling our people far easier."
 dense_tropics_sagaing: "Dense Tropics"
 dense_tropics_sagaing_desc: "We are surrounded by dense tropical forests. This makes invasion by a foreign power quite difficult."
 fertile_plains_sagaing: "Fertile Plains"
 fertile_plains_sagaing_desc: "Our land is extremely fertile, allowing us to grow many crops. These crops allow us to field a large army to defend our country"
 myinsaing_kingdom: "Myinsaing Heritage"
 myinsaing_kingdom_desc: "Our Kings are the rightful rulers of the old Myinsaing Kingdom. We must reclaim our birthright to rule this entire region."
 HUY_ideas: "Sa Huynh Ideas"
 HUY_ideas_start: "Sa Huynh Traditions"
 HUY_ideas_bonus: "Sa Huynh Ambitions"
 austronesian_language_sahuynh: "Austronesian Language"
 austronesian_language_sahuynh_desc: "Our language belongs to the vast Austronesian group, which includes the Malay language, among others. The similarities between our language and the Malay language helps us to better trade with these wealthy people"
 iron_weapons_sahuynh: "Iron Weapons"
 iron_weapons_sahuynh_desc: "While most of our neighbours use bronze weaponry, our warriors have iron weapons. This gives us a significant advantage in warfare with other states."
 cremation_sahuynh: "Cremation"
 cremation_sahuynh_desc: "When adults of our people die, we cremate them and bury their remains in jars covered with lids, alongside various broken offerings. This practice is unique to our people, and helps to form a strong religious identity for our state."
 extensive_trade_network_sahuynh: "Extensive Trade Network"
 extensive_trade_network_sahuynh_desc: "Our trade networks stretch over a vast area of Asia, giving us access to vast resources and extremely favourable markets."
 mon_people_sahuynh: "Mon People"
 mon_people_sahuynh_desc: "Our neighbours are various Mon states, with an entirely different culture to our own. We will not bow to these foreigners."
 ear_ornaments_sahuynh: "Ear Ornaments"
 ear_ornaments_sahuynh_desc: "We are renowned from Thailand to Taiwan all the way to the Philippines for our high quality ear ornaments which feature two-headed animals"
 iron_sickles_sahuynh: "Iron Sickles"
 iron_sickles_sahuynh_desc: "Our iron sickles make farming far easier for us than for our neighbours. This allows us to grow better crops and replenish our manpower much faster."
 RAS_ideas: "Rashidun Ideas"
 RAS_ideas_start: "Rashidun Traditions"
 RAS_ideas_bonus: "Rashidun Ambitions"
 caliph_election: "Election of the Caliph"
 caliph_election_desc: "During the Rashidun Caliphate, when a Caliph died, prominant men or members of the tribe would gather and elect a new ruler. Often times, the new ruler would be related to the last one, but it was rarely a child of the previous ruler. The elections, therefore, helped by stabalizing the country by allowing the powerful members of the state to choose who rules."
 bait_ul_maal: "Bait-ul-Maal"
 bait_ul_maal_desc: "The Bait-ul-Maal, or House of money, was a department of the Rashidun Caliphate that dealt with economic matters in the state. During the time of Muhammad, all money earned was immediately distributed, but Abu Bakr, the first Rashidun Caliph, established the Bait-ul-Maal to allow for salaries for government workers. Likewise, it also established a treasury and helped with collection of taxes."
 spread_the_faith: "Spread the Faith"
 spread_the_faith_desc: "Since Islam is a relativly new religion, the Muslim people are anxious to spread the truth. This has allowed for conversion to be not only faster, but better."
 jihad: "Jihad"
 jihad_desc: "Although missionaries are able to convert the populations within the Caliphate to Islam, the matter of acquiring non-Muslim lands are a different matter. Jihad is the religious duty of Muslims to continue the spread of the true faith throughout the lands. This message has made the army more eager to fight."
 two_holy_cities: "Two Holy Cities"
 two_holy_cities_desc: "Mecca and Medina are considered to be the two most holy cities in all of Islam. With the Rashidun Caliphate centered around these two cities, the rest of the world is in awe of our holy lands."
 muslim_authority: "Muslim Authority"
 muslim_authority_desc: "The Rashidun Caliphate has the responsibility for speaking on behalf of the Islamic World. Thus, our words carry greater weight. We are not just speaking for a country, but an entire religion."
 army_of_conquerors: "Army of Conquerors"
 army_of_conquerors_desc: "With the help of Jihad, the message of Islam has spread far and wide. Through our multiple conquests, our army has picked up on fighting tactics from around the world, and is better prepared than any rivaling army."
 UMA_ideas: "Umayyad Ideas"
 UMA_ideas_start: "Umayyad Traditions"
 UMA_ideas_bonus: "Umayyad Ambitions"
 arab_conquests: "Arab Conquests"
 arab_conquests_desc: "The Umayyad saw the largest Islamic expansion of any Caliphate. At its zenith, the Umayyad Caliphate controlled Iberia while bordering India at the same time. All of this was made possible by the discipline of the Islamic armies."
 minted_currency: "Minted Currency"
 minted_currency_desc: "Unlike the Rashidun Caliphate, the Umayyad Caliphate printed their own gold coins. This allowed for more stable control of the economy, and decreased reliance on Persian and Byzantine gold."
 diwan_al_khatam: "Diwan-al-Khatam"
 diwan_al_khatam_desc: "The Diwan-al-Khatam was one of the central branches of government in the Umayyad Caliphate. Its main goal was to check for forgery in official documents. This helped boost the legitimacy of the Umayyad Caliphate by rooting out illegitimate documentation."
 diwan_al_barid: "Diwan-al-Barid"
 diwan_al_barid_desc: "The Diwan-al-Barid was another central branch of the government. It established a postal system throughout the vast Caliphate to help organize it. Although it wasn't used for ordinary deliveries, it played a crucial role in distributing governmental orders quickly across the Caliphate."
 arabization: "Arabization"
 arabization_desc: "With the Arab conquests, many different groups adopted Islam and blended their local culture with an Arab one. Thus, the cultures of Syrian, Palestinian, and modern Egyptian were created from the combination of local and foreign culture."
 dhimmis: "Dhimmis"
 dhimmis_desc: "Non-muslim monotheists such as Christians, Jews, and Zoroastrians were considered dhimmis. Legally, they were protected as second-class citizens so long as they acknowledged muslim rulership. They were allowed to practice their own religion and have their own religious courts, unless it directly interferes with Islamic law."
 a_new_navy: "A New Navy"
 a_new_navy_desc: "So long as the Byzantine ships control the oceans, the areas of Egypt and the Levant are never safe. Thus, it is crucial to build a powerful army that will dominate the sea and protect our lands."
 ABB_ideas: "Abbasid Ideas"
 ABB_ideas_start: "Abbasid Traditions"
 ABB_ideas_bonus: "Abbasid Ambitions"
 islamic_golden_age: "Islamic Golden Age"
 islamic_golden_age_desc: "The Abbasid Caliphate, especially under the leadership of Harun al-Rashid, saw a golden age in literature, science, philosophy, architecture, and agriculture. The Abbasids were critical in transitioning technology such as paper and gunpowder from China to Europe. The transfer of ideas throughout our land has made it easier for us to accept some."
 foundation_of_baghdad: "Foundation of Baghdad"
 foundation_of_baghdad_desc: "The second Abbasid Caliph founded the city of Baghdad as the new capital of the Empire. This was ushered by new advancement in architecture, mainly the use of Sassanian methods of building with mud bricks and baked bricks. Likewise, outposts in the dry desert were established as safe havens for travelers. Lastly, many mosques built during the Umayyad Dynasty were greatly renovated and improved."
 pottery_glass_and_textiles: "Pottery, Glass, and Textiles"
 pottery_glass_and_textiles_desc: "With the Islamic Golden Age, the making of art was greatly improved as pottery, glass, and textiles were made far more intricate. This has improved our income from trading our goods."
 arab_agricultural_revolution: "Agricultural Revolution"
 arab_agricultural_revolution_desc: "During the Abbasid Caliphate, the use of windmills was first introduced in farming. Likewise, irrigation was greatly improved with the creation of the watermill. This allowed for the spread of crops across the Caliphate, especially almonds, citrus, and sugar, which were later brought to Europe through Al-Andalus."
 mongol_defence: "Mongol Defence"
 mongol_defence_desc: "For the first half of the 13th Century, the Mongols invaded the middle east, conquering huge swaths of land and eventually burning down Baghdad. Nonetheless, great lengths were taken to improve the border forts against the Mongol threat in hopes that it will deter the invaders."
 caliph_of_cairo: "Caliph of Cairo"
 caliph_of_cairo_desc: "Even after the end of the independent political entity that is the Abbasid Caliphate, the dynasty found homage under the Mamluks where they continued to be the authority of all Muslims from their new base in Cairo."
 islamic_literature: "Islamic Literature"
 islamic_literature_desc: "During the Golden Age, many new works of literature were developed. Most famously, The Book of One Thousand and One Nights was written during this time. Likewise, the romance poem Layla and Manjun, the insperation for Romeo and Juliet, was greatly developed during this time."
 SAM_ideas: "Samanid Ideas"
 SAM_ideas_start: "Samanid Traditions"
 SAM_ideas_bonus: "Samanid Ambitions"
 zoroastrian_legacy: "Zoroastrian Legacy"
 zoroastrian_legacy_desc: "The Samanids were descendents of Bahram Chobin, a zoroastrian noble belonging to the House of Mihram, one of the Seven Great Houses of Iran. This legitimizes our reign as true rulers of Persia."
 translation_of_quran: "Translation of the Qur'an"
 translation_of_quran_desc: "The Samanids were the first to translate the Qur'an to Persian, thus allowing the holy word to be spread across the Persian landscape. This has greatly increased our abitlities to convert people."
 conversion_of_turks: "Conversion of the Turks"
 conversion_of_turks_desc: "With the spreading of Islam, close to 30 thousand Turks converted to Islam from Tengriism. Being excellent at mercenary works, it will be cheaper to hire Turks in the future, should we need them."
 importance_of_trade: "Importance of Trade"
 importance_of_trade_desc: "The Samanid Empire was heavily focused on trade. So much so, coins belonging to the Samanid dynasty have been found in the Baltic states and Scandinavia. There are great riches to be found in trade."
 conquest_of_persia: "Conquest of Persia"
 conquest_of_persia_desc: "With the domination of the lands that belonged to the ancient Persian Empires, the troops believe themselves to be an invincible army. This has increased their abilities as a fighting unit."
 advance_science_and_literature: "Advancement in Science"
 advance_science_and_literature_desc: "The Samanids promoted science and literature heavily, thus attracting famous scientists and poets such as Rudaki, Ferdowsi, and Avicenna."
 masters_of_persia: "Masters of Persia"
 masters_of_persia_desc: "Having originated in the ancient lands of Persia, our warriors are experts in passing throug the rigerous mountains and terrain. Our enemies, on the other hand, can barely manage to survive in our seemingly inhospitable lands."
 TAH_ideas: "Tahirid Ideas"
 TAH_ideas_start: "Tahirid Traditions"
 TAH_ideas_bonus: "Tahirid Ambitions"
 governors_of_khorasan: "Governors of Khorasan"
 governors_of_khorasan_desc: "The Tahirids were first given the land of Khorasan by the Abbasid Dynasty in the beginning of the 9th century. It is our obligation to protect the Caliphate's eastern front, and thus shall never surrender to invaders."
 military_traditions: "Military Traditions"
 military_traditions_desc: "Our founder, Tahir ibn Husayn, was given the land of Khorasan based on his excellent ability as a general in the Caliphate's army. Thus, it is our duty to continue the tradition of training excellent generals."
 autonomous_vassals: "Autonomous Vassals"
 autonomous_vassals_desc: "Although we swear fealty to the Caliphate, we are fairly autonomous, and can be considered independent in everything but name. This is thanks to out excellent diplomatic ability, being able to keep trust between our nation and the Caliphate."
 governors_of_baghdad: "Governors of Baghdad"
 governors_of_baghdad_desc: "Besides Khorasan, we also have the privilage of being governors of Baghdad. This city, which once served as the capital of the Abbasid Caliphate, has surely boosted our prestige around the world."
 agricultural_boom: "Agricultural Boom"
 agricultural_boom_desc: "During our reign, we focused heavily on farming. Because of this, we have increased the population greatly in our land. Of course, with more people, we can get more stuff done."
 branch_dynasty: "Branched Dynasty"
 branch_dynasty_desc: "Our dynasty has two distinct branches, one that governs Khorasan, and another that governs Baghdad. Thanks to this, we are able to find an heir fairly quickly. If we don't have a direct heir, the other branch might have one."
 strong_army_discipline: "Strong Army Discipline"
 strong_army_discipline_desc: "Over the years, we have trained our army to be superior in every way. Our discipline has increased dramatically."
 SAF_ideas: "Saffarid Ideas"
 SAF_ideas_start: "Saffarid Traditions"
 SAF_ideas_bonus: "Saffarid Ambitions"
 warlord_origin: "Warlord Origin"
 warlord_origin_desc: "The Saffarid Dynasty owns its foundation to Ya'qub bin Laith as-Saffar, a coppersmith who turned into a warlord. We should pay homage to our beginnings by encouraging our warlord culture."
 constant_conquest: "Constant Conquest"
 constant_conquest_desc: "Due to our military might we are constantly obtaining new land. Because of this, it is important to develop new administrative strategies to incorperate the new terrotiry into our realm."
 persian_culture_importance: "Importance of Persian Culture"
 persian_culture_importance_desc: "Our empire is founded on the grounds of the Ancient Persian Empires. We have gone to great efforts to revive the persian language and culture, in hopes of recreating the might empire."
 silver_mines: "Silver Mines"
 silver_mines_desc: "Our land is filled with silver mines that we can use to mint silver coins rather than gold ones. Silver is also an excellent resource to make different jewelry. Thanks to this, our lands are now richer."
 control_silk_road: "Control the Silk Road"
 control_silk_road_desc: "We control vast amounts of land that fall under what is considered the silk road. We are the nation that control the travel of goods from east to west, and thus have great power in trade."
 might_of_army: "Might of the Army"
 might_of_army_desc: "After centuries of dominating our neighbours, we have refined our tactics. It is clear that we have the strongest army around."
 control_of_hindu_kush: "Control of the Hindu Kush"
 control_of_hindu_kush_desc: "We control the Hindu Kush, the eastern edge of the Himalayas. Now, our enemies will have to think twice about attacking into our lands."
 TUL_ideas: "Tulunid Ideas"
 TUL_ideas_start: "Tulunid Tradition"
 TUL_ideas_bonus: "Tulunid Ambitions"
 al_qattai: "Al-Qatta'i"
 al_qattai_desc: "The city of al-Qatta'i was founded by the Tulunids as the new capital for the Sultante. It was surrounded by the Mosque of Ibn Tulun, which became one of the world oldest mosques. Our own capital and mosque help to legitimize our reign."
 scholarly_patronage: "Scholarly Patronage"
 scholarly_patronage_desc: "The Tulunids were never short on monye, and thus spent great deals of coin to enlist artists, scientists, and poets. This helped to promote the prestige of the dynasty."
 multi_ethnic_army: "Multi-ethnic Army"
 multi_ethnic_army_desc: "The army of the Tulunids was comprised of several ethinc groups. Greek, Berber, Turkish, Persian, and Sudanese soldiers all made up the army. With different fighting styles from around the world congregating in one army, the might of the Tulunids only increased."
 al_mukhtara: "Al-mukhtara"
 al_mukhtara_desc: "The al-mukhtara were an elite corps that were established during the Tulunid reign. Comprised of mainly Bedouins from the eastern Nile delta, their goal was to be loyal bodyguards as well as to bring peace in Egypt and Syria."
 control_of_the_nile: "Control of the Nile Delta"
 control_of_the_nile_desc: "We control the nile delta, an important center of trade for the entire world. Other than Constantinople, Alexandria is one of the cities responsible with the trading of goods between the eastern world and the west."
 mediterranean_dominance: "Mediterranean Dominance"
 mediterranean_dominance_desc: "We hold much of the coast of the mediterranean ocean. Thus, it is cheaper for us to make many ships because we have so many ports."
 desert_training: "Desert Training"
 desert_training_desc: "Due to the harsh military training within the deserts of Arabia and Egypt, our troops have become more resourceful. When treading into enemy lands, they will be able to survive and fight longer."
 FAT_ideas: "Fatimid Ideas"
 FAT_ideas_start: "Fatimid Traditions"
 FAT_ideas_bonus: "Fatimid Ambitions"
 tolerance_in_empire: "Tolerance in the Caliphate"
 tolerance_in_empire_desc: "Unlike the Sunni Caliphates, religious tolerance was highly valued within the Fatimid Caliphate. State offices was based on merit, so Sunnis were just as likely to be appointed as Shiites. Likewise this tolerance was extended to Christians and Jews who occuped high levels of government based on ability."
 al_azhar_university: "Al Azhar University"
 al_azhar_university_desc: "The Al Azhar University was founded in 970 by the Fatimid Caliphate for religious study. It was the first university in the East, and has survived for over one thousand years. The university stressed Islamic law, Arabic grammar, Islamic astronomy, logic, and Islamic Philosophy."
 north_african_armies: "North African Armies"
 north_african_armies_desc: "The original armies of the Fatimid Caliphate were largly composed of Kutama Berber tribesmen, people originating from northern Algeria. After the conquest of egypt, the army consisted of men ranging in ethnicity form Algeria to Eagypt."
 freedom_of_thought: "Freedom of Thought"
 freedom_of_thought_desc: "Perhaps the most significant feature of Fatimid rule, was the freedom of thought and reason extended to the people, who could believe in whatever they liked, provided they did not infringe on the rights of others. Fatimids reserved separate pulpits for different Islamic sects, where the scholars expressed their ideas in whatever manner they liked. Fatimids gave patronage to scholars and invited them from every place, spending money on them even when their beliefs conflicted with those of the Fatimids."
 from_tunis_to_egypt: "From Tunis to Egypt"
 from_tunis_to_egypt_desc: "At the hight of the Fatimid Caliphate, the empire stretched form Tunis, the ancient home of Carthage, to Egypt, and later further north to Syria. With such a large coast, the Fatimids controlled much of the trade within the mediterranean sea."
 turkish_troops: "Turkish Troops"
 turkish_troops_desc: "During the conquest of Syria, the Fatimids first encountered Turkish troops. To help fight the new enemy, the Fatimids enlisted their own turkish troops, mainly as horse archers and cavalry."
 shia_caliphate: "Shia Caliphate"
 shia_caliphate_desc: "The Fatimid Caliphate was the largest Shia caliphate in history. Our missionaries now use this fact to convince people of the true faith: Shia Islam."
 GHZ_ideas: "Ghaznavid Ideas"
 GHZ_ideas_start: "Ghaznavid Traditions"
 GHZ_ideas_bonus: "Ghaznavid Ambitions"
 persian_literary_culture: "Persian Literary Culture"
 persian_literary_culture_desc: "Following from the Samanid Dynasty, the Ghaznavids continued to revive Persian culture. The originally Turkic people eventually fully adopted Persian culture, being bilingual in both Persian and Arabic."
 legacy_of_abbasids: "Legacy of the Abbasids"
 legacy_of_abbasids_desc: "Many of the combat tactics that the Ghaznavids used were first formulated by the Abbasid Caliphate. Seeing as how the Abbasids were once the most powerful empire in the world, we should soon rise to power using their methods."
 trade_between_c_and_m: "Trade Between China and the Mediterranean"
 trade_between_c_and_m_desc: "Our Empire stands in a critical position in relation to trade. We control the goods that come from China to the Mediterranean and vice versa."
 city_of_ghazni: "City of Ghazni"
 city_of_ghazni_desc: "Borrowing the idea from the Samanids and Bukhara, the city of Ghazni became the cultural and intellectual center of the Ghaznavid Dynasty. Many scientists and poets from around the middle east studied and wrote in the city."
 islam_into_india: "Spread of Islam in India"
 islam_into_india_desc: "The Ghaznavid rulers were generally credited with the spread of Islam into India. Through constant wars, extracting tribute from several Indian Rajas, the message of Islam was forever enforced in India."
 center_of_the_world: "Center of the World"
 center_of_the_world_desc: "Bordering India and Persia, we are truly in the center of the world. It would be wise to create more relationships between us and neighbouring countries."
 muslim_war_elephants: "Muslim War Elephants"
 muslim_war_elephants_desc: "Despite many of our tactics originating from the Abbasids, we need to improvise. We shall be the first Muslim dynasty to use War elephants in battle."
 AYY_ideas: "Ayyubid Ideas"
 AYY_ideas_start: "Ayyubid Traditions"
 AYY_ideas_bonus: "Ayyubid Ambitions"
 defence_from_crusaders: "Defence From Crusaders"
 defence_from_crusaders_desc: "One of the first campaigns of Salaldin was to remove the Crusaders from the holy land. Once removed, several forts were built to ensure that the crusaders would have a much harder time retaking their lands."
 control_of_red_sea: "Control of the Red Sea"
 control_of_red_sea_desc: "The Red Sea played a crucial role in the expansion of the Ayyubids. Many trade stations were build along the coast to house merchants, empowering their lands, but also crippling any competition."
 turkish_troops: "Turkish Troops"
 turkish_troops_desc: "The use of Turkish troops was already common place by the time the Ayyubids rose to power. The ability of the Turkish horse archers was unmached by any rival forces until the invasion of the mongols. Turkish troops were used to dominate land battles."
 spread_of_madrasa: "Spread of Madrasas"
 spread_of_madrasa_desc: "During the Ayyubid Caliphate, many madrasas were built across the state. A madrasa served two purposes. First, it educated the local population, and second, it helped convert people to Sunni Islam."
 contact_with_europe: "Contact with Europe"
 contact_with_europe_desc: "After the crusades, strong trade ties were established between the middle east and Europe. Where once trade between the two lands was scare, it quickly blossomed as rare goods such as sugar and coffee made their way into European markets."
 local_leaders: "Local Leaders"
 local_leaders_desc: "Many of the state offices within the Ayyubid Caliphate were not hereditary. Rather, local leaders would be recruited to oversee their respective areas. This made it so the local leaders were pleased because they had power, but also the populations were pleased because the leaders cared for them."
 promote_true_faith: "Promote the True Faith"
 promote_true_faith_desc: "Where previous Caliphates expressed tolerance towards other religions, the Ayyubids offered bonuses to converting to Sunni Islam. Thus, the Sunni majorities were happier, and many non-muslims were tempted to convert."