l_french:
 monetary_union: "Union monétaire"
 desc_monetary_union: "Une monnaie unique pour tous les régir, une monnaie unique pour les trouver; Une monnaie unique pour les amener tous dans l'Union Européenne et les y lier."
 european_production_policy: "Politique agricole européenne"
 desc_european_production_policy: "La Politique Agricole Commune vise à assurer un niveau de vie décent pour les agriculteurs, tout en fournissant aux consommateurs un approvisionnement alimentaire stable et sûr à un prix abordable."
 european_enviroment_policy: "Programme LIFE"
 desc_european_enviroment_policy: "Le programme LIFE vise à améliorer la mise en oeuvre du respect de l'environnement au sein de l'Union Européenne, à la mise en pratique de la politique climatique et de sa législation."
 european_consumer_policy: "Programme Consommateurs"
 desc_european_consumer_policy: "Le programme Consommateurs aide les citoyens à jouir pleinement de leurs droits de consommateurs, et à participer activement au sein du marché unique."
 unita_in_diversitate: "Unita in Diversitate"
 desc_unita_in_diversitate: "L'Europe est enfin unie. Chaque citoyen européen doit voir notre union comme sa patrie."
 demilitarization: "Démilitarisation de l'Europe"
 desc_demilitarization: "La critique par les Américains de la négligence de l'Europe pour son engagement à la défense n'a rien de nouveau, mais il est souvent exagéré. Aussi inévitable que ces coupes dans le financement militaire puissent avoir été, elles pouvaient néanmoins compromettre la capacité de l'Europe à agir dans les affaires internationales, même pour le plus puissant des États européens."
 large_country_in_eu: "Grand pays de l'Union Européenne"
 desc_large_country_in_eu: "Nous ferions mieux de notre côté."
 equal_development: "Égalité de développement"
 desc_equal_development: "L'Union Européenne est intervenue pour résoudre le problème de la pauvreté dans cette région."
 adopt_the_euro_title: "Adopter l'Euro"
 adopt_the_euro_desc: "Une monnaie unique offre de nombreux avantages, tels que l'élimination de la fluctuation des taux de change et les frais de change."
 join_european_union_title: "Rejoindre l'Union Européenne"
 join_european_union_desc: "Le peuple de l'Union européenne est libre de se déplacer d'un pays membre à l'autre. Les citoyens peuvent voyager librement, étudier, travailler, ou vivre dans un pays européen de leur choix."
 leave_european_union_title: "Quitter l'Union Européenne"
 leave_european_union_desc: "Faire partie de l'Union européenne n'est pas toujours avantageux. Nous pouvons quitter cette union si nous le désirons."
 found_european_union_title: "Fonder l'Union Européenne"
 found_european_union_desc: "Établir une structure politique paneuropéenne capable d'assurer la paix et la croissance économique."
 unite_european_union_title: "Unir l'Union Européenne"
 unite_european_union_desc: "Par des actions économiques et politiques, nous pourrions atteindre la pleine intégration des États membres."
 dismantle_european_union_title: "Démanteler l'Union Européenne"
 dismantle_european_union_desc: "Une Europe unie est inquiétante. Il est temps que les États membres se souviennent de leurs traditions de guerre."
 eu_integration_1_title: "Réformer le Parlement européen"
 eu_integration_1_desc: "Accroître la puissance du Parlement européen sur les États membres."
 eu_integration_2_title: "Réformer la Commission européenne"
 eu_integration_2_desc: "Accroître la puissance de la Commission européenne sur les États membres."
 eu_integration_3_title: "Réformer le Conseil européen"
 eu_integration_3_desc: "Accroître la puissance du Conseil européen sur les États membres."
 eu_gov: "Union politico-économique"
 eu_gov_desc: "Un système d'institutions supranationales et des décisions négociées au niveau intergouvernemental par les États membres."
 eu_gov_2: "Union politico-économique"
 eu_gov_2_desc: "Un système d'institutions supranationales et des décisions négociées au niveau intergouvernemental par les États membres."
 lead_eu_title: "Devenir le dirigeant de l'Union européenne"
 lead_eu_desc: "Le dirigeant de l'Union européenne a le droit de passer des réformes."
 european_leader: "Dirigeant de l'Union européenne"
 centralized_warfare_policy_title: "Centraliser les politiques de guerre européennes"
 centralized_warfare_policy_desc: "Oblige les États membres à prendre part à une guerre impliquant l'Union européenne."
 EUNAME1: "L'Europe est unie!"
 EUDESC1: "L'Union européenne a toujours été une libre association d'États souverains. Toutefois, les politiques d'intégration récentes entre les gouvernements nous donne l'occasion de créer une union encore plus étroite, comme les Européens n'en ont jamais vus auparavant."
 EUNAMEOP1: "Unita in Diversitate!"
 EUNAME2: "Début d'un débat européen"
 EUDESC2: "Nous avons commencé un débat européen. La question que nous avons présentée concerne chaque État membre. Nous aurons donc besoin de beaucoup de soutien avant que nous puissions passer réellement une réforme."
 EUNAMEOP2: "Faisons cela!"
 EUNAME3: "Le pays rejoint l'Union européenne"
 EUDESC3: "Mon $MONARCHTITLE$, [From.Owner.GetName] a rejoint l'Union Européenne!"
 EUNAMEOP3: "Oh, c'est une bonne nouvelle."
 EUNAME4: "Nous dirigeons l'Union!"
 EUDESC4: "Mon $MONARCHTITLE$, Nous avons été choisis pour diriger l'Union Européenne! Pour les six prochains mois, nous allons tenir la présidence du Conseil de l'Union européenne."
 EUNAMEOP4: "Nous sommes puissants!"
 EUNAME5: "Nouveau dirigeant européen!"
 EUDESC5: "Mon $MONARCHTITLE$, [From.Owner.GetName] contrôle désormais l'Union européenne! Désormais, ils peuvent utiliser leur influence pour transférer le pouvoir des États membres aux organismes de l'Union!"
 EUNAMEOP5: "C'est une honte!"
 EUNAME7: "Débat européen"
 EUDESC7: "Nous tenons un débat au sein du Parlement européen. Il concerne une réforme majeure de l'un des organismes de l'Union."
 EUNAMEOP7: "Nous apporterons notre soutien! Actuellement, le nombre de supporters est de §l[Root.support_european_reform_number.GetValue]§!, alors que le nombre d'opposants est de §R [Root.opposes_european_reform_number.GetValue]§!."
 EUNAMEOP7REFUSAL: "C'est contraire aux principes de l'Union! Actuellement, le nombre de supporters est de §l[Root.support_european_reform_number.GetValue]§!, alors que le nombre d'opposants est de §R [Root.opposes_european_reform_number.GetValue]§!."
 EUNAME8: "Le débat prend fin."
 EUDESC8: "Mon $MONARCHTITLE$, le débat que nous avons organisé avait trop peu de soutien, et a pris fin sans succès. Il s'agit d'une défaite pour notre diplomatie."
 EUNAMEOP8: "Bon sang!"
 EUNAME9: "Le débat prend fin."
 EUDESC9: "Mon $MONARCHTITLE$, le débat que nous avons organisé a pris fin avec succès. Il s'agit d'une victoire pour notre diplomatie."
 EUNAMEOP9: "Magnifique!"
 EUNAME10: "Politique de guerre centralisée"
 EUDESC10: "Mon $MONARCHTITLE$, le Parlement européen a adopté une motion afin de centraliser la politique étrangère, ainsi que celle de la défense. Cela signifie que nous mènerons toutes les armées européennes en cas de conflit."
 EUNAMEOP10: "J'espère qu'ils ne pensent pas que je viens de révoquer leurs droits."
 EUNAME11: "Le pays quitte l'Union Européenne"
 EUNAME12: "L'Union Européenne"
 EUDESC12: "Pendant des milliers d'années, l'Europe a été en proie à des guerres sanglantes. Frères contre frères, les nations se déchirèrent au prix du sang et des larmes. Cependant, de cette terre baignée dans le sang naquit une nouvelle idée de la coopération et de la liberté. Aujourd'hui, nous partageons le charbon et l'acier, des biens qui empêcheront les États membres de répéter les crimes inhumains commis en temps de guerre. Bientôt, l'ensemble de l'Europe s'identifiera sous un seul drapeau."
 EUNAMEOP12: "Una in diversitate!"
 european_union_flavour.1.t: "Nous avons reçu des fonds européens"
 european_union_flavour.1.d: "L'Union Européenne finance un large éventail de projets et de programmes, couvrant des domaines tels que le développement régional et urbain, l'emploi, l'insertion sociale, l'agriculture, le développement rural, les politiques maritimes et la pêche, la recherche, l'innovation, et l'aide humanitaire."
 european_union_flavour.1.a: "Parfait!"
 european_union_flavour.1.b: "Nous ne sommes pas dans le besoin urgent d'argent en ce moment."
 european_union_flavour.2.t: "Politique agricole"
 european_union_flavour.2.d: "La Commission a présenté un ensemble de propositions législatives visant à rendre la Politique Agricole Commune plus efficace, afin d'avoir une agriculture plus compétitive et durable ainsi que des zones rurales dynamiques."
 european_union_flavour.2.a: "Pas mal du tout!"
 european_union_flavour.3.t: "Encourager la créativité"
 european_union_flavour.3.d: "Le programme Europe créative soutient le cinéma européen et le secteur culturel et créatif dans son ensemble. Il prend en charge des dizaines de milliers d'artistes, de professionnels de la culture et des organismes culturels."
 european_union_flavour.3.a: "Et si je me mettais à l'art?"
 european_union_flavour.4.t: "Défendre les droits de l'homme"
 european_union_flavour.4.d: "L'instrument européen pour la démocratie et les droits de l'homme, ou IEDDH, fournit un soutien pour la promotion de la démocratie et des droits de l'homme dans les pays non-membres de l'Union Européenne."
 european_union_flavour.4.a: "Je suis pour le respect de ces droits."
 european_union_flavour.5.t: "Aide humanitaire"
 european_union_flavour.5.d: "Le but de la politique d'aide humanitaire de l'Union Européenne est de fournir assistance, secours et protection aux personnes en dehors de l'Union Européenne victimes de catastrophes naturelles ou d'origine humaine."
 european_union_flavour.5.a: "Aidons-les!"
 european_union_flavour.5.b: "Nous ne pouvons pas le permettre..."
 european_union_flavour.6.t: "Programme Justice"
 european_union_flavour.6.d: "Le programme Justice vise à faire en sorte que la législation européenne en matière de justice civile et pénale soit effectivement appliquée. Il permet d'assurer un accès adéquat à la justice pour les personnes et les entreprises dans les cas juridiques transfrontaliers en Europe, et soutient les actions de l'Union Européenne pour lutter contre la drogue et le crime."
 european_union_flavour.6.a: "Justice pour tous!"
 european_union_flavour.7.t: "Programme LIFE"
 european_union_flavour.7.d: "Le programme LIFE contribuera à la transition vers une faible émission de carbone en ressources et une économie résiliente au changement climatique, à la protection et à l'amélioration de la qualité de l'environnement, et à l'arrêt voir l'inversement de la perte de la biodiversité."
 european_union_flavour.7.a: "Pas touche à ma planète!"
 european_union_flavour.8.t: "Programme Consommateurs"
 european_union_flavour.8.d: "Le programme Consommateurs se concentre sur quatre domaines: la surveillance et l'application de la sécurité des produits; l'information et l'éducation des consommateurs; les droits des consommateurs et l'efficacité de voies de recours; l'application du renforcement transfrontalier."
 european_union_flavour.8.a: "Achetons plus de choses!"
 european_union_flavour.9.t: "Programme d'Innovation Sociale"
 european_union_flavour.9.d: "Le Programme d'innovation sociale soutient l'emploi et les politiques sociales à travers l'Union Européenne. Le programme soutient ainsi les efforts des États membres dans la conception et la mise en oeuvre de l'emploi et des réformes sociales au niveau européen, national aussi bien que régional et local par le biais de la coordination des politiques et de l'identification, l'analyse et le partage des meilleures pratiques."
 european_union_flavour.9.a: "La paix ne peut être obtenue qu'avec la compréhension."
 european_union_flavour.10.t: "Le Japon désire rejoindre l'Union Européenne!"
 european_union_flavour.10.d: "Mon $MONARCHTITLE$, j'ignore totalement comment [JAP.Monarch.GetSheHe] a eu cette idée,mais nous avons reçu un message du [JAP.Monarch.GetTitle] japonais, [JAP.Monarch.GetName]. Il est dit que [JAP.Monarch.GetSheHe] souhaite rejoindre l'Union Européenne bien que son pays soit situé de l'autre côté de la planète..."
 european_union_flavour.10.a: "Je suis ravi que le senpai m'ait contacté."
 european_union_flavour.10.b: "Euh, ce n'est pas comme si je refusais que [JAP.Monarch.GetHerHim] nous rejoigne..."
 european_union_flavour.10.z: "Des gens avec de grands yeux arrivent en Europe"
 european_union_flavour.11.t: "Situation économique désespérée"
 european_union_flavour.11.d: "Notre pays a beaucoup de régions pauvres, et notre économie n'est pas capable d'assurer leur développement selon les normes de l'Union. Nous sommes obligés de demander de l'aide."
 european_union_flavour.11.a: "Tant de pauvreté... mérite... de l'aide..."
 european_union_flavour.12.t: "[From.Owner.GetName] demande de l'aide"
 european_union_flavour.12.d: "Mon $MONARCHTITLE$, [From.Owner.GetName] a demandé notre aide pour gérer la situation économique dans ses régions les plus pauvres. Nous sommes l'un des membres les plus développés, il est de notre devoir de l'aider."
 european_union_flavour.12.a: "Envoyez-lui de l'argent..."
