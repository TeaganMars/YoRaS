l_french:
 et.EVTNAME1: "Propagation du christianisme"
 et.EVTDESC1: "Un nombre croissant de personnes abandonnent leurs anciens dieux helléniques. La majorité de la population de $PROVINCENAME$ est déjà convertie au christianisme."
 et.EVTOPTA1: "Nous ne pouvons rien y faire?"
 et.EVTNAME2: "Propagation du christianisme"
 et.EVTDESC2: "L'influence du christianisme s'est étendue à $PROVINCENAME$ depuis une province voisine."
 et.EVTOPTA2: "D'accord"
 et.EVTNAME3: "$PROVINCENAME$ se convertit"
 et.EVTDESC3: "Suivant l'exemple de leurs dirigeants, le peuple de $PROVINCENAME$ a abandonné ses croyances païennes et s'est converti à la seule vraie foi."
 et.EVTOPTA3: "Parfait!"
 et.EVTNAME4: "Le Grand Schisme"
 et.EVTDESC4: "Les églises de l'Est et de l'Ouest ont évolué dans des directions différentes pendant une longue période, mais les derniers désaccords entre les patriarches de Rome et de Constantinople ont soulevé des tensions irréconciliables. Le temps est venu pour l'ensemble de la chrétienté de choisir un camp."
 et.EVTOPTA4: "Le pape doit nous gouverner tous."
 et.EVTNAME5: "Le Grand Schisme"
 et.EVTDESC5: "Les églises de l'Est et de l'Ouest ont évolué dans des directions différentes pendant une longue période, mais les derniers désaccords entre les patriarches de Rome et de Constantinople ont soulevé des tensions irréconciliables. Le temps est venu pour l'ensemble de la chrétienté de choisir un camp."
 et.EVTOPTA5: "Rien de bon ne peut venir de cette situation."
 et.EVTNAME6: "Le Grand Schisme"
 et.EVTDESC6: "Les églises de l'Est et de l'Ouest ont évolué dans des directions différentes pendant une longue période, mais les derniers désaccords entre les patriarches de Rome et de Constantinople ont soulevé des tensions irréconciliables. Le temps est venu pour l'ensemble de la chrétienté de choisir un camp."
 et.EVTOPTA6: "Nous sommes avec le pape."
 et.EVTOPTB6: "L'église de l'Est est la véritable orthodoxie."
 et.EVTNAME7: "Naissance de l'islam"
 et.EVTDESC7: "Un prophète influent appelé Mahomet a rassemblé un certain nombre d'adeptes de cette nouvelle religion appelée islam. Désormais, il vous offre de grandes récompenses pour vous convertir et l'aider à propager cette nouvelle religion."
 et.EVTOPTA7: "Pour Allah!"
 et.EVTOPTB7: "Nous n'abandonnerons jamais nos croyances."
 et.EVTNAME8: "Propagation de l'islam"
 et.EVTDESC8: "L'influence de l'islam s'est étendue à $PROVINCENAME$ depuis une province voisine."
 et.EVTOPTA8: "D'accord"
 et.EVTNAME9: "Une nation voisine rejoint le califat"
 et.EVTDESC9: "Mahomet lui-même a voyagé vers la capitale d'un pays voisin, et a réussi à les convertir à l'islam. Leur chef vous reconnaît maintenant comme le souverain légitime de leurs terres."
 et.EVTOPTA9: "Bien"
 et.EVTNAME10: "Le Grand Schisme a été raccommodé."
 et.EVTDESC10: "Le Grand Schisme entre l'Église catholique occidentale et l'Église orthodoxe orientale a enfin été raccommodé. Avec la réunification de la Pentarchie, y compris le siège épiscopal de Rome, la foi catholique détient désormais peu d'emprise sur les peuples d'Europe. Certes, certains s'y accrocheront toujours, mais ils seront peu nombreux et la Pentarchie peut une fois de plus réclamer un règne universel sur l'ensemble de la chrétienté."
 et.EVTOPTA10: "Si c'est la façon dont le vent souffle..."
 et.EVTOPTB10: "Nous n'abandonnerons jamais notre foi!"
 et.EVTNAME11: "Propagation de l'arianisme"
 et.EVTDESC11: "Les enseignements théologiques d'Arius ont été déclarées hérétiques au premier concile œcuménique. Cela, cependant, n'a pas empêché ses idées de se propager. Ses enseignements sont devenus majoritaires dans la province de $PROVINCENAME$."
 et.EVTOPTA11: "D'accord"
 et.EVTNAME14: "$PROVINCENAME$ perdue"
 et.EVTDESC14: "Nous n'avons pu reprendre $PROVINCENAME$ et la province toute entière s'est tournée vers $CONTROLLERNAME$."
 et.EVTOPTA14: "Malédiction!"
 et.EVTNAME15: "$FROM$ nous rejoint"
 et.EVTDESC15: "Nous avons réussi à contrôler $FROM$ assez longtemps pour qu'il fasse partie de notre territoire."
 et.EVTOPTA15: "Parfait!"
 et.EVTNAME18: "Division de Rome"
 et.EVTDESC18: "Nous avons décidé de scinder l'Empire romain en deux. Maintenant, nous devons décider si nous voulons gouverner la partie occidentale, centrée à Rome, ou la partie orientale, depuis Constantinople."
 et.EVTOPTA18: "Régnons à l'ouest"
 et.EVTOPTB18: "Nous règnerons à l'est"
 et.EVTOPTC18: "Laissons tomber"
 et.EVTNAME19: "Propagation du bouddhisme"
 et.EVTDESC19: "Des moines et nonnes bouddhistes sont arrivés au Japon, et ont réussi à convertir la majorité des gens de $PROVINCENAME$ à leur religion."
 et.EVTOPTA19: "D'accord"
 et.EVTNAME20: "Naissance du shintoïsme"
 et.EVTDESC20: "Une nouvelle religion appelée shinoïsme est née, et se répand parmi les gens de $PROVINCENAME$. Ils considèrent le Japon comme un paradis créé directement par les dieux pour le peuple du Japon; le shintoïsme représente ainsi le lien fondamental entre la puissance et la beauté de la nature et le peuple du Japon."
 et.EVTOPTA20: "C'est intéressant"
 et.EVTNAME21: "Propagation du shintoïsme"
 et.EVTDESC21: "Les idées shintoïstes ont gagné du terrain parmi la population de $PROVINCENAME$. La majorité d'entre eux ont abandonné leurs anciennces croyances."
 et.EVTOPTA21: "D'accord"
 et.EVTNAME22: "Migrations serbes"
 et.EVTDESC22: "Les Serbes ont migré vers notre territoire depuis leur patrie. Leur culture et leur religion sont devenues majoritaires dans plusieurs provinces."
 et.EVTOPTA22: "Inquiétant..."
 et.EVTNAME23: "Migrations croates"
 et.EVTDESC23: "Les Croates ont migré vers notre territoire depuis leur patrie. Leur culture et leur religion sont devenues majoritaires dans plusieurs provinces."
 et.EVTOPTA23: "Inquiétant..."
 et.EVTNAME24: "Stabilité restaurée"
 et.EVTDESC24: "En matant les rébellions et en restaurant la paix, nous avons réussi à restaurer l'équilibre et accroître notre contrôle sur les régions éloignées de l'empire."
 et.EVTOPTA24: "Enfin!"
 et.EVTNAME25: "Fin de la Pax Romana"
 et.EVTDESC25: "Les révoltes et l'instabilité se répandent à travers l'empire. Combiné avec une augmentation de l'activité militaire, nos experts considèrent les temps de paix de la Pax Romana comme révolus."
 et.EVTOPTA25: "Ils ont probablement raison"
 et.EVTNAME26: "Déclin de l'empire"
 et.EVTDESC26: "Les révoltes et l'instabilité continues font qu'il est de plus en plus difficile pour nous de gouverner notre vaste empire. Nous devons accroître les efforts de stabilisation avant que l'empire ne s'effondre complètement."
 et.EVTOPTA26: "Ce n'est pas bon signe..."
 et.EVTNAME27: "Meurtre de l'empereur"
 et.EVTDESC27: "L'empereur a été assassiné par sa propre garde prétorienne. Les prétoriens prétendent que l'empereur avait été aveuglé par le pouvoir et conduisait l'empire à sa destruction. Les prétoriens ont installé un nouvel empereur sur le trône, et a forcé le Sénat à accepter cette décision. Cependant, beaucoup nient le droit du nouvel empereur à régner sur l'empire."
 et.EVTOPTA27: "Ce n'est pas bon du tout"
 et.EVTNAME28: "Laïcité abandonnée"
 et.EVTDESC28: "Nous avons choisi d'abandonner l'idée d'un état laïc, et avons décidé d'adopter une religion d'État. Laquelle devrions-nous choisir?"
 et.EVTOPTA28: "Catholicisme"
 et.EVTOPTB28: "Protestantisme"
 et.EVTOPTC28: "Réforme"
 et.EVTOPTD28: "Orthodoxie"
 et.EVTOPTE28: "Sunnisme"
 et.EVTOPTF28: "Chiisme"
 et.EVTOPTG28: "Bouddhisme"
 et.EVTOPTH28: "Hindouisme"
 et.EVTOPTI28: "Confucianisme"
 et.EVTOPTJ28: "Shintoïsme"
 et.EVTOPTK28: "Judaïsme"
 et.EVTOPTL28: "Zoroastrisme"
 et.EVTOPTM28: "I've changed my mind"
 et.EVTNAME29: "Les Grandes Migrations"
 et.EVTDESC29: "Durant des siècles, notre peuple a vécu dans l'ombre du puissant empire romain. Maintenant, il semble que le puissant empire se fragmente; c'est peut-être notre chance de goûter aux richesses de Rome."
 et.EVTOPTA29: "L'empire romain doit tomber!"
 et.EVTOPTB29: "Il est plus sage de rester ici"
 et.EVTNAME30: "Mise à sac de $PROVINCENAME$"
 et.EVTDESC30: "La province de $PROVINCENAME$ a été pillée! Si nous sommes incapables de la reprendre dans les six mois, il y a une chance qu'ils l'annexent directement à leur pays."
 et.EVTOPTA30: "Nous la reprendrons!"
 et.EVTNAME31: "Mise à sac de $FROM$"
 et.EVTDESC31: "Nos armées ont une fois de plus été victorieuses. Nous avons pris le contrôle de $FROM$ et si nous parvenons à garder ce territoire sous notre contrôle pendant six mois, nous sommes en mesure de l'annexer directement à notre pays."
 et.EVTOTPA31: "$MONARCH$ récompense ses fidèles"
 et.EVTNAME32: "$PROVINCENAME$ rejoint le califat"
 et.EVTDESC32: "Le peuple de $PROVINCENAME$ s'est récemment converti à l'islam, et la province est maintenant prête à rejoindre le califat."
 et.EVTOPTA32: "Malédiction!"
 et.EVTNAME33: "$FROM$ nous rejoint"
 et.EVTDESC33: "La majorité musulmane de $FROM$ voudrait abandonner leurs anciens maîtres et accepter d'être régi par le calife."
 et.EVTOPTA33: "Parfait!"
 et.EVTOPTB33: "Cette province est inutile"
 et.EVTNAME34: "L'Empire gaulois"
 et.EVTDESC34: "Notre gouverneur de Gaule a proclamé l'empereur inapte à gouverner l'Empire romain. Il a déclaré l'Empire gaulois comme un état séparé, et s'est couronné lui-même empereur."
 et.EVTOPTA34: "Nous devons le destituer!"
 et.EVTNAME35: "L'Empire de Palmyre"
 et.EVTDESC35: "Notre gouverneur de Palmyre a proclamé l'empereur inapte à gouverner l'Empire romain . Il a déclaré l'Empire de Palmyre comme un état séparé, et s'est couronné lui-même empereur."
 et.EVTNAME36: "Migrations suèves"
 et.EVTDESC36: "Les Suèves ont migré depuis leur patrie d'origine en Germanie vers la Galice. Leur culture et leur religion est devenue majoritaire dans plusieurs provinces, et ils tentent maintenant de créer un royaume indépendant."
 et.EVTOPTA36: "Inquiétant..."
 et.EVTNAME37: "Migrations vandales"
 et.EVTDESC37: "Les Vandales ont migré depuis leur patrie d'origine en Germanie vers l'Hispanie. Leur culture et leur religion est devenue majoritaire dans plusieurs provinces, et ils tentent maintenant de créer un royaume indépendant."
 et.EVTOPTA37: "Inquiétant..."
 et.EVTNAME38: "Soulèvement breton"
 et.EVTDESC38: "Le peuple breton s'agite, et les attaques à nos frontières ont augmenté. Beaucoup de citoyens romains ont déjà quitté la Bretagne pour des régions plus centrales de l'Empire, et les administrateurs locaux ont laissé entendre qu'ils aimeraient en faire autant."
 et.EVTOPTA38: "Nous ne devons pas quitter la Bretagne!"
 et.EVTOPTB38: "Abandonner la Bretagne"
 et.EVTNAME40: "Départ d'une expédition"
 et.EVTDESC40: "Grâce au don généreux de $MONARCHTITLE$ $MONARCH$ de courageux aventuriers sont enfin prêt à lever les voiles vers des terres inconnues."
 et.EVTOPTA40: "J'attends impatiemment leur retour!"
 et.EVTNAME41: "Expédition réussie"
 et.EVTDESC41: "L'expédition est de retour, racontant de belles histoires sur les terres qui ont été découvertes."
 et.EVTOPTA41: "Parfait!"
 et.EVTNAME42: "Expédition échouée"
 et.EVTDESC42: "L'expédition nous avons financée devrait déjà être de retour depuis longtemps. Nous ne saurons jamais ce qui leur est arrivé, mais il est clair qu'il n'y a aucune information concernant de nouvelles terres."
 et.EVTOPTA42: "Malédiction!"
 et.EVTNAME43: "Montée du chiisme"
 et.EVTDESC43: "Une nouvelle dynastie puissante de musulmans chiites est apparue. Une grande armée a été rassemblée, et tente désormais de créer un royaume indépendant."
 et.EVTOPTA43: "Ils n'y arriveront pas"
 et.EVTNAME44: "Migrations visigothes"
 et.EVTDESC44: "Un peuple goth appelé Wisigoths a migré vers l'Aquitaine, et souhaite désormais y créer son propre royaume. Le roi wisigoth propose de nous aider à défendre l'Empire, si nous abandonnons pacifiquement ce territoire."
 et.EVTOPTA44: "Nous pourrions utiliser un allié"
 et.EVTOPTB44: "Jamais!"
 et.EVTNAME45: "Migrations ostrogothes"
 et.EVTDESC45: "Un peuple goth appelé Ostrogoths a migré vers l'Illyrie, et souhaite désormais y créer son propre royaume. Le roi ostrogoth propose de nous aider à défendre l'Empire, si nous abandonnons pacifiquement ce territoire."
 et.EVTOPTA45: "Nous pourrions utiliser un allié"
 et.EVTOPTB45: "Jamais!"
 et.EVTNAME46: "Pétrole découvert"
 et.EVTDESC46: "Des réserves importantes de pétrole ont été découvertes dans la province de $PROVINCENAME$."
 et.EVTOPTA46: "Parfait!"
 et.EVTNAME47: "Le Concile de $PROVINCENAME$"
 et.EVTDESC47: "Les plus importants chefs religieux du christianisme ont tenu un concile à $PROVINCENAME$ Les plus importants chefs religieux du christianisme ont tenu un concile à $PROVINCENAME$ pour discuter d'une polémique provoquée par les enseignements d'Arius. Le Concile en a conclu que Jésus-Christ était Dieu, et a déclaré hérétique l'idée arianiste que Jésus était un être créé."
 et.EVTOPTA47: "D'accord"
 et.EVTNAME48: "Le Concile de $PROVINCENAME$"
 et.EVTDESC48: "Les plus importants chefs religieux du christianisme ont tenu un concile à $PROVINCENAME$ pour discuter du nestorianisme, qui souligne la désunion entre la nature humaine et divine du Christ. Ils ont excommunié Nestoriu, déclaré comme hérétiques les Églises orientales qui ont suivi ses enseignements."
 et.EVTOPTA48: "D'accord"
 et.EVTNAME49: "Le Concile de $PROVINCENAME$"
 et.EVTDESC49: "Les plus importants chefs religieux du christianisme ont tenu un concile à $PROVINCENAME$ pour discuter d'importantes questions religieuses. L'Église copte d'Alexandrie est entrée en désaccord avec les décisions prises au sein du concile, et a donc été déclarée hérétique."
 et.EVTOPTA49: "D'accord"
 et.EVTNAME50: "Propagation du nestorianisme"
 et.EVTDESC50: "Après avoir été excommunié par le dernier concile œcuménique, de nombreux nestoriens ont fui. Ils se sont désormais installés à $PROVINCENAME$ et ont réussi à convertir la majorité de la population locale au nestorianisme."
 et.EVTOPTA50: "D'accord"
 et.EVTNAME51: "$PROVINCENAME$ devient catholique"
 et.EVTDESC51: "La chrétienté étant divisée, chaque chrétien doit désormais choisir son camp. La majorité des habitants de $PROVINCENAME$ a décidé de devenir catholique."
 et.EVTOPTA51: "D'accord"
 et.EVTNAME52: "$PROVINCENAME$ devient orthodoxe"
 et.EVTDESC52: "La chrétienté étant divisée, chaque chrétien doit désormais choisir son camp. La majorité des habitants de $PROVINCENAME$ a décidé de devenir orthodoxe."
 et.EVTOPTA52: "D'accord"
 et.EVTNAME53: "Fusion de la culture romaine avec le folklore local"
 et.EVTDESC53: "La population de $PROVINCENAME$ a connu un mode de vie romain pendant un certain temps. Maintenant, il semble qu'une nouvelle identité a été forgée par les habitants."
 et.EVTOPTA53: "Je me demande ce que cela va donner..."
 et.EVTNAME54: "La population de $PROVINCENAME$ se déclare laïque"
 et.EVTDESC54: "La population de $PROVINCENAME$ se déclare laïque. Cependant, la laïcité n'est pas une véritable religion que que les gens peuvent vraiment pratiquer. Par conséquent, la religion majoritaire de $PROVINCENAME$ doit être autre chose."
 et.EVTOPTA54: "Bien sûr"
 et.EVTNAME55: "Soulèvement de Boadicée"
 et.EVTDESC55: "La tribu des Iceni et leur roi Prasutagus étaient nos alliés. Prasutagus nous appréciait tellement qu'il a fait de l'empereur romain son co-héritier avec ses deux filles. Cependant, après la mort de Prasutagus, nous avons pris le contrôle total des Iceni et privé les nobles locaux et les filles de Prasutagus de leurs terres. Cela a laissé la population locale indignée; maintenant, la femme de Prasutagus, Boadicée, a rallié la tribu des Iceni dans une rébellion contre l'Empire."
 et.EVTOPTA55: "Nous pouvons régler cette affaire."
 et.EVTNAME56: "Éruption du Vésuve"
 et.EVTDESC56: "Le volcan Vésuve est entré en éruption, causant une destruction catastrophique des villes voisines de Pomeii et Herculanum, tuant des milliers de personnes. Les survivants cherchent maintenant refuge dans les villes situées aux alentours."
 et.EVTOPTA56: "Organiser la recontruction"
 et.EVTOPTB56: "Dommage..."
 et.EVTNAME58: "Mauvais groupe technologique"
 et.EVTDESC58: "Notre groupe technologique est trop avancé pour notre niveau actuel de technologie."
 et.RVTOPTA58: "D'accord"
 et.EVTNAME59: "Abolition du margraviat"
 et.EVTDESC59: "Nous ne faisons plus partie de l'Empire romain germanique, nous ne pouvons donc plus être une marche impériale. Le margraviat a été aboli, et notre chef s'est couronné roi."
 et.RVTOPTA59: "D'accord"
 et.EVTNAME60: "Propagation du bouddhisme"
 et.EVTDESC60: "Plusieurs moines bouddhistes sont arrivés en Corée, et ont réussi à convertir la majorité des gens de $PROVINCENAME$ à leur religion."
 et.RVTOPTA60: "D'accord"
 et.EVTNAME61: "Vajrayana"
 et.EVTDESC61: "Des érudits bouddhistes ont récemment développé une nouvelle branche du bouddhisme, appelée Vajrayana. Notre souverain montre un intérêt significatif pour cette nouvelle religion. Le bouddhisme est une importante minorité religieuse sur nos terres depuis des générations, et la diffusion des enseignements du Vajrayana ne devrait pas être trop difficile si nous décidons de nous convertir."
 et.EVTOPTA61: "Se convertir au vajrayana"
 et.EVTOPTB61: "Cela ne nous intéresse pas"
 et.EVTNAME62: "Propagation du vajrayana"
 et.EVTDESC62: "Le bouddhisme est une importante minorité religieuse dans la province de $PROVINCENAME$ depuis une longue période. Le fait que la classe dirigeante englobe maintenant le vajrayana a encouragé plus de gens à se convertir, faisant du bouddhisme la religion majoritaire dans la province."
 et.EVTOPTA62: "Très bien"
 et.EVTNAME64: "Naissance de l'ibadisme"
 et.EVTDESC64: "20 ans après la mort de Mahomet, Jabir ibn Zayd de Nizwa a lancé le mouvement ibadite, qui s'est développé à Bassorah. Le ibadites se sont opposés aux règnes des troisième et quatrième califes Rashiduns, Uthman et Ali; mais à la différence des groupes extrémistes, ils toléraient d'autres points de vue religieux. L'islam ibadite s'est finalement développé en Oman, où l'imam a été élu, à la différence de l'islam chiite et sunnite dans lesquels le titre est héréditaire. De là, cette religion s'est répendue à travers le monde islamique, de l'Andalousie à l'Inde."
 et.EVTOPTA64: "Laissons-les prêcher ce qu'ils veulent."
 et.EVTOPTB64: "Nous ne tolérerons pas les héréries!"
 et.EVTNAME65: "Révolte ibadite"
 et.EVTDESC65: "Durant le règne du califat des Omeyyades, les ibadites se rebellèrent. Originaires de Hijaz, les ibadites rebelles furent vaincus et fuyèrent de La Mecque à Sanaa. Une fois de plus, les ibadites battirent en retraite à Shibam. Le califat omeyyade fut alors forcé à se retirer en raison des rébellions à Damas, signa un traité avec les dirigeants ibadites. Shibam deviendra une communauté ibadite sanctionné tant qu'ils paient des impôts au califat. Pendant les quatre siècles suivants, le centre de la religion ibadite fut ainsi basé à Shibam."
 et.EVTOPTA65: "La rebellion sera écrasée!"
 et.EVTOPTB65: "Laissons-les vivre en paix."
 et.EVTNAME66: "Propagation de l'ibadisme"
 et.EVTDESC66: "La foi ibadite a trouvé des fidèles sur de nouvelles terres. Grâce aux prédicateurs, une province a été convertie et est devenue majoritairement ibadite."
 et.EVTOPTA66: "Nous ne pouvons pas arrêter la propagation de la foi."
 et.EVTNAME67: "Ibadisme à M'zab"
 et.EVTDESC67: "La foi ibadite fut d'abord introduite sur les terres berbères à travers la dynastie des Rostémides, qui règna depuis leur capitale à Tiaret. Les Rustamides étaient tous ibadites, et consacraient donc beaucoup de temps au cours des huitième et neuvième siècles à convertir les tribus locales à leur religion. M'zab, une province dans le désert algérien, est devenue ainsi un bastion de la foi ibadite, et continue de l'être à ce jour."
 et.EVTOPTA67: "La foi ibadite se renforce."
 et.EVTNAME69: "Peste"
 et.EVTDESC69: "La population de $PROVINCENAME$ a considérablement augmenté, ce qui a conduit à un grand nombre de personnes vivant à proximité les unes des autres dans des conditions insalubres. Cette situation a permis le développement d'une peste, qui s'est répandue à travers le territoire, décimant une partie importante de la population de la province."
 et.EVTOPTA69: "Oh non!"
 et.EVTNAME70: "Famine"
 et.EVTDESC70: "Les récoltes précédentes ont été mauvaises dans la province de $PROVINCENAME$, et les entrepôts de nourriture sont désormais vides. Il n'y a pas assez de nourriture pour toute la population, et de nombreux citoyens sont déjà morts de faim."
 et.EVTOPTA70: "Oh non!"
 et.EVTNAME71: "Sécheresse"
 et.EVTDESC71: "Les précipitations dans la province de $PROVINCENAME$ ont été inférieures à la moyenne cette année. Cela a causé la perte des récoltes, il n'y a pas assez de nourriture et d'eau pour soutenir la population. Un grand nombre de citoyens sont déjà morts à cause de la nourriture et de la pénurie d'eau."
 et.EVTOPTA71: "Oh non!"
 et.EVTNAME72: "Montée d'une nouvelle dynastie"
 et.EVTDESC72: "La dynastie $COUNTRYNAME$ s'est éteinte, et une nouvelle dynastie accède au pouvoir. Même si cette nouvelle dynastie prétend être les successeurs légitimes de $COUNTRYNAME$, il leur faudra un certain temps pour gagner la reconnaissance du peuple."
 et.EVYOPTA72: "Vive la nouvelle dynastie!"
 et.EVTNAME76: "Propagation de l'irreligion"
 et.EVTDESC76: "La pratique de la religion est en déclin, et un nombre croissant de personnes se considèrent désormais comme irréligieuses."
 et.EVTOPTA76: "D'accord"
 et.EVTNAME77: "$PROVINCENAME$ se convertit"
 et.EVTDESC77: "La pratique de la religion est en hausse, et l'irréligion est redevenu une minorité dans la province de $PROVINCENAME$."
 et.EVTOPTA77: "D'accord"
 et.EVTNAME78: "Nous sommes irréligieux"
 et.EVTDESC78: "Notre pays est irréligieux, et un pays sans religion est considéré comme laïc."
 et.EVTOPTA78: "Bien entendu"
 et.EVTNAME100: "Montée d'une tribu proche"
 et.EVTDESC100: "Une tribu située près de nos frontières a réussi à unir les peuples épars de leurs provinces voisines et à devenir un acteur notable dans la politique et la guerre dans les régions avoisinantes."
 et.EVTOPTA100: "D'accord"
 et.EVTNAME101: "Nouveau sultanat fondé"
 et.EVTDESC101: "Des marins musulmans ont découvert de nouvelles terres le long de la côte orientale de l'Afrique. Ils ont revendiqué ces terres pour eux-mêmes, et y ont fondé leur propre sultanat."
 et.EVTOPTA101: "Intéressant"
 et.EVTNAME102: "Colonisation du Gotland"
 et.EVTDESC102: "Les aventuriers scandinaves ont découvert une île appelée Gotland. Ils ont revendiqué cette île pour eux-mêmes, et y ont établi des colonies permanentes."
 et.EVTOPTA102: "Intéressant"
 asy.EVTNAME1: "$PROVINCENAME$ devient babylonienne"
 asy.EVTDESC1: "Le peuple de $PROVINCENAME$ s'est adapté à la vieille culture babylonienne. Ils parlent la langue ancienne de Babylone, et se considérent désormais comme Babyloniens."
 asy.EVTOPTA1: "D'accord"
 asy.EVTNAME2: "Retour aux anciennes traditions"
 asy.EVTDESC2: "Avec la restauration de notre indépendance, les prêtres de l'ancienne religion mésopotamienne sortent de leur cachette. Ils proposent que nous rejetons les coutumes étrangères imposées à notre peuple, et de revenir au culte des dieux traditionnels comme Assur et Marduk."
 asy.EVTOPTA2: "Libérons nous de ce joug étranger."
 asy.EVTOPTB2: "Cette vieille religion est morte."
 asy.EVTNAME3: "Déportations de masse"
 asy.EVTDESC3: "L'ancien empire assyrien avait une pratique par laquelle il expulsait des nationalités entières d'une partie de l'Empire, afin de les répandre sur le reste de l'Empire. Nous pourrions reprendre cette pratique."
 asy.EVTOPTA3: "Très bien, renouons avec ces pratiques."
 asy.EVTOPTB3: "Non, cela pourrait déstabiliser l'Empire."
 asy.EVTNAME4: "Coalition des 12 Rois"
 asy.EVTDESC4: "Lorsque Salmanazar III a tenté de se déplacer vers l'ouest, à travers l'Euphrate, puis vers le sud, le long de la côte levantine, il a rencontré quelque chose qu'aucun de ses prédécesseurs n'avait confronté: la Coalition de Damas. Cette alliance est composée d'Adad-Idri de Damas et d'Irhuleni de Hamath, mais aussi d'Achab d'Israël, de Gindibu l'Arabe, de Byblos, de l'Égypte, de Matinu-ba'al de Arvad, d'Irqantu, d'Usanatu, d'Adunu-ba'al de Shianu, de Ba'asa de Bit-Ruhubi, et de l'Ammonite. Ces villes ont été en mesure d'arrêter l'expansion assyrienne. Inspirée par ces événements, une rébellion massive s'est levée contre nous."
 asy.EVTOPTA4: "Nous devrions les vaincre."
 dis_com.EVTNAME1: "Révolution communiste dans $COUNTRY$"
 dis_com.EVTDESC1: "Des décennies d'oppression, d'impôts injustes et l'augmentation des différences dans les conditions de vie entre les riches et les pauvres ont contribué aux mouvements révolutionnaires qui commencent à faire surface dans notre pays. $MONARCH$ a désespérément recherché des solutions aux problèmes sans cesse croissants, alors que notre nation se trouve au bord de la ruine financière. La lutte incessante de la classe ouvrière pour la liberté se révélera être un défi insurmontable si nous ne nous en occupons pas correctement."
 dis_com.EVTOPTA1: "Des temps difficiles s'annoncent..."
 dis_com.EVTNAME2: "Répression de la classe ouvrière"
 dis_com.EVTDESC2: "Un soulèvement de la classe ouvrière de notre société se prépare, en raison de la lourde charge sur leurs épaules. Les bas salaires, les impôts élevés et les longues heures de travail ont occasionné l'apparition de révoltes à travers la nation."
 dis_com.EVTOPTA2: "Accordons-leur des avantages"
 dis_com.EVTOPTB2: "Tout est comme il doit être"
 dis_com.EVTNAME3: "Penseurs marxistes"
 dis_com.EVTDESC3: "Beaucoup de nos philosophes ont des discussions vives sur les réformes sociales et les visions de Karl Marx. Ces idées ont eu un grand impact sur une partie de notre population. $MONARCH$ commence à craindre que certains d'entre eux ne soient trop facilement influencés, et que leurs actions rebelles va accroître davantage l'instabilité dans notre pays."
 dis_com.EVTOPTA3: "Réprimer les penseurs marxistes"
 dis_com.EVTOPTB3: "Ils ne sont pas une menace"
 dis_com.EVTNAME4: "Corruption"
 dis_com.EVTDESC4: "La classe dirigeante de notre nation est devenu corrompue jusqu'à la moelle. Beaucoup de révolutionnaires espèrent qu'ils seront en mesure d'éliminer la corruption en renversant le gouvernement."
 dis_com.EVTOPTA4: "Tenter d'éradiquer la corruption"
 dis_com.EVTOPTB4: "La corruption n'a rien de mal!"
 dis_fas.EVTNAME1: "Révolution fasciste dans $COUNTRY$"
 dis_fas.EVTDESC1: "Des années de dépression financière et de politiques gouvernementales inefficaces ont contribué à l'apparition des mouvements révolutionnaires qui commencent à faire surface à travers le pays. $MONARCH$ a désespérément recherché des solutions aux problèmes sans cesse croissants, alors que notre nation se trouve au bord de la ruine financière. La lutte incessante pour la liberté se révélera être un défi insurmontable si nous ne nous en occupons pas correctement."
 dis_fas.EVTOPTA1: "Des temps difficiles s'annoncent..."
 dis_fas.EVTNAME2: "Minorités blâmées"
 dis_fas.EVTDESC2: "Les révolutionnaires accusent les minorités d'être responsables de l'état déplorable de notre pays. Ils exigent que le gouvernement restreigne leurs droits, afin de les empêcher de corrompre davantage notre grande nation."
 dis_fas.EVTOPTA2: "Restreindre leurs droits"
 dis_fas.EVTOPTB2: "Nous n'encouragerons pas le racisme!"
 dis_fas.EVTNAME3: "Philosophies racistes"
 dis_fas.EVTDESC3: "Il y a eu récemment des discussions vives sur les différences entre les races, et plusieurs penseurs influents semblent avoir atteint la conclusion que notre race est supérieure à tous les autres. Si nous ne réagissons pas rapidement, ces idées pourraient se répandre rapidement parmi la population."
 dis_fas.EVTOPTA3: "Réprimer les penseurs fascistes"
 dis_fas.EVTOPTB3: "Ils ne sont pas une menace"
 nov.EVTNAME1: "Un général indésirable"
 nov.EVTDESC1: "Un puissant général a décidé de se retourner contre l'empereur. Il est affirme qu'il est lui-même l'empereur légitime de Rome."
 nov.EVTOPTA1: "Nous allons l'écraser!"
 nov.EVTNAME2: "Empereur assassiné par les généraux"
 nov.EVTDESC2: "L'empereur a été abattu par ses propres généraux, qui cherchent à obtenir davantage de puissance."
 nov.EVTOPTA2: "Ils doivent être punis pour leur trahison"
 nov.EVTNAME3: "Révoltes à cause des impôts"
 nov.EVTDESC3: "Dans leur effort d'accroître la richesse de l'empire (ainsi que leur propre richesse), le Sénat a levé les impôts un peu trop élevés. Le peuple est désormais en révolte, réclamant la baisse de ces impôts."
 nov.EVTOPTA3: "Dimunuons les impôts"
 nov.EVTOPTB3: "Et puis quoi encore!?"
 nov.EVTNAME4: "Empereur assassiné par les sénateurs"
 nov.EVTDESC4: "L'empereur a été tué durant une session avec le Sénat. Les sénateurs désirent de plus en plus de pouvoir pour eux-mêmes, et rejettent l'autorité de l'empereur."
 nov.EVTOPTA4: "Ils doivent être punis pour leur trahison"
 nov.EVTNAME5: "Héritier non soutenu par le Sénat"
 nov.EVTDESC5: "L'empereur est mort, et l'héritier qu'il a nommé est largement détesté au sein du Sénat. Les sénateurs ont décidé de nommer leur propre candidat, en espérant qu'il obtienne le trône impérial."
 nov.EVTOPTA5: "Nous respecterons les volontés du défunt empereur"
 nov.EVTOPTB5: "Ce candidat semble être le meilleur espoir pour l'empire."
 nov.EVTNAME8: "Héritier non soutenu par les généraux"
 nov.EVTDESC8: "L'empereur est mort, et l'héritier qu'il a nommé est largement détesté des généraux. Ces derniers préfèreraient voir l'un des leurs monter sur le trône, et ont donc nommé leur propre candidat."
 nov.EVTOPTA8: "Nous respecterons les volontés du défunt empereur."
 nov.EVTOPTB8: "Ce candidat semble être le meilleur espoir pour l'empire."
 nov.EVTNAME6: "Les généraux essaient de prendre le pouvoir"
 nov.EVTDESC6: "Le trône impérial est faible, tandis que les généraux sont forts. Plusieurs puissants généraux se sont chacun déclarés Empereur, et ont l'intention de prendre Rome."
 nov.EVTOPTA6: "Nous devons les vaincre et restaurer l'autorité impériale."
 nov.EVTNAME7: "Les généraux essaient de prendre le pouvoir"
 nov.EVTDESC7: "Le trône impérial est faible, tandis que les généraux sont forts. Plusieurs puissants généraux se sont chacun déclarés Empereur, et ont l'intention de prendre Rome."
 nov.EVTOPTA7: "Nous devons les vaincre et restaurer l'autorité impériale."
 nov.EVTNAME13: "Un général scandaleux"
 nov.EVTDESC13: "Un scandale a nui à la réputation d'un général renommé. Beaucoup pensent qu'il ne devrait plus être autorisé à servir en tant que général après cet événement."
 nov.EVTOPTA13: "Ce scandale est insignifiant"
 nov.EVTOPTB13: "Il ne doit plus servir comme général"
 nov.EVTNAME14: "Un sénateur admiré par l'empereur"
 nov.EVTDESC14: "Un sénateur a gagné la confiance de l'empereur. Cela a pour conséquence malheureuse l'augmentation de la puissance politique du Sénat, alors que l'empereur écoute son nouveau conseiller."
 nov.EVTOPTA14: "Très bien..."
 nov.EVTNAME15: "Sénateur assassiné"
 nov.EVTDESC15: "Un puissant sénateur a été assassiné dans les rues. Personne ne sait qui l'a tué. Mais avec sa mort, l'autorité sénatoriale est diminuée."
 nov.EVTOPTA15: "Je vois..."
 nov.EVTNAME17: "Maladresse de l'empereur"
 nov.EVTDESC17: "L'empereur s'est humilié devant le Sénat aujourd'hui. Ce fâcheux événement va diminuer son autorité."
 nov.EVTOPTA17: "Très bien..."
 nov.EVTNAME18: "Un général admiré par l'empereur"
 nov.EVTDESC18: "L'empereur s'est entiché d'un des généraux les plus puissants, augmentant significativement le pouvoir de ce dernier au sein de l'empire."
 nov.EVTOPTA18: "Très bien..."
 nov.EVTNAME19: "Le Sénat résiste à l'autorité impériale"
 nov.EVTDESC19: "Avec un pouvoir impériale qui s'amenuise de jour en jour, de nombreux membres du Sénat deviennent plus audacieux, s'opposant aux ordres impériaux."
 nov.EVTOPTA19: "Que pouvons-nous faire?"
 nov.EVTNAME20: "Attaques barbares"
 nov.EVTDESC20: "La province de $PROVINCENAME$ a été fréquemment attaquée au cours des derniers mois. Le roi barbare assure qu'il n'a autorisé aucun raid, et que celui qui l'a fait aurait agi sans son consentement."
 nov.EVTOPTA20: "Je suppose que nous ne pouvons rien y faire..."
 nov.EVTOPTB20: "Ce chef barbare n'est qu'un menteur!"
 fragile_empires: "Décadence"
 fragile_empires.1.t: "L'Empire s'effondre"
 fragile_empires.1.d: "Les dirigeants incompétents et la mauvaise administration nous ont conduits à ce moment tant redouté. Nous ne pouvons rien faire d'autre que de regarder notre pays brûler."
 fragile_empires.1.a: "C'est la pire des catastrophes!"
 fragile_empires.2.t: "Stabilité rétablie"
 fragile_empires.2.d: "Nous avons été en mesure de stabiliser notre pays. Maintenant, il est temps de reconstruire."
 fragile_empires.2.a: "C'est enfin terminé..."
 fragile_empires.3.t: "Échec de l'administration"
 fragile_empires.3.d: "Notre empire est devenu trop grand pour être géré efficacement par un seul gouvernement central."
 fragile_empires.3.a: "Bon sang!"
 fragile_empires.4.t: "Coup d'état"
 fragile_empires.4.d: "Nos armées ont remarqué notre incapacité à rétablir l'ordre, et elles sont prêtes à prendre le pouvoir."
 fragile_empires.4.a: "C'est inconcevable!"
 fragile_empires.5.t: "Effondrement économique"
 fragile_empires.5.d: "Notre nation est dans le chaos, l'inflation est endémique et nous sommes au bord de l'effondrement économique!"
 fragile_empires.5.a: "Pouvons-nous faire quelque chose?"
 fragile_empires.6.t: "Le peuple exige la liberté"
 fragile_empires.6.d: "Nos sujets pensent que nous ne sommes plus capables d'administrer notre pays, et essayent donc de faire sécession."
 fragile_empires.6.a: "Traîtres!"
 fragile_empires.7.t: "Propagation de l'agitation"
 fragile_empires.7.d: "Les premiers succès et échecs des rebelles ont inspiré plus de gens à suivre leur exemple."
 fragile_empires.7.a: "Ils sont fous..."
 fragile_empires.8.t: "Sécession"
 fragile_empires.8.d: "Nous ne pouvons tout simplement plus administrer ces territoires plus longtemps. La population locale est désormais entièrement autonome."
 fragile_empires.8.a: "Malédiction!"