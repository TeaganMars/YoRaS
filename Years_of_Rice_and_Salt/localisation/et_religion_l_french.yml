 african_religion_desc: "Il existe autant de religions africaines que de cultures. L'archéologie et l'histoire ont montré que l'Afrique a connue de nombreuses religions polythéistes avant l'arrivée du hellénisme, du christianisme puis de l'islam. Certaines de ces croyances ont aujourd'hui disparu, d'autres ont persisté au sein de tribus et de peuples locaux."
 irreligious_religion_desc: "L'irréligion, ou irreligionisme, est une appellation servant à désigner toute opinion philosophique qui refuse le principe de culte religieux. Dans les faits, ce terme englobe des notions très diverses : l'athéisme, l'agnosticisme, le déisme, le scepticisme, la libre-pensée, le laïcisme, voire le théisme philosophique. En statistique, la notion se traduit simplement par l'expression 'sans religion' dans les questionnaires."
 
 chalcedonism_rebels_demand: "Convertissez $COUNTRYNAME$"
 chalcedonism_rebels_demand_desc: "Les rebelles religieux luttent pour la religion $RELIGION$. Ils exigent que nous reconnaissions la suprématie de leur foi, ou au moins que nous les laissions prier en paix."
 chalcedonism_rebels_title: "Religieux"
 chalcedonism_rebels_name: "Fanatiques $RELIGION$"
 chalcedonism_rebels_desc: "Les fanatiques religieux tendent à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent aux infidèles."
 chalcedonism_rebels_army: "Armée $RELIGION$"
