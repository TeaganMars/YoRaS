l_german:
 russ_nation_title: "Bildet Rus"
 russ_nation_desc: "Geschichtlich betrachtet waren die Lande der Rus nie komplett vereint. Erringt die Kontrolle über die Großstädte der drei Nationen und vereint sie. Lasst den Falken von Ruriks Haus über die Lande aller Rus fliegen!"
 banish_prince_novgorod_title: "Verbannt den Prinzen!"
 banish_prince_novgorod_desc: "Im Jahr 1136 wurde Prinz Wsewlod Mstislawitsch infolge einer Rebellion, die von den Bojaren (Nowgoroder Adel) angeführt wurde, verbannt. Die Revolte wurde größtenteils von Gemeinen unterstützt, die von Wsewlod enttäuscht waren. Eine Form der Republik wurde gegründet, in der Adligen die größte Macht innehatten, aber jede Stadt einen Repräsentanten stellte."
 support_volkvs_title: "Unterstützt die Volkhvs"
 support_volkvs_desc: "Die slawischen Volkhvs erfüllten die Rolle von Priestern, Sehern und Heilern. Ihr Ansehen war hoch, oft hatten sie hohe Positionen direkt unter dem Herrscher inne. Sie hatten auch das Recht, den Knyaz (Prinzen) während einer Veche (öffentliche Versammlung) abzusetzen. Dieses Recht mag einer der Gründe gewesen sein, warum Wladimir die Rus taufen ließ."
 convert_knyaz_to_slavic_title: "Der Knyaz akzeptiert den slawischen Glauben"
 convert_knyaz_to_slavic_desc: "Obwohl Rurik ursprünglich aus Dänemark oder Schweden kam, wird es Zeit, dass unser Herrscher den gleichen Glauben annimmt wie seine Untertanen."
 uppsala_does_not_tolerate_christians_title: "Uppsala verfolgt Christen"
 uppsala_does_not_tolerate_christians_desc: "Ursprünglich hatte der Tempel von Uppsala, der größte nordische Tempel, ein stilles Abkommen der Toleranz mit Olof Skötkonung, dem ersten christlichen König von Schweden. Vermutlich war Olof Skötkonung nicht stark genug, den christlichen Glauben mit Gewalt durchzusetzen. Mit der Unterstützung unseres großen nordischen Kults können wir die Christianisierung Schwedens aufhalten."