 conservative_party: "Parti conservateur"
 conservative_party_FACTION_DESC: "Le parti conservateur cherche à préserver les choses comme elles sont, en insistant sur la stabilité et la continuité. Ils défendent les valeurs traditionnelles, ainsi que souvent la pratique de la religion."
 communist_party: "Parti communiste"
 communist_party_FACTION_DESC: "Le parti communiste préconise l'application du communisme à travers la politique de l'État. Cela sous-entend la propriété commune des moyens de production, et la répartition équitable des biens sans distinction de classe sociale."
 liberal_party: "Parti libéral"
 liberal_party_FACTION_DESC: "Le Parti libéral est basé sur les idées de liberté et d'égalité. Ils préconisent une société où l'État a un effet minime sur la vie des gens. Cela comprend la réduction des impôts, mais aussi une sécurité sociale amoindrie."
 social_democratic_party: "Parti social-démocrate"
 social_democratic_party_FACTION_DESC: "Le parti social-démocrate est basé sur le principe d'État-providence, c'est-à-dire que l'État garantit la subsistance et les services de base pour tous."
 nationalist_party: "Parti nationaliste"
 nationalist_party_FACTION_DESC: "Le parti nationaliste souligne l'identité nationale et le patriotisme. Ils défendent les traditions culturelles, et sont critiques à l'égard des idéaux étrangers."
 national_socialist_party: "Parti national-socialiste"
 national_socialist_party_FACTION_DESC: "Le parti national-socialiste cherche l'unité nationale par le racisme scientifique. Ils visent à donner plus de droits pour la race dite dominante, tout en discriminant voire exterminant les peuples indésirables."
 imperials: "Impériaux"
 imperials_FACTION_DESC: "La faction impériale soutient un empereur fort, qui exerce un contrôle complet sur l'Empire romain. Les impériaux s'opposent donc aux mesures qui limiteraient le pouvoir de l'empereur."
 senators: "Sénateurs"
 senators_FACTION_DESC: "Le Sénat est un vestige de l'ancienne République romaine. Les sénateurs n'apprécient guère que l'empereur piétine leurs anciens droits; par ailleurs, si on leur donne assez de puissance, ils n'hésiteront pas à destituer l'empereur."
 generals: "Généraux"
 generals_FACTION_DESC: "Les généraux contrôlent les armées de l'empire. S'ils deviennent trop puissants, ils pourraient être en mesure de retourner les armées romaines contre l'empereur."
 
 communist_rebels_demand: "Établir un gouvernement communiste"
 communist_rebels_demand_desc: "Les révolutionnaires communistes sont fatigués de voir la noblesse et les riches piétiner leurs droits. Ils se battent pour une société dans laquelle tout le monde se partage les richesses de manière égale."
 communist_rebels_title: "Communistes"
 communist_rebels_name: "Révolutionnaires communistes"
 communist_rebels_desc: "Les révolutionnaires communistes ont tendance à se soulever au cours des révolutions. Ils cherchent à renverser le gouvernement en place, et à le remplacer par un régime communiste."
 communist_rebels_army: "Armée communiste"
 fascist_rebels_demand: "Établir un gouvernement fasciste"
 fascist_rebels_demand_desc: "Les révolutionnaires fascistes se battent pour mettre en place un gouvernement fasciste. Ils croient qu'une ethnie suprême est capable d'atteindre la grandeur sous leur domination."
 fascist_rebels_title: "Fascistes"
 fascist_rebels_name: "Révolutionnaires fascistes"
 fascist_rebels_desc: "Les révolutionnaires fascistes ont tendance à se soulever au cours des révolutions. Ils cherchent à renverser le gouvernement en place, et à le remplacer par un régime fasciste."
 fascist_rebels_army: "Armée fasciste"
 
