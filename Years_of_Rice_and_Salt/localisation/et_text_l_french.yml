l_french:
 barbarian_tribe: "Tribu barbare"
 barbarian_tribe_ruler: "Roi"
 barbarian_tribe_ruler_female: "Reine"
 barbarian_tribe_desc: "Une forme de gouvernement où le plus fort finit par devenir le roi. Après la mort du régent, le titre est transmis à ses enfants, s'ils peuvent toutefois peuvent s'en révéler capables."
 principality: "Principauté"
 principality_ruler: "Prince"
 principality_ruler_female: "Princesse"
 principality_desc: "Une forme de gouvernement très proche de la monarchie féodale, toutefois le monarque utilise le titre de prince."
 parliamentary_republic: "République parlementaire"
 parliamentary_republic_ruler: "Premier Ministre"
 parliamentary_republic_ruler_female: "Premier Ministre"
 parliamentary_republic_desc: "Un système politique qui fonctionne sur la base d'un système de gouvernement parlementaire, où le pouvoir exécutif tire sa légitimité et est responsable devant le parlement."
 presidental_republic: "République présidentielle"
 presidental_republic_ruler: "Président"
 presidental_republic_ruler_female: "Présidente"
 presidental_republic_desc: "Un système politique dans lequel le président exerce le pouvoir conjointement avec le Premier ministre et le Cabinet, les deux derniers étant responsables devant le parlement."
 parliamentary_monarchy: "Monarchie parlementaire"
 parliamentary_monarchy_ruler: "Roi"
 parliamentary_monarchy_ruler_female: "Reine"
 parliamentary_monarchy_desc: "Bien que le monarque reste toujours officiellement chef de l'État, le Premier ministre ainsi que le Cabinet sont responsables devant l'assemblée législative."
 communist_dictatorship: "État communiste"
 communist_dictatorship_ruler: "Président"
 communist_dictatorship_ruler_female: "Présidente"
 communist_dictatorship_desc: "Un État à parti unique, où tous les autres partis sont soit interdits, soit autorisés à participer aux élections de manière limitée et contrôlée. Le principal parti applique un système économique caractérisé par la propriété sociale des moyens de gestion de l'économie et de la production."
 socialist_republic: "République socialiste"
 socialist_republic_ruler: "Président"
 socialist_republic_ruler_female: "Présidente"
 socialist_republic_desc: "Bien qu'il s'agisse en théorie d'un régime pluripartiste, les partis non-socialistes ne sont souvent autorisés qu'à une participation limitée aux élections. Le principal parti applique un système économique caractérisé par la propriété sociale des moyens de gestion de l'économie et de la production."
 fascist_dictatorship: "Dictature fasciste"
 fascist_dictatorship_ruler: "Chef"
 fascist_dictatorship_ruler_female: "Chef"
 fascist_dictatorship_desc: "Une forme de nationalisme autoritaire radical où le leader incarne l'État et prétend à une puissance incontestable. Les fascistes cherchent à unifier leur nation par un état totalitaire qui favorise la mobilisation de masse de la communauté nationale."
 military_junta: "Junte militaire"
 military_junta_ruler: "Président"
 military_junta_ruler_female: "Présidente"
 military_junta_desc: "Une forme de gouvernement dirigé par un comité de chefs militaires. Parfois, ce régime devient une dictature militaire, bien que les termes ne soient pas synonymes."
 elective_monarchy: "Monarchie élective"
 elective_monarchy_ruler: "Roi"
 elective_monarchy_ruler_female: "Reine"
 elective_monarchy_desc: "Une monarchie gouvernée par un monarque élu, contrairement à une monarchie héréditaire dans laquelle le mandat est automatiquement transmis en tant qu'héritage familial. Le mode d'élection, la nature des qualifications des candidats et les électeurs varient d'un cas à l'autre."
 regency: "Régence"
 regency_ruler: "Régent"
 regency_ruler_female: "Régente"
 regency_desc: "Un gouvernement temporaire qui gouverne le pays pendant que le chef légitime est incapable de gouverner lui-même. Dans certains cas, une régence prolongée peut devenir une forme propre de gouvernement, où les régents élus agissent comme chefs d'État."
 caliphate: "Califat"
 caliphate_ruler: "Calife"
 caliphate_ruler_female: "Califa"
 caliphate_desc: "Un califat est gouverné par le calife, qui est aussi le chef religieux de l'Islam. Le calife détient un pouvoir absolu sur tous ses sujets et sur tous les musulmans."
 imperial_roman_republic: "Roman Empire"
 imperial_roman_republic_desc: "L'Empire romain est gouverné par l'empereur, mais ce dernier partage une partie de son pouvoir avec le Sénat. Les généraux ont également un pouvoir significatif, en raison de leur contrôle sur les légions romaines."
 margraviate: "Margraviat"
 margraviate_desc: "Les margraviats du Saint Empire romain germanique gouvernent sur les frontières, et protègent les régions intérieures contre les envahisseurs étrangers."
