l_german:
 mend_schism_title: "Beendet das Große Schisma"
 mend_schism_desc: "Das Große Schisma sah die christliche Kirche in zwei Zweige geteilt, aber wenn alle fünf episkopalen Glauben das Pentarchiat unter dem römischen und orthodoxen Glauben zurückgeholt werden können, besteht eine Chance, die Christenheit zu vereinigen."
 form_roman_empire_byz_title: "Lasst das Römische Reich wiederauferstehen"
 form_roman_empire_byz_desc: "Wenn Rom und andere wichtige Provinzen des alten Reichs zurückerobert werden, würde das Byzantinische Reich Ansehen in den Augen des Westens erringen und die rechtmäßige Fortsetzung des römischen Staates darstellen."
 form_roman_empire_row_title: "Lasst das Römische Reich wiederauferstehen"
 form_roman_empire_row_desc: "Das östliche Reich ist gefallen. Wenn wir die Schlüsselprovinzen im Osten zurückerobern, können wir ein vereintes Römisches Reich gründen."
 hold_grand_tournament_title: "Haltet ein Turnier ab"
 hold_grand_tournament_desc: "Ruft die fähigsten Ritter des Reiches zusammen, um sich im Wettstreit um den Titel des Großmeisters zu messen."
 form_hre_title: "Gründet das Heilige Römische Reich"
 form_hre_desc: "Das Erbe des Römischen Reichs ist unbeansprucht. Wenn wir die Kontrolle über Rom erlangen und den Papst überzeugen, könnten wir sie beanspruchen."
 convert_to_catholic_title: "Konvertiert zum Katholizismus"
 convert_to_catholic_desc: "Ein Teil unseres Volkes ist zum Katholizismus konvertiert. Die Idee eines einzigen Gottes mag fremd sein, aber zu konvertieren, könnte den Handel und die Diplomatie mit dem Westen vereinfachen und die Gefahr verringern, das Ziel von Kreuzzügen zu werden."
 convert_to_orthodox_title: "Konvertiert zum orthodoxen Glauben"
 convert_to_orthodox_desc: "Ein Teil unseres Volkes ist zum Christentum konvertiert. Die Idee eines einzigen Gottes mag fremd sein, aber sie wird zunehmend beliebter. Wenn wir nicht konvertieren, könnte unser Land unter religiösen Unruhen leiden."
 convert_to_arianism_title: "Konvertiert zum Arianismus"
 convert_to_arianism_desc: "Ein Teil unseres Volkes ist zum Arianismus konvertiert. Die Idee eines einzigen Gottes mag fremd sein, aber dies könnte die Richtung sein, in der sich die Welt bewegt."
 convert_to_sunni_title: "Werdet Sunniten"
 convert_to_sunni_desc: "Ein Teil unseres Volkes ist zum Islam konvertiert. Zu konvertieren würde unsere Beziehungen zu den muslimischen Ländern verbessern."
 norwegian_nation_title: "Bildet Norwegen"
 norwegian_nation_desc: "Jetzt, da wir die wichtigsten Provinzen Norwegens halten, können wir uns zum Herrscher aller Norweger ausrufen."
 swedish_nation_title: "Bildet Schweden"
 swedish_nation_desc: "Jetzt, da wir die wichtigsten Provinzen Schwedens halten, können wir uns zum Herrscher aller Schweden ausrufen."
 scottish_nation_title: "Bildet Schottland"
 scottish_nation_desc: "Jetzt, da wir die wichtigsten Provinzen Schottlands halten, können wir uns zum Herrscher aller Schotten ausrufen."
 welsh_nation_title: "Bildet Wales"
 welsh_nation_desc: "Jetzt, da wir die wichtigsten Provinzen von Wales halten, können wir uns zum König aller Waliser ausrufen."
 breton_nation_title: "Bildet die Bretagne"
 breton_nation_desc: "Jetzt, da wir die wichtigsten Provinzen der Bretagne halten, können wir uns zum Herrscher aller Bretonen ausrufen."
 mongol_empire_title: "Bildet das Mongolenreich"
 mongol_empire_desc: "Wenn wir die kleinen Mongolenstämme vereinen, können wir ein Reich bilden, das die Welt erobern kann."
 adopt_secularism_title: "Übernehmt den Säkularismus"
 adopt_secularism_desc: "In der modernen Welt werden Toleranz und Gleichheit immer wichtiger. Es könnte weise sein, die Religionsfreiheit einzuführen, um die Staatsreligion abzuschaffen."
 division_of_rome_title: "Teilung Roms"
 division_of_rome_desc: "Das Römische Reich wurde zu groß, um effektiv verwaltet zu werden. Wir könnten einige dieser Probleme lösen, indem wir das Imperium in zwei Teile teilen."
 form_soviet_union_title: "Bildet die Sowjetunion"
 form_soviet_union_desc: "Da wir die größte Macht im Sozialismus sind, sollten wir die Sowjetunion gründen, um den Einfluss auf andere sozialistische Staaten zu erhöhen."
 end_of_soviet_union_title: "Ende der Sowjetunion"
 end_of_soviet_union_desc: "Da die sozialistische Regierung gestürzt wurde, ist die Zeit der Sowjetunion abgelaufen. Wir sollten den Namen unseres Staates in Russland zurückändern."
 japanese_nation_title: "Bildet Japan"
 japanese_nation_desc: "Indem wir die Kontrolle über die Schlüsselprovinzen der Region errungen haben, könnten wir die Herrschaft über den Rest an uns reißen und ein vereintes Japan schaffen."
 convert_to_buddhism_title: "Konvertiert zum Buddhismus"
 convert_to_buddhism_desc: "Einige unserer Leute praktizieren eine Religion namens Buddhismus. Wenn diese Religion an Unterstützung gewinnt, sollten wir vielleicht konvertieren."
 convert_to_shinto_title: "Konvertiert zum Shintoismus"
 convert_to_shinto_desc: "Einige unserer Leute praktizieren eine Religion namens Shintoismus. Wenn diese Religion an Unterstützung gewinnt, sollten wir vielleicht konvertieren."
 korean_nation_title: "Bildet Korea"
 korean_nation_desc: "Indem wir die Kontrolle über die Schlüsselprovinzen der Region errungen haben, könnten wir die Herrschaft über den Rest an uns reißen und ein vereintes Korea schaffen."
 australia_nation_title: "Bildet die australische Nation"
 australia_nation_desc: "Die Zeit ist reif, die letzten Überbleibsel unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine richtige Nation gründen und unseren Anspruch auf diese Region festigen."
 new_zealand_nation_title: "Bildet die neuseeländische Nation"
 new_zealand_nation_desc: "Die Zeit ist reif, die letzten Überbleibsel unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine richtige Nation gründen und unseren Anspruch auf diese Region festigen."
 papua_nation_title: "Bildet die papuanische Nation"
 papua_nation_desc: "Die Zeit ist reif, die letzten Überbleibsel unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine richtige Nation gründen und unseren Anspruch auf diese Region festigen."
 thai_nation_title: "Bildet Thailand"
 thai_nation_desc: "Wir sollten unsere veraltete Politik hinter uns lassen und einen modernen, zentralisierten Staat für alle Thailänder gründen."
 burmese_nation_title: "Bildet Burma"
 burmese_nation_desc: "Wir sollten unsere veraltete Politik hinter uns lassen und einen modernen, zentralisierten Staat für alle Burmesen gründen."
 cambodian_nation_title: "Bildet Kambodscha"
 cambodian_nation_desc: "Wir sollten unsere veraltete Politik hinter uns lassen und einen modernen, zentralisierten Staat für alle Kambodschaner gründen."
 vietnamese_nation_title: "Bildet Vietnam"
 vietnamese_nation_desc: "Wir sollten unsere veraltete Politik hinter uns lassen und einen modernen, zentralisierten Staat für alle Vietnamesen gründen."
 laotian_nation_title: "Bildet Laos"
 laotian_nation_desc: "Wir sollten unsere veraltete Politik hinter uns lassen und einen modernen, zentralisierten Staat für alle Laoten gründen."
 declare_pax_romana_title: "Erklärt den Pax Romana"
 declare_pax_romana_desc: "Wir haben es geschafft, Frieden ins Reich zu bringen und können den unterbrochenen Pax Romana fortsetzen."
 end_pax_romana_title: "Beendet den Pax Romana"
 end_pax_romana_desc: "Wenn wir großangelegte Militäroperationen planen, wäre es nicht weise, den Pax Romana fortzuführen. Dies könnte das Reich ernsthaft destabilisieren."
 abandon_secularism_title: "Beendet den Säkularismus"
 abandon_secularism_desc: "Es gibt keinen Grund für die Religionsfreiheit, wenn eine Religion allen anderen überlegen ist."
 chinese_republic_title: "Bildet China"
 chinese_republic_desc: "Jahrhundertelang wurden die chinesischen Länder nach der regierenden Dynastie benannt. Jetzt, da es keine herrschende Dynastie mehr gibt, ist es Zeit, das veraltete System über Bord zu werfen und unsere Nation einfach 'China' zu nennen."
 philippines_nation_title: "Bildet die philippinische Nation"
 philippines_nation_desc: "Die Zeit ist reif, die letzten Überbleibsel unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine richtige Nation gründen und unseren Anspruch auf diese Region festigen."
 indonesia_nation_title: "Bildet die indonesische Nation"
 indonesia_nation_desc: "Die Zeit ist reif, die letzten Überbleibsel unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine richtige Nation gründen und unseren Anspruch auf diese Region festigen."
 malaysia_nation_title: "Bildet die malaysische Nation"
 malaysia_nation_desc: "Die Zeit ist reif, die letzten Überbleibsel unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine richtige Nation gründen und unseren Anspruch auf diese Region festigen."
 barbarian_government_reform_title: "Reformiert die Regierung"
 barbarian_government_reform_desc: "Die Stammesregierung ist nicht sehr effektiv in großen Reichen. Wir sollten eine angemessene Monarchie ausrufen, um ein wahrhaft großes Reich zu gründen."
 danish_nation_title: "Bildet Dänemark"
 danish_nation_desc: "Jetzt, da wir die wichtigsten Provinzen Dänemarks halten, können wir uns zum Herrscher aller Dänen ausrufen."
 restore_byzantium_title: "Belebt das Byzantinische Reich wieder"
 restore_byzantium_desc: "Auch wenn Konstantinopel im Vierten Kreuzzug fiel, haben wir es geschafft, die Kreuzzügler hinauszujagen und die Stadt zurückzuerobern. Wir können jetzt das Byzantinische Reich wiederauferstehen lassen."
 start_migrations_title: "Beginnt die Völkerwanderung"
 start_migrations_desc: "Mit Beginn der Völkerwanderung können wir ins Römische Reich eindringen und uns unseren Anteil daran holen."
 hold_a_great_blot_title: "Haltet ein Großes Blót ab"
 hold_a_great_blot_desc: "Opfert den Göttern für bessere Ernten und Erfolg auf dem Schlachtfeld."
 hold_ukon_juhla_title: "Haltet Ukon Juhla ab"
 hold_ukon_juhla_desc: "Zollt dem mächtigen Gott Ukko, dem Gott des Himmels, Tribut für gutes Wetter und reiche Ernte."
 hold_uzgavenes_festival_title: "Veranstaltet ein Užgavenes-Fest"
 hold_uzgavenes_festival_desc: "Feiert den nahenden Frühling mit einem Užgavenes-Fest."
 hold_jarilo_festival_title: "Veranstaltet ein Fest für Jarilo"
 hold_jarilo_festival_desc: "Feiert Jarilo, den Gott der Fruchtbarkeit und Sohn Peruns, mit einem großen Fest."
 keep_the_feriae_title: "Feiert die Feriae"
 keep_the_feriae_desc: "Feiert die Feriae, auch als Tage des Göttergedenkens bekannt, um die Götter bei Laune zu halten und uns gute Ernte und Erfolg im Kampf zu sichern."
 hold_tengri_festival_title: "Veranstaltet ein Fest für Tengri"
 hold_tengri_festival_desc: "Veranstaltet ein Fest für den mächtigen Tengri, den Gott des Himmels und den größten Gott."
 hold_druid_meeting_title: "Veranstaltet eine Versammlung der Druiden"
 hold_druid_meeting_desc: "Ruft die fähigsten Druiden zusammen, damit sie den Göttern opfern und die Zukunft vorhersehen."
 hold_wodan_festival_title: "Veranstaltet ein Fest für Wodan"
 hold_wodan_festival_desc: "Veranstaltet ein großes Fest und bringt Opfer für den großen Allvater Wodan dar."
 hold_zamolxis_festival_title: "Veranstaltet ein Fest für Zamolxis"
 hold_zamolxis_festival_desc: "Veranstaltet ein großes Fest mit Musik und Tanz zu Ehren des großen Gottes Zamolxis."
 fund_norse_explorers_title: "Unterstützt Entdecker"
 fund_norse_explorers_desc: "Einige Nordmänner hatten die Idee, jenseits des Ozeans nach neuen Ländern zu suchen. Alles, was ihnen fehlte, war genug Geld."
 fund_norse_colonists_title: "Unterstützt Kolonisten"
 fund_norse_colonists_desc: "Wir könnten Kolonisten unterstützen, damit diese Siedlungen in den neuentdeckten Gebieten errichten."
 form_united_arabia_title: "Erschafft ein vereintes Arabien"
 form_united_arabia_desc: "Durch die Kontrolle über die Schlüsselprovinzen auf der Halbinsel können wir eine vereinte arabische Nation ausrufen."
 restore_the_caliphate_title: "Belebt das Kalifat wieder"
 restore_the_caliphate_desc: "Durch die Kontrolle über jede bedeutende religiöse Stätte können wir das Kalifat wiederbeleben und unseren Herrscher zum religiösen Führer aller Muslime erklären."
 form_turkey_title: "Gründet die Türkei"
 form_turkey_desc: "In Zeiten von wachsendem Nationalismus könnten wir unser Land reformieren, um ein vereintes Land für alle Türken zu bilden."
 form_belgium_title: "Gründet Belgien"
 form_belgium_desc: "Die flämischen und wallonischen Länder wurden jahrhundertelang von fremden Herrschern beansprucht. Wir sollten unsere Kontrolle über diese Gebiete stärken, indem wir eine vereinte belgische Nation gründen."
 form_yugoslavia_title: "Gründet Jugoslawien"
 form_yugoslavia_desc: "Durch die Vereinigung der slawischen Kernprovinzen unter einem Herrscher könnten wir die jugoslawische Nation gründen."
 roman_technology_reform_title: "Technologische Reform"
 roman_technology_reform_desc: "Jahrhundertelang war die römische Technologie anderen weit überlegen. Trotzdem ist eine Reform nötig um sicherzustellen, dass es auch in Zukunft so bleibt."
 barbarian_technology_reform_title: "Technologische Reform"
 barbarian_technology_reform_desc: "Jahrhundertelang war die römische Technologie unserer weit überlegen, aber wenn wir ihre Ideen und Fortschritte annehmen, könnten wir aufholen."
 convert_to_coptic_title: "Konvertiert zum koptischen Glauben"
 convert_to_coptic_desc: "Ein Teil unserer Nation ist zum koptischen Christentum konvertiert. Die Idee eines einzelnen Gottes mag seltsam sein, aber zu konvertieren könnte den Handel und die Diplomatie mit dem Westen vereinfachen und die Gefahr verringern, Ziel von Kreuzzügen zu werden."
 convert_to_nestorianism_title: "Konvertiert zum Nestorianismus"
 convert_to_nestorianism_desc: "Ein Teil unserer Nation ist zum Nestorianismus konvertiert. Die Idee eines einzelnen Gottes mag seltsam sein, aber zu konvertieren könnte den Handel und die Diplomatie mit dem Westen vereinfachen und die Gefahr verringern, Ziel von Kreuzzügen zu werden."
 barbarian_government_reform_2_title: "Reformiert das Regierungssystem"
 barbarian_government_reform_2_desc: "Die Stammesregierung ist nicht sehr effizient darin, große Reiche zu regieren. Wir sollten eine angemessene Monarchie installieren, um ein wahrhaft großes Reich zu gründen."
 barbarian_unit_reform_title: "Reformiert das Militär"
 barbarian_unit_reform_desc: "Auch wenn wir es geschafft haben, unser Land technologisch zu reformieren, ist unser Militär eher primitiv. Wir sollten neue fortschrittliche Technologien in unser Militär einbringen."
 form_israel_title: "Bildet Israel"
 form_israel_desc: "Durch die Kontrolle über Judäa könnten wir das Königreich Israel als sicheren Platz für alle Juden zu gründen."
 inca_empire_title: "Bildet das Inkareich"
 inca_empire_desc: "Durch die Kontrolle über die wichtigsten Provinzen der Region könnten wir ein vereintes Reich aller Inkavölker bilden."
 mauretania_nation_title: "Gründet die mauretanische Nation"
 mauretania_nation_desc: "Die Zeit ist reif, um die letzten Fesseln unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine Nation gründen und unsere Ansprüche auf dieses Gebiet festigen."
