l_german:
 vcp.EVTNAME1: "Der Adel versucht, Macht zu erlangen!"
 vcp.EVTDESC1: "Es sieht düster aus für unser Volk und nur wenige vertrauen noch der Krone. Eine Gruppe Adliger versucht, die jetzige Regierung zu stürzen und hat uns ein Ultimatum vorgelegt."
 vcp.EVTNAME1.a: "Wir gestehen die Niederlage ein"
 vcp.EVTNAME1.b: "Verräter verfallen der Feme!"
 vcp.EVTNAME3: "Volkhvs zetteln Rebellion an"
 vcp.EVTDESC3: "Seit wir das Licht des wahren Glaubens sahen, haben die Volkhvs das Volk gegen uns aufgehetzt. Obwohl wir ihnen ihre Ämter entzogen haben, genießen sie immer noch hohes Ansehen im Volk."
 vcp.EVTNAME3.a: "Dafür werden sie bezahlen!"
 vcp.EVTNAME4: "Christliche Einflüsse"
 vcp.EVTDESC4: "Während unserer Raubzüge auf das christliche Europa hatten unsere Truppen mehr und mehr Kontakte mit Christen. Dieser Einfluss breitet sich nun in unseren Provinzen aus."
 vcp.EVTNAME4.a: "Besorgniserregend."
 vcp.EVTNAME6: "Nordische Renaissance"
 vcp.EVTDESC6: "Wir haben es geschafft, unser Volk zum Wohlgefallen des Allvaters zurückzuführen. Unser Glauben ist stärker denn je und wir haben neue Kniffe gelernt, die uns in Zukunft im Kampf um den Glauben des Volks helfen können."
 vcp.EVTNAME6.a: "Exzellent!"
 vcp.EVTNAME7: "Uppsala unterdrückt"
 vcp.EVTDESC7: "Die Ketzer aus dem Tempel von Uppsala verbreiten ihre Lügen nicht weiter! Wir haben Maßnahmen unternommen um sicherzustellen, dass ihnen jegliche Unterstützung entzogen wurde."
 vcp.EVTNAME7.a: "Exzellent!"
 vcp.EVTNAME8: "Nordische Renaissance endet"
 vcp.EVTDESC8: "Da wir das Licht der wahren Glaubens sahen, können wir nicht länger ketzerische Doktrin verwenden."
 vcp.EVTNAME8.a: "Mist."
 vcp.EVTNAME9: "Christliche Einflüsse"
 vcp.EVTDESC9: "Unser enger Kontakt mit Byzanz veranlasste einige unserer Gefolgsleute, zum orthodoxen Glauben überzutreten. Gescheiterte Raubzüge gegen Konstantinopel lassen viele Krieger an ihrem Glauben zweifeln."
 vcp.EVTNAME9.a: "Besorgniserregend!"